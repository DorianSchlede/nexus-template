  - name: "RecGNN vs NRecGNN graph neural network architectures"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:385-504)"
    quote: "A recursive graph neural network (RecGNN) is a pair of functions... A non-recursive graph neural network (NRecGNN) with l layers is an l-tuple of functions"
    description: "Comparison of recursive vs non-recursive graph neural network architectures. RecGNNs apply the same aggregation function recursively until fixpoint, while NRecGNNs use different aggregation functions at each layer up to fixed depth. This architectural comparison is relevant to understanding how different AI/ML approaches process graph-structured ontological data."
