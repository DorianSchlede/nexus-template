patterns:
  # From Chunk 7 - Quality Dimensions and Metrics
  - name: "Quality Dimensions Framework Comparison"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:4-14)"
    quote: "quality dimensions that capture aspects of multifaceted data quality which evolves from the traditional domain of databases to the domain of knowledge graphs"
    description: "Framework comparison showing how quality dimensions evolved from traditional database domain to knowledge graph domain. References quality metrics from Batini and Scannapieco as inspiration for grouping dimensions and metrics in KG context."

  - name: "Accuracy Sub-dimension Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:17-24)"
    quote: "Accuracy refers to the extent to which entities and relations correctly represent real-life phenomena. Accuracy can be further sub-divided into three dimensions: syntactic accuracy, semantic accuracy, and timeliness"
    description: "Framework for accuracy assessment in knowledge graphs with three sub-dimensions: syntactic accuracy (grammar/data model conformance), semantic accuracy (real-world correctness), and timeliness (currency of data). This provides a structured comparison approach for quality assessment."

  - name: "Completeness Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:97-118)"
    quote: "Completeness comprises the following aspects: (i) schema completeness refers to the degree to which the classes and properties of a schema are represented in the data graph"
    description: "Four-part completeness framework: schema completeness, property completeness, population completeness, and linkability completeness. Comparison to 'ideal knowledge graph' concept for measuring completeness metrics."

  - name: "Representativeness vs Completeness"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:120-157)"
    quote: "Representativeness is a related dimension that, instead of focusing on the ratio of domain-relevant elements that are missing, rather focuses on assessing high-level biases"
    description: "Framework comparison between completeness (missing elements) and representativeness (bias assessment). Addresses data biases, schema biases, and reasoning biases as distinct concerns in quality assessment."

  - name: "Coherency Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:160-192)"
    quote: "Coherency refers to how well the knowledge graph conforms to the formal semantics and constraints defined at the schema-level"
    description: "Coherency framework comparing consistency (logical contradictions) vs validity (constraint violations via shape expressions). Shows distinction between ontological reasoning and shape-based validation approaches."

  - name: "Succinctness Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:194-259)"
    quote: "Succinctness refers to the inclusion only of relevant content avoiding information overload"
    description: "Three-part succinctness framework: conciseness (domain relevance), representational-conciseness (compact representation), and understandability (human interpretability). Distinguishes intensional (schema) from extensional (data) conciseness."

  - name: "Knowledge Graph Completion vs Correction"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:274-289)"
    quote: "refinement typically does not involve applying extraction or mapping techniques over external sources in order to ingest their content into the local knowledge graph. Instead, refinement typically targets improvement"
    description: "Framework comparison between KG creation/enrichment (external source ingestion) vs KG refinement (completion and correction of existing graph). Distinguishes completion (adding missing edges) from correction (removing incorrect edges)."

  - name: "Link Prediction Settings Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:309-324)"
    quote: "Link prediction may target three settings: general links involving edges with arbitrary labels; type links involving edges with label type; and identity links involving edges with label same as"
    description: "Three-setting framework for link prediction: general links (arbitrary predicates), type links (classification), and identity links (entity matching). Each setting can use general or custom techniques based on semantic specificity."

  # From Chunk 8 - Publication and Access Protocols
  - name: "FAIR Principles Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:621-675)"
    quote: "FAIR Principles: Findability refers to the ease with which external agents who might benefit from the dataset can initially locate the dataset"
    description: "FAIR framework with four foundational principles: Findability, Accessibility, Interoperability, Reusability. Each has sub-goals (F1-F4, A1-A2, I1-I3, R1). Originally for scientific data, now applied to knowledge graphs for machine-readability."

  - name: "Linked Data Principles vs FAIR"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:728-756)"
    quote: "Wilkinson et al. state that FAIR Principles precede implementation choices... Preceding the FAIR Principles by almost a decade are the Linked Data Principles"
    description: "Framework comparison: FAIR principles are abstract goals while Linked Data principles provide technical implementation. Four Linked Data principles: use IRIs, use HTTP IRIs, provide useful content via dereferencing, include links to related entities."

  - name: "Access Protocols Spectrum"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:870-891)"
    quote: "access protocols that define the requests that agents can make and the response that they can expect... varying from simple protocols that allow users to simply download all content, towards protocols that accept complex requests"
    description: "Framework for access protocols ranging from simple (dumps) to complex (graph patterns). Trade-off between server computation and bandwidth efficiency. Spectrum: Dumps -> Node Lookups -> Edge Patterns -> Complex Graph Patterns."

  # From Chunk 10 - Knowledge Graphs in Practice
  - name: "Open KG Comparison Matrix"
    chunk_ref: "02-Knowledge_Graphs (Chunk 10:443-455)"
    quote: "DBpedia, YAGO, Freebase, and Wikidata cover multiple domains, representing a broad diversity of entities and relationships"
    description: "Framework for comparing major open knowledge graphs. Cross-domain KGs (DBpedia, YAGO, Freebase, Wikidata) vs domain-specific KGs. Common characteristics: RDF modeling, Linked Data principles, multiple access protocols."

  - name: "DBpedia vs YAGO Approach"
    chunk_ref: "02-Knowledge_Graphs (Chunk 10:458-541)"
    quote: "DBpedia project was developed to extract graph-structured representation of semi-structured data embedded in Wikipedia... YAGO likewise extracts graph-structured data from Wikipedia, which are then unified with hierarchical structure of WordNet"
    description: "Framework comparison: DBpedia focuses on Wikipedia infobox extraction with multilingual support and multiple classification schemas. YAGO unifies Wikipedia with WordNet taxonomy for light-weight extensible ontology with high quality/coverage."

  - name: "Freebase vs Wikidata Model"
    chunk_ref: "02-Knowledge_Graphs (Chunk 10:544-622)"
    quote: "Freebase solicited contributions directly from human editors... Wikidata is also considered a secondary source containing claims that should reference primary sources"
    description: "Framework comparison: Freebase used direct human editing with loose typing (incompatible types coexist). Wikidata uses centralized collaborative editing with claims/references model, multilingual Qxx/Pxx identifiers, and schema editing by users."

  - name: "Domain-Specific KG Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 10:657-682)"
    quote: "Schmachtenberg et al. identify the most prominent domains in the context of Linked Data as follows: media, government, publications, geographic, life sciences, and user-generated content"
    description: "Six-domain taxonomy for domain-specific KGs: media (BBC), government (US/UK), publications (OpenCitations), geographic (LinkedGeoData), life sciences (Bio2RDF), user-generated content (Revyu). Applications vary by domain."

  # From Chunk 12 - Historical Context and Definitions
  - name: "Pre-2012 Knowledge Graph Evolution"
    chunk_ref: "02-Knowledge_Graphs (Chunk 12:817-895)"
    quote: "the first reference to a knowledge graph of relevance to the modern meaning was in a paper by Schneider (1973) in the area of computerised instructional systems"
    description: "Historical framework showing evolution of 'knowledge graph' concept: Schneider (1973) educational dependencies, Rada (1986) medical expert systems, Bakker (1987) causal relations from text. Each framework had distinct entity/relation semantics."

  - name: "Knowledge Graph Definition Categories"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:127-253)"
    quote: "We can determine four general categories of definitions"
    description: "Four-category taxonomy for KG definitions: Category I (graph of entities/relations), Category II (graph-structured knowledge base), Category III (technical criteria), Category IV (extensional/by example). Shows tension between formal and practical definitions."

  - name: "Category III Definition Comparison"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:170-230)"
    quote: "Paulheim lists four criteria that characterise the knowledge graphs... Ehrlinger and Woss propose: A knowledge graph acquires and integrates information into an ontology and applies a reasoner"
    description: "Comparison of Category III definitions: Paulheim's criteria (real-world entities, schema, arbitrary interrelation, cross-domain). Ehrlinger/Woss require ontology+reasoner. Bellomarini requires ground+intensional+derived components. Different restrictions on what qualifies as KG."

  # From Chunk 13-14 - Formal Definitions and Data Models
  - name: "Graph Data Model Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:302-376)"
    quote: "Directed edge-labelled graph is a tuple G=(V,E,L)... Heterogeneous graph is a tuple G=(V,E,L,l)... Property graph is a tuple G=(V,E,L,P,U,e,l,p)"
    description: "Three-model framework for graph data: directed edge-labelled (nodes, edges, labels), heterogeneous (adds node type function), property graph (adds properties, values, edge IDs). Increasing expressivity but complexity trade-off."

  - name: "Graph Pattern Query Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:444-526)"
    quote: "We formalise the notions of graph patterns first for directed edge-labelled graphs, and subsequently for property graphs"
    description: "Query framework comparison: directed edge-labelled graph patterns vs property graph patterns. Both support variables in Term=Con U Var. Homomorphism-based vs isomorphism-based semantics for result computation."

  - name: "Complex Graph Pattern Operators"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:528-597)"
    quote: "Complex graph patterns are defined recursively... projection, selection, join, union, difference, and anti-join"
    description: "Relational algebra operators framework for complex graph patterns: projection (pi), selection (sigma), join (bowtie), union, difference, anti-join. Left-join as syntactic sugar. Forms basis for SPARQL-like query languages."

  - name: "Path Expression Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:603-663)"
    quote: "A constant (edge label) c is a path expression. Furthermore: inverse (r-), Kleene star (r*), concatenation (r1.r2), disjunction (r1|r2)"
    description: "Regular path expression framework with four operators: inverse, Kleene star, concatenation, disjunction. Defines regular path queries (x,r,y) for navigational patterns. SPARQL 1.1 style endpoint semantics."

  - name: "Semantic vs Validating Schema"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:709-721)"
    quote: "We provide definitions that generalise semantic schemata... We define shapes following conventions"
    description: "Schema framework comparison: semantic schema (ontological semantics via interpretations) vs validating schema (shapes/constraints). Shapes use SHACL-style constraints with cardinality, type checking, and recursive references."

  - name: "Shape Evaluation Semantics"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:859-906)"
    quote: "semantics of a shape phi is defined in terms of a shape evaluation function... for a graph G, a node v, and a total shapes map sigma"
    description: "Shapes evaluation framework: total vs partial shapes maps. Total map assigns 0/1 to every (node,shape) pair. Kleene three-valued logic for partial maps. Shapes target defines which nodes must satisfy which shapes for validity."

  # From Chunk 14 - Deductive and Inductive Knowledge
  - name: "Graph Interpretation Framework"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:186-227)"
    quote: "A (graph) interpretation I is defined as a pair I=(Gamma, .I) where Gamma is the domain graph and .I is a partial mapping from constants to terms"
    description: "Interpretation framework for graph semantics: domain graph Gamma plus interpretation function. UNA (unique name assumption) requires injective mapping. Models satisfy graphs when all edge conditions hold in interpretation."

  - name: "Rules vs Description Logics"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:269-324)"
    quote: "A rule is a pair R=(B,H) such that B and H are graph patterns and Var(H) subset B... Rules can be used to support graph entailments"
    description: "Deductive knowledge framework comparing rules (body->head graph patterns) vs Description Logics (class/relation axioms). Rules compute least model via fixpoint. DLs use model-theoretic semantics with A-Box, T-Box, R-Box."

  - name: "Description Logic Hierarchy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:424-465)"
    quote: "ALC (Attributive Language with Complement) supports atomic classes, top and bottom classes, class intersection, union, negation... S extends ALC with transitive closure"
    description: "DL language hierarchy framework: base languages (ALC, S) with extensions (H=relation inclusion, R=complex relations, O=nominals, I=inverse, F=functional, N=number, Q=qualified number). OWL 2 DL roughly equals SROIQ."

  - name: "Knowledge Graph Embedding Taxonomy"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:759-834)"
    quote: "A knowledge graph embedding of G is a pair of mappings (epsilon, rho) such that epsilon: V -> T and rho: L -> T"
    description: "Embedding framework: entity embedding epsilon and relation embedding rho map to tensors. Plausibility scoring function phi(s,p,o) ranks edges. Models vary in expressivity (TransE simple vs NTN complex) and full expressiveness guarantees."

  - name: "Embedding Model Comparison"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:859-886)"
    quote: "embeddings listed in Table 8 vary in complexity, ranging from simple models such as TransE and DistMult, to more complex ones, such as SME Bilinear and ConvE"
    description: "Embedding model taxonomy by complexity: simple (TransE, DistMult) vs complex (SME Bilinear, ConvE, NTN). Trade-off between parameters/computation and expressiveness. Full expressiveness proven for ComplEx, SimplE, TuckER given sufficient dimensionality."

