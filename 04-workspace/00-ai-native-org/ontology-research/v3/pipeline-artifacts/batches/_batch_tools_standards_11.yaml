    description: "OntoClean methodology influences UFO's theory of universals, providing ontological meta-properties (rigidity, identity, unity) for evaluating taxonomic structures."

  - name: "UML 2.0 Class Diagrams"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:213)"
    quote: "OntoUML (Guizzardi, 2005) was conceived as an ontologically well-founded version of the UML 2.0 fragment of class diagrams"
    description: "UML 2.0 class diagrams serve as the structural foundation for OntoUML, with the language extending UML with ontological distinctions from UFO-A."

  # Paper 31: BBO BPMN Ontology

  - name: "OWL 2 DL Implementation"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:359)"
    quote: "We have formalized and implemented the conceptual model of BBO in OWL 2 DL using Protege"
    description: "BBO ontology is implemented in OWL 2 DL using Protege, enabling formal reasoning, consistency checking, and SPARQL querying over business process knowledge bases."

  - name: "BPMN 2.0 Meta-model Reuse"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:45-47)"
    quote: "we developed the BBO (BPMN 2.0 Based Ontology) ontology for business process representation, by reusing existing ontologies and meta-models like BPMN 2.0, the state-of-the-art meta-model for business process representation"
    description: "BBO is built by reusing and extending the BPMN 2.0 meta-model, extracting the process-execution specification fragment and transforming it into OWL representation."

  - name: "METHONTOLOGY Development Process"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:95-96)"
    quote: "a presentation of METHONTOLOGY (Fernandez et al., 1997), the methodology followed to develop BBO in five classical stages"
    description: "METHONTOLOGY was used as the ontology engineering methodology for BBO development, following five stages: Specification, Conceptualization, Formalization, Implementation, and Maintenance."

  - name: "Protege Reasoners - Hermit Fact Pellet"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:426-428)"
    quote: "According to the various reasoners in Protege (i.e., Hermit, Fact and Pellet), the ontology is consistent and remains consistent, even after its population with assertions describing several BP models"
    description: "Multiple OWL reasoners (Hermit, Fact, Pellet) are used in Protege for consistency checking and automatic classification of BBO instances, validating ontology design."

  - name: "SPARQL Querying"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:485)"
    quote: "we design SPARQL queries corresponding to the competency questions and check their results"
    description: "SPARQL is used to query BBO knowledge bases populated with business process data, enabling answers to competency questions about process structure, resources, and execution."

  - name: "UML to OWL Transformation Rules"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:368-386)"
    quote: "Generating an OWL representation from the UML diagrams results in the following algorithm: For each UML class, create an owl class; For each relation between UML classes create an OWL ObjectProperty"
    description: "Systematic transformation rules convert UML class diagrams to OWL, including class-to-class mapping, relation-to-ObjectProperty mapping, and cardinality-to-restriction mapping."

  - name: "UO Unit of Measure Ontology"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:289)"
    quote: "The UnitOfMeasure class is specified using the two concepts Unit and Prefix of the unit measures ontology UO (UO-onto, 2019)"
    description: "BBO reuses the UO (Units of Measurement Ontology) for specifying measurement units, demonstrating ontology reuse and interoperability."

  - name: "Camunda BPMN Editor"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:482)"
    quote: "we represent this BP with BPMN graphical elements using an open source software, Camunda (https://camunda.com/)"
    description: "Camunda is used as an open-source BPMN modeling tool for creating graphical process representations that are then populated into BBO ontology instances."

  - name: "XML Schema for BPMN"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:398-399)"
    quote: "BPMN 2.0 specification provides a meta-model for BPMN elements as a UML class diagram and in the form of an XML schema"
    description: "BPMN 2.0 is specified both as UML diagrams and XML Schema, though these formal representations do not capture all natural language specifications from the standard."

  - name: "rdfs:comment for Documentation"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:424-425)"
    quote: "for each BPMN element, we added its description as mentioned in BPMN 2.0 specification (OMG., 2011) using the rdfs:comment property"
    description: "RDFS comment property is used to document BBO classes with descriptions from the BPMN 2.0 specification, enhancing ontology usability."

  - name: "OMG Standards Body"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:82-83)"
    quote: "BPMN is the most adopted meta-model for representing BPs (OMG., 2011). Indeed, it is a standard for BPM maintained by the Object Management Group (OMG)"
    description: "Object Management Group (OMG) maintains BPMN as an industry standard for business process modeling, providing the foundation for BBO's process representation capabilities."
