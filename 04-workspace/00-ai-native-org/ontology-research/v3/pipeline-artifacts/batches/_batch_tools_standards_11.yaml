    description: "UFO has been applied to provide ontological foundations for BPMN business process modeling and discrete event simulation, grounding process-related standards."

  - name: "OntoClean Methodology"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:153)"
