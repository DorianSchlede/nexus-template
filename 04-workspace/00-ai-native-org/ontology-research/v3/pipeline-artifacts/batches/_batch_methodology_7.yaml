patterns:
  - name: "Multi-Agent Collaborative Research Workflow"
    chunk_ref: "15-SciAgents (Chunk 4:1-18)"
    quote: "ontologist who defines each of the terms...scientist who can craft the research proposal...hypothesis_agent...critic_agent: Summarizes, critiques"
    description: "A structured multi-agent methodology where specialized agents (ontologist, scientist, hypothesis_agent, outcome_agent, mechanism_agent, design_principles_agent, unexpected_properties_agent, comparison_agent, novelty_agent, critic_agent) collaborate sequentially to develop research proposals. Each agent has a specific role in the research development pipeline."

  - name: "Five-Phase Research Plan Execution"
    chunk_ref: "15-SciAgents (Chunk 4:9-18)"
    quote: "1. Define Terms and Relationships 2. Craft the Research Proposal 3. Expand Key Aspects 4. Critique and Improve 5. Rate Novelty and Feasibility"
    description: "A top-down methodology with five sequential phases: (1) ontological definition of terms and relationships, (2) initial proposal crafting, (3) expansion of seven key aspects by specialized agents, (4) critical review and improvement suggestions, (5) quantitative novelty/feasibility rating. This represents a hybrid theoretical-empirical approach."

  - name: "Ontologist-First Knowledge Path Method"
    chunk_ref: "15-SciAgents (Chunk 4:24-31)"
    quote: "Understanding the terms and their relationships is crucial for crafting a coherent and meaningful research proposal...The ontologist will define each term"
    description: "A top-down methodology where ontological groundwork (term definitions and relationship mapping) must precede scientific proposal development. The ontologist agent establishes the conceptual foundation before the scientist agent proceeds."

  - name: "Seven-Aspect Research Proposal Expansion"
    chunk_ref: "15-SciAgents (Chunk 4:43-56)"
    quote: "Expanding on key aspects ensures that the research proposal is comprehensive...hypothesis, outcome, mechanism, design_principle, unexpected_properties, comparison, novelty"
    description: "A systematic methodology for comprehensive research proposal development through seven specialized expansions: hypothesis, outcome, mechanism, design principles, unexpected properties, comparison, and novelty. Each aspect is handled by a dedicated agent for depth and specialization."

  - name: "Multi-Scale Mechanism Analysis"
    chunk_ref: "15-SciAgents (Chunk 4:167-173)"
    quote: "Molecular Scale: Silk proteins will be functionalized...Microscale: The hierarchical organization...Macroscale: Low-temperature processing techniques"
    description: "A bottom-up empirical methodology that analyzes mechanisms at three distinct scales: molecular, microscale, and macroscale. Each scale has specific techniques and parameters, enabling comprehensive understanding of material behavior from atomic to bulk properties."

  - name: "Modeling-Simulation-Experiment Validation Triangle"
    chunk_ref: "15-SciAgents (Chunk 4:298-318)"
    quote: "Molecular Dynamics (MD) Simulations...Finite Element Analysis (FEA)...Electrospinning...Freeze-Drying...Spectroscopic Analysis...Tensile Testing"
    description: "A hybrid methodology combining computational modeling (MD, FEA), simulation, and experimental validation (electrospinning, spectroscopy, tensile testing). This triangulated approach validates theoretical predictions through empirical testing."

  - name: "Quantitative Goal-Driven Research Design"
    chunk_ref: "15-SciAgents (Chunk 4:237-267)"
    quote: "The tensile strength of the resulting material is expected to reach up to 1.5 GPa...UV-Vis Absorption Peaks: 300-700 nm, Contact Angle: >150"
    description: "A methodology emphasizing specific quantitative targets (tensile strength 1.5 GPa, contact angle >150 degrees, absorption peaks 300-700nm) that guide experimental design and success criteria. This ensures measurable, reproducible outcomes."

  - name: "Knowledge Graph Path Generation for Hypothesis"
    chunk_ref: "15-SciAgents (Chunk 5:143-164)"
    quote: "Generate Random Keywords and Knowledge Path: Use the generate_path function...path between two randomly selected keywords"
    description: "A computational methodology using knowledge graph traversal to generate research hypotheses. Random keyword selection combined with path generation creates novel connections between concepts, enabling discovery of unexpected research directions."

  - name: "Soft Lithography Fabrication Methodology"
    chunk_ref: "15-SciAgents (Chunk 5:466-471)"
    quote: "Utilize soft lithography techniques to fabricate the lamellar structures...creating a master mold, casting the biomimetic material, and curing it"
    description: "A bottom-up experimental methodology for creating hierarchical structures through soft lithography: master mold creation, material casting, and curing optimization. Parameters include curing time and temperature for achieving desired mechanical/thermal properties."

  - name: "Finite Element Analysis for Design Optimization"
    chunk_ref: "15-SciAgents (Chunk 5:485-487)"
    quote: "Use finite element analysis (FEA) to model the heat transfer performance...Simulate different thermal loads and boundary conditions to optimize the design"
    description: "A computational methodology using FEA to simulate mechanical and thermal behavior before physical fabrication. This allows design parameter optimization through virtual testing under various loading conditions."

  - name: "In Vitro and In Vivo Biocompatibility Testing"
    chunk_ref: "15-SciAgents (Chunk 5:490-495)"
    quote: "In Vitro Testing: Perform cytotoxicity tests (e.g., MTT assay)...In Vivo Testing: Implant the microfluidic chips in animal models"
    description: "A staged empirical methodology for biocompatibility assessment: first in vitro testing (MTT assay for cytotoxicity), then in vivo testing (animal implantation). This progression from controlled to biological environments validates material safety."

  - name: "Literature-Based Novelty Validation"
    chunk_ref: "15-SciAgents (Chunk 6:140-197)"
    quote: "Literature Search Results...Query 1: biomimetic materials microfluidic chips...Total Results: 36...Query 2:...Total Results: 0...Novelty: Score: 8/10"
    description: "A systematic methodology for assessing research novelty through targeted literature searches. Multiple query formulations identify existing work, and absence of results for specific combinations indicates high novelty potential. Quantitative scoring (8/10) provides objective assessment."

  - name: "Hierarchical Structure Design Methodology"
    chunk_ref: "15-SciAgents (Chunk 6:306-345)"
    quote: "Hierarchical Structuring: Engineering collagen fibers into multi-level hierarchical structures...Dynamic 3D Architecture: Creating a porous, interconnected 3D structure"
    description: "A biomimetic design methodology inspired by natural hierarchical structures (bone, wood). The approach involves computational modeling (FEA) followed by advanced manufacturing (3D printing, electrospinning) to create multi-level organization from molecular to macroscale."

  - name: "Iterative Design-Fabrication-Test Cycle"
    chunk_ref: "15-SciAgents (Chunk 7:267-271)"
    quote: "Iterative Design: Optimize the material design based on experimental results and computational predictions. Iterate the design and fabrication process"
    description: "A hybrid methodology combining computational prediction with experimental validation in iterative cycles. Each iteration refines design parameters based on measured outcomes, progressively approaching target mechanical properties and dynamic adaptability."

  - name: "Cyclic Loading-Unloading Test Methodology"
    chunk_ref: "15-SciAgents (Chunk 7:145-149)"
    quote: "Cyclic Loading-Unloading Tests: Subject the material to repeated deformation cycles and measure the recovery rate of stiffness"
    description: "An empirical testing methodology for assessing stiffness memory through repeated mechanical loading cycles. Recovery rate measurement (target: 85%) quantifies the material's ability to return to original properties after deformation."

  - name: "Nanocomposite Concentration Optimization"
    chunk_ref: "15-SciAgents (Chunk 8:56-62)"
    quote: "Nanocomposite Concentrations: Graphene Oxide (GO): 0.1-5% by weight...Hydroxyapatite (HA): 0.1-5% by weight...Carbon Nanotubes (CNTs): 0.1-5% by weight"
    description: "A parametric optimization methodology for nanocomposite integration. Systematic variation of concentrations (0.1-5% by weight) for different nanocomposites (GO, HA, CNTs) enables identification of optimal formulations that enhance mechanical properties beyond additive behavior."

  - name: "Electrospinning Parameter Tuning Methodology"
    chunk_ref: "15-SciAgents (Chunk 8:51-57)"
    quote: "Electrospinning Parameters: Voltage: 10-30 kV, Flow Rate: 0.1-1 mL/h, Deposition Time: 1-10 hours...control the diameter of the electrospun fibers (100 nm - 1 um)"
    description: "A bottom-up fabrication methodology using electrospinning with systematically tuned parameters (voltage, flow rate, deposition time) to control fiber diameter (100nm-1um) and pore sizes (10-50um). Longer deposition times create denser fiber networks with enhanced mechanical strength."

  - name: "Multiscale Analysis Integration (Paparcone Method)"
    chunk_ref: "15-SciAgents (Chunk 8:803-805)"
    quote: "Amyloid Fibrils -- conducted multiscale analysis on -- Paparcone et al...multiscale analysis on amyloid fibrils, studying them at various scales"
    description: "A referenced methodology from Paparcone et al. involving multiscale analysis of hierarchical structures. This approach studies materials across multiple length scales simultaneously, enabling understanding of how nanoscale features (amyloid fibrils) contribute to macroscale properties."
