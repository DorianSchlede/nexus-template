  # Paper 20: Agentic RAG Survey - Entity Definitions

  - name: "AI Agent Component Definition - LLM Core"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:487-489)"
    quote: "LLM (with defined Role and Task): Serves as the agent's primary reasoning engine and dialogue interface. It interprets user queries, generates responses, and maintains coherence."
    description: "Defines the LLM component of an AI agent as the primary reasoning engine with explicit role and task definitions. The LLM serves as dialogue interface, interprets queries, generates responses, and maintains coherence - establishing Role and Task as fundamental properties of agents."

  - name: "AI Agent Component Definition - Memory Types"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:491-493)"
    quote: "Memory (Short-Term and Long-Term): Captures context and relevant data across interactions. Short-term memory tracks immediate conversation state, while long-term memory stores accumulated knowledge and agent experiences."
    description: "Defines Memory as an agent component with two subtypes: short-term (immediate context/state) and long-term (accumulated knowledge/experiences). This establishes Data persistence as a core agent capability with temporal distinctions."

  - name: "AI Agent Component Definition - Planning"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:496-497)"
    quote: "Planning (Reflection & Self-Critique): Guides the agent's iterative reasoning process through reflection, query routing, or self-critique, ensuring that complex tasks are broken down effectively."
    description: "Defines Planning as an agent component encompassing reflection, self-critique, and task decomposition. Links Goal-oriented behavior to iterative reasoning processes, establishing Planning as mechanism for breaking down complex Tasks."

  - name: "AI Agent Component Definition - Tools"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:500-501)"
    quote: "Tools (Vector Search, Web Search, APIs, etc.): Expands the agent's capabilities beyond text generation, enabling access to external resources, real-time data, or specialized computations."
    description: "Defines Tools as agent components that expand capabilities, including vector search, web search, and APIs. Tools are Resources that enable agents to access external systems and perform specialized computations beyond core LLM functions."

  - name: "Agentic Pattern Definition - Reflection"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:515-518)"
    quote: "Reflection is a foundational design pattern in agentic workflows, enabling agents to iteratively evaluate and refine their outputs. By incorporating self-feedback mechanisms, agents can identify and address errors, inconsistencies, and areas for improvement."
    description: "Defines Reflection as a foundational agentic pattern for iterative self-evaluation and output refinement. Establishes self-feedback as mechanism for error identification and quality improvement, representing a Rule-based approach to agent behavior."

  - name: "Agentic Pattern Definition - Planning"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:540-541)"
    quote: "Planning is a key design pattern in agentic workflows that enables agents to autonomously decompose complex tasks into smaller, manageable subtasks. This capability is essential for multi-hop reasoning and iterative problem-solving."
    description: "Defines Planning as an agentic design pattern for autonomous Task decomposition. Essential for multi-hop reasoning and iterative problem-solving, establishing hierarchical Task structures as fundamental to agent Goal achievement."

  - name: "Agentic Pattern Definition - Tool Use"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:555-558)"
    quote: "Tool Use enables agents to extend their capabilities by interacting with external tools, APIs, or computational resources. This pattern allows agents to gather information, perform computations, and manipulate data beyond their pre-trained knowledge."
    description: "Defines Tool Use as an agentic pattern for capability extension via external Resources. Establishes agent-Resource relationship as fundamental, enabling information gathering, computation, and data manipulation beyond intrinsic agent knowledge."

  - name: "Agentic Pattern Definition - Multi-Agent"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:575-578)"
    quote: "Multi-agent collaboration is a key design pattern in agentic workflows that enables task specialization and parallel processing. Agents communicate and share intermediate results, ensuring the overall workflow remains efficient and coherent."
    description: "Defines Multi-Agent collaboration as pattern enabling Task specialization and parallel processing. Establishes agent-to-agent communication and result-sharing as coordination mechanism, with workflow efficiency and coherence as Goals."

  - name: "RAG Component Definition - Retriever"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:161-163)"
    quote: "Retrieval: Responsible for querying external data sources such as knowledge bases, APIs, or vector databases. Advanced retrievers leverage dense vector search and transformer-based models to improve retrieval precision and semantic relevance."
    description: "Defines Retrieval as RAG component responsible for querying external Data sources (knowledge bases, APIs, vector databases). Retrieval is a specialized Activity that finds and returns relevant information Resources."

  - name: "RAG Component Definition - Augmentation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:165-166)"
    quote: "Augmentation: Processes retrieved data, extracting and summarizing the most relevant information to align with the query context."
    description: "Defines Augmentation as RAG component that processes retrieved Data through extraction and summarization. Represents a transformation Activity that aligns Data with query context."

  - name: "RAG Component Definition - Generation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:168-169)"
    quote: "Generation: Combines retrieved information with the LLM's pre-trained knowledge to generate coherent, contextually appropriate responses."
    description: "Defines Generation as RAG component that synthesizes retrieved information with pre-trained knowledge. Represents the output Activity producing coherent responses from combined Data sources."

  - name: "Agentic RAG Definition - Autonomous Decision-Making"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:357-358)"
    quote: "Autonomous Decision-Making: Agents independently evaluate and manage retrieval strategies based on query complexity."
    description: "Defines autonomous decision-making as key Agentic RAG capability where Agents independently evaluate query complexity and manage retrieval strategies. Establishes agent autonomy as foundational Entity property."

  - name: "Single-Agent Router Definition"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:755-757)"
    quote: "A Single-Agent Agentic RAG serves as a centralized decision-making system where a single agent manages the retrieval, routing, and integration of information."
    description: "Defines Single-Agent RAG as centralized decision-making architecture with one Agent managing retrieval, routing, and integration. Establishes Role of central coordinator in simplified agent systems."

  - name: "Multi-Agent RAG Definition"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:877-880)"
    quote: "Multi-Agent RAG represents a modular and scalable evolution of single-agent architectures, designed to handle complex workflows and diverse query types by leveraging multiple specialized agents."
    description: "Defines Multi-Agent RAG as modular, scalable architecture using specialized Agents for complex workflows. Establishes Agent specialization and modularity as key architectural patterns for handling diverse Tasks."

  - name: "Hierarchical Agent Definition - Top-Tier Agent"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:103-106)"
    quote: "Hierarchical Agentic RAG systems employ a structured, multi-tiered approach to information retrieval and processing. Agents are organized in a hierarchy, with higher-level agents overseeing and directing lower-level agents."
    description: "Defines Hierarchical Agentic RAG with multi-tiered Agent structure where higher-level Agents oversee and direct lower-level Agents. Establishes Role-based hierarchy as organizational pattern."

  - name: "Corrective RAG Agent Definition - Relevance Evaluator"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:204-205)"
    quote: "Document Relevance Evaluation: Retrieved documents are assessed for relevance by the Relevance Evaluation Agent. Documents below the relevance threshold trigger corrective steps."
    description: "Defines Relevance Evaluation Agent Role as assessor of document relevance with threshold-based triggering of corrective actions. Establishes quality-gating as Agent function with Rule-based decision criteria."

  - name: "Corrective RAG Agent Definition - Query Refinement"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:208-209)"
    quote: "Query Refinement and Augmentation: Queries are refined by the Query Refinement Agent, which leverages semantic understanding to optimize retrieval for better results."
    description: "Defines Query Refinement Agent Role with responsibility for query optimization using semantic understanding. Establishes query transformation as specialized Agent Activity for improving retrieval quality."

  - name: "Adaptive RAG Definition - Classifier Role"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:350-357)"
    quote: "Classifier Role: A smaller language model analyzes the query to predict its complexity. The classifier is trained using automatically labeled datasets, derived from past model outcomes and query patterns."
    description: "Defines Classifier as a specialized Role using smaller language model to predict query complexity. Establishes complexity classification as basis for dynamic strategy selection - a Rule-based routing mechanism."

  - name: "Graph-Based Agent Definition - Retriever Bank"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:484-490)"
    quote: "Retriever Bank: A modular set of agents specializes in retrieving graph-based or unstructured data. Agents dynamically select relevant sources based on the query's requirements."
    description: "Defines Retriever Bank as modular set of specialized retrieval Agents that dynamically select Data sources based on query requirements. Establishes Agent-Resource relationship with dynamic selection Rules."

  - name: "Critic Module Definition"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:493-499)"
    quote: "Critic Module: Validates retrieved data for relevance and quality. Flags low-confidence results for re-retrieval or refinement."
    description: "Defines Critic Module as quality validation Role that assesses relevance and flags low-confidence results. Establishes quality assurance as distinct Agent function with confidence-based Rules for triggering refinement."

  - name: "Agentic Document Workflow Definition"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:704-708)"
    quote: "Agentic Document Workflows (ADW) extend traditional RAG paradigms by enabling end-to-end knowledge work automation. These workflows orchestrate complex document-centric processes, integrating document parsing, retrieval, reasoning, and structured outputs."
    description: "Defines Agentic Document Workflows as end-to-end automation of document-centric processes. Integrates parsing, retrieval, reasoning, and structured outputs - establishing workflow as coordinated sequence of Activities on Data entities."

  # Paper 21: LLM Smart Contracts from BPMN - Entity Definitions

  - name: "LLM Definition - Transformer Foundation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:130-133)"
    quote: "Large Language Models (LLMs) are transformer-based neural network systems. LLMs are a specific class of Foundation Models, a class of machine learning models trained on extensive data sets, not for one specific purpose but as a basis for many possible applications."
    description: "Defines LLMs as transformer-based neural networks classified as Foundation Models. Trained on extensive Data for general-purpose application, establishing LLM as versatile Agent type not purpose-specific."

  - name: "Token Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:148-150)"
    quote: "Tokens are the units of input and output for LLMs. Tokens can be whole words, subwords (parts of words), individual characters, punctuation, or special characters."
    description: "Defines Tokens as the fundamental units of LLM input/output. Tokens are Data entities representing words, subwords, characters, or special characters that determine computational load of model operations."

  - name: "Reasoning Model Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:156-158)"
    quote: "Models that perform complex reasoning (so called reasoning models) typically generate a plan to answer a query, execute the steps in the plan, and possibly check their work."
    description: "Defines Reasoning Models as LLMs that generate plans, execute steps, and verify work. Establishes Goal-Plan-Execute-Verify as reasoning pattern, with planning as explicit Activity type."

  - name: "Temperature Setting Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:171-174)"
    quote: "Temperature is a setting for LLMs that controls the randomness of generated text; lower temperatures make outputs more predictable and focused, while higher temperatures encourage more creative and varied responses."
    description: "Defines Temperature as LLM configuration parameter controlling output randomness. Low values yield predictable outputs; high values encourage creativity. Establishes configuration as Rule governing Agent behavior."

  - name: "Zero-Shot Prompting Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:145-146)"
    quote: "In zero-shot prompting, models complete tasks based solely on instructions without prior examples."
    description: "Defines Zero-Shot Prompting as task completion using only instructions without examples. Establishes instruction-only execution as Agent capability mode, with instructions as Rules guiding behavior."

  - name: "Few-Shot Prompting Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:146-147)"
    quote: "Few-shot prompting involves providing a handful of illustrative examples directly within the input."
    description: "Defines Few-Shot Prompting as providing examples within input for task guidance. Examples serve as Data-based learning patterns that modify Agent behavior without explicit training."

  - name: "Trace Definition - Process Mining"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:247-251)"
    quote: "We loosely denote an event log as a set of events, where each event is associated with a case identifier that groups it into a case. A trace is the ordered sequence of events (activities) that occurred for a specific case."
    description: "Defines Trace as ordered sequence of Events/Activities for a specific case. Establishes Event as atomic occurrence within process, with Trace as temporal ordering of Events representing process execution."

  - name: "Conformance Definition"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:250-251)"
    quote: "A trace can be said to be in conformance with a process model if it represents a valid execution path through that model."
    description: "Defines Conformance as alignment between Trace and process model where trace represents valid execution path. Establishes Rule-based validation relationship between actual Events and prescribed process."

  # Paper 22: RPA Framework BPM Activities - Entity Definitions

  - name: "RPA Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:107-109)"
    quote: "In this work, we define RPA as an automation technology which performs work on the presentation layer, can be set up by a business user, and is managed on a centralized platform."
    description: "Defines RPA as automation technology operating on presentation layer, user-configurable, centrally managed. Establishes RPA as Agent type with specific operational constraints (UI layer, low-code setup, central orchestration)."

  - name: "Software Robot Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:88-91)"
    quote: "This is achieved by the application of software algorithms known as software robots or bots, which are imitating the execution flow of humans on the front-end."
    description: "Defines Software Robots/Bots as software algorithms imitating human execution flow on UI. Establishes Agent-Activity relationship where robot replicates human Task execution patterns."

  - name: "Process Activity Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:62-64)"
    quote: "What are the characteristics of a process activity, or a set of process activities, that facilitate viable robotic process automation?"
    description: "Defines Process Activity as the unit of analysis for RPA viability. Activities are Tasks with specific characteristics determining automation suitability. Core Entity in RPA selection framework."

  - name: "Standardization Criterion Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:326-328)"
    quote: "First, standardization refers to a process's degree of structure. In standardized processes, every process element is unambiguous, and the execution order remains the same in each process instance."
    description: "Defines Standardization as degree of process structure where elements are unambiguous and execution order consistent. Establishes Rule-based criteria for Activity predictability."

  - name: "Maturity Criterion Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:332-334)"
    quote: "Maturity indicates that no frequent changes to the process flow are observable. Therefore, processes need to be specified and predictable over a period in time."
    description: "Defines Maturity as stability of process flow over time with specification and predictability. Establishes temporal consistency as property of mature processes suitable for automation."

  - name: "Determinism Criterion Definition"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:335-340)"
    quote: "Determinism is one of the most distinctive criteria to assess the viability of RPA. Deterministic activities consist of logical execution steps without any form of cognitive assessment."
    description: "Defines Determinism as Activity property consisting of logical steps without cognitive assessment. Rule-based execution is fundamental requirement distinguishing automatable from human-judgment Tasks."

  - name: "Framework Perspective Definitions"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:235-236)"
    quote: "We present five perspectives - task, time, data, system, and human - that contain several characteristics that analysts can use to evaluate a process accordingly."
    description: "Defines five evaluation perspectives: Task, Time, Data, System, and Human. Establishes multi-dimensional framework for Activity assessment, aligning with entity categories (Activity, Resource, Agent)."

  # Paper 23: UFO Story Ontological Foundations - Entity Definitions

  - name: "Foundational Ontology UFO Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:22-27)"
    quote: "This program, organized around the theoretical background of the foundational ontology UFO (Unified Foundational Ontology), aims at developing theories, methodologies and engineering tools with the goal of advancing conceptual modeling as a theoretically sound discipline."
    description: "Defines UFO (Unified Foundational Ontology) as theoretical foundation for conceptual modeling providing theories, methodologies, and engineering tools. UFO is meta-level framework grounding Entity definitions."

  - name: "UFO-A Definition - Endurants"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:173-181)"
    quote: "UFO-A: An Ontology of Endurants dealing with aspects of structural conceptual modeling. It is organized as a Four-Category ontology comprising theories of Types and Taxonomic Structures connected to a theory of object identifiers."
    description: "Defines UFO-A as ontology of Endurants (things wholly present at any time they exist) for structural modeling. Covers Types, Taxonomic Structures, Part-Whole Relations, Properties, Attributes, Datatypes, Relations, and Roles."

  - name: "UFO-B Definition - Perdurants"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:183-185)"
    quote: "UFO-B: An Ontology of Perdurants (Events, Processes) dealing with aspects such as Perdurant Mereology, Temporal Ordering of Perdurants, Object Participation in Perdurants, Causation, Change."
    description: "Defines UFO-B as ontology of Perdurants (Events, Processes that unfold in time). Covers mereology, temporal ordering, object participation, causation, and change. Establishes Event as fundamental temporal Entity."

  - name: "UFO-C Definition - Intentional/Social Entities"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:191-193)"
    quote: "UFO-C: An Ontology of Intentional and Social Entities, which is constructed on top of UFO-A and UFO-B, and which addresses notions such as Beliefs, Desires, Intentions, Goals, Actions, Commitments and Claims, Social Roles."
    description: "Defines UFO-C as ontology of Intentional and Social Entities building on UFO-A/B. Covers Beliefs, Desires, Intentions, Goals, Actions, Commitments, Claims, Social Roles - establishing Agent intentionality."

  - name: "Four-Category Ontology Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:126-129)"
    quote: "It was clear to us from the outset that we needed an ontological theory that would countenance both individuals and universals and one that would include not only substantial individuals and universals but also accidents (particularized properties, moments, qualities, modes, tropes)."
    description: "Defines Four-Category Ontology distinguishing individuals/universals and substantials/accidents. Establishes ontological categories: substantial individuals, substantial universals, accidents (particularized properties), accident universals."

  - name: "Endurant Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:173)"
    quote: "UFO-A: An Ontology of Endurants dealing with aspects of structural conceptual modeling."
    description: "Defines Endurant as entity wholly present at any moment of its existence (from extraction guide context). Endurants are objects, things, substances that persist through time while maintaining identity."

  - name: "Perdurant Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:183)"
    quote: "UFO-B: An Ontology of Perdurants (Events, Processes)"
    description: "Defines Perdurant as entity that unfolds in time having temporal parts (Events, Processes). Perdurants are occurrents - happenings that occur over intervals, contrasted with enduring Endurants."

  - name: "OntoUML Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:213-216)"
    quote: "OntoUML was conceived as an ontologically well-founded version of the UML 2.0 fragment of class diagrams. The idea was to employ the ontology-based language engineering method to design a language for structural conceptual modeling."
    description: "Defines OntoUML as ontologically well-founded UML variant for structural conceptual modeling. Language primitives isomorphic to UFO-A distinctions with formal constraints ensuring valid models represent intended states."

  - name: "Ontological Pattern Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:257-262)"
    quote: "OntoUML is actually a Pattern-Based Language in the sense that its modeling primitives are patterns, i.e., higher-granularity clusters of modeling elements that can appear in a model only in particular fixed configurations."
    description: "Defines Ontological Patterns as higher-granularity modeling primitives appearing in fixed configurations. Patterns reflect ontological micro-theories, establishing Rule-based constraints on valid Entity combinations."

  - name: "Anti-Pattern Definition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:323-326)"
    quote: "Once these anti-patterns are catalogued, they were able to devise solution patterns, i.e., solution proposals that eliminate the deviation between valid instances and intended instances."
    description: "Defines Anti-Patterns as recurrent structures causing deviation between formally valid and intended model instances. Anti-patterns represent Rule violations detectable and rectifiable through solution patterns."
