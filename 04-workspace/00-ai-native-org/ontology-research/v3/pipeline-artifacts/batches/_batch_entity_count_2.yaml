    description: "Process mining can introduce aggregate entity types like TaskInstance that group multiple events. This shows entity counts can grow through abstraction - adding layers of aggregation creates new entity types that summarize lower-level entities."

  - name: "Process Knowledge Graph - Multiple Entity Layers"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:698-700)"
    quote: "An event knowledge graph extended with additional layers into a 'process knowledge graph'... Event Entity Layer... Task Instance Layer... Task Layer... Class Layer"
    description: "A full process knowledge graph can have 4+ entity layers: Event/Entity, TaskInstance, Task, and Class. Each layer adds new entity types through aggregation, showing that total entity count depends on how many abstraction levels are modeled."
