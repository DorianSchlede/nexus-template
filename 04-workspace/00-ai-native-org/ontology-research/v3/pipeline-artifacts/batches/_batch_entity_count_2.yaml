  - name: "Entity Type Derivation - Composite Entity Types"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:893-896)"
    quote: "We reify the relation between two entity types ent1 and ent2 into a new derived entity type (ent1, ent2). That is, we make each pair (n1, n2) ∈ R[related] an entity node (n1, n2)"
    description: "Entity counts can grow through derivation - creating composite entity types like (Order, Payment) from base types. This shows entity counts are not fixed but can expand through reification to capture interactions between entities."

  - name: "Activity as Entity Type"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:483-485)"
    quote: "For example, if we pick the Activity property as 'entity identifier', we infer entities such as Receive SO, Unpack, Scan, Store, Retrieve, Pack Shipment."
    description: "Activities themselves can be treated as entity types in event knowledge graphs. This demonstrates that what counts as an entity type depends on analytical perspective - the same data can yield different entity counts depending on which properties are treated as entity identifiers."

  - name: "Task Instance Layer - Aggregate Entity Type"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:702-713)"
