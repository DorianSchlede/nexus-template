    description: "The OC-PM sample object-centric event log demonstrates 5 object types: Order, Item, Package, Delivery, and implicitly Invoice. Each object type has specific attributes. This shows how object type counts vary by business process domain."

  - name: "Event Knowledge Graph - 2 Core Node Labels"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:624-627)"
    quote: "An event knowledge graph (or just graph) is an LPG G = (N, R, λ, #) with node labels {Event, Entity} ⊆ ΛN and relationship labels {df, corr} ⊆ ΛR"
    description: "Event knowledge graphs have exactly 2 core node labels (Event, Entity) and 2 relationship labels (df for directly-follows, corr for correlation). This minimal entity type count enables representing complex multi-entity behaviors through graph structure rather than type proliferation."

  - name: "Event Knowledge Graph - 6 Entity Types in Running Example"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:127-128)"
    quote: "Order (O1, O2), Supplier Order (A, B), Item (X1, X2, X3, Y1, Y2), Invoice (I1, I2), and Payment (P1)"
    description: "The event knowledge graph running example identifies 6 entity types: Order, Supplier Order, Item, Invoice, Payment, and Resource (actors). This demonstrates how a real process has multiple interacting entity types, each with multiple instances."

