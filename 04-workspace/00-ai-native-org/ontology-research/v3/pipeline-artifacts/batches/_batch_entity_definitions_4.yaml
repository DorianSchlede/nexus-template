  # From 02-Knowledge_Graphs Chunk 14
  - name: "Valid Graph Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:5-7)"
    quote: "Given a shapes schema, a graph G = (V, E, L), and a shapes target T, we say that G is valid under Sigma and T if and only if..."
    description: "Formal definition of a valid graph as one where there exists a shapes map such that for all shapes and vertices, the shapes map evaluates correctly and target constraints are satisfied. This defines the entity 'valid graph' in terms of satisfaction conditions."

  - name: "Quotient Graph Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:45-52)"
    quote: "a graph G = (V, E, L) is a quotient graph of G if and only if: V is a partition of V without the empty set..."
    description: "Defines quotient graph as a structural abstraction where multiple nodes can be merged into one node while preserving edge relationships. Critical for understanding graph abstraction and schema derivation."

  - name: "Simulation Relation Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:77-85)"
    quote: "let R be a relation between the nodes of G and G'. We call R a simulation on G and G' if, for all (v, v') in R..."
    description: "Defines simulation as a relation between graphs where one graph can mimic the edge structure of another. Fundamental for graph comparison and behavioral equivalence."

  - name: "Bisimulation Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:88-92)"
    quote: "If R is a simulation on G and G', we call it a bisimulation if, for all (v, v') in R, the following condition holds..."
    description: "Defines bisimulation as a symmetric simulation relation where both graphs can mutually mimic each other's structure. Establishes equivalence class for graphs."

  - name: "Annotation Domain Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:116-118)"
    quote: "Let A be a set of annotation values. An annotation domain is defined as an idempotent, commutative semi-ring D = (A, +, *, bottom, top)"
    description: "Formal definition of annotation domain as an algebraic structure for attaching contextual information to graph elements. Enables reasoning over annotated graphs."

  - name: "Graph Interpretation Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:193-196)"
    quote: "A (graph) interpretation I is defined as a pair I := (Gamma, *I) where Gamma = (V, E, L) is a graph called the domain graph..."
    description: "Defines graph interpretation as a mapping from constants to terms in a domain graph, enabling semantic reasoning over graph structures."

  - name: "Graph Model Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:206-217)"
    quote: "An interpretation I satisfies G if and only if the following hold: V union L is subset of domain; for all v in V, v^I is in V_Gamma..."
    description: "Formal definition of when an interpretation satisfies (is a model of) a graph, establishing the semantic foundation for graph entailment."

  - name: "Rule Definition for Graphs"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:274-276)"
    quote: "A rule is a pair R = (B, H) such that B and H are graph patterns and Var(H) subset of B. We call B the body and H the head."
    description: "Defines rule as a body-head pair of graph patterns where head variables must appear in body. Foundational for deductive reasoning over graphs."

  - name: "DL Knowledge Base Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:342-344)"
    quote: "A DL knowledge base K is defined as a tuple (A, T, R), where A is the A-Box: assertional axioms; T is the T-Box: class axioms; R is the R-Box: relation axioms"
    description: "Defines Description Logic knowledge base as tripartite structure with assertions, terminological axioms, and role axioms. Core structure for ontological knowledge representation."

  - name: "DL Interpretation Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:354-360)"
    quote: "A DL interpretation I is defined as a pair (Delta^I, *^I), where Delta^I is the interpretation domain, and *^I is the interpretation function..."
    description: "Formal definition of DL interpretation with domain of individuals and interpretation function mapping individuals, classes, and relations to their semantic counterparts."

  # From 02-Knowledge_Graphs Chunk 15
  - name: "Knowledge Graph Embedding Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:785-786)"
    quote: "Given a directed edge-labelled graph G = (V, E, L), a knowledge graph embedding of G is a pair of mappings (epsilon, rho) such that epsilon: V -> T and rho: L -> T"
    description: "Defines knowledge graph embedding as pair of mappings from nodes and edge labels to tensors. Enables numeric representation of graph structure for machine learning."

  - name: "Plausibility Scoring Function Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:796-798)"
    quote: "A plausibility scoring function is a partial function phi: T x T x T -> R. Given a graph and an edge (s, p, o), the plausibility is given as phi(epsilon(s), rho(p), epsilon(o))"
    description: "Defines plausibility as a function scoring the likelihood of edges based on embeddings. Core mechanism for link prediction in knowledge graphs."

  - name: "Recursive Graph Neural Network Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:388-396)"
    quote: "A recursive graph neural network (RecGNN) is a pair of functions (Agg, Out), such that Agg: R^a x multiset -> R^a and Out: R^a -> R^c"
    description: "Defines RecGNN as aggregation and output function pair that iteratively computes node feature vectors until fixpoint. Foundational for graph-based learning."

  - name: "Non-recursive Graph Neural Network Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:478-481)"
    quote: "A non-recursive graph neural network (NRecGNN) with l layers is an l-tuple of functions (Agg^1, ..., Agg^l)..."
    description: "Defines NRecGNN as sequence of layer-specific aggregation functions applied for fixed number of steps. Basis for modern GNN architectures like GCN and GAT."

  - name: "Hypothesis Induction Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:537-564)"
    quote: "The task of hypothesis induction assumes a graph entailment relation. Given background knowledge G, positive edges E+, negative edges E-, find hypotheses Psi such that..."
    description: "Formal definition of hypothesis induction as finding axioms that explain positive examples without entailing negative ones. Foundation for rule and axiom mining."

  - name: "Hypothesis Support and Confidence Definition"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:598-615)"
    quote: "Given a knowledge graph G and a hypothesis psi, the positive support is defined as the count of edges entailed by adding psi. The confidence is the ratio of positive to total support."
    description: "Defines scoring metrics for hypothesis quality in terms of edges explained (support) and precision (confidence). Essential for evaluating mined rules."

  # From 03-PROV-AGENT Chunk 1
  - name: "AI Agent Definition in Agentic Workflows"
    chunk_ref: "03-PROV-AGENT (Chunk 1:17-24)"
    quote: "Large Language Models (LLMs) and other foundation models are increasingly used as the core of AI agents. In agentic workflows, these agents plan tasks, interact with humans and peers..."
    description: "Defines AI Agent as an autonomous entity powered by foundation models that plans, interacts, and makes decisions in dynamic workflows. Extends traditional agent concept with LLM capabilities."

  - name: "Agentic Workflow Definition"
    chunk_ref: "03-PROV-AGENT (Chunk 1:51-54)"
    quote: "agentic workflows, where autonomous agents make decisions, plan tasks, and coordinate with humans and other agents. These agents operate in dynamic environments across heterogeneous computing platforms"
    description: "Defines agentic workflow as a workflow paradigm where AI agents autonomously make decisions, plan, and coordinate across distributed computing environments."

  - name: "PROV-AGENT Entity Definitions"
    chunk_ref: "03-PROV-AGENT (Chunk 1:200-204)"
    quote: "W3C PROV standard already defines Agent, the central abstraction in this work, as one of its three core classes, alongside Entity (data) and Activity (process)"
    description: "Identifies the three core PROV entities: Agent (responsible actor), Entity (data), and Activity (process). Forms the foundational triad for provenance modeling."

  - name: "AIAgent as PROV Agent Subclass"
    chunk_ref: "03-PROV-AGENT (Chunk 1:278-284)"
    quote: "We extend the abstract W3C PROV Agent by modeling AIAgent as its subclass, enabling a natural integration of agent actions and interactions into the broader workflow provenance graph"
    description: "Defines AIAgent as a specialization of PROV Agent specifically for AI/LLM-based autonomous agents, enabling provenance tracking of AI decisions."

  - name: "AgentTool Definition"
    chunk_ref: "03-PROV-AGENT (Chunk 1:285-288)"
    quote: "Following the MCP terminology, an AI agent can be associated with one or many tool executions (AgentTool) and each tool may be informed by one or many AIModelInvocations"
    description: "Defines AgentTool as an activity representing the execution of an agent's tool, which may depend on multiple AI model invocations."

  - name: "AIModelInvocation Definition"
    chunk_ref: "03-PROV-AGENT (Chunk 1:287-292)"
    quote: "Each AIModelInvocation uses a Prompt and a specific AIModel, which holds model metadata, including its name, type, provider, temperature, and generates a ResponseData object"
    description: "Defines AIModelInvocation as an activity capturing a single call to an AI model, with input prompt and output response, attributed to an agent."

  - name: "DataObject Entity Hierarchy"
    chunk_ref: "03-PROV-AGENT (Chunk 1:297-303)"
    quote: "The data used or generated by agents, including prompts, responses, are represented as subclasses of the DataObject Entity. This allows agents to consume and produce DomainData, SchedulingData, TelemetryData"
    description: "Defines DataObject as a PROV Entity superclass with subclasses for domain data, scheduling metadata, and telemetry metrics that agents can use or produce."

  # From 04-PROV-O_to_BFO Chunk 1
  - name: "PROV Entity Definition with BFO Mapping"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:633-645)"
    quote: "PROV Entity is defined as 'a physical, digital, conceptual, or other kind of thing with some fixed aspects; entities may be real or imaginary'. We map PROV Entity as a subclass of BFO continuant"
    description: "Formal definition of PROV Entity as anything with fixed aspects that persists identity over time, mapped to BFO continuant excluding spatial regions."

  - name: "PROV Agent Definition with BFO Mapping"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:654-662)"
    quote: "PROV Agent is mapped as a subclass of BFO material entities that both participate in some PROV Activity and bear some BFO role that is realized in a PROV Activity"
    description: "Defines PROV Agent as a material entity with matter that persists in time, bearing responsibility through role realization in activities."

  - name: "PROV Activity Equivalence to BFO Process"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:682-691)"
    quote: "PROV Activity is mapped as equivalent to the class BFO process. The definition includes 'something that occurs over a period of time and acts upon or with entities'"
    description: "Establishes equivalence between PROV Activity and BFO process as temporal occurrences that unfold over time and involve entities."

  - name: "PROV Location Equivalence to BFO Site"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:808-816)"
    quote: "PROV Location is mapped as equivalent to BFO site, which is defined as 'a three-dimensional immaterial entity whose boundaries either coincide with material entities or have locations determined in relation to some material entity'"
    description: "Defines PROV Location as a spatial entity equivalent to BFO site, including non-geographic places like directories or table rows."

  - name: "PROV Bundle Definition"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:798-801)"
    quote: "PROV Bundle is defined as 'a named set of provenance descriptions' that 'constitute islands of provenance information'. Mapped as subclass of CCO Information Content Entity"
    description: "Defines PROV Bundle as a container for provenance metadata, represented as information content entity that generically depends on some bearer."

  - name: "PROV Role Definition vs BFO Role"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:103-113)"
    quote: "PROV Role is defined as 'the function of an entity or agent with respect to an activity'. BFO distinguishes between roles and functions. A BFO role could be completely externally determined and can be gained or lost"
    description: "Defines PROV Role as an externally determined function in activity context, mapped to BFO role rather than BFO function due to its relational nature."

  - name: "PROV Plan Definition vs CCO Plan"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:116-143)"
    quote: "PROV Plan 'represents a set of actions or steps intended by one or more agents to achieve some goals'. Mapped to CCO Information Content Entity, not CCO Plan, since PROV Plan is not limited to intentional acts"
    description: "Defines PROV Plan as a generically dependent continuant representing intended actions, broader than CCO Plan which requires intentional acts."

  - name: "PROV Influence Definition"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:32-34)"
    quote: "Influence is the capacity of an entity, activity, or agent to have an effect on the character, development, or behavior of another by means of usage, start, end, generation..."
    description: "Defines PROV Influence as the capacity for one element to affect another through various provenance relationships. Mapped to BFO process or process boundary."

  - name: "PROV InstantaneousEvent to BFO Process Boundary"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:17-25)"
    quote: "PROV InstantaneousEvent is equivalently mapped to BFO process boundary since instances are indivisible boundaries of some PROV Activity that is equivalent to a BFO process"
    description: "Defines PROV InstantaneousEvent as temporal boundaries that exist at an instant, mapped to BFO process boundary as occurrents without temporal extension."

  # From 05-DOLCE Chunk 1
  - name: "Endurant (Continuant) Definition"
    chunk_ref: "05-DOLCE (Chunk 1:128-133)"
    quote: "endurants are wholly present (i.e., with all their parts) at any time in which they are present; differently, perdurants can be partially present, so that at any time in which they unfold only a part of them is present"
    description: "Formal definition of endurant as an entity wholly present at any time it exists, contrasted with perdurants that unfold over time. Examples: table, person, cat, planet."

  - name: "Perdurant (Occurrent) Definition"
    chunk_ref: "05-DOLCE (Chunk 1:129-133)"
    quote: "perdurants can be partially present, so that at any time in which they unfold only a part of them is present. Examples of perdurants are a tennis match, a conference talk or a manufacturing process"
    description: "Formal definition of perdurant as an entity that exists by having temporal parts, where only a portion is present at any given time."

  - name: "Quality Definition in DOLCE"
    chunk_ref: "05-DOLCE (Chunk 1:166-181)"
    quote: "Qualities are, roughly speaking, what can be perceived and measured; they are particulars inhering in endurants or perdurants. When we talk about the red of a rose, we are talking about a particular quality"
    description: "Defines quality as a perceivable/measurable particular that inheres in a bearer, with each quality being specific to its bearer (individual qualities)."

  - name: "Quale Definition in DOLCE"
    chunk_ref: "05-DOLCE (Chunk 1:177-181)"
    quote: "A quale is the position occupied by an individual quality within a quality space. If the rose and book cover exhibit the same shade of red, their individual colors occupy the same position (quale)"
    description: "Defines quale as the position of an individual quality within a quality space, enabling comparison of qualities across different bearers."

  - name: "Participation Relation Definition"
    chunk_ref: "05-DOLCE (Chunk 1:134-137)"
    quote: "The relation connecting endurants and perdurants is called participation. An endurant can be in time by participating in a perdurant, and perdurants happen in time by having endurants as participants"
    description: "Defines participation as the fundamental relation connecting endurants (continuants) to perdurants (occurrents), establishing temporal presence."

  - name: "Role Definition in DOLCE"
    chunk_ref: "05-DOLCE (Chunk 1:184-189)"
    quote: "Roles are concepts that are anti-rigid and founded, meaning that (i) they have dynamic properties and (ii) they have a relational nature, i.e. they depend on other roles and on contexts"
    description: "Defines role as a concept with anti-rigidity (can be gained/lost) and foundation (dependent on external entities/contexts). Distinct from essential properties."

  - name: "Constitution Relation Definition"
    chunk_ref: "05-DOLCE (Chunk 1:206-213)"
    quote: "Constitution is a temporalized relation holding between either endurants or perdurants. Often used to single out entities that are spatio-temporally co-located but distinguishable for their histories, persistence conditions"
    description: "Defines constitution as a relation between co-located entities with different essential properties, e.g., statue and its matter."

  - name: "Process vs Event Definition in DOLCE"
    chunk_ref: "05-DOLCE (Chunk 1:156-163)"
    quote: "a perdurant-type is stative or eventive according to whether it holds of the mereological sum of two instances, i.e. if it is cumulative or not. Processes are cumulative but not homeomeric"
    description: "Distinguishes processes (cumulative, non-homeomeric) from events (non-cumulative), with further distinction into achievements (atomic) and accomplishments."

  - name: "Concept and Classification Definition"
    chunk_ref: "05-DOLCE (Chunk 1:405-430)"
    quote: "The classification relationship CF applies to an endurant, a concept and a time, requires the endurant to be present when classified, and is not symmetrical. Roles are defined as concepts that are anti-rigid and founded"
    description: "Defines concept as an entity that classifies other entities at times, with classification being asymmetric and time-indexed. Roles are special concepts."

  - name: "Abstract Entity Definition in DOLCE"
    chunk_ref: "05-DOLCE (Chunk 1:216-218)"
    quote: "abstracts are entities that have neither spatial nor temporal qualities and are not qualities themselves. Examples: quality regions, quality spaces, sets, and facts"
    description: "Defines abstract as an entity lacking spatiotemporal qualities, including mathematical and logical objects like sets and quality spaces."
