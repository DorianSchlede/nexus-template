    chunk_ref: "15-SciAgents (Chunk 5:127-139)"
    quote: "planner: A planner who can suggest a plan... ontologist: An ontologist who defines each of the terms... scientist: A scientist who can craft the research proposal"
    description: "SciAgents implements a multi-agent architecture where specialized agents (planner, ontologist, scientist, hypothesis_agent, outcome_agent, mechanism_agent, etc.) collaborate on research proposal generation. The ontologist agent specifically interfaces with the knowledge graph, providing semantic grounding for the scientist and other specialized agents that expand proposal aspects."

  - name: "Ontology-to-Research-Proposal Pipeline"
    chunk_ref: "15-SciAgents (Chunk 5:171-182)"
    quote: "Define Terms and Relationships: The ontologist will define each term... Craft the Research Proposal: The scientist will use the definitions and relationships provided by the ontologist"
    description: "The system implements a structured pipeline where ontological knowledge (terms and relationships from the knowledge graph) flows from the ontologist agent to the scientist agent, who then crafts research proposals grounded in the formal semantic definitions. This represents ontology-guided content generation."

