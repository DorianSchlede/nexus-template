  # Paper 15 - SciAgents (Chunk 10)
  - name: "Multi-Agent Hypothesis Expansion"
    chunk_ref: "15-SciAgents (Chunk 10:62-66)"
    quote: "Caller, please select the outcome_agent to expand on the 'outcome' aspect of the research proposal. Agent outcome_agent, please expand on the 'outcome' aspect"
    description: "SciAgents uses a caller-agent pattern where a central coordinator (Caller) delegates specific aspects of a research proposal to specialized agents (outcome_agent, mechanism_agent, design_principles_agent, etc.). Each agent expands on their designated domain, demonstrating task decomposition into specialized sub-tasks."

  - name: "Role-Based Agent Specialization"
    chunk_ref: "15-SciAgents (Chunk 10:122-126)"
    quote: "Caller, please select the mechanism_agent to expand on the 'mechanism' aspect of the research proposal"
    description: "The SciAgents system assigns specific roles to agents based on domain expertise - mechanism_agent handles synthesis processes, design_principles_agent handles material design, novelty_agent evaluates innovation. This pattern enables multi-perspective analysis through role specialization."

  - name: "Sequential Agent Orchestration"
    chunk_ref: "15-SciAgents (Chunk 10:250-253)"
    quote: "Caller, please select the unexpected_properties_agent to expand on the 'unexpected_properties' aspect of the research proposal"
    description: "The workflow follows a sequential orchestration pattern where agents are invoked one after another in a defined order (hypothesis -> outcome -> mechanism -> design_principles -> unexpected_properties -> comparison -> novelty -> critic), building upon previous agent outputs."

  - name: "Critic Agent for Result Evaluation"
    chunk_ref: "15-SciAgents (Chunk 10:423-439)"
    quote: "Caller, please select the critic_agent to summarize, critique, and suggest improvements for the research proposal"
    description: "A dedicated critic_agent performs meta-evaluation of the entire research proposal, providing strengths, weaknesses, and suggested improvements. This represents a quality control pattern in multi-agent workflows where one agent evaluates collective output."

  - name: "Novelty and Feasibility Rating Pattern"
    chunk_ref: "15-SciAgents (Chunk 10:469-485)"
    quote: "Novelty Rating: High Reasoning: The proposal introduces a unique combination... Feasibility Rating: Moderate to High"
    description: "The critic_agent provides structured ratings (Novelty and Feasibility on defined scales) with explicit reasoning. This pattern enables quantitative assessment of qualitative research outcomes through structured agent output."

  - name: "User-Agent Handoff Pattern"
    chunk_ref: "15-SciAgents (Chunk 10:490-496)"
    quote: "Agent user, please identify the single most impactful scientific question that can be tackled with molecular modeling"
    description: "The system includes a user agent that can be invoked to provide human-like input or direction, demonstrating a hybrid human-in-the-loop pattern where agents can request user intervention for key decisions."

  - name: "TERMINATE Signal Pattern"
    chunk_ref: "15-SciAgents (Chunk 10:641)"
    quote: "TERMINATE"
    description: "The multi-agent workflow uses an explicit TERMINATE signal to indicate workflow completion. This pattern provides clear workflow termination semantics for autonomous agent systems."

  # Paper 16 - KG-Agent (Chunk 1)
  - name: "Autonomous LLM-based Agent Framework"
    chunk_ref: "16-KG-Agent (Chunk 1:23-29)"
    quote: "we propose an autonomous LLM-based agent framework, called KG-Agent, which enables a small LLM to actively make decisions until finishing the reasoning process over KGs"
    description: "KG-Agent represents an autonomous agent framework where a fine-tuned LLM actively makes decisions during reasoning over knowledge graphs, without requiring pre-defined interaction mechanisms or human assistance."

  - name: "Multifunctional Toolbox Integration"
    chunk_ref: "16-KG-Agent (Chunk 1:26-30)"
    quote: "In KG-Agent, we integrate the LLM, multifunctional toolbox, KG-based executor, and knowledge memory, and develop an iteration mechanism that autonomously selects the tool then updates the memory"
    description: "The KG-Agent architecture integrates four key components: LLM planner, toolbox (extraction/semantic/logic tools), KG-based executor, and knowledge memory. This represents a comprehensive agentic architecture pattern for structured data reasoning."

  - name: "Tool Selection and Memory Update Iteration"
    chunk_ref: "16-KG-Agent (Chunk 1:28-30)"
    quote: "develop an iteration mechanism that autonomously selects the tool then updates the memory for reasoning over KG"
    description: "KG-Agent implements an iterative reasoning loop where the agent: (1) selects appropriate tool, (2) executes tool via KG-executor, (3) updates knowledge memory with results. This cycle repeats until reasoning is complete."

  - name: "Extraction Tools for KG Access"
    chunk_ref: "16-KG-Agent (Chunk 1:241-249)"
    quote: "Extraction tools aim to facilitate the access to information from KG... we design five tools to support the access to the relations (get_relation), the head/tail entities"
    description: "KG-Agent defines extraction tools (get_relation, get_head_entity, get_tail_entity, get_entity_by_type, get_entity_by_constraint) as a tool category for retrieving structured information from knowledge graphs."

  - name: "Logic Tools for Data Manipulation"
    chunk_ref: "16-KG-Agent (Chunk 1:251-255)"
    quote: "Logic tools aim to support basic manipulation operations on the extracted KG information, including entity counting (count), entity set intersection (intersect) and union (union)"
    description: "Logic tools provide computational operations over extracted KG data: count, intersect, union, judge (verification), and end (terminate reasoning). These enable complex multi-hop reasoning through primitive operations."

  - name: "Semantic Tools with Pre-trained Models"
    chunk_ref: "16-KG-Agent (Chunk 1:256-259)"
    quote: "Semantic tools are developed by utilizing pretrained models to implement specific functions, including relation retrieval (retrieve_relation) and entity disambiguation (disambiguate_entity)"
    description: "Semantic tools leverage pre-trained models for natural language understanding tasks like relation retrieval and entity disambiguation, bridging natural language queries to structured KG operations."

  - name: "Code-based Instruction Tuning"
    chunk_ref: "16-KG-Agent (Chunk 1:31-34)"
    quote: "we leverage program language to formulate the multi-hop reasoning process over the KG, and synthesize a code-based instruction dataset to fine-tune the base LLM"
    description: "KG-Agent uses program/code format to represent multi-hop reasoning chains over KGs, then synthesizes instruction tuning data from these programs to train the agent LLM. This enables structured reasoning via code generation."

  - name: "Knowledge Memory with Four-Part Structure"
    chunk_ref: "16-KG-Agent (Chunk 1:545-550)"
    quote: "It mainly contains four parts of information, i.e., natural language question, toolbox definition, current KG information, and history reasoning program"
    description: "The knowledge memory maintains: (1) original question, (2) available tool definitions, (3) current KG information from recent queries, and (4) history of reasoning steps. This structured memory enables context-aware tool selection."

  - name: "LLM-based Planner for Tool Selection"
    chunk_ref: "16-KG-Agent (Chunk 1:554-565)"
    quote: "Based on the current knowledge memory, the LLM-based planner selects a tool to interact with KG at each step... the LLM will generate one function call by selecting a tool and its arguments"
    description: "The LLM planner component examines current knowledge memory and generates function calls (tool selection with arguments) at each reasoning step. This represents autonomous decision-making for tool use."

  - name: "Executor for Memory Updation"
    chunk_ref: "16-KG-Agent (Chunk 1:568-626)"
    quote: "After the planner generates the function call, the KG-based executor will execute it using a program compiler. It can cache or operate the intermediate variables"
    description: "The KG-based executor compiles and runs function calls, caches intermediate results, and updates knowledge memory with new KG information. This separation of planning (LLM) and execution (compiler) enables reliable tool use."

  - name: "Iterative Autonomous KG-Agent"
    chunk_ref: "16-KG-Agent (Chunk 1:629-638)"
    quote: "The KG-Agent framework autonomously iterates the above tool selection and memory updation process to perform step-by-step reasoning, where the knowledge memory is used to maintain the accessed information"
    description: "KG-Agent performs multi-hop reasoning through autonomous iteration of tool selection and memory update, walking on the KG along relations until reaching answer entities, at which point it automatically terminates."

  - name: "Pre-defined vs Autonomous Workflow Distinction"
    chunk_ref: "16-KG-Agent (Chunk 1:71-76)"
    quote: "the information interaction mechanism between LLM and KG is often pre-defined (e.g., following a human-crafted multi-round plan), which cannot flexibly adapt to various complex tasks"
    description: "KG-Agent distinguishes between pre-defined interaction mechanisms (inflexible) and autonomous mechanisms (adaptive). The autonomous approach allows agents to handle unintended requirements and varied difficulties dynamically."

  - name: "Synergy-Augmented Methods"
    chunk_ref: "16-KG-Agent (Chunk 1:54-68)"
    quote: "synergy-augmented methods can benefit from the structured search on KG (e.g., SPARQL) and the language understanding capacity of LLMs, achieving comparable or even better performance"
    description: "Synergy-augmented methods design information interaction mechanisms between KG and LLMs for iterative problem-solving, combining structured graph search capabilities with natural language understanding."

  # Paper 18 - Multi-Agent Architecture Taxonomy (Chunks 1-4)
  - name: "Divide and Conquer Strategy"
    chunk_ref: "18-Multi-Agent (Chunk 1:65-71)"
    quote: "Such systems tackle user-prompted goals by employing a divide & conquer strategy, by breaking them down into smaller manageable tasks. These tasks are then assigned to specialized agents"
    description: "LLM-powered multi-agent systems employ divide-and-conquer strategy: decompose complex goals into manageable tasks, assign to specialized agents with dedicated roles and LLM reasoning capabilities, then synthesize results."

  - name: "Cognitive Synergy Through Collaboration"
    chunk_ref: "18-Multi-Agent (Chunk 1:65-66)"
    quote: "the cognitive synergy of multiple autonomous LLM-powered agents"
    description: "Multi-agent systems leverage cognitive synergy - the combined reasoning power of multiple collaborating LLM-powered agents exceeds individual agent capabilities, inspired by Minsky's 'society of mind' theory."

  - name: "Interaction Layer Architecture"
    chunk_ref: "18-Multi-Agent (Chunk 1:74-81)"
    quote: "LLM-powered multi-agent systems realize an interaction layer. Externally, this layer facilitates the interaction between the LLM and its contextual environment... Internally, the interaction layer allows for organizing the task-management activity"
    description: "The interaction layer serves dual purposes: externally interfaces with data sources, tools, models, and applications; internally provides workspace for agent collaboration and task management. This is a core architectural pattern."

  - name: "Balancing Autonomy and Alignment"
    chunk_ref: "18-Multi-Agent (Chunk 1:83-91)"
    quote: "One of the central challenges for the effective operation of LLM-powered multi-agent architectures lies in finding the optimal balance between autonomy and alignment"
    description: "A fundamental challenge in multi-agent systems: high autonomy enables complex task handling but risks straying from intended purpose; high alignment ensures goal adherence but may lack flexibility. Systems must balance both."

  - name: "Goal-driven Task Management"
    chunk_ref: "18-Multi-Agent (Chunk 1:453-461)"
    quote: "Autonomous LLM-powered multi-agent systems are designed to accomplish user-prompted goals... the system adeptly breaks down the complex task into smaller, manageable tasks"
    description: "Goal-driven task management is a key viewpoint comprising: decomposition (breaking down goals into tasks), orchestration (distributing tasks among agents), and synthesis (combining partial results into final output)."

  - name: "Task-Management Agent Types"
    chunk_ref: "18-Multi-Agent (Chunk 2:1-12)"
    quote: "Task-Creation Agent: Generating new tasks... Task-Prioritization Agent: Assigning urgency or importance to tasks... Task-Execution Agent: Ensuring efficient task completion"
    description: "Three generic task-management agent types: Task-Creation Agent (generates/decomposes tasks), Task-Prioritization Agent (orders tasks by urgency/dependencies), Task-Execution Agent (performs assigned tasks)."

  - name: "Domain Role Agents"
    chunk_ref: "18-Multi-Agent (Chunk 2:14-17)"
    quote: "Domain Role Agents: These agents are domain-specific experts. They excel in specialized roles within the application domain, collaborating with peer role agents when needed"
    description: "Domain Role Agents are specialized experts for specific application domains (e.g., project manager, software architect, developer, QA engineer in software development), enabling domain-specific multi-agent collaboration."

  - name: "Technical Agents"
    chunk_ref: "18-Multi-Agent (Chunk 2:19-21)"
    quote: "Technical Agents: These agents are tech-savvies, typically tasked with interfacing with technical platforms or development tools. Exemplary technical agents are represented by the SQL Agent"
    description: "Technical Agents interface with technical platforms and development tools (SQL Agent for databases, Python Agent for scripting), providing specialized technical capabilities to the multi-agent system."

  - name: "Action Types in Multi-Agent Collaboration"
    chunk_ref: "18-Multi-Agent (Chunk 2:38-49)"
    quote: "DecomposeTask: Breaking down a task into multiple sub-tasks... DelegateTask: Delegating a task to another agent... ExecuteTask: Actually executing a given task... EvaluateResult: Assessing the outcomes"
    description: "Six core action types for multi-agent collaboration: DecomposeTask, CreateTask, DelegateTask, ExecuteTask, EvaluateResult, MergeResult. These atomic actions compose complex agentic workflows."

  - name: "Communication Protocol Patterns"
    chunk_ref: "18-Multi-Agent (Chunk 2:71-92)"
    quote: "Direct collaborations involving two or more agents typically rely on prompt-driven communication sequences or cycles... Strict finite processes or execution chains with predefined action sequences"
    description: "Three communication protocol patterns observed: (1) Strict finite processes with predefined sequences, (2) Dialogue cycles with alternating delegate/execute between two agents, (3) Multi-cycle process frameworks with dynamic agent interactions."

  - name: "Prompt Augmentation Pattern"
    chunk_ref: "18-Multi-Agent (Chunk 2:56-68)"
    quote: "Before the LLM receives the Agent Prompt, it may undergo Prompt Augmentation. This process can integrate additional specifics like the aspects or parts of the agent's Role or Memory"
    description: "Prompt augmentation enriches agent prompts with role information, memory excerpts, context information from previous utilization, or prepared prompt templates. This is a key pattern for agent-driven prompt engineering."

  - name: "Context Interaction Tool Categories"
    chunk_ref: "18-Multi-Agent (Chunk 2:104-124)"
    quote: "Search and Analysis Tools... Execution Tools... Reasoning Tools... Development Tools... Communication Tools"
    description: "Five tool categories for context interaction: Search/Analysis Tools (data probing), Execution Tools (interfacing with applications), Reasoning Tools (computational intelligence like Wolfram Alpha), Development Tools (coding/debugging), Communication Tools (email/external interaction)."

  - name: "Foundation Model Integration"
    chunk_ref: "18-Multi-Agent (Chunk 2:150-171)"
    quote: "Foundation Models refer to expansive machine learning models trained on vast amounts of data... NLP Models, Computer Vision Models, Audio Models, Multimodal Models"
    description: "Multi-agent systems integrate various foundation models beyond LLMs: NLP models, computer vision models, audio models, and multimodal models. This enables agents to handle diverse data types and tasks."

  - name: "Autonomy Levels (L0-L2)"
    chunk_ref: "18-Multi-Agent (Chunk 2:300-357)"
    quote: "L0: Static Autonomy... L1: Adaptive Autonomy... L2: Self-Organizing Autonomy - At this highest level of autonomy, LLM-powered agents emerge as the principal actors, capable of self-organization"
    description: "Three autonomy levels: L0 (Static) - predefined rules/mechanisms; L1 (Adaptive) - agents adapt within predefined frameworks; L2 (Self-Organizing) - agents self-organize and dynamically tailor operations based on environmental cues."

  - name: "Alignment Levels (L0-L2)"
    chunk_ref: "18-Multi-Agent (Chunk 2:413-432)"
    quote: "L0: Integrated Alignment... L1: User-Guided Alignment... L2: Real-Time Responsive Alignment - the system can actively solicit user feedback user decisions at critical junctures"
    description: "Three alignment levels: L0 (Integrated) - alignment built into system architecture; L1 (User-Guided) - users configure alignment pre-runtime; L2 (Real-Time Responsive) - system adapts to real-time user feedback."

  - name: "Autonomy-Alignment Matrix"
    chunk_ref: "18-Multi-Agent (Chunk 2:459-469)"
    quote: "By combining these two dimensions in our matrix, we provide a comprehensive view of the interplay between diverse gradations of autonomy and alignment within LLM-powered multi-agent systems"
    description: "A 3x3 matrix combining autonomy (static/adaptive/self-organizing) and alignment (integrated/user-guided/real-time) levels creates 9 distinct system configurations, from Rule-Driven Automation (L0/L0) to User-Responsive Autonomy (L2/L2)."

  - name: "Architectural Viewpoints (4+1 Model Adaptation)"
    chunk_ref: "18-Multi-Agent (Chunk 2:641-676)"
    quote: "Goal-driven Task Management (Functional Viewpoint)... Agent Composition (Development Viewpoint)... Multi-Agent Collaboration (Process Viewpoint)... Context Interaction (Physical Viewpoint)"
    description: "Four architectural viewpoints for multi-agent systems adapted from Kruchten's 4+1 model: Goal-driven Task Management (functionality), Agent Composition (structure), Multi-Agent Collaboration (dynamics), Context Interaction (environment)."

  - name: "Availability-driven vs Requirements-driven Dependencies"
    chunk_ref: "18-Multi-Agent (Chunk 2:697-801)"
    quote: "Availability-driven Dependencies (Low-Autonomy System)... Requirements-driven Dependencies (High-Autonomy System)"
    description: "Two dependency types between architectural viewpoints: availability-driven (low autonomy systems rely on predefined capabilities) and requirements-driven (high autonomy systems adapt capabilities to goals). Mixed levels create intertwined dependencies."

  - name: "General-Purpose Systems Pattern"
    chunk_ref: "18-Multi-Agent (Chunk 4:12-37)"
    quote: "General-Purpose Systems - representing multi-agent systems designed for and adaptable to a broad spectrum of tasks... Goals are decomposed autonomously and represented as prioritized task lists"
    description: "General-purpose systems (AutoGPT, BabyAGI, SuperAGI, AgentGPT) use multi-cycle process frameworks with task-management agents, single task-execution agent, autonomous goal decomposition, and self-organizing resource utilization."

  - name: "Central LLM Controller Pattern"
    chunk_ref: "18-Multi-Agent (Chunk 4:39-49)"
    quote: "Central LLM Controller - marks a third group specialized in leveraging and combining contextual resources... HuggingGPT is characterized by a single central LLM-powered control agent with monologue-based reflection and planning"
    description: "Central controller systems (like HuggingGPT) use a single LLM-powered agent as autonomous controller that selects, integrates, and combines multiple specialized foundation models via prompting to solve complex tasks."

  - name: "Role-Agent Systems Pattern"
    chunk_ref: "18-Multi-Agent (Chunk 4:51-67)"
    quote: "Role-Agent Systems - employ an interplay or simulation between multiple dedicated roles agents... these role agents actually collaborate directly with each other"
    description: "Role-agent systems (MetaGPT, CAMEL) employ multiple agents with dedicated domain roles that directly collaborate through instructor-executor relationships or dialogue cycles, enabling multi-perspective problem solving."

  - name: "Bounded Autonomy with Integrated Alignment"
    chunk_ref: "18-Multi-Agent (Chunk 4:70-90)"
    quote: "high-autonomy aspects are mostly combined with low alignment levels, resulting in bounded autonomy aspects... predefined and rule-based mechanisms serve as integrated alignment guiding and controlling"
    description: "Common pattern: high autonomy aspects (goal decomposition, action management, resource utilization) are constrained by low-autonomy aspects with predefined mechanisms that serve as integrated alignment controls."

  - name: "Challenges in Agent Collaboration"
    chunk_ref: "18-Multi-Agent (Chunk 4:118-139)"
    quote: "Adaptability of Communication Protocols... Dynamic Role-Playing... Robustness of Prompt-driven Collaboration"
    description: "Key challenges in multi-agent collaboration: limited adaptability of communication protocols (mostly predefined), underexplored dynamic role-playing potential, and vulnerability of prompt-driven collaboration to LLM errors/hallucinations."

  - name: "Real-Time Responsive Alignment Gap"
    chunk_ref: "18-Multi-Agent (Chunk 4:142-172)"
    quote: "The obvious lack of real-time adjustment capabilities can be seen founded in the nature of autonomous agent systems... The absence of user interaction and control during runtime restricts the potential for dynamic alignment"
    description: "Current systems lack real-time responsive alignment (L2) - no user adjustment during runtime. This limits dynamic collaboration and hybrid human-agent teamwork, though interceptor mechanisms could enable such capabilities."
