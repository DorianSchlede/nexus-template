  # From Paper 19 - Graph of Thoughts LLM Reasoning (Chunk 1)

  - name: "Graph-Based Thought Reasoning Structure"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:17-22)"
    quote: "The key idea and primary advantage of GoT is the ability to model the information generated by an LLM as an arbitrary graph, where units of information are vertices, and edges correspond to dependencies"
    description: "Graph of Thoughts models LLM reasoning as a directed graph where thoughts are vertices and dependencies are edges. This graph-ontological approach enables combining arbitrary thoughts, distilling networks, and using feedback loops - advancing beyond linear chain-of-thought reasoning."

  - name: "Graph Reasoning State (GRS) for Agent Memory"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:390-396)"
    quote: "Graph Reasoning State (GRS) is a dynamic structure that maintains the state of the ongoing LLM reasoning process (the history of its thoughts and their states)"
    description: "The GRS provides an ontological memory structure for tracking the entire reasoning process, maintaining thought histories, validity scores, and execution state. This enables agents to maintain structured knowledge about their reasoning trajectory."

  - name: "Graph of Operations (GoO) as Execution Ontology"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:433-443)"
    quote: "GoO is a static structure that specifies the graph decomposition of a given task, i.e., it prescribes transformations to be applied to LLM thoughts, together with their order and dependencies"
    description: "The Graph of Operations provides an ontological blueprint for task execution, specifying thought transformations and their dependencies before execution. This separates the execution plan ontology (static) from the reasoning state ontology (dynamic)."

  - name: "Thought Transformation Ontology"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:306-316)"
    quote: "GoT enables novel transformations of thoughts thanks to the graph-based model for reasoning. We refer to them as graph-enabled transformations"
    description: "GoT defines an ontology of thought transformations including Aggregation (combining multiple thoughts), Refinement (iterating on a thought), and Generation (creating new thoughts from existing ones). This provides a formal vocabulary for reasoning operations."

  - name: "Heterogeneous Graph for Multi-Type Reasoning"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:253-259)"
    quote: "In certain use cases, graph nodes belong to different classes. GoT embraces a heterogeneous graph G = (V, E, c) to model the LLM reasoning, where c maps vertices V into their respective classes C"
    description: "GoT supports heterogeneous graphs where nodes can be typed (e.g., plans vs paragraphs in writing tasks). This ontological typing enables differentiation between kinds of thoughts, supporting more structured reasoning with explicit entity categories."

  - name: "Volume Metric for Reasoning Scope"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:129-134)"
    quote: "For a given thought v, the volume of v is the number of LLM thoughts, from which one can reach v using directed edges"
    description: "The 'volume' metric provides an ontological measure of reasoning scope - quantifying how many prior thoughts could have contributed to a given conclusion. This enables comparison of reasoning paradigms (CoT, ToT, GoT) based on their ontological connectivity."

  - name: "Modular Scoring and Ranking Functions"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:368-377)"
    quote: "A score is modeled as a general function E(v, G, pÎ¸), where v is a thought to be evaluated. We use the state of the whole reasoning process (G) in E"
    description: "Scoring and ranking functions in GoT are ontologically grounded in the full graph state, enabling relative evaluation of thoughts based on the entire reasoning context. This supports ontology-aware quality assessment of agent reasoning."

  # From Paper 20 - Agentic RAG Survey (Chunks 1-3)

  - name: "Agentic RAG Knowledge Integration Pipeline"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:55-60)"
    quote: "Agentic RAG transcends these limitations by embedding autonomous AI agents into the RAG pipeline. These agents leverage agentic design patterns - reflection, planning, tool use, and multi-agent collaboration"
    description: "Agentic RAG integrates autonomous agents into the retrieval-augmented generation pipeline, using four core agentic patterns (reflection, planning, tool use, multi-agent collaboration) to dynamically manage retrieval strategies and refine contextual understanding through structured knowledge integration."

  - name: "Graph RAG for Relational Knowledge Reasoning"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:299-317)"
    quote: "Graph RAG extends traditional RAG systems by integrating graph-based data structures... These systems leverage the relationships and hierarchies within graph data to enhance multi-hop reasoning"
    description: "Graph RAG explicitly integrates ontological graph structures (node connectivity, hierarchical knowledge management, context enrichment) into the RAG pipeline, enabling agents to reason over structured relationships rather than just unstructured documents."

  - name: "Agent-G: Knowledge Graph and Document Fusion"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:446-478)"
    quote: "Agent-G introduces a novel agentic architecture that integrates graph knowledge bases with unstructured document retrieval... combining structured and unstructured data sources"
    description: "Agent-G provides an agentic framework for integrating graph knowledge bases with document retrieval. The critic module validates retrieved data for relevance, while dynamic agent interaction coordinates between graph-structured and text sources for comprehensive ontology-document fusion."

  - name: "GeAR: Graph-Enhanced Agent Retrieval"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:583-601)"
    quote: "GeAR advances RAG performance through two primary innovations: Graph Expansion enhances conventional base retrievers by expanding the retrieval process to include graph-structured data"
    description: "GeAR combines graph expansion with agent-based architecture for enhanced multi-hop retrieval. Agents autonomously select graph-expanded retrieval paths, enabling dynamic reasoning over entity relationships and dependencies in knowledge graphs."

  - name: "Hierarchical Agent Ontological Delegation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:100-127)"
    quote: "Hierarchical Agentic RAG systems employ a structured, multi-tiered approach... Agents are organized in a hierarchy, with higher-level agents overseeing and directing lower-level agents"
    description: "Hierarchical Agentic RAG uses an ontological hierarchy of agents where top-tier agents perform strategic decision-making and delegate to subordinate specialist agents. This mirrors ontological class hierarchies, with abstract orchestrators directing concrete workers."

  - name: "Corrective RAG with Ontological Refinement"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:190-224)"
    quote: "Corrective RAG introduces mechanisms to self-correct retrieval results... The core principle lies in its ability to evaluate retrieved documents dynamically, perform corrective actions, and refine queries"
    description: "Corrective RAG employs specialized agents (Relevance Evaluation, Query Refinement, External Knowledge Retrieval, Response Synthesis) that iteratively refine knowledge retrieval through ontological validation. Documents below relevance thresholds trigger corrective query reformulation."

  - name: "Adaptive RAG Query Complexity Classification"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:314-346)"
    quote: "Adaptive RAG dynamically adjusting query handling strategies based on the complexity of the incoming query... employs a classifier to assess query complexity and determine the most appropriate approach"
    description: "Adaptive RAG uses a classifier to ontologically categorize queries by complexity (straightforward, simple, complex), then routes to appropriate retrieval strategies. This dynamic categorization enables resource-efficient retrieval based on ontological query typing."

  - name: "Multi-Agent RAG Specialization Architecture"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:874-904)"
    quote: "Multi-Agent RAG represents a modular and scalable evolution... distributes responsibilities across multiple agents, each optimized for a specific role or data source"
    description: "Multi-Agent RAG distributes retrieval across specialized agents: SQL database agents, semantic search agents, web search agents, and recommendation agents. This ontological division of labor enables parallel processing with type-specific expertise."

  - name: "AI Agent Component Ontology"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:484-502)"
    quote: "In essence, an AI agent comprises: LLM (with defined Role and Task), Memory (Short-Term and Long-Term), Planning (Reflection and Self-Critique), Tools (Vector Search, Web Search, APIs)"
    description: "The paper defines a core ontology of AI agent components: LLM as reasoning engine, Memory for context persistence, Planning for task decomposition, and Tools for external capability extension. This four-component ontology provides a foundational model for agent architecture."

  - name: "Agentic Workflow Pattern Ontology"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:610-614)"
    quote: "Agentic workflow patterns structure LLM-based applications to optimize performance, accuracy, and efficiency. Different approaches are suitable depending on task complexity"
    description: "The survey defines an ontology of agentic workflow patterns: Prompt Chaining (sequential processing), Routing (input classification), Parallelization (concurrent execution), Orchestrator-Workers (dynamic delegation), and Evaluator-Optimizer (iterative refinement). These patterns provide reusable ontological building blocks."

  - name: "Reflection Pattern for Ontological Self-Improvement"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:512-531)"
    quote: "Reflection is a foundational design pattern in agentic workflows, enabling agents to iteratively evaluate and refine their outputs. By incorporating self-feedback mechanisms, agents can identify and address errors"
    description: "The Reflection pattern enables agents to self-critique outputs using feedback loops. Agents generate outputs, critique them for correctness/style/efficiency, then incorporate feedback iteratively. This ontological self-improvement mechanism is demonstrated in Self-Refine, Reflexion, and CRITIC systems."

  - name: "Agentic Document Workflows for Knowledge Automation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:701-748)"
    quote: "Agentic Document Workflows extend traditional RAG paradigms by enabling end-to-end knowledge work automation... integrating document parsing, retrieval, reasoning, and structured outputs with intelligent agents"
    description: "ADW provides an ontological framework for document-centric knowledge automation, integrating parsing, retrieval, reasoning, and structured output generation. The system maintains state across processes, applies domain-specific business rules, and generates actionable recommendations through orchestrated agent interaction."
