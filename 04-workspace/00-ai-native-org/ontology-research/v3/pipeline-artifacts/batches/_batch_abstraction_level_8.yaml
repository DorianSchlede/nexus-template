    description: "Schema Deepness (SD) metric quantifies abstraction depth. Low SD indicates a 'deep' ontology with detailed coverage of a specific domain. BBO's SD of 0.78 positions it as a domain-specific ontology with rich detail rather than a broad foundational ontology."

