  - name: "Ontology Stack Layering with Reuse Pattern"
    chunk_ref: "31-BBO (Chunk 1:79-81)"
    quote: "We can benefit from previous formalization initiatives by reusing existing ontologies and models rather than developing a new ontology from scratch"
    description: "Explicit statement of ontology abstraction layering principle. Higher abstraction levels (domain ontologies like BBO) should reuse lower abstraction levels (foundational meta-models) rather than reinventing base concepts. This is a methodological pattern for managing abstraction in ontology engineering."

  - name: "Fragment Extraction from Comprehensive Meta-model"
    chunk_ref: "31-BBO (Chunk 1:90-92)"
    quote: "The core of BBO is an ontological representation of a fragment extracted from the BPMN 2.0 meta-model. Hence, we exploited the process-execution specifications of BPMN 2.0"
    description: "BBO's abstraction approach involves extracting relevant fragments from a comprehensive foundational meta-model. This selective extraction creates an appropriate abstraction level for the target domain while maintaining semantic compatibility with the source meta-model."

  - name: "Multi-source Ontology Integration at Domain Level"
    chunk_ref: "31-BBO (Chunk 1:204-207)"
    quote: "we split BBO model into five fragments according to the five main concepts identified in the Specification stage"
    description: "Domain-level ontologies integrate multiple concept fragments (Process, Input/Output, Agent, Work Product, Manufacturing Facility) into a coherent whole. This modular approach enables the ontology to maintain appropriate abstraction while covering diverse sub-domains."

  - name: "UML-to-OWL Abstraction Transformation"
    chunk_ref: "31-BBO (Chunk 1:359-362)"
    quote: "We have formalized and implemented the conceptual model of BBO in OWL 2 DL using Protege. First, we designed and applied a set of conversion rules that automatically generated an OWL representation from the UML diagrams"
    description: "BBO demonstrates abstraction level transformation from conceptual (UML class diagrams) to formal (OWL 2 DL). This multi-level representation approach allows the same domain knowledge to exist at different abstraction levels for different purposes."

  - name: "Natural Language to Formal Ontology Abstraction"
    chunk_ref: "31-BBO (Chunk 1:395-403)"
    quote: "BPMN 2.0 specification provides a meta-model for BPMN elements as a UML class diagram and in the form of an XML schema. However, the diagrams and XML schema do not reflect the whole specification... a large part of the specifications is in natural language"
    description: "Identifies a critical abstraction gap: formal representations (UML, XML) miss semantics expressed in natural language. Full formalization requires capturing these informal specifications and encoding them at the formal abstraction level. This highlights the challenge of abstraction level completeness."

