patterns:
  # Paper 20 - Agentic RAG Survey (Chunk 1)
  - name: "Agentic RAG Architecture"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:55-60)"
    quote: "Agentic RAG transcends these limitations by embedding autonomous AI agents into the RAG pipeline. These agents leverage agentic design patterns"
    description: "Agentic RAG represents a paradigm shift where autonomous AI agents are embedded into retrieval-augmented generation pipelines to enable dynamic retrieval strategies, iterative refinement, and adaptive workflows across diverse applications."

  - name: "Four Agentic Design Patterns"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:56-57)"
    quote: "These agents leverage agentic design patterns - reflection, planning, tool use, and multi-agent collaboration to dynamically manage retrieval strategies"
    description: "Four core agentic design patterns enable AI integration: (1) Reflection for self-feedback and iterative improvement, (2) Planning for task decomposition, (3) Tool Use for external API and resource access, (4) Multi-agent collaboration for distributed task execution."

  - name: "AI Agent Core Components"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:484-502)"
    quote: "In essence, an AI agent comprises: LLM (with defined Role and Task), Memory (Short-Term and Long-Term), Planning (Reflection & Self-Critique), Tools"
    description: "AI agent architecture consists of four fundamental components: LLM as reasoning engine, Memory for context tracking, Planning for iterative reasoning through reflection and self-critique, and Tools for external resource access including vector search, web search, and APIs."

  - name: "Reflection Pattern for Self-Correction"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:515-525)"
    quote: "Reflection is a foundational design pattern in agentic workflows, enabling agents to iteratively evaluate and refine their outputs. By incorporating self-feedback mechanisms"
    description: "Reflection enables agents to self-correct by iteratively evaluating outputs for correctness, style, and efficiency, then incorporating feedback into subsequent iterations. External tools like unit tests or web searches can validate results."

  - name: "Planning for Task Decomposition"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:540-549)"
    quote: "Planning is a key design pattern in agentic workflows that enables agents to autonomously decompose complex tasks into smaller, manageable subtasks"
    description: "Planning pattern enables AI agents to autonomously break down complex tasks into subtasks, essential for multi-hop reasoning and iterative problem-solving in dynamic scenarios. Agents dynamically determine sequence of steps needed."

  - name: "Tool Use for Capability Extension"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:555-564)"
    quote: "Tool Use enables agents to extend their capabilities by interacting with external tools, APIs, or computational resources...gathering information, perform computations"
    description: "Tool Use pattern extends agent capabilities beyond text generation by enabling access to external resources, real-time data, and specialized computations through dynamic tool integration including GPT-4's function calling capabilities."

  - name: "Multi-Agent Task Specialization"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:575-592)"
    quote: "Multi-agent collaboration is a key design pattern in agentic workflows that enables task specialization and parallel processing. Agents communicate and share intermediate results"
    description: "Multi-agent collaboration enables distributed problem-solving where specialized agents handle subtasks in parallel. Each agent operates with own memory and workflow, using tools, reflection, or planning for dynamic collaborative problem-solving."

  - name: "Prompt Chaining Workflow"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:620-632)"
    quote: "Prompt chaining decomposes a complex task into multiple steps, where each step builds upon the previous one. This structured approach improves accuracy"
    description: "Prompt chaining is an agentic workflow pattern that decomposes complex tasks into sequential steps, improving accuracy by simplifying each subtask before proceeding. Used for structured document creation and multi-language content generation."

  - name: "Routing for Input Classification"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:644-655)"
    quote: "Routing involves classifying an input and directing it to an appropriate specialized prompt or process. This method ensures distinct queries or tasks are handled separately"
    description: "Routing pattern classifies inputs and directs them to specialized processes, ensuring different query types receive optimized handling. Enables cost-efficient resource allocation by matching query complexity to appropriate model capabilities."

  - name: "Parallelization for Concurrent Execution"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:671-676)"
    quote: "Parallelization divides a task into independent processes that run simultaneously, reducing latency and improving throughput"
    description: "Parallelization workflow pattern divides tasks into independent processes running concurrently, categorized into sectioning (independent subtasks) and voting (multiple outputs for accuracy). Enhances speed and confidence in outputs."

  - name: "Orchestrator-Workers Dynamic Delegation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:696-707)"
    quote: "This workflow features a central orchestrator model that dynamically breaks tasks into subtasks, assigns them to specialized worker models, and compiles the results"
    description: "Orchestrator-Workers pattern features a central orchestrator that dynamically breaks tasks into subtasks, delegates to specialized workers, and compiles results. Adapts to varying input complexity for real-time applications."

  - name: "Evaluator-Optimizer Iterative Refinement"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:721-731)"
    quote: "The evaluator-optimizer workflow iteratively improves content by generating an initial output and refining it based on feedback from an evaluation model"
    description: "Evaluator-Optimizer pattern iteratively improves outputs through a feedback loop between generation and evaluation. Effective when clear evaluation criteria exist, such as literary translation or multi-round research queries."

  - name: "Single-Agent Router Architecture"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:755-798)"
    quote: "A Single-Agent Agentic RAG serves as a centralized decision-making system where a single agent manages the retrieval, routing, and integration of information"
    description: "Single-Agent RAG consolidates retrieval, routing, and integration into one unified agent. Dynamically selects knowledge sources (structured databases, semantic search, web search, recommendation systems) and synthesizes responses through LLM."

  - name: "Multi-Agent Modular Architecture"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:877-917)"
    quote: "Multi-Agent RAG represents a modular and scalable evolution of single-agent architectures, designed to handle complex workflows...multiple specialized agents"
    description: "Multi-Agent RAG distributes responsibilities across specialized agents, each optimized for specific data sources or tasks. Coordinator agent orchestrates query distribution, parallel retrieval execution, and LLM synthesis of diverse outputs."

  # Paper 20 - Agentic RAG Survey (Chunk 2)
  - name: "Hierarchical Multi-Tier Agent Organization"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:100-136)"
    quote: "Hierarchical Agentic RAG systems employ a structured, multi-tiered approach to information retrieval and processing, enhancing both efficiency and strategic decision-making"
    description: "Hierarchical RAG organizes agents in tiers where higher-level agents oversee and direct lower-level agents. Top-tier agents assess query complexity, prioritize data sources, and delegate to subordinate agents for multi-level decision-making."

  - name: "Corrective RAG Self-Correction Mechanism"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:190-244)"
    quote: "Corrective RAG introduces mechanisms to self-correct retrieval results, enhancing document utilization and improving response generation quality"
    description: "Corrective RAG embeds intelligent agents for iterative refinement through document relevance evaluation, query refinement, dynamic retrieval from external sources, and response synthesis. Five specialized agents work together for factuality assurance."

  - name: "Adaptive RAG Dynamic Strategy Selection"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:314-398)"
    quote: "Adaptive RAG enhances the flexibility and efficiency of large language models by dynamically adjusting query handling strategies based on the complexity of the incoming query"
    description: "Adaptive RAG uses a classifier to assess query complexity and select appropriate strategy: direct LLM response for simple queries, single-step retrieval for moderate queries, or multi-step retrieval for complex queries requiring iterative refinement."

  - name: "Agent-G Graph Knowledge Integration"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:446-533)"
    quote: "Agent-G introduces a novel agentic architecture that integrates graph knowledge bases with unstructured document retrieval"
    description: "Agent-G dynamically assigns retrieval tasks to specialized agents leveraging both graph knowledge bases and textual documents. Includes Retriever Bank, Critic Module for validation, Dynamic Agent Interaction, and LLM integration for coherent synthesis."

  - name: "GeAR Graph-Enhanced Agent Retrieval"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:583-657)"
    quote: "GeAR introduces an agentic framework that enhances traditional RAG systems by incorporating graph-based retrieval mechanisms"
    description: "GeAR advances RAG through Graph Expansion (capturing entity relationships and dependencies) and Agent Framework (autonomous decision-making for retrieval). Enables multi-hop queries by expanding search space to connected entities."

  - name: "Agentic Document Workflows End-to-End Automation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:701-801)"
    quote: "Agentic Document Workflows extend traditional RAG paradigms by enabling end-to-end knowledge work automation. These workflows orchestrate complex document-centric processes"
    description: "ADW orchestrates complex document processes integrating parsing, retrieval, reasoning, and structured outputs with intelligent agents. Maintains state across multi-step workflows, applies domain-specific logic, and generates actionable outputs."

