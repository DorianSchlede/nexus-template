    description: "LlamaIndex introduces meta-agent architecture where sub-agents manage smaller document sets, coordinating through a top-level agent for compliance analysis and contextual understanding in document automation workflows."

  - name: "CrewAI and AutoGen Multi-Agent Frameworks"
