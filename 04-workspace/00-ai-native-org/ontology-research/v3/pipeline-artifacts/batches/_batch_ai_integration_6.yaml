    description: "Graph databases (Neo4j) and vector databases (Weaviate, Pinecone, Milvus, Qdrant) provide efficient similarity search and retrieval capabilities, forming the backbone of high-performance Agentic RAG workflows."

  # Paper 21 - LLM Smart Contracts from BPMN
  - name: "LLM for BPMN-to-Smart-Contract Translation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:12-27)"
    quote: "Large language models (LLMs) have changed the reality of how software is produced...we present an exploratory study to investigate the use of LLMs for generating smart contract code from business process descriptions"
    description: "LLMs are explored for translating BPMN process models into executable smart contracts, potentially overcoming limitations of traditional rule-based code generation by leveraging LLM's understanding of both natural language process descriptions and code."

  - name: "LLM Non-Determinism Limitation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:64-69)"
    quote: "LLM outputs are inherently non-deterministic, making them unreliable for consistent behaviour...generated code may reproduce ethically concerning biases"
    description: "Key AI integration limitation: LLM outputs are inherently non-deterministic, making them unreliable for critical applications like smart contracts. Generated code can also introduce security vulnerabilities and reproduce biases."

  - name: "Process Model Augmentation for LLM Generation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:205-206)"
    quote: "their result suggests that augmenting the generation process by a formalised model improves results"
    description: "Augmenting LLM code generation with formalized process models (BPMN) improves output quality. This suggests ontology-guided LLM generation patterns where structured models constrain and guide LLM outputs."

  - name: "Automated Benchmarking Framework for LLM Code Generation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:227-244)"
    quote: "we introduce an automated evaluation framework for generating smart contract code from process models...From a given process model, it generates conforming traces"
    description: "Framework for evaluating LLM-generated code using automated trace replay. Generates conforming and non-conforming traces from process models to validate that LLM-generated contracts correctly enforce process flow, conditions, and resource allocation."

  - name: "Zero-Shot and Few-Shot Prompting for BPM"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:145-147)"
    quote: "In zero-shot prompting, models complete tasks based solely on instructions without prior examples, whereas few-shot prompting involves providing a handful of illustrative examples"
    description: "LLM integration with BPM using prompting strategies: zero-shot for instruction-only tasks and few-shot with examples. Research shows few-shot prompts with specific process interpretation instructions improve code generation accuracy."

  - name: "LLM Integration Verification Requirements"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:649-659)"
    quote: "Future work should explore integrating LLM capabilities into existing smart contract generation tools...LLM integration must rely on extensive evaluation and robust verification of generated outcomes"
    description: "Safe AI integration requires extensive verification. LLMs should propose code snippets verified against formal specifications or automated theorem provers. LLMs can also generate test cases or identify vulnerabilities to augment verification."

  # Paper 22 - RPA Framework BPM Activities
  - name: "RPA Process Automation Viability Assessment"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:16-23)"
    quote: "RPA automates user interaction with graphical user interfaces, whereby it promises efficiency gains and a reduction of human negligence during process execution"
    description: "RPA enables AI-assisted automation of business processes through software robots that mimic user interface interactions. Framework provides 13 criteria across 5 perspectives (task, time, data, system, human) for evaluating automation candidates."

  - name: "Determinism Criterion for Automation"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:335-344)"
    quote: "Deterministic activities consist of logical execution steps without any form of cognitive assessment...human judgment aggravates automation"
    description: "Key AI integration criterion: Determinism indicates whether activities consist of rule-based logical steps without cognitive assessment. Activities requiring human judgment are difficult to automate, while rule-based processes are ideal candidates."

  - name: "Process Mining for AI Automation Discovery"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:422-426)"
    quote: "The evaluation focuses on event logs generated through PAIS. Event logs reveal insights about the business process and its execution. We aim at an objective evaluation"
    description: "Process mining on event logs enables objective AI automation discovery. Analyzes standardization, maturity, failure rates, frequency, and duration to identify automation-viable processes through data-driven assessment."

  - name: "Machine Learning Extension of RPA"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:105-106)"
    quote: "Although RPA typically favors less complex and cognitive tasks, advances in machine learning can extend the range of RPA application in the future"
    description: "Machine learning advances can extend RPA beyond simple rule-based tasks to more cognitive activities, enabling AI integration for increasingly complex process automation scenarios."

  # Paper 31 - BBO BPMN Ontology
  - name: "Ontology for Virtual Agent Process Monitoring"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:72-78)"
    quote: "Once populated with BP data, the ontology forms a knowledge base (KB) that will be exploited by a virtual agent to support operators in the execution of BP step-by-step"
    description: "BBO ontology enables AI integration through a virtual agent that uses the knowledge base to support human operators in process execution step-by-step and answer questions about process execution."

  - name: "SPARQL Query Interface for AI Agents"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:485-486)"
    quote: "we design SPARQL queries corresponding to the competency questions and check their results"
    description: "Ontology enables AI integration through SPARQL query interface. AI agents can query the ontology-based knowledge base to answer competency questions about process resources, locations, sequences, and actor assignments."

  - name: "OWL Reasoning for Process Consistency"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:426-428)"
    quote: "According to the various reasoners in Protege (i.e., Hermit, Fact and Pellet), the ontology is consistent and remains consistent, even after its population"
    description: "OWL ontology enables AI reasoning for process consistency checking. Reasoners (Hermit, Fact, Pellet) verify ontology consistency and can automatically classify instances based on formal class definitions from natural language specifications."

  - name: "Natural Language Specification Formalization"
    chunk_ref: "31-BBO_BPMN_Ontology (Chunk 1:395-405)"
    quote: "the diagrams and XML schema do not reflect the whole specification and miss a part of its semantics...Therefore, we have tried to manually conceptualize the natural language specifications, and formalize them in OWL"
    description: "AI integration pattern: Manual conceptualization and OWL formalization of natural language specifications enables formal reasoning over process semantics that would otherwise be lost in informal documentation."
