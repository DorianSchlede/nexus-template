  # === CHUNK 5 PATTERNS ===

  - name: "Entity Embedding in Knowledge Graphs"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:16-18)"
    quote: "Figure 27 provides a toy example of two-dimensional (d = 2) entity and relation embeddings computed by TransE"
    description: "Entities in knowledge graphs are represented as embeddings (vector representations). Each entity is mapped to a numeric vector that captures its semantic properties. This pattern shows how entity types are fundamental data objects that can be numerically encoded for machine learning tasks."

  - name: "Node as Entity Representation"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:8-12)"
    quote: "Translational models interpret edge labels as transformations from subject nodes (aka the source or head) to object nodes (aka the target or tail)"
    description: "Entities are represented as nodes in knowledge graphs. The paper establishes that nodes serve as the fundamental entity representation, with edge labels representing relations between these entity nodes. Source/head and target/tail terminology describes the directional nature of entity relationships."

  - name: "Entity Vector Representation"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:13-14)"
    quote: "TransE learns vectors es, rp, and eo aiming to make es + rp as close as possible to eo"
    description: "Entities are represented by embedding vectors (e_s for subject entity, e_o for object entity). This foundational pattern shows how entity types are encoded as numeric vectors for computational reasoning, where each unique entity gets its own vector representation."

  - name: "Graph Neural Network Node Classification"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:427-439)"
    quote: "A graph neural network (GNN) builds a neural network based on the topology of the data graph...GNNs can be used to classify elements of the graph or the graph itself"
    description: "Entities (nodes) in knowledge graphs can be classified using graph neural networks. GNNs learn to categorize entity types based on their structural properties and relationships within the graph, enabling type prediction for unknown entities."

  - name: "Feature Vectors for Nodes"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:468-476)"
    quote: "Each node in the graph is also associated with a feature vector that can capture node and edge labels, weights, etc. These feature vectors remain fixed throughout the process"
    description: "Entities (nodes) carry feature vectors that encode their type information, attributes, and other characteristics. This pattern shows how entity type information is captured as numeric features for machine learning."

  - name: "State Vectors for Entity Processing"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:470-474)"
    quote: "Each node in the graph is also associated with a state vector, which is recursively updated based on information from the node's neighbours"
    description: "Entities maintain dynamic state vectors that evolve through iterative message passing with neighboring entities. This captures how entity representations can be refined through relational context."

  - name: "Symbolic Learning for Entity Hypotheses"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:667-674)"
    quote: "An alternative approach is to adopt symbolic learning in order to learn hypotheses in a symbolic (logical) language that explain a given set of positive and negative edges"
    description: "Entity relationships can be learned through symbolic (logical) methods that produce interpretable rules. This pattern contrasts with purely numeric approaches, showing how entity types can be reasoned about symbolically."

  - name: "Rule Mining for Entity Relations"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:704-712)"
    quote: "Rule mining, in the general sense, refers to discovering meaningful patterns in the form of rules from large collections of background knowledge"
    description: "Entity relationships can be mined as rules from knowledge graphs. This pattern shows how recurring patterns among entity types can be discovered and formalized as logical rules."

  - name: "Class/Concept in Axiom Mining"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:912-924)"
    quote: "Among systems mining specific types of axioms, disjointness axioms are a popular target...the disjointness axiom DomesticAirport ⊓ InternationalAirport ≡⊥"
    description: "Entity types can be classes with formal semantic relationships (like disjointness). The example shows how DomesticAirport and InternationalAirport are mutually exclusive entity types, demonstrating ontological class relationships."

  - name: "DL Class Description for Entities"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:959-968)"
    quote: "DL Learner, which is based on algorithms for class learning (aka concept learning), whereby given a set of positive nodes and negative nodes, the goal is to find a logical class description"
    description: "Entities can be grouped into learned class descriptions using Description Logic. This pattern shows automated entity type discovery through logical class learning from positive and negative examples."

