  # Paper 18: Multi-Agent Architecture Taxonomy LLM

  - name: "Multi-Dimensional Taxonomy Design"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:214-218)"
    quote: "we introduce the system of our multi-dimensional taxonomy, engineered to methodically analyze the interplay between autonomy and alignment across architectures"
    description: "Top-down theoretical methodology where a multi-dimensional taxonomic system is constructed to systematically classify LLM-powered multi-agent systems. The taxonomy weaves three dimensions (autonomy levels, alignment levels, architectural viewpoints) to form a comprehensive analytical framework."

  - name: "Pragmatic Technical Perspective"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:262-264)"
    quote: "we adopt a pragmatic and technical perspective on both autonomy and alignment"
    description: "Hybrid methodology combining theoretical foundations from management sciences with practical technical implementation concerns. The approach deliberately focuses on architecturally-relevant aspects rather than purely philosophical definitions."

  - name: "4+1 View Model Adaptation"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:641-643)"
    quote: "we orient to Kruchten's renowned 4+1 view model of software architecture, an established standard viewpoint model for software architecture"
    description: "Top-down methodology adapting an established software architecture standard (Kruchten's 4+1 view model) to the novel domain of LLM-powered multi-agent systems. This theoretical grounding provides structure for analyzing four architectural viewpoints."

  - name: "Domain Ontology Model Construction"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:46-50)"
    quote: "Drawing from the domain-ontology model (Fig. 4), we now systematize the viewpoint-specific aspects employed in our taxonomy"
    description: "Theoretical top-down approach using a domain-ontology model to derive viewpoint-specific aspects and their interdependencies. The ontological foundation informs the taxonomic structure and level criteria specification."

  - name: "Feature Diagram Systematization"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:53-56)"
    quote: "Fig. 8 gives an overview of our taxonomy's characteristics, structured through a feature diagram. Employed predominantly in software engineering, feature diagrams visually express feature models"
    description: "Hybrid methodology employing software engineering techniques (feature diagrams) to organize hierarchical structure and dependencies among system features. This bridges theoretical taxonomy with practical software engineering notation."

  - name: "Level Criteria Specification"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:114-116)"
    quote: "we outline these viewpoint-specific aspects, drawing from the architectural specifications detailed in Section 3.2 and define corresponding criteria for the levels of autonomy and alignment"
    description: "Top-down methodology where theoretical level criteria are specified a priori based on architectural specifications. Each aspect receives defined criteria for L0 (static), L1 (adaptive), and L2 (self-organizing) autonomy levels."

  - name: "Empirical System Classification"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:282-289)"
    quote: "we analyze and classify selected existing autonomous LLM-powered multi-agent systems... by examining the technical documentation and research papers... as well as reviewing the code base"
    description: "Bottom-up empirical validation methodology where seven existing multi-agent systems are analyzed through documentation review, paper analysis, code examination, and real-time engagement to validate the theoretical taxonomy."

  - name: "Radar Chart Profiling"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:634-639)"
    quote: "Fig. 9 displays the derived autonomy and alignment levels per multi-agent system using radar (or spider) charts"
    description: "Empirical visualization methodology using radar charts to display system profiles based on assessed architectural aspects. This enables visual comparison of autonomy and alignment levels across different systems."

  - name: "Comparative Strategy Analysis"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:901-907)"
    quote: "we can categorize the selected 7 systems under analysis into three distinct system groups, which encompass general-purpose systems, central-controller systems, and role-agent systems"
    description: "Bottom-up empirical methodology deriving system categories from observed patterns across classified systems. The categorization emerges from comparative analysis rather than theoretical prescription."

  - name: "Intertwined Dependencies Analysis"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 3:888-896)"
    quote: "a diverse range of autonomy levels manifests both within and across architectural viewpoints of the analyzed systems. This variance results in a complex web of intertwined dependencies"
    description: "Hybrid analytical methodology examining how varying autonomy levels create availability-driven and requirements-driven dependencies. Analysis reveals architectural complexities challenging accurate process execution."

  # Paper 19: Graph of Thoughts LLM Reasoning

  - name: "Graph-Based Reasoning Framework"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:74-82)"
    quote: "we propose Graph of Thoughts (GoT), an approach that enhances LLMs' capabilities through networked reasoning... In GoT, an LLM thought is modeled as a vertex"
    description: "Top-down theoretical methodology proposing a novel graph-based framework where LLM reasoning is modeled mathematically as a directed graph G=(V,E). The approach generalizes prior schemes (CoT, ToT) under a unified theoretical model."

  - name: "Formal Tuple Notation"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:234-238)"
    quote: "GoT can be modeled as a tuple (G, T, E, R), where G is the 'LLM reasoning process'... T are the potential thought transformations, E is an evaluator function"
    description: "Top-down formal methodology using mathematical tuple notation to precisely define the GoT framework. Each component (graph, transformations, evaluator, ranking) is formally specified enabling rigorous analysis."

  - name: "Thought Transformation Typology"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:344-364)"
    quote: "Aggregation Transformations... can aggregate arbitrary thoughts into new ones... Refining Transformations... modifying its content... Generation Transformations... generate one or more new thoughts"
    description: "Top-down theoretical methodology defining a typology of thought transformations (aggregation, refining, generation). Each transformation type is formally specified with mathematical notation for vertices and edges."

  - name: "Modular Architecture Design"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:383-395)"
    quote: "The GoT architecture consists of a set of interacting modules... Prompter (prepares the messages for the LLM), the Parser (extracts information from LLM thoughts), the Scoring module"
    description: "Top-down architectural methodology decomposing the system into four interacting modules (Prompter, Parser, Scoring, Controller). The modular design enables extensibility and systematic implementation."

  - name: "Graph of Operations (GoO)"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:434-443)"
    quote: "The user constructs a GoO instance, which prescribes the execution plan of thought operations. The GoO is a static structure that is constructed once, before the execution starts"
    description: "Hybrid methodology introducing a Graph of Operations as a static prescription for thought transformations. This bridges theoretical framework with practical execution by specifying operation sequences and dependencies."

  - name: "Latency-Volume Tradeoff Metric"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:734-742)"
    quote: "We define volume - for a given thought t - as the number of preceding LLM thoughts that could have impacted t... We assume that outputting a single thought costs O(1) time"
    description: "Top-down theoretical methodology proposing a new metric (volume of thought) for evaluating prompting strategies. The metric enables formal complexity analysis comparing GoT to CoT, ToT, and CoT-SC."

  - name: "Empirical Evaluation Methodology"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:778-791)"
    quote: "We use 100 input samples for each task and comparison baseline. We set the temperature to 1.0 and use a 4k context size... We experiment extensively with the branching factor k and the number of levels L"
    description: "Bottom-up empirical methodology with controlled experimental parameters (100 samples, temperature=1.0, 4k context). Systematic variation of branching factor and levels enables fair comparison across baselines."

  - name: "Task-Specific Scoring Functions"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:480-608)"
    quote: "error-scope = X + Y where... X indicates how many consecutive pairs of numbers are incorrectly sorted... Y determines how well a given output sequence preserves the frequency"
    description: "Hybrid methodology developing task-specific scoring functions with formal mathematical definitions. Each use case (sorting, set operations, keyword counting) receives custom metrics enabling rigorous evaluation."

  # Paper 20: Agentic RAG Survey

