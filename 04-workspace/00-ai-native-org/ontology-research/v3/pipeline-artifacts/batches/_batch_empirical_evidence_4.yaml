  # Paper 11 - Process Mining Event Knowledge Graphs (Chunk 3)
  - name: "BPI Challenge Datasets as Empirical Event Graphs"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 3:112-123)"
    quote: "Event Graph of BPI Challenge 2014. Dataset... Event Graph of BPI Challenge 2015... Event Graph of BPI Challenge 2016... Event Graph of BPI Challenge 2017... Event Graph of BPI Challenge 2019"
    description: "Multiple BPI Challenge datasets (2014-2019) have been converted to event knowledge graphs and made publicly available as datasets with DOIs. These represent real-world business process event logs transformed into graph-based representations, providing empirical validation of the event knowledge graph approach."

  - name: "Multi-Dimensional Event Data in Neo4j Validation"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 3:122-125)"
    quote: "Event Data and Queries for Multi-Dimensional Event Data in the Neo4j Graph Database, April 2021... Multi-dimensional event data in graph databases"
    description: "Empirical validation through implementation of multi-dimensional event data in Neo4j graph database, with published dataset and query capabilities. The Journal of Data Semantics publication provides real-world validation of the approach."

  - name: "Object-Centric Petri Net Model Quality Measurement"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 3:17-21)"
    quote: "Object-centric Petri nets also first discover one Petri net per entity type... resulting in a coloured Petri net model that is accessible for analysis and measuring model quality"
    description: "Object-centric Petri nets provide empirical validation capability through formal model quality measurement. The approach allows precision and fitness metrics to be calculated on real event logs, providing quantitative assessment of process models."

  - name: "Proclet Discovery from ERP Systems"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 3:6-9)"
    quote: "Item, Payment, and (Order,Payment) are each discovered from the entity type's df-paths of the graph... The proclets for the Actors however are created manually, describing the intended routine"
    description: "Empirical validation through discovery of proclet models from real ERP system event graphs. Entity type proclets (Item, Payment, Order-Payment relations) are automatically discovered from actual process execution data, while actor proclets are manually specified based on observed behavior."

  - name: "SAP ECC Event Log Extraction"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 3:185)"
    quote: "Event log extraction from SAP ECC 6.0. Master's thesis, Eindhoven University of Technology (2011)"
    description: "Academic validation through master's thesis work on extracting event logs from real SAP ECC 6.0 enterprise systems. This demonstrates practical applicability of process mining to actual enterprise resource planning system data."

  # Paper 12 - Foundations of Process Event Data (Chunk 1)
  - name: "P2P Process Event Log Structure Example"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:65-74)"
    quote: "Figure 1 illustrates an excerpt of an example event log related to a fictitious Purchase-to-Pay (P2P) process. This small excerpt can help to understand the three essential data requirements"
    description: "Illustrative example using fictitious P2P process to demonstrate event log structure requirements: Case ID, Activity label, and Timestamp. While fictitious, the example reflects real-world P2P patterns found in enterprise systems."

  - name: "IEEE XES Standard Empirical Adoption"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:163-175)"
    quote: "eXtensible Event Stream (XES) standard, an IEEE Standards Association-approved language to transport, store, and exchange event data... standard extensions is available on the XES website"
    description: "IEEE-approved XES standard represents formal standardization based on empirical process mining practice. The existence of standard extensions demonstrates real-world adoption across multiple application domains."

  - name: "BPMN 2.0 Activity Lifecycle Model"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:181-186)"
    quote: "One example of such a transactional lifecycle model is shown in Fig. 3a. This is the transition lifecycle model of the BPMN 2.0 standard. Such a transactional lifecycle model describes the states"
    description: "BPMN 2.0 provides an empirically-grounded activity lifecycle model describing state transitions during activity execution. This standardized model reflects observed patterns in process-aware information systems."

  - name: "XES Survey with 289 Practitioners"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:326-329)"
    quote: "In an online survey with 289 participants spanning the roles of practitioners, researchers, software vendors, and end-users, SAP ECC (R/3), SAP S/4 HANA, and Salesforce are selected"
    description: "Large-scale empirical survey (n=289) across practitioner, researcher, vendor, and end-user roles identifying top three most analyzed source systems for process mining: SAP ECC, SAP S/4 HANA, and Salesforce."

  - name: "BPMS Native Event Logging Validation"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:265-269)"
    quote: "BPMSs most likely rank on top. As such, without exception, event data obtained from these systems is readily available for process mining analysis. Very little or even no data integration is required"
    description: "Business Process Management Systems empirically validated as highest-quality event data sources requiring minimal preprocessing. Native logging at ideal granularity level confirms BPMS as gold standard for process mining."

  - name: "ERP/CRM Systems as Event Data Sources"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:277-284)"
    quote: "Given their widespread adoption, these enterprise information systems are probably the most important source of event data for modern businesses... event log data can be sourced from ERP and CRM systems"
    description: "ERP and CRM systems validated as primary real-world event data sources for process mining. Shared database architecture enables event log extraction from actual enterprise operations."

  - name: "IoT Sensor Data for Process Mining"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:317-322)"
    quote: "IoT systems also contain a high potential as source for event data. Sensors and actuators have been deployed widely for all kinds of purposes... IoT is becoming a hugely important source"
    description: "Internet of Things sensor data validated as emerging event data source for process mining in manufacturing, healthcare, security, and transportation domains, though granularity gap presents abstraction challenges."

  - name: "Data Quality Issue Survey (60-90% Effort)"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:576-578)"
    quote: "The data pre-processing task is recognized to be one of the most time-consuming aspects of a process mining study with many spending 60-80% of their efforts while some spending up to 90%"
    description: "Empirical survey data showing 60-90% of process mining project effort devoted to data preprocessing. This quantifies the real-world challenge of event log quality management in practical applications."

  - name: "Eleven Event Log Imperfection Patterns from 20+ Australian Datasets"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:579-583)"
    quote: "Suriadi et al. identified eleven event log imperfection patterns based on their experience with over 20 Australian industry data sets. The eleven patterns include form-based event capture"
    description: "Eleven empirically-identified event log imperfection patterns derived from analysis of 20+ real Australian industry datasets. Patterns include form-based capture, inadvertent time travel, unanchored events, scattered cases, polluted labels, etc."

  - name: "Process Mining Manifesto Data Quality Scale"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:562-564)"
    quote: "The process mining manifesto categorizes the quality of event data from one star to five stars; while most real-life event logs are found to be in-between these two extremes with many quality issues"
    description: "Process Mining Manifesto provides empirically-grounded 1-5 star quality rating for event logs. Real-world validation shows most actual logs fall between extremes with multiple quality issues, informing practical expectations."

  - name: "CRISP-DM Healthcare Adaptation Case Study"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:374-375)"
    quote: "Several process mining case studies such as the one presented in [6] adapted CRISP-DM to work with healthcare datasets"
    description: "Empirical case study validating adaptation of CRISP-DM methodology for process mining in healthcare domain. Demonstrates practical methodology application to real clinical pathway datasets."

