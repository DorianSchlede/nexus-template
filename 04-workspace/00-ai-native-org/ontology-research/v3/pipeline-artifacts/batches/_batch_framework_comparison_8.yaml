  # Paper 20 - Agentic RAG Survey (Chunk 3)
  - name: "LangChain vs LlamaIndex Agentic Orchestration"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:164-172)"
    quote: "LangChain provides modular components for building RAG pipelines...LlamaIndex's Agentic Document Workflows enable end-to-end automation"
    description: "Framework comparison between LangChain/LangGraph and LlamaIndex for agentic RAG systems. LangChain provides modular components with graph-based workflows supporting loops, state persistence, and human-in-the-loop. LlamaIndex introduces meta-agent architecture with sub-agents managing document sets coordinated by top-level agent."

  - name: "CrewAI vs AutoGen Multi-Agent Architectures"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:182-185)"
    quote: "CrewAI supports hierarchical and sequential processes, robust memory systems, and tool integrations. AG2...excels in multi-agent collaboration"
    description: "Comparison of multi-agent frameworks. CrewAI emphasizes hierarchical/sequential processes with memory systems. AutoGen (now AG2) focuses on multi-agent collaboration with code generation and tool execution support."

  - name: "Graph-Enhanced RAG vs Traditional RAG"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:127-128)"
    quote: "Graph-Enhanced Agentic RAG (GEAR) combines graph structures with retrieval mechanisms, making it particularly effective in multimodal workflows"
    description: "Comparison between traditional RAG and graph-enhanced variants. GEAR integrates graph structures with retrieval for multimodal workflows where interconnected data sources are essential."

  - name: "Semantic Kernel vs LangChain"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:198-202)"
    quote: "Semantic Kernel is an open-source SDK by Microsoft that integrates large language models into applications. It supports agentic patterns"
    description: "Microsoft's Semantic Kernel compared to other frameworks - supports agentic patterns for autonomous AI agents, natural language understanding, task automation. Used in ServiceNow's incident management for real-time collaboration."

  - name: "Vector Databases Comparison for RAG"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:214-217)"
    quote: "Neo4j, a prominent open-source graph database...Alongside Neo4j, vector databases like Weaviate, Pinecone, Milvus, and Qdrant provide efficient similarity search"
    description: "Comparison of database technologies for agentic RAG: Neo4j for graph-based semantic queries vs vector databases (Weaviate, Pinecone, Milvus, Qdrant) for similarity search and retrieval."

  - name: "Agentic RAG Benchmark Comparison"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 3:257-281)"
    quote: "AgentG (Agentic RAG for Knowledge Fusion): Tailored for agentic RAG tasks...GNN-RAG: This benchmark evaluates graph-based RAG systems"
    description: "Comparison of benchmarks: BEIR for embedding evaluation, MS MARCO for passage ranking, AgentG for agentic knowledge fusion, HotpotQA for multi-hop reasoning, GNN-RAG for graph-based RAG evaluation."

  # Paper 21 - LLM Smart Contracts from BPMN (Chunk 1)
  - name: "LLM vs Rule-Based Code Generation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:54-61)"
    quote: "Blockchain-based business process execution relies on a model-driven paradigm...LLM-based approaches were found to outperform traditional rule-based approaches"
    description: "Framework comparison between traditional rule-based transformation tools and LLM-based approaches for generating smart contracts from BPMN. LLMs outperform rule-based approaches in code-to-code translation but introduce non-determinism and reliability concerns."

  - name: "Proprietary vs Open-Source LLMs for BPM"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:164-170)"
    quote: "Proprietary models, such as OpenAI's GPT and Anthropic's Claude model families...In comparison to open-source models, they often deliver superior performance"
    description: "Comparison between proprietary LLMs (GPT, Claude) accessed via APIs and open-source models. Proprietary models deliver superior performance but introduce data exposure risks; open-source enables self-hosting for blockchain contexts where data sovereignty is essential."

  - name: "LLM Performance Benchmarking for Smart Contracts"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:580-608)"
    quote: "grok-3-beta...F1 0.918...claude-sonnet-4...F1 0.862...gpt-4.1...F1 0.797"
    description: "Empirical comparison of seven LLMs on smart contract generation. Grok-3 achieved highest F1 (0.918), Claude Sonnet 4 (0.862), GPT-4.1 (0.797). Open-source models Llama-3.1-405b (0.475) and Llama-3.3-70b (0.399) showed lower performance."

  - name: "BPMN Choreography vs Other Process Notations"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:338-342)"
    quote: "In the current instantiation of our framework, we support BPMN 2.0 Choreographies...given that there is no consensus on the best fitting modelling paradigm"
    description: "Acknowledges lack of consensus on modeling paradigms for blockchain-based execution. BPMN 2.0 Choreographies chosen as practical implementation, with Ethereum virtual machine as target environment."

  # Paper 22 - RPA Framework BPM Activities (Chunk 1)
  - name: "RPA Viability Framework vs Existing Methods"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:55-58)"
    quote: "The methods available to date mostly offer high-level decision-making support with the focus set on profitability rather than assessing the RPA viability"
    description: "Comparison between existing RPA selection methods (focused on profitability) and the proposed PCEF framework (focused on process characteristics evaluation across five perspectives: task, time, data, system, human)."

  - name: "Process Characteristics Evaluation Framework Structure"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:234-236)"
    quote: "We present five perspectives - task, time, data, system, and human - that contain several characteristics that analysts can use"
    description: "Framework structure comparison: 13 criteria grouped into 5 perspectives (Task: standardization, maturity, determinism, failure rate; Time: frequency, duration, urgency; Data: structuredness; System: interfaces, stability, number of systems; Human: resources, error proneness)."

  - name: "RPA vs Traditional Automation"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:98-105)"
    quote: "RPA usually does not require defined interfaces as the software sits on top of information systems...thus the back-end systems remain unchanged"
    description: "Comparison between RPA and traditional automation: RPA works on presentation layer without APIs, requires little programming knowledge (low-code), non-invasive to backend systems. Machine learning can extend RPA to more cognitive tasks."

  - name: "Process Mining vs RPA Candidate Selection"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:419-425)"
    quote: "The evaluation focuses on event logs generated through PAIS. Event logs reveal insights about the business process and its execution"
    description: "Process mining approach for RPA candidate selection validated using BPI Challenge 2019 dataset (1.5M events, 251K cases). Process mining enables objective evaluation of standardization, maturity, frequency but cannot assess UI interactions and data structuredness."

  # Paper 23 - UFO Story (Chunk 1)
  - name: "UFO vs BWW Ontology"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:103-125)"
    quote: "Instead of developing a new ontology themselves, Wand and Weber proposed an adaptation of the ontological theory put forth by...Mario Bunge"
    description: "Critical comparison between UFO and BWW (Bunge-Wand-Weber) ontology. BWW was designed for philosophy of hard sciences; UFO developed for conceptual modeling requirements including human cognition and linguistic competence. BWW's 'mutual properties should never be modeled as classes' conflicts with modeler intuitions."

  - name: "UFO vs DOLCE vs GFO"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:137-162)"
    quote: "our first attempt was to unify DOLCE and GFO to produce a reference foundational ontology...Both theories were philosophically sound"
    description: "Comparison of foundational ontologies: UFO emerged from attempt to unify DOLCE (Laboratory of Applied Ontology, Trento) and GFO (Leipzig). Both based on Four-Category (Aristotelian) ontologies. DOLCE lacks universal categories; GFO's theory of relations subject to Bradley Regress."

  - name: "UFO Stratification vs Other Ontologies"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:173-193)"
    quote: "UFO-A: An Ontology of Endurants...UFO-B: An Ontology of Perdurants...UFO-C: An Ontology of Intentional and Social Entities"
    description: "UFO's three-layer structure compared to single-layer ontologies: UFO-A (structural/endurants), UFO-B (events/perdurants), UFO-C (intentional/social entities built on A and B). Provides richer conceptual modeling coverage than BFO or DOLCE alone."

  - name: "OntoUML vs Standard UML"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:213-221)"
    quote: "OntoUML was conceived as an ontologically well-founded version of the UML 2.0 fragment of class diagrams"
    description: "OntoUML compared to standard UML: extends UML metamodel with ontological distinctions from UFO-A. Provides explicitly defined formal and real-world semantics, enables ontology-driven conceptual modeling. Adopted by OMG SIMF proposal and U.S. Department of Defense."

  - name: "UFO Applied to Enterprise Frameworks"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:196-198)"
    quote: "UFO has been employed as a basis for analyzing, reengineering and integrating many modeling languages and standards...UML, TOGAF, ArchiMate, RM-ODP, TROPOS, AORML, ARIS, BPMN"
    description: "UFO used to analyze and integrate multiple enterprise frameworks: UML, TOGAF, ArchiMate, RM-ODP, TROPOS/i*, AORML, ARIS, BPMN. Demonstrates UFO as meta-framework for comparing and grounding diverse modeling standards."

  - name: "Four-Category Ontology Requirement"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:126-136)"
    quote: "we needed an ontological theory that would countenance both individuals and universals and one that would include not only substantial individuals...but also accidents"
    description: "Justification for Four-Category Ontology approach in conceptual modeling: requires individuals AND universals, substantial individuals AND accidents (particularized properties, modes, tropes). Particularized relations and weak entities must be modeled as bearers of properties."

  - name: "OntoUML Pattern-Based vs Ad-hoc Modeling"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:257-270)"
    quote: "OntoUML is actually a Pattern-Based Language in the sense that its modeling primitives are patterns, i.e., higher-granularity clusters"
    description: "Comparison between pattern-based and ad-hoc modeling approaches. OntoUML primitives are ontological patterns reflecting micro-theories (e.g., role-with-disjoint-allowed-types, relator-material-relation, qualities-with-alternative-quality-spaces). Enables extraction of domain-related patterns for reuse."
