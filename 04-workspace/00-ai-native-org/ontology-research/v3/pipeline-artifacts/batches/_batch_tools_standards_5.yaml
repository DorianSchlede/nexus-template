patterns:
  # ============================================================
  # Paper 06: BFO Function Role Disposition
  # ============================================================
  - name: "OBO Foundry Ontology Framework"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:42-46)"
    quote: "The ontologies which together form the Open Biomedical Ontologies (OBO) Foundry—including the Gene Ontology, the Foundational Model of Anatomy, the Protein Ontology, and the Ontology for Biomedical Investigations—utilize Basic Formal Ontology (BFO)"
    description: "BFO serves as the upper-level ontology for the OBO Foundry, providing a standard framework that enables interoperability among biomedical domain ontologies including Gene Ontology, Foundational Model of Anatomy, Protein Ontology, and Ontology for Biomedical Investigations."

  - name: "BioPAX Ontology Standard"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:45)"
    quote: "Individuals and groups in organizations such as BioPAX, Science Commons, Ontology Works, the National Cancer Institute, and Computer Task Group, also utilize BFO in their work."
    description: "BioPAX (Biological Pathway Exchange) uses BFO as its upper-level ontology framework, demonstrating BFO's adoption as a standard across multiple biomedical organizations and initiatives."

  - name: "Gene Ontology Molecular Function Ontology"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:136-139)"
    quote: "One of the three constituent ontologies of the Gene Ontology (GO) is devoted to the representation of molecular functions associated with genes and gene products."
    description: "The Gene Ontology includes a dedicated molecular function ontology for representing functions of genes and gene products, demonstrating how BFO's function concepts are implemented in domain-specific standards."

  - name: "WHO ICF Classification Standard"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:138-139)"
    quote: "An example is the World Health Organization's International Classification of Functions, Disabilities and Health (ICF)."
    description: "The WHO International Classification of Functions, Disabilities and Health (ICF) is a standard classification system that uses function concepts aligned with ontological foundations for health and disability classification."

  - name: "BFO Upper-Level Ontology Architecture"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:48-52)"
    quote: "BFO is an upper-level ontology developed to support integration of data obtained through scientific research. It is deliberately designed to be very small, so that it may represent in a consistent fashion those upper-level categories common to domain ontologies developed by scientists in different fields."
    description: "BFO provides a minimal upper-level ontology architecture designed for modularity and division of expertise, enabling consistent representation of categories across domain ontologies without including domain-specific terms."

  - name: "Continuant-Occurrent Dual Hierarchy"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:54-57)"
    quote: "BFO adopts a view of reality as comprising (1) continuants, entities that continue or persist through time, such as objects, qualities, and functions, and (2) occurrents, the events or happenings in which continuants participate."
    description: "BFO implements a dual hierarchy standard separating continuants (persistent entities) from occurrents (events/processes), providing a foundational organizational structure for domain ontologies."

  - name: "BFO 1.1 Continuant Taxonomy"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:66-88)"
    quote: "continuant, independent continuant, material entity, object, fiat object part, object aggregate, object boundary, site, dependent continuant, generically dependent continuant, specifically dependent continuant, quality, realizable entity, role, disposition, capability, function, spatial region..."
    description: "BFO 1.1 provides a standardized taxonomy of continuant types including independent continuants (objects), dependent continuants (qualities, realizable entities), and spatial regions, enabling consistent ontological modeling across domains."

  - name: "BFO 1.1 Occurrent Taxonomy"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:92-108)"
    quote: "occurrent, processual entity, process, process boundary, process aggregate, fiat process part, processual context, spatiotemporal region, scattered spatiotemporal region, connected spatiotemporal region, spatiotemporal instant, spatiotemporal interval, temporal region..."
    description: "BFO 1.1 provides a standardized taxonomy of occurrent types including processes, process boundaries, spatiotemporal regions, and temporal regions for representing events and happenings."

  - name: "NIH NCBO Funding Standard"
    chunk_ref: "06-BFO_Function_Role_Disposition (Chunk 1:514-515)"
    quote: "This work is funded by the United States National Institutes of Health (NIH) through the NIH Roadmap for Medical Research, National Center for Biomedical Ontologies (NCBO), Grant 1 U54 HG004028."
    description: "The National Center for Biomedical Ontology (NCBO) is the NIH-funded center that supports BFO and related ontology standards, providing infrastructure and resources for biomedical ontology development."

  # ============================================================
  # Paper 07: Classifying Processes Barry Smith
  # ============================================================
  - name: "Common Logic Interchange Format (CLIF)"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:154-159)"
    quote: "Ontological axioms such as (1) and (2), together with accompanying definitions of terms and relations, are formulated using logical languages – typically fragments of first-order logic – developed to facilitate the representation and interchange of information and data among disparate computer systems. Prominent examples are the (CLIF) Common Logic Interchange Format"
    description: "Common Logic Interchange Format (CLIF) is an ISO Standard family of languages with expressivity equivalent to first-order logic, used for formulating ontological axioms and definitions for data interchange between computer systems."

  - name: "OWL Web Ontology Language"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:157-161)"
    quote: "and the (OWL) Web Ontology Language. Common Logic is an ISO Standard family of languages with an expressivity equivalent to that of first-order logic. OWL-DL is a fragment of the language of first order logic belonging to the family of what are called Description Logics."
    description: "OWL (Web Ontology Language) and specifically OWL-DL is a Description Logic-based standard for ontology formulation with restricted expressivity that enables automatic consistency checking through dedicated software reasoners."

  - name: "ISO Common Logic Standard"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:166-168)"
    quote: "Common Logic – A Framework for a Family of Logic-Based Languages, ed. Harry Delugach. ISO/IEC JTC 1/SC 32N1377, International Standards Organization Final Committee Draft, 2005-12-13"
    description: "Common Logic is an ISO/IEC standard (JTC 1/SC 32N1377) providing a framework for logic-based languages used in ontology development and data interchange."

  - name: "OWL 2 W3C Standard"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:169)"
    quote: "'OWL 2 Web Ontology Language', http://www.w3.org/TR/owl2-overview"
    description: "OWL 2 is a W3C standard for web ontology language, providing the technical specification for ontology formulation on the semantic web."

  - name: "Reasoner Software Tools"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:182-184)"
    quote: "the consistency of such mergers can be checked automatically using dedicated software applications called 'reasoners'."
    description: "Reasoners are dedicated software tools that automatically check the consistency of merged ontologies formulated in languages like OWL, enabling validation of ontological axioms and definitions."

  - name: "Gene Ontology Biomedical Standard"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:190-207)"
    quote: "The GO consists of three sub-ontologies, together comprehending some 30,000 terms representing types and subtypes of biological processes, molecular functions, and cellular components. The GO is used by researchers in biology and biomedicine as a controlled vocabulary for describing in species-neutral fashion the attributes of genes and gene products"
    description: "The Gene Ontology (GO) is a standardized controlled vocabulary of approximately 30,000 terms organized into three sub-ontologies (biological processes, molecular functions, cellular components) for annotating genes and gene products."

  - name: "XES Event Log Standard"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:71)"
    quote: "In event log formats such as XES, this leads to replicating the same event."
    description: "XES (eXtensible Event Stream) is a standard format for storing event logs used in process mining, though it has limitations with convergence problems requiring event replication."

  - name: "Ontology for Biomedical Investigations (OBI)"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:239-252)"
    quote: "This aspect of the unification of science is addressed by the Ontology for Biomedical Investigations (OBI), which comprehends a set of terms which can be used to describe the attributes of experiments in biological and related domains."
    description: "OBI is an ontology standard providing preferred terms and logical definitions for describing experimental methods, protocols, statistical algorithms, sample processing techniques, software, and equipment used in biomedical investigations."

  - name: "BFO 34-Term Ontology Standard"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:285-287)"
    quote: "BFO is, by the standards predominant in contemporary ontology, very small, consisting of just 34 terms, including both familiar terms such as 'process', 'object', 'function', 'role' and 'disposition', and less familiar terms such as 'generically dependent continuant' and 'continuant fiat boundary'."
    description: "BFO is a minimal standard with exactly 34 terms providing core ontological categories including process, object, function, role, disposition, and boundary concepts used as a framework for domain ontology development."

  - name: "International System of Units Analogy"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:74-77)"
    quote: "It thereby extends into the terminology of scientific theories some of the advantages brought by the International System of Units to the consistent representation of experimental data expressed in quantitative terms."
    description: "Ontologies function analogously to the International System of Units (SI) by providing standardized terminology for scientific data representation, enabling consistent interpretation across different research contexts."

  - name: "Directed Acyclic Graph Structure"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:78-80)"
    quote: "Each ontology can be conceived as a set of terms (nouns and noun phrases) which form the nodes of a directed acyclical graph"
    description: "Ontologies are technically structured as directed acyclic graphs (DAGs) where terms form nodes connected by relations like is_a and part_of, enabling hierarchical classification and reasoning."

  - name: "Information Artifact Ontology"
    chunk_ref: "07-Classifying_Processes_Barry_Smith (Chunk 1:629)"
    quote: "the BFO:generically dependent continuant expression: '1.7 m tall'. Each item on this list is unproblematically identifiable as instantiating a BFO category. (4) is an information artifact."
    description: "The Information Artifact Ontology (IAO) extends BFO to handle generically dependent continuants like measurement expressions and records that can be transferred between bearers."

  # ============================================================
  # Paper 09: OCEL 2.0 Specification
  # ============================================================
  - name: "OCEL 2.0 Standard Specification"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:1-3)"
    quote: "OCEL (Object-Centric Event Log) 2.0 Specification"
    description: "OCEL 2.0 is the new standard specification for recording and exchanging object-centric event logs, superseding OCEL 1.0 with enhanced expressiveness for object-centric process mining."

  - name: "OCEL 2.0 Triple Exchange Formats"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:38-39)"
    quote: "OCEL 2.0 offers three exchange formats: a relational database (SQLite), XML, and JSON format."
    description: "OCEL 2.0 provides three standardized exchange formats: SQLite relational database, XML, and JSON, enabling interoperability across different process mining tools and systems."

  - name: "OCEL XML Schema Validation"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:23)"
    quote: "XML: https://www.ocel-standard.org/2.0/ocel20-schema-xml.xsd"
    description: "OCEL 2.0 provides an official XML Schema Definition (XSD) file for validating XML-formatted object-centric event logs against the standard specification."

  - name: "OCEL JSON Schema Validation"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:25)"
    quote: "JSON: https://www.ocel-standard.org/2.0/ocel20-schema-json.json"
    description: "OCEL 2.0 provides an official JSON Schema file for validating JSON-formatted object-centric event logs against the standard specification."

  - name: "OCEL Relational Schema Specification"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:27)"
    quote: "Relational: https://www.ocel-standard.org/2.0/ocel20-schema-relational.pdf"
    description: "OCEL 2.0 provides a relational schema specification document for implementing object-centric event logs in SQLite or other relational databases."

  - name: "IEEE XES Standard Evolution"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:237-240)"
    quote: "The first comprehensive standard for storing event data was the IEEE Standard for eXtensible Event Stream (XES). XES became an official IEEE standard in 2016. The revised standard (IEEE 1849-2023) was published on 8 September 2023 and will be valid for another ten years."
    description: "IEEE XES (IEEE 1849) is the established IEEE standard for event log storage, with the 2023 revision extending its validity. OCEL 2.0 addresses XES limitations for object-centric scenarios."

  - name: "OCEL Object-to-Object Relationships"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:286-290)"
    quote: "Object-to-Object (O2O) Relationships: OCEL 2.0 allows a deeper understanding of how objects interact within a business process. It shows that objects are part of a complex network of relationships and actions."
    description: "OCEL 2.0 introduces Object-to-Object (O2O) relationships as a standard feature, enabling representation of complex object networks and interactions beyond simple event-object associations."

  - name: "OCEL Dynamic Object Attributes"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:293-297)"
    quote: "Dynamic Object Attribute Values: OCEL 2.0 adopts a dynamic approach where attribute values can change over time. Instead of having a single, fixed value, an object attribute may have a value that changes during the process."
    description: "OCEL 2.0 standardizes dynamic object attribute values that change over time during process execution, providing more realistic representation of evolving business objects."

  - name: "OCEL Relationship Qualifiers"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:306-308)"
    quote: "Relationship Qualifiers: OCEL 2.0 offers capabilities to express qualifiers for relationships, both for Object-to-Object (O2O) and Event-to-Object (E2O) relationships."
    description: "OCEL 2.0 introduces relationship qualifiers as a standard feature to characterize the role or nature of relationships between objects and events in process logs."

  - name: "OCEL Dense Tables Relational Design"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:316-321)"
    quote: "Relational Specification based on Dense Tables: One major feature of OCEL 2.0 is its data structure using dense tables. Each table corresponds to a unique event or object type, storing only relevant attributes."
    description: "OCEL 2.0 uses a dense table design pattern where each event/object type has its own table storing only relevant attributes, improving storage efficiency and scalability."

  - name: "ISO 8601 Timestamp Format"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:387-388)"
    quote: "In the formalization, time is mapped on the non-negative reals, but concrete implementations will use, for example, the ISO 8601 time format."
    description: "OCEL 2.0 implementations use ISO 8601 standard format for timestamps, ensuring consistent temporal representation across different systems and platforms."

  - name: "OCEL SQLite Reference Implementation"
    chunk_ref: "09-OCEL_20_Specification (Chunk 2:182-188)"
    quote: "In accordance with the definition of OCEL 2.0, rows possessing the smallest feasible timestamp, specifically 1970-01-01 00:00 UTC – which equates to 0 in Definition 2 – correspond to the initial values of all the attributes for a given object."
    description: "The OCEL 2.0 SQLite implementation uses Unix epoch (1970-01-01 00:00 UTC) as the reference timestamp for initial object attribute values, following the formal definition of time as 0."

  - name: "OCEL Foreign Key Constraints"
    chunk_ref: "09-OCEL_20_Specification (Chunk 2:354-396)"
    quote: "The uniqueness of the event/object types in the tables event_map_type and object_map_type is ensured by setting the type as the primary key... There is a foreign key between the specific event type tables and the generic event table."
    description: "OCEL 2.0 relational implementation enforces referential integrity through foreign key constraints between event tables, object tables, and relationship tables, ensuring data consistency."

  - name: "OCEL JSON Schema Draft-07"
    chunk_ref: "09-OCEL_20_Specification (Chunk 4:206)"
    quote: "\"$schema\": \"http://json-schema.org/draft-07/schema#\","
    description: "The OCEL 2.0 JSON validation schema is based on JSON Schema draft-07 specification, providing a standard mechanism for validating JSON-formatted event logs."

  - name: "Object-Centric Petri Nets Discovery"
    chunk_ref: "09-OCEL_20_Specification (Chunk 1:258-259)"
    quote: "Several OCEL 1.0 data sets were provided and the availability of the standard fueled the development of a range of OCPM techniques, e.g., discovering object-centric Petri nets"
    description: "Object-centric Petri nets are a process modeling formalism discovered from OCEL event logs, extending traditional Petri nets to handle multiple object types and their interactions."

  # ============================================================
  # Paper 10: OC-PM Object-Centric Process Mining
  # ============================================================
  - name: "OC-PM Web-Based Tool"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 1:139-141)"
    quote: "Also, the paper describes the OC-PM tool(s) for object-centric process mining, providing the proposed techniques as a web-based interface and as a plugin of the ProM framework. These are available at the address https://ocpm.info."
    description: "OC-PM is a comprehensive tool for object-centric process mining available as both a web-based interface and a ProM plugin, implementing OCEL-based analysis techniques."

  - name: "ProM Process Mining Framework"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 2:291-293)"
    quote: "We present another implementation of the process discovery techniques proposed in this paper, on top of the popular process mining framework ProM 6.x. The implementation is proposed in the package OCELStandard"
    description: "ProM 6.x is a popular open-source process mining framework that supports OCEL through the OCELStandard package, enabling object-centric process mining analysis."

  - name: "JSON-OCEL and XML-OCEL Formats"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 1:529-533)"
    quote: "Recently, the OCEL format has been proposed for object-centric event logs. Two implementations of the format exist (JSON-OCEL, supported by JSON; XML-OCEL, supported by XML; MongoDB)"
    description: "JSON-OCEL and XML-OCEL are the two primary serialization formats for OCEL event logs, with additional support for MongoDB storage for scalable implementations."

  - name: "OCEL Multi-Language Library Support"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 1:530-531)"
    quote: "with tool support available for some popular languages (Java/ProM framework, Javascript, Python)"
    description: "OCEL standard has library implementations in multiple programming languages including Java (ProM), JavaScript, and Python, enabling wide adoption across different development environments."

  - name: "Object-Centric Directly-Follows Multigraph (OC-DFG)"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 1:746-751)"
    quote: "In this section, we formalize one object-centric process model, the object-centric directly-follows multigraph (OC-DFG), and how to discover an object-centric directly-follows multigraph starting from an object-centric event log."
    description: "Object-Centric Directly-Follows Multigraph (OC-DFG) is a process model formalism for representing object-centric processes with typed edges between activities for each object type."

  - name: "Neo4J Graph Database for Process Mining"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 2:413-416)"
    quote: "In [20], the execution time of process mining tasks in a popular graph database (Neo4J) is shown to be disappointing."
    description: "Neo4J is a graph database that has been explored for object-centric event data storage and querying, though scalability challenges have been identified for process mining tasks."

  - name: "Colored Petri Nets Standard"
    chunk_ref: "10-OC-PM_Object-Centric_Process_Mining (Chunk 2:379-382)"
    quote: "Colored Petri nets have been proposed in the '80 and have a wide range of applications. Colored Petri nets allow the storage of a data value for each token. The data value is called the token color."
    description: "Colored Petri nets are an extension of Petri nets from the 1980s that support data values (colors) on tokens and type-based places (color sets), providing rich semantics for process modeling."
