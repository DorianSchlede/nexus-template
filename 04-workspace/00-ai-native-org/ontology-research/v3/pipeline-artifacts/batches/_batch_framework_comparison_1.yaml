  - name: "UFO OntoUML vs EER Empirical Comparison"
    chunk_ref: "01-UFO (Chunk 3:692-696)"
    quote: "Moreover, empirical evidence shows that OntoUML significantly contributes to improving the quality of conceptual models without requiring an additional effort... a modeling experiment conducted with 100 participants in two countries showing the advantages... of OntoUML when compared to a classical conceptual modeling language (EER)"
    description: "Controlled experiments comparing OntoUML (UFO-based) with Extended Entity-Relationship (EER) modeling demonstrate that UFO-grounded modeling improves model quality without additional modeling effort. This provides empirical validation of UFO's practical benefits over classical approaches."

