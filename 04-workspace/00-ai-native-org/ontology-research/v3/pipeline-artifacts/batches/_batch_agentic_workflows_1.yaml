patterns:
  - name: "Agentic Workflow Definition"
    chunk_ref: "03-PROV-AGENT (Chunk 1:51-54)"
    quote: "agentic workflows, where autonomous agents make decisions, plan tasks, and coordinate with humans and other agents"
    description: "Defines agentic workflows as a paradigm where autonomous AI agents operate in dynamic environments, making decisions, planning tasks, and coordinating with both humans and other agents across heterogeneous computing platforms including edge devices, cloud systems, and HPC."

  - name: "Non-Deterministic Workflow Behavior"
    chunk_ref: "03-PROV-AGENT (Chunk 1:81-84)"
    quote: "agentic workflows are non-deterministic, shaped by near real-time data, adaptive decisions, and evolving interactions"
    description: "Contrasts agentic workflows with traditional static workflows - agentic workflows display dynamic, cyclic behavior where agent outputs inform subsequent decisions through feedback loops, unlike deterministic traditional workflows."

  - name: "Agent-Centric Provenance Integration"
    chunk_ref: "03-PROV-AGENT (Chunk 1:102-104)"
    quote: "A unified provenance graph that considers AI agent actions as first-class components, on par with traditional workflow tasks"
    description: "Pattern for treating AI agent actions as first-class elements in workflow provenance, enabling comprehensive traceability alongside traditional workflow tasks for root cause analysis and debugging."

