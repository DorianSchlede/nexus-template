    chunk_ref: "15-SciAgents (Chunk 1:356-365)"
    quote: "The scientist agent harnesses the extensive knowledge...to propose novel research ideas...addressing seven key aspects: hypothesis, outcome, mechanisms, design principles, unexpected properties, comparison, and novelty"
