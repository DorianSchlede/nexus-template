  - name: "Multi-Agent Team Composition Pattern"
    chunk_ref: "15-SciAgents (Chunk 7:474-486)"
    quote: "user: An attentive HUMAN user who can answer questions...planner: A planner who can suggest a plan...assistant: An assistant who calls the appropriate tools..."
    description: "SciAgents defines a multi-agent team with specialized roles including: user (human interface), planner (task decomposition), assistant (tool invocation), ontologist (term definition), scientist (proposal crafting), and multiple domain-specific agents (hypothesis_agent, outcome_agent, mechanism_agent, design_principles_agent, unexpected_properties_agent, comparison_agent, novelty_agent, critic_agent). Each agent has a clearly defined responsibility in the collaborative research process."

  - name: "Specialized Agent Role Definitions"
    chunk_ref: "15-SciAgents (Chunk 7:477-486)"
    quote: "ontologist: An ontologist who defines each of the terms and discusses the relationships in the path. scientist: A scientist who can craft the research proposal..."
    description: "Agents are modeled with specific domain expertise: ontologist handles terminology and relationships, scientist creates proposals based on ontologist input, hypothesis_agent expands hypothesis aspects, outcome_agent expands outcome aspects, mechanism_agent expands mechanisms, and critic_agent provides summary and improvement suggestions. This represents a role-based agent modeling approach."

  - name: "Sequential Agent Coordination Pattern"
    chunk_ref: "15-SciAgents (Chunk 7:489-499)"
    quote: "1. Generate Random Keywords and Knowledge Path...2. Define Terms and Relationships...3. Craft the Research Proposal...4. Expand the Research Proposal...5. Critique and Suggest Improvements"
    description: "The multi-agent system follows a sequential workflow where agents are invoked in a specific order: path generation -> ontologist definitions -> scientist proposal -> specialized expansion agents -> critic review -> novelty/feasibility rating. This represents a pipeline-based orchestration model for agent coordination."

  - name: "Caller Agent Orchestration Pattern"
    chunk_ref: "15-SciAgents (Chunk 8:700-704)"
