  - name: "KG-Agent Autonomous Framework"
    chunk_ref: "16-KG-Agent (Chunk 1:23-29)"
    quote: "we propose an autonomous LLM-based agent framework, called KG-Agent, which enables a small LLM to actively make decisions until finishing the reasoning process over KGs."
    description: "KG-Agent models agents as autonomous decision-makers that iterate through tool selection and memory updates without human assistance. The agent integrates LLM, toolbox, KG-based executor, and knowledge memory components for independent reasoning."

  - name: "Agent Toolbox Design Pattern"
    chunk_ref: "16-KG-Agent (Chunk 1:241-259)"
    quote: "Extraction tools aim to facilitate the access to information from KG...Logic tools aim to support basic manipulation operations...Semantic tools are developed by utilizing pre-trained models"
    description: "KG-Agent defines three categories of tools for agent operation: extraction tools (get_relation, get_entity), logic tools (count, intersect, union, judge, end), and semantic tools (retrieve_relation, disambiguate_entity). This represents a typed toolbox approach to agent capability modeling."

  - name: "Agent Knowledge Memory Pattern"
    chunk_ref: "16-KG-Agent (Chunk 1:546-551)"
    quote: "The knowledge memory preserves the currently useful information to support the LLM-based planner for making decisions. It mainly contains four parts: question, toolbox definition, current KG information, and history reasoning program."
    description: "KG-Agent models agent memory as a structured container with four components: the natural language question, tool definitions, current knowledge graph context, and historical reasoning steps. This episodic memory pattern enables context-aware decision making."

  - name: "Agent Planner-Executor Separation"
    chunk_ref: "16-KG-Agent (Chunk 1:554-565)"
    quote: "Based on the current knowledge memory, the LLM-based planner selects a tool to interact with KG at each step...the planner needs to invoke tools from the pre-defined toolbox"
    description: "KG-Agent separates agent functions into a planner (LLM-based decision maker that selects tools) and an executor (program compiler that runs tool invocations). This architectural separation enables modular agent design with clear responsibility boundaries."

  - name: "Iterative Autonomous Reasoning Pattern"
    chunk_ref: "16-KG-Agent (Chunk 1:629-638)"
    quote: "The KG-Agent framework autonomously iterates the above tool selection and memory updation process to perform step-by-step reasoning, where the knowledge memory is used to maintain the accessed information from KG."
    description: "KG-Agent models the agent reasoning loop as an iterative cycle of tool selection and memory update, with the agent autonomously continuing until reaching answer entities. This represents a self-terminating loop pattern for agent execution."

  - name: "Code-Based Agent Instruction Tuning"
    chunk_ref: "16-KG-Agent (Chunk 1:270-275)"
    quote: "we first leverage existing KG based question answering (KGQA) datasets to generate the KG reasoning program, and then decompose it into multiple steps. Finally, each step is formulated as the instruction data"
    description: "KG-Agent uses code-based instruction data to train the agent LLM, where reasoning chains are converted to function calls that represent tool invocations. This demonstrates program synthesis as an approach to agent capability learning."

  - name: "Small LLM Agent Competence"
    chunk_ref: "16-KG-Agent (Chunk 1:88-90)"
    quote: "enabling relatively small models (e.g., 7B LLM) to effectively perform complex reasoning, without reliance on close-sourced LLM APIs"
    description: "KG-Agent demonstrates that autonomous agent capabilities can be achieved with smaller 7B parameter LLMs through proper instruction tuning, rather than requiring large closed-source models. This pattern challenges assumptions about agent model size requirements."
