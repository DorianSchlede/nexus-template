patterns:
  - name: "Multi-Agent Research Proposal Generation"
    chunk_ref: "15-SciAgents (Chunk 5:127-152)"
    quote: "user: An attentive HUMAN user... planner: A planner who can suggest a plan... ontologist: An ontologist who defines terms... scientist: A scientist who can craft the research proposal"
    description: "SciAgents employs a multi-agent architecture where specialized agents collaborate to develop research proposals. The system includes: user (human-in-the-loop), planner (task decomposition), assistant (tool/function invocation), ontologist (term/relationship definition), scientist (proposal crafting), and seven expansion agents (hypothesis, outcome, mechanism, design_principles, unexpected_properties, comparison, novelty). A critic_agent provides final review. This demonstrates ontology-guided AI agent orchestration for scientific discovery."

  - name: "Knowledge Graph Path Generation for Research"
    chunk_ref: "15-SciAgents (Chunk 5:145-164)"
    quote: "Generate Random Keywords and Knowledge Path: Use the generate_path function to generate a knowledge path between two randomly selected keywords"
    description: "The system uses a knowledge graph to generate conceptual paths between randomly selected nodes/keywords. This path provides the foundational structure for research proposal development. The ontologist then defines each term and discusses relationships in the generated path, enabling ontology-driven reasoning for novel research ideation."

  - name: "Ontologist Agent for Term Definition and Relationship Analysis"
    chunk_ref: "15-SciAgents (Chunk 5:166-173)"
    quote: "The ontologist will define each term in the generated path and discuss the relationships between them"
    description: "A dedicated ontologist agent is responsible for defining terms and analyzing relationships within the knowledge graph path. This agent bridges raw graph data and structured reasoning, enabling other agents to work with well-defined ontological concepts. This pattern shows how ontology expertise can be embedded as an AI agent role."

  - name: "Sequential Agent Workflow with Role-Based Expansion"
    chunk_ref: "15-SciAgents (Chunk 5:185-198)"
    quote: "The hypothesis_agent will expand the 'hypothesis' aspect... The outcome_agent will expand the 'outcome' aspect... The mechanism_agent will expand the 'mechanism' aspect"
    description: "Research proposals are expanded through a sequential workflow where seven specialized agents each handle one aspect: hypothesis, outcome, mechanism, design_principles, unexpected_properties, comparison, and novelty. This demonstrates a structured agentic workflow pattern where domain expertise is distributed across specialized agents."

  - name: "Critic Agent for Multi-Aspect Review"
    chunk_ref: "15-SciAgents (Chunk 5:200-206)"
    quote: "The critic_agent will summarize, critique, and suggest improvements to the research proposal"
    description: "After all seven aspect-specific agents complete their expansions, a critic_agent performs comprehensive review - summarizing content, providing critical analysis, and suggesting improvements. This demonstrates a quality control pattern in multi-agent systems where a supervisory agent validates and refines collective agent outputs."

  - name: "Novelty-Feasibility Rating Function"
    chunk_ref: "15-SciAgents (Chunk 5:152-153)"
    quote: "Rate Novelty and Feasibility: Use the rate_novelty_feasibility function to rate the novelty and feasibility of the research idea"
    description: "The system includes a dedicated function/tool for rating research ideas on novelty and feasibility dimensions. This enables automated assessment of AI-generated research proposals, providing quantitative metrics (e.g., Novelty 7/10, Feasibility 8/10) to guide research prioritization and validation."

