# Temporal Vocabulary for UDWO Metamodel
# Synthesized from 11 ontology research papers
# Generated: 2026-01-01

version: "1.0"
sources:
  - UFO (Guizzardi et al. 2021)
  - PROV-AGENT (2024)
  - DOLCE (Borgo & Masolo)
  - BFO/Barry Smith (2012)
  - OCEL 2.0 (van der Aalst et al. 2023)
  - Event Knowledge Graphs (Fahland 2022)
  - OC-PM (Berti & van der Aalst 2022)
  - Foundations of Process Event Data (De Weerdt & Wynn 2022)
  - Multi-Agent Taxonomy (Haendler 2023)
  - Graph of Thoughts (Besta et al. 2023)
  - Agentic RAG Survey (2024)

# ============================================================
# TEMPORAL RELATIONS
# Standardized vocabulary for event/temporal relationships
# ============================================================

temporal_relations:

  # ORDERING RELATIONS (total/partial order)
  - id: before
    aliases: ["precedes", "prior_to", "earlier_than"]
    domain: Event
    range: Event
    semantics: "e1 occurred strictly before e2 in time; non-overlapping"
    inverse: after
    properties:
      - irreflexive
      - asymmetric
      - transitive
    sources:
      - DOLCE: "t1 < t2 -> NOT O(t1, t2)"
      - UFO: "Allen's temporal algebra meet relation"
      - OCEL: "total ordering on timestamps"

  - id: after
    aliases: ["follows", "subsequent_to", "later_than"]
    domain: Event
    range: Event
    semantics: "e1 occurred strictly after e2 in time"
    inverse: before
    sources:
      - DOLCE
      - BFO

  - id: directly-follows
    aliases: ["immediately_after", "next_in_sequence"]
    domain: Event
    range: Event
    semantics: "e2 directly follows e1 for entity n iff both correlated to n, e1.time < e2.time, and no other event of n occurs between"
    scope: "per-entity (local ordering)"
    sources:
      - Event Knowledge Graphs: "entity-local directly-follows relation"
      - OC-PM: "typed directly-follows per object type"
      - OCEL: "implicit via timestamp ordering"

  - id: meets
    aliases: ["consecutive", "adjacent_in_time"]
    domain: Event
    range: Event
    semantics: "Two events are consecutive in time with no gap; from Allen's interval algebra"
    sources:
      - UFO: "meet relation between perdurants"
      - BFO: "process boundaries marking transitions"

  # OVERLAP RELATIONS
  - id: overlaps
    aliases: ["concurrent", "simultaneous", "co-occurs"]
    domain: Event
    range: Event
    semantics: "e1 and e2 have overlapping temporal extents"
    properties:
      - symmetric
    sources:
      - DOLCE: "ordered_overlap relation"
      - Agentic RAG: "parallel execution"

  - id: during
    aliases: ["within", "contained_by", "throughout"]
    domain: Event
    range: Event
    semantics: "e1 occurs entirely within temporal extent of e2"
    inverse: contains
    sources:
      - DOLCE: "temporal interval containment"
      - UFO: "temporal part containment"
      - Agentic RAG: "tool invocation during workflow"

  - id: contains
    aliases: ["encompasses", "includes_temporally"]
    domain: Event
    range: Event
    semantics: "e1's temporal extent fully contains e2"
    inverse: during
    sources:
      - BFO: "temporal parthood"

  # CAUSAL RELATIONS
  - id: triggers
    aliases: ["initiates", "starts", "activates"]
    domain: Event
    range: Event
    semantics: "e1 directly causes e2 to begin"
    sources:
      - UFO: "disposition realization"
      - PROV-AGENT: "wasStartedBy"

  - id: causes
    aliases: ["leads_to", "results_in", "produces"]
    domain: Event
    range: Event
    semantics: "e1 is the cause of e2 occurring"
    properties:
      - irreflexive
      - asymmetric
    sources:
      - UFO: "disposition realization causation"
      - Agentic RAG: "query triggers evaluation"
      - PROV-AGENT: "wasInformedBy causal chains"

  - id: enables
    aliases: ["allows", "permits"]
    domain: Event
    range: Event
    semantics: "e1 creates conditions necessary for e2 to occur"
    sources:
      - derived from causation patterns

  - id: prevents
    aliases: ["blocks", "inhibits"]
    domain: Event
    range: Event
    semantics: "e1 stops e2 from occurring"
    sources:
      - derived from causation patterns

  # COMPOSITION RELATIONS
  - id: temporal-part-of
    aliases: ["subinterval_of", "phase_of"]
    domain: Event
    range: Event
    semantics: "e1 is a temporal part of e2, spanning a proper subregion of e2's temporal extent"
    properties:
      - antisymmetric
      - transitive
    sources:
      - UFO: "perdurants accumulate temporal parts"
      - BFO: "formal definition of temporal_part_of"
      - DOLCE: "atemporal parthood for perdurants"

  - id: constituted-by
    aliases: ["composed_of", "built_from"]
    domain: Event
    range: Event
    semantics: "Complex event e1 is constituted by simpler events; for perdurants, all constituents are necessary"
    sources:
      - UFO: "event constitution is modally necessary"
      - DOLCE: "mereological composition e = e1 + e2 + e3"

  # DEPENDENCY RELATIONS
  - id: depends-on
    aliases: ["requires", "needs"]
    domain: Event
    range: Event
    semantics: "e1 cannot occur without e2 having occurred or being available"
    sources:
      - Event Knowledge Graphs: "directly-depends-on"
      - BFO: "specific dependence on participants"

  - id: delays
    aliases: ["holds_up", "blocks_until"]
    domain: Event
    range: Event
    semantics: "e1's late completion delays the start of e2"
    sources:
      - Event Knowledge Graphs: "delayed-by relation"

# ============================================================
# PARTICIPATION TYPES
# How agents/entities participate in events
# ============================================================

participation_types:

  # ACTIVE PARTICIPATION
  - id: performs
    aliases: ["executes", "carries_out", "does"]
    domain: Agent
    range: Event
    semantics: "Agent actively performs the event as primary actor"
    sources:
      - OCEL: "resource/robot performs activity"
      - UFO: "agent performs through bearing dispositions"
      - PROV-AGENT: "wasAssociatedWith"
      - Event Knowledge Graphs: "actor performs activities"

  - id: initiates
    aliases: ["starts", "begins", "triggers"]
    domain: Agent
    range: Event
    semantics: "Agent causes the event to begin"
    sources:
      - PROV-AGENT: "AIAgent triggers AIModelInvocation"
      - Agentic RAG: "user submits query"

  - id: terminates
    aliases: ["ends", "completes", "finishes"]
    domain: Agent
    range: Event
    semantics: "Agent causes the event to end"
    sources:
      - PROV-AGENT: "wasEndedBy"

  # PASSIVE/OBSERVATIONAL
  - id: observes
    aliases: ["witnesses", "perceives", "monitors"]
    domain: Agent
    range: Event
    semantics: "Agent perceives or monitors the event without actively participating"
    sources:
      - UFO: "derived from participation theory"
      - Agentic RAG: "critic module evaluates"

  - id: is-affected-by
    aliases: ["receives", "undergoes", "is_impacted"]
    domain: Entity
    range: Event
    semantics: "Entity's state is changed by the event"
    sources:
      - UFO: "endurant participates via disposition manifestation"
      - OCEL: "object attribute change via event"

  # RELATIONAL/MEDIATED
  - id: associated-with
    aliases: ["involved_in", "related_to"]
    domain: Agent
    range: Event
    semantics: "Agent has some association with event (PROV-O general participation)"
    sources:
      - PROV-AGENT: "wasAssociatedWith"

  - id: attributed-to
    aliases: ["credited_to", "owned_by"]
    domain: Entity
    range: Agent
    semantics: "Entity was produced by or is attributed to agent"
    sources:
      - PROV-AGENT: "wasAttributedTo"

  - id: is-mediated-by
    aliases: ["connected_via", "through"]
    domain: Agent
    range: Relator
    semantics: "Agent participates in event through mediating relator"
    sources:
      - UFO: "roles mediated by relators"

  - id: is-focus-of
    aliases: ["subject_of", "target_of"]
    domain: Entity
    range: Event
    semantics: "Entity is the primary focus or subject of the event"
    sources:
      - UFO: "endurant is focus of event"

  # DELEGATION/COORDINATION
  - id: delegates-to
    aliases: ["assigns_to", "hands_off_to"]
    domain: Agent
    range: Agent
    semantics: "Agent assigns task/event execution to another agent"
    sources:
      - Multi-Agent Taxonomy: "DelegateTask action"
      - Agentic RAG: "coordinator delegates to specialists"
      - Event Knowledge Graphs: "hands-over-to"

  - id: oversees
    aliases: ["supervises", "coordinates"]
    domain: Agent
    range: Event
    semantics: "Agent has supervisory/coordination role for event"
    sources:
      - Agentic RAG: "top-tier agent oversees"
      - Multi-Agent Taxonomy: "orchestration phase"

  - id: synchronizes-with
    aliases: ["coordinates_with", "aligns_with"]
    domain: Agent
    range: Agent
    semantics: "Agents coordinate their event participation"
    sources:
      - Event Knowledge Graphs: "entity synchronization in shared events"
      - Multi-Agent Taxonomy: "multi-agent coordination"

# ============================================================
# EVENT TYPES TAXONOMY
# Classification of event/perdurant types
# ============================================================

event_types:

  # FOUNDATIONAL (from UFO/DOLCE/BFO)
  foundational:
    - id: perdurant
      definition: "Entities that unfold in time accumulating temporal parts"
      subtypes:
        - stative
        - eventive
      sources:
        - UFO
        - DOLCE

    - id: stative
      definition: "Perdurants that are cumulative (sum of instances is same type)"
      subtypes:
        - state  # homeomeric - all temporal parts same type
        - process  # non-homeomeric - temporal parts can differ
      sources:
        - DOLCE: "Vendler aspectual classes"
        - BFO: "process classification"

    - id: eventive
      definition: "Perdurants that are not cumulative"
      subtypes:
        - achievement  # atomic, instantaneous
        - accomplishment  # non-atomic, has completion point
      sources:
        - DOLCE
        - BFO

  # PROCESS PROFILES (from BFO/Barry Smith)
  process_profiles:
    - id: quality_process_profile
      definition: "Sequence of quality instances over time (e.g., temperature change)"
      representation: "Graph of quality values vs time"
      sources:
        - BFO

    - id: rate_process_profile
      definition: "Ratio of quality magnitude to elapsed time (e.g., speed, acceleration)"
      representation: "Graph of rate vs time"
      subtypes:
        - constant_rate
        - varying_rate
      sources:
        - BFO

    - id: cyclical_process_profile
      definition: "Cycles per unit time (e.g., heartbeat rate)"
      subtypes:
        - regular_cyclical
        - irregular_cyclical
      sources:
        - BFO

  # AGENTIC EVENTS (from Multi-Agent, Agentic RAG, PROV-AGENT)
  agentic:
    - id: activity
      definition: "PROV core class for processes that use/generate entities"
      subtypes:
        - task
        - agent_tool
        - ai_model_invocation
      sources:
        - PROV-AGENT

    - id: action
      definition: "Generic event performed by LLM-powered agents"
      subtypes:
        - decompose_task
        - create_task
        - delegate_task
        - execute_task
        - evaluate_result
        - merge_result
      sources:
        - Multi-Agent Taxonomy

    - id: transformation
      definition: "Operation modifying graph/state structure"
      subtypes:
        - aggregation  # combine multiple inputs
        - generation  # create new from existing
        - refining  # iterative improvement
        - split  # decompose into parallel
      sources:
        - Graph of Thoughts

  # PROCESS MINING EVENTS (from OCEL, Event KG, OC-PM)
  process_mining:
    - id: event
      definition: "Discrete, atomic action with timestamp"
      properties:
        - timestamp
        - activity_type
        - event_attributes
      sources:
        - OCEL 2.0
        - Foundations

    - id: lifecycle_event
      definition: "Event with lifecycle transition semantics"
      lifecycle_states:
        - schedule
        - assign
        - start
        - suspend
        - resume
        - complete
        - abort
      sources:
        - Foundations (XES standard)

# ============================================================
# TEMPORAL ORDERING MECHANISMS
# How events are ordered in different frameworks
# ============================================================

ordering_mechanisms:

  - id: timestamp_ordering
    description: "Total ordering based on timestamp values"
    formal: "e1.time < e2.time implies e1 before e2"
    sources:
      - OCEL: "0 <= t <= infinity"
      - Event Knowledge Graphs
      - Foundations

  - id: entity_local_ordering
    description: "Ordering is per-entity, not global"
    formal: "directly-follows defined per entity, avoiding convergence/divergence"
    sources:
      - Event Knowledge Graphs
      - OC-PM

  - id: temporal_parthood
    description: "Ordering via temporal part containment"
    formal: "temporal_part_of implies temporal interval containment"
    sources:
      - UFO
      - BFO
      - DOLCE

  - id: causal_chain_ordering
    description: "Ordering via causal dependencies"
    formal: "wasInformedBy creates implicit before relationship"
    sources:
      - PROV-AGENT

  - id: workflow_phase_ordering
    description: "Ordering via workflow phases (Decomposition -> Orchestration -> Synthesis)"
    sources:
      - Multi-Agent Taxonomy
      - Agentic RAG

# ============================================================
# CORRELATION PATTERNS
# How events correlate to entities/objects/cases
# ============================================================

correlation_patterns:

  - id: event_to_object
    notation: "E2O"
    description: "Many-to-many relationship between events and objects with qualifiers"
    formal: "E2O subset of E x U_qual x O"
    sources:
      - OCEL 2.0

  - id: object_to_object
    notation: "O2O"
    description: "Relationships between objects outside event context"
    formal: "O2O subset of O x U_qual x O"
    sources:
      - OCEL 2.0

  - id: event_to_entity_correlation
    notation: "corr"
    description: "Event correlated to entities via identifier matching"
    sources:
      - Event Knowledge Graphs

  - id: manifestation
    notation: "manifests"
    description: "Event manifests dispositions of endurant"
    formal: "lifeOf(x,y) connects perdurant sum to endurant"
    sources:
      - UFO

  - id: participation
    notation: "participates_in / PC"
    description: "Endurant participates in perdurant at time t"
    formal: "PC(x, y, t) -> ED(x) AND PD(y) AND T(t)"
    sources:
      - DOLCE
      - BFO

  - id: entity_synchronization
    description: "Multiple entities synchronize in shared events"
    formal: "df-paths meet in shared event"
    sources:
      - Event Knowledge Graphs
