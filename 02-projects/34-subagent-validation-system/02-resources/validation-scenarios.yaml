# Validation Scenarios for Project 34 Self-Test
# This validates the validate-feature skill itself

scenarios:
  - name: "skill_structure_check"
    description: "Verify validate-feature skill folder structure"
    prompt: |
      FIRST: Read 00-system/.cache/session_start_context.xml

      You are testing the validate-feature skill structure.

      TASK:
      1. Check if skill folder exists at 00-system/skills/system/validate-feature/
      2. Verify SKILL.md exists and has required sections
      3. Verify templates/ folder has required files
      4. Verify scripts/ folder exists

      REPORT:
      - List all files found
      - Note any missing items
      - Confirm structure is complete
    pass_criteria:
      - "Skill folder exists"
      - "SKILL.md has Workflow section"
      - "SKILL.md has Triggers section"
      - "templates/scenario.yaml exists"
      - "templates/report.md exists"
      - "scripts folder exists"
    runs: 3

  - name: "context_loading_test"
    description: "Verify subagents can load Nexus context"
    prompt: |
      FIRST: Read 00-system/.cache/session_start_context.xml

      You are testing context injection.

      TASK:
      1. Confirm the XML file was readable
      2. Report key sections found (orchestrator, system-map, etc.)
      3. Confirm you understand your role as a Nexus subagent

      REPORT:
      - Was context loaded? (Yes/No)
      - Key sections identified
      - Any issues encountered
    pass_criteria:
      - "Context XML was readable"
      - "Found orchestrator section"
      - "Found system-map section"
      - "No errors during loading"
    runs: 3
