# EMERGENT PATTERNS (not primed)

observed_triads:
  # Multiple papers independently describe similar three-part patterns

  prov_triad:
    source: "PROV-O"
    components: ["Agent", "Activity", "Entity"]
    relationship: "Agent performs Activity which uses/generates Entity"

  ufo_triad:
    source: "UFO"
    components: ["Substantial", "Perdurant", "Moment"]
    relationship: "Substantial participates in Perdurant through Moment manifestation"

  agent_triad:
    source: "Multi-Agent Taxonomy"
    components: ["Agent", "Task", "Context"]
    relationship: "Agent executes Task using Context"

observed_dichotomies:
  # Multiple papers independently describe similar two-part distinctions

  persistence: ["Endurant/Perdurant", "Continuant/Occurrent", "Object/Event"]
  independence: ["Substantial/Moment", "Independent/Dependent"]
  rigidity: ["Rigid/Anti-rigid", "Essential/Accidental"]
  temporality: ["Static/Dynamic", "Short-term/Long-term"]
