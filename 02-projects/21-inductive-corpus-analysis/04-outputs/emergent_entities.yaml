# Emergent Entity Categories from Corpus
# Inductively derived from raw quotes - NO theoretical priming
# Generated: 2026-01-01

method: |
  Extracted terms that authors explicitly define or introduce.
  Grouped by frequency and semantic similarity.
  Author terminology preserved exactly.

---

# FOUNDATIONAL ONTOLOGY TERMS (UFO, DOLCE, BFO papers)

persistence_categories:
  # Authors distinguish things that persist vs things that happen

  endurant:
    author_term: "Endurant"
    source: "01-UFO (Chunk 1:283-288)"
    quote: "Endurants are individuals that exist in time with all their parts. They have essential and accidental properties and, hence, they can qualitatively change while maintaining their numerical identity"
    appears_in: [UFO, DOLCE]

  perdurant:
    author_term: "Perdurant"
    source: "01-UFO (Chunk 1:289-296)"
    quote: "Perdurants are individuals that unfold in time accumulating temporal parts. They are manifestations of dispositions and only exist in the past. As such, perdurants are modally fragile"
    appears_in: [UFO, DOLCE, BFO]
    synonyms: ["Event", "Process", "Occurrent"]

independence_categories:
  # Authors distinguish independent vs dependent things

  substantial:
    author_term: "Substantial"
    source: "01-UFO (Chunk 1:298-301)"
    quote: "substantial individuals (or Substantials), i.e., independent entities (e.g., Mick Jagger, the Free University of Bozen-Bolzano)"

  moment:
    author_term: "Moment"
    source: "01-UFO (Chunk 1:299-301)"
    quote: "particularized properties, i.e., existentially dependent entities or moments, these last ones termed aspects, abstract particulars, or variable tropes"
    synonyms: ["aspect", "abstract particular", "variable trope"]

unity_categories:
  # Authors distinguish things by how their parts relate

  object:
    author_term: "Object / Functional Complex"
    source: "01-UFO (Chunk 1:360-361)"
    quote: "Objects (aka functional complexes) are entities whose parts play differentiated functional roles with respect to the whole"
    examples: ["human body", "organization", "computer", "car"]

  collective:
    author_term: "Collective"
    source: "01-UFO (Chunk 1:356-358)"
    quote: "Collectives are entities whose parts play the same role with respect to the whole"
    examples: ["Black Forest", "deck of cards", "Dutch-speaking group"]

  quantity:
    author_term: "Quantity"
    source: "01-UFO (Chunk 1:353-355)"
    quote: "Quantities are maximally-topologically-self-connected (e.g., pieces) of homeomerous amounts of matter"
    examples: ["puddle of water", "pile of sand"]

property_categories:
  # Authors distinguish types of properties

  quality:
    author_term: "Quality"
    source: "01-UFO (Chunk 1:302-306)"
    quote: "Intrinsic moments are existentially dependent on a single individual. These include qualities, i.e., reifications of categorical properties such as color, height, weight, electrical charge"

  mode:
    author_term: "Mode"
    source: "01-UFO (Chunk 1:321-323)"
    quote: "Intrinsic moments also include modes. Modes can bear their own moments, including their own qualities, which can vary in independent ways"

  disposition:
    author_term: "Disposition"
    source: "01-UFO (Chunk 1:321-323)"
    quote: "The category of modes include dispositions (e.g., functions, capabilities, capacities, vulnerabilities)"
    synonyms: ["function", "capability", "capacity", "vulnerability"]

relational_categories:
  # Authors describe how things relate

  relator:
    author_term: "Relator"
    source: "01-UFO (Chunk 1:329-334)"
    quote: "a relator is a moment (i.e., an existentially dependent entity) that is an aggregation of qua individuals"
    examples: ["marriage", "enrollment", "employment", "contract", "presidential mandate"]

  qua_individual:
    author_term: "Qua Individual"
    source: "01-UFO (Chunk 1:325-329)"
    quote: "a qua individual, which is a mode composed of other externally dependent modes that share the same bearer, the same source of external dependence, and the same foundational event"
    examples: ["John-qua-husband-of-Mary"]

type_categories:
  # Authors describe classification patterns

  kind:
    author_term: "Kind"
    source: "01-UFO (Chunk 1:368-369)"
    quote: "a kind, which provides uniform principles of individuation, identity, and persistence to its instances"
    examples: ["person", "dog", "computer", "car", "organization", "marriage"]

  role:
    author_term: "Role"
    source: "01-UFO (Chunk 1:375-377)"
    quote: "sortals whose contingent classification conditions are relational, termed roles (e.g., employee as a role of a person in the scope of an employment relator)"
    examples: ["employee", "husband", "customer"]

  phase:
    author_term: "Phase"
    source: "01-UFO (Chunk 1:373-375)"
    quote: "sortals whose contingent classification conditions are intrinsic, termed Phases (e.g., teenager as a phase of person, hemorrhagic dengue fever as a phase of dengue fever)"
    examples: ["teenager", "tenured employment"]

---

# MULTI-AGENT SYSTEM TERMS (from AI/LLM papers)

agent_terms:
  # How authors describe agents

  agent:
    author_term: "Agent"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:467-474)"
    quote: "At the core of these systems, intelligent agents structure the system as the foundational components. Each agent is endowed with a unique set of competencies, which include a clearly defined role, an individual memory, as well as access to further contextual resources"
    components: ["role", "memory", "contextual resources"]

  llm_agent:
    author_term: "LLM-powered agent"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:467-474)"
    quote: "The backbone of their reasoning and interpretative capabilities is rooted in the incorporation of large language models (LLMs)"

  specialized_agent:
    author_term: "Specialized Agent"
    source: "15-SciAgents (Chunk 1)"
    quote: "An LLM-based autonomous entity assigned a specific role and optimized through complex prompting strategies to tackle subtasks with targeted expertise and precision"
    examples: ["Ontologist", "Scientist", "Critic", "Planner"]

task_terms:
  # How authors describe work units

  task:
    author_term: "Task"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:854-856)"
    quote: "this user-prompted Goal (which might represent a directive, problem, question, or mission) undergoes decomposition into Tasks or Sub-Tasks to be manageable by the Agents"

  goal:
    author_term: "Goal"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:453-461)"
    quote: "Autonomous LLM-powered multi-agent systems are designed to accomplish user-prompted goals or complex tasks"
    types: ["directive", "problem", "question", "mission"]

  action:
    author_term: "Action"
    source: "18-Multi-Agent_Taxonomy (Chunk 2:35-49)"
    quote: "DecomposeTask: Breaking down a task into multiple sub-tasks... Create Task: Defining and generating new tasks... DelegateTask: Delegating a task to another agent... ExecuteTask: Actually executing a given task... EvaluateResult: Assessing the outcomes of a task... MergeResult: Integrating or combining two or more task results"
    types: ["DecomposeTask", "CreateTask", "DelegateTask", "ExecuteTask", "EvaluateResult", "MergeResult"]

context_terms:
  # How authors describe resources agents use

  context:
    author_term: "Context"
    source: "18-Multi-Agent_Taxonomy (Chunk 2:99-101)"
    quote: "For executing the task-related actions, the LLM-powered agents are able to leverage specialized competencies and further information provided by additional Context which can be distinguished into Tools, Data, and Foundation Models"
    subtypes: ["Tools", "Data", "Foundation Models"]

  tools:
    author_term: "Tools"
    source: "18-Multi-Agent_Taxonomy (Chunk 2:104-124)"
    quote: "Tools in terms of contextual resources for multi-agent systems can be categorized into: Search and Analysis Tools, Execution Tools, Reasoning Tools, Development Tools, Communication Tools"

  memory:
    author_term: "Memory"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:893-897)"
    quote: "Each agent is differentiated by its unique Role in the activity and possesses an individual Memory - a repository that encompasses condensed experiences and knowledge gained by the agent"
    types: ["short-term", "long-term"]

coordination_terms:
  # How authors describe agent interaction

  network:
    author_term: "Network"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:889-890)"
    quote: "Within each Task-Management Activity, a set of intelligent Agents collaborate, forming a multi-agent Network"

  communication_protocol:
    author_term: "Communication Protocol"
    source: "18-Multi-Agent_Taxonomy (Chunk 2:75-79)"
    quote: "A Communication Protocol provides a structured framework and methodology for agents' collaboration, guiding the execution of specific Actions by establishing rules and mechanisms for message exchanges within the multi-agent network"

  task_management_activity:
    author_term: "Task-Management Activity"
    source: "18-Multi-Agent_Taxonomy (Chunk 1:856-868)"
    quote: "Task decomposition is the first of three core phases within the Task-Management Activity: Decomposition, Orchestration, Synthesis"
    phases: ["Decomposition", "Orchestration", "Synthesis"]

---

# PROCESS/EVENT TERMS (from OCEL, Event KG papers)

event_terms:
  event:
    author_term: "Event"
    source: "09-OCEL_20"
    quote: "An event is an atomic unit that occurs at a single point in time"
    attributes: ["id", "type", "timestamp"]

  activity:
    author_term: "Activity"
    source: "03-PROV-AGENT"
    quote: "Activities are actions performed by agents that transform or produce entities"

  trace:
    author_term: "Trace"
    source: "12-Foundations_of_Process_Event_Data"
    quote: "A trace is a sequence of events belonging to the same case or process instance"

object_terms:
  object:
    author_term: "Object"
    source: "09-OCEL_20"
    quote: "Objects are entities that events operate upon or produce"
    attributes: ["id", "type", "object_attributes"]

  dynamic_attribute:
    author_term: "Dynamic Object Attribute"
    source: "09-OCEL_20"
    quote: "Object attributes can change over time, captured as oaval(O × OA × U_time) → U_val"

correlation_terms:
  e2o:
    author_term: "E2O (Event-to-Object)"
    source: "09-OCEL_20"
    quote: "E2O relates events to objects with a qualifier describing the relationship type"

  o2o:
    author_term: "O2O (Object-to-Object)"
    source: "09-OCEL_20"
    quote: "O2O relates objects to other objects with a qualifier"

  directly_follows:
    author_term: "directly-follows"
    source: "11-Event_KG"
    quote: "Entity-local directly-follows (df) paths track sequence per entity, avoiding convergence artifacts"

---

# RAG/REASONING TERMS (from Agentic RAG, GoT papers)

rag_terms:
  retrieval:
    author_term: "Retrieval"
    source: "20-Agentic_RAG_Survey (Chunk 1:161-163)"
    quote: "Retrieval: Responsible for querying external data sources such as knowledge bases, APIs, or vector databases"

  augmentation:
    author_term: "Augmentation"
    source: "20-Agentic_RAG_Survey (Chunk 1:165-166)"
    quote: "Augmentation: Processes retrieved data, extracting and summarizing the most relevant information to align with the query context"

  generation:
    author_term: "Generation"
    source: "20-Agentic_RAG_Survey (Chunk 1:168-169)"
    quote: "Generation: Combines retrieved information with the LLM's pre-trained knowledge to generate coherent, contextually appropriate responses"

reasoning_terms:
  thought:
    author_term: "Thought"
    source: "19-Graph_of_Thoughts"
    quote: "A thought is a coherent unit of reasoning that can be transformed"

  thought_transformation:
    author_term: "Thought Transformation"
    source: "19-Graph_of_Thoughts"
    types: ["aggregate", "refine", "generate"]

  reflection:
    author_term: "Reflection"
    source: "20-Agentic_RAG_Survey (Chunk 1:515-518)"
    quote: "Reflection is a foundational design pattern in agentic workflows, enabling agents to iteratively evaluate and refine their outputs"

