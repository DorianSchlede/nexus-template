  # =====================================
  # 07-ProtocolBench-2510.17149 Patterns
  # =====================================

  - name: "Unified Transport Envelope (UTE)"
    chunk_ref: "07-ProtocolBench (Chunk 5:448-456)"
    quote: "Minimal required fields: src, dst, content, context. In BaseAgent.send(), UTE.new(...) produces the envelope..."
    description: "A unified message envelope pattern that standardizes inter-protocol communication. UTE provides a protocol-agnostic wrapper containing source, destination, content, and context fields. This enables stateless bridging between heterogeneous protocols (A2A, ACP, ANP, AGORA) while preserving business semantics and security attributes."

  - name: "Protocol Adapter Abstraction (BaseProtocolAdapter)"
    chunk_ref: "07-ProtocolBench (Chunk 6:21-23)"
    quote: "One adapter instance per egress edge (destination/URL/credentials) for isolation and precise metering..."
    description: "Egress abstraction pattern where each adapter instance handles a single protocol and destination. Encapsulates encoding/decoding, transport, authentication, and feature negotiation. Enables independent evolution of protocol-specific logic while maintaining unified interface."

  - name: "Dual-Role Agent Pattern (BaseAgent)"
    chunk_ref: "07-ProtocolBench (Chunk 6:14-18)"
    quote: "BaseAgent (dual role): Acts as a server (receives messages) and as a multi-client (sends to multiple destinations via multiple protocols)..."
    description: "Agents simultaneously function as servers (receiving via BaseServerAdapter implementations) and multi-clients (sending via protocol adapters). This pattern enables flexible peer-to-peer and hierarchical topologies within the same agent implementation."

  - name: "Async Event Hook Model"
    chunk_ref: "07-ProtocolBench (Chunk 6:62-77)"
    quote: "before_encode / after_encode: UTE -> protocol payload, pre/post. before_transport / after_transport: Network send/receive..."
    description: "Lifecycle hook pattern providing extension points for message processing: before/after encode, before/after transport, on_stream_event, on_retry/on_backoff, on_decode/on_error. Enables observability, custom transformations, and error handling without modifying core adapter logic."

  - name: "Unified Error Taxonomy"
    chunk_ref: "07-ProtocolBench (Chunk 6:85-87)"
    quote: "Adapter exceptions are normalized by PAL into: E_TIMEOUT, E_HTTP, E_CONN, E_PROTOCOL, E_ENCODE/DECODE, E_UNSUPPORTED..."
    description: "Standardized error classification pattern where protocol-specific exceptions are normalized to a common taxonomy. Enables consistent error handling and retry logic across different protocols and transport mechanisms."

  - name: "Spec-Only Selection Pipeline"
    chunk_ref: "07-ProtocolBench (Chunk 7:74-76)"
    quote: "Three stages: evidence extraction -> semantic mapping -> candidate reduction and priority. Fixed priority for tie-breaking..."
    description: "Protocol routing pattern using deterministic three-stage pipeline: extract evidence spans from scenario text, map to protocol capabilities, then reduce candidates using fixed priority order (identity/confidentiality -> operation semantics -> interaction preferences). Temperature=0 ensures reproducibility."

  - name: "Canonical Feature Model (CFM)"
    chunk_ref: "07-ProtocolBench (Chunk 7:64-68)"
    quote: "Capabilities are organized into six facets: (1) transport & interaction, (2) long-running & artifacts, (3) identity & confidentiality..."
    description: "Protocol capability classification pattern organizing features into six facets: transport/interaction, long-running/artifacts, identity/confidentiality, delivery/replay, operation semantics, and cross-org trust/governance. Hard constraints prune incompatible protocols before selection."

  - name: "Heterogeneous Link Bridging"
    chunk_ref: "07-ProtocolBench (Chunk 7:103-116)"
    quote: "We enforce 'change transport, not semantics or security.' Homogeneous links use the chosen protocol natively..."
    description: "Cross-protocol bridging pattern where heterogeneous links use stateless encode/decode bridges around UTE. Bridges perform only field re-mapping and semantic alignment, never altering business content or security markers. Preserves end-to-end integrity across protocol boundaries."

  - name: "Resilience Primitives Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 7:133-136)"
    quote: "Resilience primitives: jittered exponential backoff; hedging with cancel-on-first-success; circuit breaking (open/half-open/close)..."
    description: "Router-level resilience pattern combining multiple strategies: exponential backoff with jitter, hedging (parallel requests with first-success cancellation), circuit breaking with state machine, and bulkheading via per-slot concurrency caps. Ordering enforced via per-trace_id work queues."

  - name: "Agent Role Configuration Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 5:248-269)"
    quote: "AGENT CONFIGURATION - For each required tool, specify: name: Descriptive agent name, role: Create meaningful, task-specific roles..."
    description: "Dynamic agent configuration pattern where roles are assigned based on task requirements. Includes predefined role types (information_gatherer, computational_specialist, document_analyzer, evidence_synthesizer, task_coordinator) with tool assignments. Enables flexible multi-agent planning."

  # =====================================
  # 08-LACP-2510.13821 Patterns
  # =====================================

  - name: "Three-Layer Architecture (LACP)"
    chunk_ref: "08-LACP (Chunk 1:185-214)"
    quote: "LACP's architecture implements three mutually-insulated layers, each with well-defined interfaces that enable independent evolution..."
    description: "Telecom-inspired layered protocol architecture with three layers: Semantic Layer (intent via PLAN/ACT/OBSERVE message types), Transactional Layer (signing, sequencing, idempotency, atomic transactions), and Transport Layer (protocol-agnostic delivery). Separation of concerns enables independent evolution."

  - name: "Semantic Message Types (PLAN/ACT/OBSERVE)"
    chunk_ref: "08-LACP (Chunk 1:192-226)"
    quote: "This layer defines a minimal set of universal message types (e.g., PLAN, ACT, OBSERVE) that can be extended with domain-specific content..."
    description: "Narrow waist semantic pattern with three core message types: PLAN (express high-level intent with intent_id, role, natural_language), ACT (invoke external tool with intent_id, tool_call, params), OBSERVE (return results/status with intent_id, status, output). All wrapped in JWS envelope for security."

  - name: "Transactional Integrity Layer"
    chunk_ref: "08-LACP (Chunk 1:206-209)"
    quote: "This layer ensures the reliability and integrity of communications. It provides mechanisms for message signing, sequencing, unique transaction IDs..."
    description: "Message integrity pattern providing cryptographic signing, sequence numbering, unique transaction IDs for idempotency, and two-phase commit for atomic transactions. Critical for ensuring multi-agent interactions are secure and robust in safety-critical applications."

  - name: "JWS Message Envelope"
    chunk_ref: "08-LACP (Chunk 2:184-224)"
    quote: "a semantic PLAN payload is wrapped by a signed, two-phase-commit envelope and then by a binary transport frame..."
    description: "Layered message encoding pattern where semantic payload is wrapped in transactional layer with JSON Web Signature (including transaction_id, sequence_num, timestamp, source/target_agent, signature, timeout_ms), then wrapped in binary transport frame with checksum."

  - name: "Tampering Prevention via Signature Verification"
    chunk_ref: "08-LACP (Chunk 2:137-152)"
    quote: "Upon receiving the tampered message, the server's cryptographic verification step immediately failed. The server logged a signature mismatch..."
    description: "Security pattern where message tampering is detected via cryptographic signature verification. If payload is modified after signing, signature mismatch triggers HTTP 403 Forbidden response, preventing fraudulent transactions. Provides end-to-end message integrity beyond TLS."

  - name: "Replay Attack Prevention via Transaction ID"
    chunk_ref: "08-LACP (Chunk 2:154-168)"
    quote: "The server's signature verification passed, but its Transactional Layer logic identified the transaction_id as a duplicate..."
    description: "Idempotency pattern tracking transaction_ids of processed messages. Duplicate requests return HTTP 409 Conflict, preventing double-processing. Works in conjunction with signature verification to ensure both integrity and exactly-once semantics."

  # =====================================
  # 09-SEMAP-2510.12120 Patterns
  # =====================================

  - name: "Explicit Behavioral Contract Modeling"
    chunk_ref: "09-SEMAP (Chunk 1:175-208)"
    quote: "each agent is modeled through an explicit behavioral contract, a verifiable schema that specifies the required input artifacts and expected output artifacts..."
    description: "Design-by-Contract pattern for multi-agent LLMs where each agent has formal contract C = (name, IC, OC) specifying role identifier, required input artifacts (pre-conditions), and required output artifacts (post-conditions). Reduces ambiguity and under-specification at role and task levels."

  - name: "Structured Messaging Schema"
    chunk_ref: "09-SEMAP (Chunk 1:210-231)"
    quote: "Each message M is formalized as: M = (sender, receiver, CM) where CM is a payload structured as a list of schema-designated objects..."
    description: "Typed inter-agent messaging pattern where messages include sender identifier, receiver identifier, and payload as list of schema-designated objects (e.g., code, review log, reviewer comment). Ensures semantic clarity, completeness, and coordination alignment."

  - name: "Lifecycle-Guided Execution (FSM)"
    chunk_ref: "09-SEMAP (Chunk 1:238-266)"
    quote: "a task lifecycle is modeled as a finite state machine (FSM): L = (S, Sigma, delta, s0, F) where S: lifecycle stages..."
    description: "State machine pattern for workflow control where task progression follows FSM with states (initialized, implementing, reviewing, completed, failed), verification outcomes as transitions, and terminal states. Ensures output correctness and guards against premature termination."

  - name: "Verification-Driven State Transitions"
    chunk_ref: "09-SEMAP (Chunk 1:243-247)"
    quote: "This ensures that task progression is gated by validation and that failures can trigger appropriate recovery or reassignment actions..."
    description: "Gate pattern where state transitions in the lifecycle FSM require passing verification checks. Failed verification triggers recovery or reassignment rather than advancing to next state. Prevents inappropriate verification and ensures quality gates."

  - name: "Protocol Middleware Layer (A2A Integration)"
    chunk_ref: "09-SEMAP (Chunk 1:88-92)"
    quote: "SEMAP is implemented as a lightweight protocol middleware atop Google's Agent-to-Agent (A2A) infrastructure and supports both centralized and decentralized workflows..."
    description: "Middleware integration pattern where SEMAP protocol layer sits atop existing infrastructure (A2A). Adds behavioral contracts, structured messaging, and lifecycle control without replacing underlying communication. Supports both centralized (CEO-style) and decentralized topologies."

  # =====================================
  # 10-TalkHier-2502.11098 Patterns
  # =====================================

  - name: "Context-Rich Communication Protocol"
    chunk_ref: "10-TalkHier (Chunk 1:287-310)"
    quote: "a communication event c(t)ij is defined as: c(t)ij = (M(t)ij, B(t)ij, I(t)ij) where M indicates the message content..."
    description: "Structured communication pattern where each inter-agent event contains three components: Message (instructions/clarifications), Background (core problem details and intermediate decisions for coherence), and Intermediate Output (generated outputs for task progression and traceability). Replaces unstructured text exchanges."

  - name: "Agent-Specific Independent Memory"
    chunk_ref: "10-TalkHier (Chunk 1:272-283)"
    quote: "each agent vi maintains an independent memory, Memory_i. Unlike long-term memory, which relies on a shared memory pool accessible by all agents..."
    description: "Memory isolation pattern where each agent maintains its own persistent memory, operating without interference from others and not limited to session or conversational thread. Enables independence (no centralized dependencies) and persistence (historical data across sessions)."

  - name: "Collaborative Hierarchy Agent Team"
    chunk_ref: "10-TalkHier (Chunk 1:410-431)"
    quote: "The entire graph G consists of multiple teams, each represented as a subset Vteam. Each team includes a dedicated supervisor agent and one or more member agents..."
    description: "Nested hierarchical team pattern where member agent in one team can act as supervisor for another team, creating recursive hierarchy. Formal structure: Vmain = {main Supervisor, Generator, Eval Supervisor, Revisor}, Veval = {Eval Supervisor, Evaluators E1..Ek}."

  - name: "Hierarchical Refinement Algorithm"
    chunk_ref: "10-TalkHier (Chunk 1:328-384)"
    quote: "The process begins with the main Supervisor assigning tasks to the evaluation Supervisor, who then distributes evaluation criteria to individual evaluators..."
    description: "Multi-level refinement pattern: Main Supervisor assigns to Eval Supervisor, who distributes criteria to k independent evaluators. Each evaluator assesses output against assigned criteria, Eval Supervisor aggregates/summarizes feedback, Main Supervisor checks quality threshold, Revisor refines if needed. Iterative until threshold met or max iterations."

  - name: "Supervisor-Member Role Pattern"
    chunk_ref: "10-TalkHier (Chunk 1:242-269)"
    quote: "Type_i: Specifies whether the agent is a Supervisor (S) responsible for overseeing task success, or a Member (M) focused on problem-solving..."
    description: "Role classification pattern distinguishing Supervisor agents (oversee team operations, assign tasks, ensure task success) from Member agents (problem-solving, optionally utilizing plugins). Combined with Role_i, Plugins_i, and Memory_i to define complete agent specification."

  - name: "Evaluation Team Feedback Aggregation"
    chunk_ref: "10-TalkHier (Chunk 2:39-51)"
    quote: "The evaluation Supervisor aggregates and summarizes this feedback (Feval_summary) before passing it to the main Supervisor..."
    description: "Feedback synthesis pattern where multiple independent evaluators provide assessments that are aggregated and summarized by Eval Supervisor before passing to Main Supervisor. Reduces bias from individual evaluators and prevents feedback overload. Quality threshold determines if output is finalized or needs revision."

  - name: "Background Information Context Passing"
    chunk_ref: "10-TalkHier (Chunk 1:302-307)"
    quote: "B(t)ij denotes background information to ensure coherence and task progression, including the problem's core details and intermediate decisions..."
    description: "Context preservation pattern where background information is explicitly passed between agents to maintain coherence. Not present for connections from Member to Supervisor nodes. Ensures agents have necessary context without requiring shared memory or repeated context transfer."

