  # 12-CollabSurvey-2501.06322 Patterns
  # =====================================

  - name: "Collaboration Channel Abstraction"
    chunk_ref: "12-CollabSurvey (Chunk 1:459-465)"
    quote: "C = {cj}: a set of collaboration channels that facilitate interactions among agents, enabling the exchange of information based on given objectives..."
    description: "Channel-based collaboration pattern where interactions are organized into distinct channels characterized by actors (agents involved), types (cooperation/competition/coopetition), structures (peer-to-peer/centralized/distributed), and strategies. Channels with different attributes are treated as separate, enabling hybrid collaboration models."

  - name: "Agent Definition Tuple (a = {m,o,e,x,y})"
    chunk_ref: "12-CollabSurvey (Chunk 2:13-40)"
    quote: "An agent can be mathematically represented by a = {m,o,e,x,y} where Model m = {arch, mem, adp}..."
    description: "Formal agent specification pattern: Model (architecture, agent-specific memory, optional adapters), Objective (goal guiding actions), Environment (context/conditions), Input (perception), Output (y = m(o,e,x)). Enables mathematical analysis of collaborative mechanisms."

  - name: "Multi-Stage Collaboration Pattern"
    chunk_ref: "12-CollabSurvey (Chunk 2:81-85)"
    quote: "Collaboration can occur at different stages: (i) late-stage collaborations, such as ensembling outputs, (ii) mid-stage collaborations, exchanging parameters..."
    description: "Temporal collaboration pattern distinguishing three stages: Early-stage (sharing data, context, environment for development), Mid-stage (exchanging parameters/weights in federated manner), Late-stage (ensembling outputs/actions toward collaborative goals). Enables targeted optimization of collaboration mechanisms."

  - name: "Cooperation Alignment Pattern"
    chunk_ref: "12-CollabSurvey (Chunk 2:243-250)"
    quote: "Cooperation in LLM-based MASs occurs when agents align their individual objectives (oi) with a shared collective goal (O_collab)..."
    description: "Goal alignment pattern where individual agent objectives are unified into collective goal (O_collab = union of oi). Agents assess each other's needs and capabilities, actively seeking collaborative opportunities. Essential for tasks requiring collective decision-making and complementary skill sets."

  - name: "Competition Dynamics Pattern"
    chunk_ref: "12-CollabSurvey (Chunk 2:360-365)"
    quote: "Competition happens when there are conflicting objectives or scenarios of limited resources. Agents prioritize their individual goals (oi)..."
    description: "Competitive collaboration pattern where agents have mutually exclusive or opposing objectives (O_collab = {oi | oi != oj for all i != j}). Promotes robustness, strategic adaptability, and creative problem-solving through rivalry. Useful for debate, strategic gameplay, and answer refinement."

  - name: "Coopetition Blend Pattern"
    chunk_ref: "12-CollabSurvey (Chunk 2:403-415)"
    quote: "Coopetition, a strategic blend of cooperation and competition, enables agents to collaborate on certain tasks to achieve shared objectives while simultaneously competing..."
    description: "Hybrid collaboration pattern where agents cooperate on some tasks while competing on others. Applied in negotiation scenarios with trade-offs and mixture-of-experts frameworks. Enables compromise and leverages both cooperative efficiency and competitive quality improvement."

  - name: "Hybrid Collaboration Coordination"
    chunk_ref: "12-CollabSurvey (Chunk 2:418-440)"
    quote: "Different agents may participate in different collaboration channels C, each with distinct interaction types, coordinating together to achieve the overall system goal..."
    description: "Multi-channel coordination pattern where agents participate in multiple collaboration channels with different types (competitive channel between debaters, cooperative channel between debaters and judge). Requires coordination mechanisms like role assignments, communication protocols, and shared knowledge representations."

  - name: "Rule-Based Collaboration Protocol"
    chunk_ref: "12-CollabSurvey (Chunk 2:449-452)"
    quote: "Interactions among agents in C are strictly controlled by predefined rules, ensuring that agents coordinate their actions according to system-wide constraints..."
    description: "Structured collaboration pattern where agent interactions follow predefined rule sets rather than probabilistic inputs. Offers efficiency and predictability but limited adaptability. Applied in consensus seeking, navigation, and peer-review processes."

  - name: "Role-Based Collaboration Protocol"
    chunk_ref: "12-CollabSurvey (Chunk 2:469-472)"
    quote: "Leverage distinct predefined roles or communication structure. Each agent operates on segmented objective, support overall goal..."
    description: "Modularity-focused collaboration pattern where agents have predefined roles (manager, searcher, analyst) and communication structures. Each agent operates on segmented objectives supporting overall goal. Enables reusability and leverages agent-specific expertise. Applied in software development and decision making."

  - name: "Model-Based Collaboration Protocol"
    chunk_ref: "12-CollabSurvey (Chunk 2:473-476)"
    quote: "Based on input (with uncertainty in perception), environment and shared goals, agents carry out probabilistic decision making..."
    description: "Adaptive collaboration pattern where agents make probabilistic decisions based on uncertain inputs, environment, and shared goals. Offers adaptability to dynamic environments and robustness to uncertainties. More complex to implement and computationally expensive. Applied in game environments and robotics."

  - name: "Directed Acyclic Graph Collaboration"
    chunk_ref: "12-CollabSurvey (Chunk 2:74-77)"
    quote: "the collaboration channels are pre-defined through a Directed Acyclic Graph with each edge as agents handling and receiving outputs..."
    description: "Structured workflow pattern where collaboration channels form a DAG with agents as nodes and edges representing output flow. Enables clear task dependencies and ordered execution. Applied in simulated game environments and coding tasks with planned collaboration sequences."

  - name: "Shared Belief State Representation"
    chunk_ref: "12-CollabSurvey (Chunk 2:253-257)"
    quote: "agents gain a shared belief state representation within the environment E, helping them track each other's goals and actions, thereby facilitating smoother coordination..."
    description: "Theory of Mind pattern for multi-agent collaboration where agents maintain shared belief state to track each other's goals and actions. Enables emergent collaborative behaviors and high-order Theory of Mind capabilities. Challenges remain in long-horizon planning and hallucination management."
