  # ProtocolBench-2510.17149 Chunk 6 Patterns
  - name: "A2A Inbox Not Universally Implemented"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:310-311)"
    quote: "/inbox is not universally implemented (PAL keeps a negative cache); receive_message() is a compatibility stub"
    description: "A2A protocol limitation where the /inbox endpoint is not consistently implemented across systems, requiring PAL to maintain a negative cache. The receive_message function serves only as a compatibility stub rather than full functionality."

  - name: "ACP Streaming Depends on Server SSE"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:314-315)"
    quote: "Streaming depends on server SSE; long-running flows require /acp/status"
    description: "ACP protocol limitation where streaming functionality is contingent on server-side SSE (Server-Sent Events) support. Long-running workflows must rely on polling the /acp/status endpoint."

  - name: "ANP DID Verification Bypass in Test Configs"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:318-320)"
    quote: "Test configs may enable DID verification bypass; if no DID service is available, use HTTP fallback POST /anp/message"
    description: "ANP adapter limitation where test configurations may bypass DID verification for interoperability, and HTTP fallback is required when no DID service is available. The local resolver caches target DIDs but is not a general-purpose resolver."

  - name: "Agora Simplified HTTP Without Official Toolformer"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:323)"
    quote: "Without official toolformer, uses simplified HTTP with keyword classification; semantics and performance are limited"
    description: "AgoraClientAdapter limitation where absence of official toolformer forces use of simplified HTTP with keyword classification, resulting in limited semantics and performance capabilities."

  - name: "HTTP Transport Not Ordered"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:331)"
    quote: "HTTP is not ordered; ANP is near-ordered per session; cross-session requires merge logic"
    description: "Transport layer limitation where HTTP does not guarantee message ordering. ANP provides only near-ordering within a single session, and cross-session scenarios require application-level merge logic."

  - name: "Client Adapters No Deduplication Persistence"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:335-336)"
    quote: "Client adapters do not persist deduplication; implement on the server or one layer up"
    description: "Idempotency limitation where client adapters do not maintain persistent deduplication state. Deduplication must be implemented at the server level or in a higher layer of the architecture."

  - name: "Local Loopback Requires Explicit Default Adapter"
    chunk_ref: "07-ProtocolBench-2510.17149 (Chunk 6:326-328)"
    quote: "IntelligentAgentNetwork._execute_single_agent_task() may use agent.send(agent_id, ...) for self-delivery; the network must bind an explicit default adapter"
    description: "Local loopback limitation requiring explicit binding of a default adapter for agent self-delivery when using IntelligentAgentNetwork._execute_single_agent_task() for internal routing."

