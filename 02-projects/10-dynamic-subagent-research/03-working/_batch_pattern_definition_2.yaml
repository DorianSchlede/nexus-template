  # Paper 02-ContextSurvey (Chunks 7-9)
  # ============================================

  - name: "Session-based Context Refinement"
    chunk_ref: "02-ContextSurvey (Chunk 7:21-24)"
    quote: "Session-based context refinement defines collaborative scope boundaries, facilitating event-driven orchestration where agents can enter and exit dynamically"
    description: "A pattern for defining collaborative scope boundaries in multi-agent systems. Uses sessions to enable event-driven orchestration where agents can dynamically enter/exit, create output streams, and contribute to shared session streams. Enables agent inclusion based on user input or autonomous decision-making for adaptable systems."

  - name: "Handover Pattern in Business Process Simulation"
    chunk_ref: "02-ContextSurvey (Chunk 7:84-87)"
    quote: "autonomous behavior operates through local control-flow and handover patterns acknowledging agent autonomy in collaborative work"
    description: "A coordination pattern for multi-agent business process simulation (AgentSimulator). Orchestrated behavior follows global control-flow patterns while autonomous behavior uses local control-flow and explicit handover patterns that acknowledge agent autonomy. Enables process behavior discovery in both orchestrated and autonomous settings."

  - name: "SagaLLM Transaction Framework"
    chunk_ref: "02-ContextSurvey (Chunk 7:59-62)"
    quote: "comprehensive solutions such as the SagaLLM framework providing transaction support, independent validation procedures, and robust context preservation mechanisms"
    description: "A framework pattern addressing multi-agent coordination challenges including transaction support, independent validation procedures, and context preservation. Designed to handle LangGraph/AutoGen/CAMEL limitations in atomicity guarantees, compensation mechanisms, and validation procedures."

  - name: "Protocol Adherence Evaluation Pattern"
    chunk_ref: "02-ContextSurvey (Chunk 7:201-206)"
    quote: "Multi-agent systems evaluation captures communication effectiveness, coordination efficiency, and collective outcome quality through specialized metrics addressing protocol adherence, task decomposition accuracy"
    description: "An evaluation pattern for multi-agent systems that measures communication effectiveness, coordination efficiency, and collective outcomes. Uses specialized metrics for protocol adherence, task decomposition accuracy, and emergent collaborative behaviors. Addresses validation limitations in frameworks relying on LLM self-validation."

  - name: "Unified Taxonomic Framework for Context Engineering"
    chunk_ref: "02-ContextSurvey (Chunk 8:460-464)"
    quote: "a unified taxonomic framework that organizes context engineering techniques into Foundational Components and System Implementations"
    description: "A meta-pattern organizing context engineering into two tiers: Foundational Components (Context Retrieval/Generation, Context Processing, Context Management) and System Implementations (RAG, Memory Systems, Tool-Integrated Reasoning, Multi-Agent Systems). Demonstrates how core capabilities integrate into sophisticated architectures."

  - name: "Communication Protocol Standardization Pattern"
    chunk_ref: "02-ContextSurvey (Chunk 8:315-324)"
    quote: "Communication protocol standardization represents a critical research frontier, with emerging protocols including MCP, A2A, ACP, and ANP demonstrating the need for unified frameworks"
    description: "A pattern addressing inter-agent communication standardization. References MCP (USB-C for AI), A2A (Agent-to-Agent), ACP (Agent Communication Protocol), and ANP (Agent Network Protocol). Identifies security vulnerabilities and scalability limitations requiring solutions for large-scale deployment."

  - name: "Graceful Degradation Strategy"
    chunk_ref: "02-ContextSurvey (Chunk 8:375-379)"
    quote: "Multi-agent systems face additional challenges in coordination failure scenarios, where partial system failures can cascade through the entire agent network. Evaluation frameworks must address graceful degradation strategies"
    description: "A resilience pattern for multi-agent systems handling partial failures that can cascade through agent networks. Requires error recovery protocols and mechanisms to maintain system functionality under adverse conditions, including handling unknown unknowns and emergent failure cascades."

  - name: "GAIA Performance Gap Pattern"
    chunk_ref: "02-ContextSurvey (Chunk 9:33-35)"
    quote: "GAIA (human 92% vs AI 15%) highlight the importance of transparent capability communication and appropriate expectation setting"
    description: "An evaluation pattern revealing substantial performance gaps between human (92%) and AI (15%) capabilities on general assistant tasks. Underscores the importance of transparent capability communication, appropriate expectation setting, and developed robust alignment mechanisms for deployed systems."

