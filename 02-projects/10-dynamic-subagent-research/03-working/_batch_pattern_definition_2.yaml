  # Paper 03-ClaudeCode (Chunks 1-2)
  # ============================================

  - name: "Context Engineering Workflow"
    chunk_ref: "03-ClaudeCode (Chunk 1:69-72)"
    quote: "context engineering approach for LLM-based code assistants. By context engineering, we mean systematically constructing and supplying all relevant information needed for a coding task"
    description: "A comprehensive pattern for LLM code assistants involving systematic construction and supply of all relevant information: clarified intent, high-level plans, external knowledge, and repository-specific details. Implemented via a coordinated multi-agent process with Intent Translator, Retrieval, Synthesis, and Multi-Agent orchestration."

  - name: "Intent Translator Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 1:75-77)"
    quote: "an Intent Translator using GPT-5 to rewrite or elaborate the user request into a structured task specification"
    description: "A preprocessing pattern using a high-end LLM to reformulate ambiguous user queries into structured specifications. Translates requests like 'Add a calendar view' into explicit step-by-step task lists including UI updates, data fetching, styling, and testing requirements. Reduces burden on coding agents to interpret fuzzy instructions."

  - name: "Orchestrator-Worker Multi-Agent Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 1:278-287)"
    quote: "centralized orchestrator-worker paradigm (often called a hub-and-spoke pattern): a primary Claude instance (the Manager) coordinates several specialist sub-agents that each have their own context and role"
    description: "A multi-agent architecture where a central Manager orchestrates specialist sub-agents (backend-architect, frontend-specialist, devops-engineer, code-reviewer) defined via YAML/Markdown configurations. Each subagent operates with isolated context windows to prevent cross-contamination between workflow phases."

  - name: "Semantic Code Search Index Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 1:246-269)"
    quote: "semantic code search index using a vector database. We embed code files and fragments into high-dimensional vectors using a code-specialized embedding model"
    description: "A retrieval pattern combining semantic search (vector embeddings via ChromaDB/Zilliz) with lexical search (grep, file path matching). Uses AST parser (tree-sitter) to chunk files by function/class definitions. Queries repository for relevant code fragments based on task specifications."

  - name: "Context Layering Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 2:7-9)"
    quote: "structured layering of context is key. At any given time, an agent is working with a manageable slice of information: role-specific prompt + CLAUDE.md context + task-specific instructions + relevant code/knowledge snippets"
    description: "A pattern ensuring each agent works with manageable context slices: role-specific prompts, CLAUDE.md project context, task-specific instructions, and retrieved code/knowledge snippets. Helps maintain coherence for large tasks and mitigates context window issues by dividing work among specialized agents."

  - name: "Iterative Coding and Validation Loop"
    chunk_ref: "03-ClaudeCode (Chunk 1:374-381)"
    quote: "As agents make changes, we leverage Claude's tool integration to run validations. After code for a step is written, the orchestrator can trigger test execution via a shell tool"
    description: "A feedback loop pattern where agents make code changes, tests are executed, and error output is captured. Failed tests feed back into the responsible agent or debugging agent to prompt fixes. Resembles DARS feedback loop with simple re-try rather than multiple simultaneous trajectories."

  - name: "Single-Shot Success Rate Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 2:66-74)"
    quote: "multi-agent approach succeeded in more tasks and required fewer iterations. It often produced working solutions on the first attempt, whereas the baseline frequently needed follow-up prompts"
    description: "A success metric pattern comparing multi-agent vs single-agent approaches. Multi-agent system achieved 80% success rate (4/5 tasks) without human corrections vs 40% for single-agent baseline. Demonstrates value of comprehensive context engineering and specialized agent roles for first-attempt correctness."

  - name: "Agent Responsibility Delineation Pattern"
    chunk_ref: "03-ClaudeCode (Chunk 2:110-122)"
    quote: "importance of clearly delineating responsibilities to avoid both gaps and overlaps. Planner's prompt to explicitly assign sub-tasks to agent roles, and implementing a simple lock to prevent concurrent edits"
    description: "An orchestration pattern ensuring clear agent responsibilities. Requires Planner to explicitly assign sub-tasks to specific agent roles. Implements file locks to prevent concurrent edits to same files. Quality assurance step with dedicated reviewer agent catches subtle issues missed by coding agents."

  # ============================================
  # Paper 04-GCC (Chunks 1-2)
  # ============================================

  - name: "Git-Context-Controller (GCC) Framework"
    chunk_ref: "04-GCC (Chunk 1:17-22)"
    quote: "GCC, a structured context management framework inspired by software version control systems. GCC elevates context from passive token streams to a navigable, versioned memory hierarchy"
    description: "A context management pattern treating agent memory as a version-controlled file system. Structures context under .GCC/ directory with global roadmap (main.md), per-branch execution traces (log.md), milestone summaries (commit.md), and metadata (metadata.yaml). Enables milestone-based checkpointing and structured reflection."

  - name: "COMMIT Checkpointing Pattern"
    chunk_ref: "04-GCC (Chunk 1:172-175)"
    quote: "COMMIT <summary> - called when the agent notices recent progress forms a coherent milestone (e.g., implementing a module, finishing a hypothesis test)"
    description: "A memory persistence pattern where agents checkpoint meaningful progress as coherent milestones. Updates commit.md with branch purpose, previous progress summary, and current commit contribution. Turns loose OTA sequences into retrievable memory units enabling progress tracking and rollbacks."

  - name: "BRANCH Exploration Pattern"
    chunk_ref: "04-GCC (Chunk 1:176-177)"
    quote: "BRANCH <name> - called when the agent wants to pursue an alternative approach without affecting current context"
    description: "An isolation pattern for exploring alternative approaches (new API designs, research paths) without affecting main context. Creates isolated workspace with empty log.md and new commit.md. Ensures focused reasoning while maintaining ability to return to main flow. Enables safe architectural experiments."

  - name: "MERGE Synthesis Pattern"
    chunk_ref: "04-GCC (Chunk 1:180-181)"
    quote: "MERGE <branch name> - called when a completed branch's results should be synthesized back into the main trajectory"
    description: "A convergence pattern for integrating branch outcomes into main plan. Automatically calls CONTEXT on target branch, updates main.md with branch outcome impact, merges commit.md entries with origin tags for traceability. Creates Git commit to checkpoint unified memory state."

  - name: "Multi-level Context Retrieval Pattern"
    chunk_ref: "04-GCC (Chunk 1:87-91)"
    quote: "Multi-level context retrieval: Agents can access context at varying levels of detail, from high-level project plans to low-level OTA steps"
    description: "A hierarchical retrieval pattern enabling agents to access context at varying granularity: high-level project plans (main.md) to fine-grained OTA (Observation-Thought-Action) execution traces (log.md). Supports seamless navigation across layers for tracing and locating any point in reasoning history."

  - name: "Cross-agent Memory Handover Pattern"
    chunk_ref: "04-GCC (Chunk 1:100-105)"
    quote: "allows agents to operate seamlessly across sessions. No need to 're-teach' the model when a new session begins. Another agent, based on a different LLM, can pick up exactly where the previous one left off"
    description: "A continuity pattern enabling seamless operation across sessions and agents. Different LLMs on different machines can resume where previous agents stopped with minimal overhead. Smooths distribution and handover of agent-generated codebases, similar to human Git collaboration workflows."

  - name: "Spontaneous Modular Behavior Emergence"
    chunk_ref: "04-GCC (Chunk 2:118-124)"
    quote: "What is notable about this sequence is that it was not procedurally enforced. These behaviors emerged spontaneously from the framing structure of GCC itself"
    description: "An emergent behavior pattern where agents internalize GCC affordances as cognitive norms without explicit instructions. Agents independently write tests, validate correctness, then commit - behaving as disciplined software engineers. The system's structured memory framing induces proper development workflows."

