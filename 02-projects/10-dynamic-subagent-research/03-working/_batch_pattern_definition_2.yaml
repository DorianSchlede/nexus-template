  - name: "ProtocolBench Evaluation Framework"
    chunk_ref: "07-ProtocolBench (Chunk 1:22-23)"
    quote: "ProtocolBench, a benchmark that systematically compares agent protocols along four measurable axes: task success, end-to-end latency, message or byte overhead, and robustness under failures"
    description: "A comprehensive evaluation pattern for multi-agent communication protocols. Measures four axes: task success/quality, end-to-end latency/throughput, message/byte overhead, and failure-time robustness. Uses protocol-normalizing adapters and shared scenario suite for fair comparisons."

  - name: "Protocol Adapter Normalization Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 1:112-116)"
    quote: "Protocol Adapters that normalize envelopes, field mappings, retries, and streaming semantics across A2A/ACP/ANP/Agora"
    description: "A translation pattern where protocol adapters normalize envelopes, field mappings, retries, and streaming semantics across different protocols (A2A, ACP, ANP, Agora). Enables fair protocol comparisons by isolating protocol-specific effects while pinning non-protocol factors."

  - name: "ProtocolRouter Dynamic Selection Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 1:113-116)"
    quote: "ProtocolRouter, a learned protocol router that selects per-scenario (or per-module) protocols based on requirements and runtime signals"
    description: "A dynamic routing pattern that selects optimal protocols per-scenario or per-module based on stated requirements and observable signals. Performs selection and composition only; cross-protocol message translation uses stateless encode/decode bridges preserving semantics and security attributes."

  - name: "Fail-Storm Recovery Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 2:103-106)"
    quote: "Pre-fault (60 seconds before failure) and Post-fault (60 seconds after recovery). We measure Answer Discovery Rate, Latency, and Recovery Time"
    description: "A resilience evaluation pattern testing protocol behavior under cyclic node failures in Shard-QA ring topology. Measures pre-fault vs post-fault answer discovery rate, median task completion latency, and duration from fault injection to system stabilization. Tests with 8 agents, 3 killed every 120s."

  - name: "Security Capability Matrix Pattern"
    chunk_ref: "07-ProtocolBench (Chunk 2:131-136)"
    quote: "evaluate security capabilities using a binary matrix indicating whether each protocol supports specific security features (TLS transport, session hijacking protection, end-to-end encryption)"
    description: "A security assessment pattern using binary capability matrix for protocol evaluation. Tests TLS transport, session hijacking protection, E2E encryption, tunnel sniffing resistance, and metadata leakage prevention. Measures probe block rates as percentage of attacks successfully blocked. ANP/Agora provide comprehensive coverage; ACP/A2A offer partial capabilities."
