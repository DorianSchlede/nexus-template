  - name: "AIAgent Tool Execution Pattern"
    chunk_ref: "22-PROV-AGENT-2508.02866 (Chunk 1:285-296)"
    quote: "an AI agent can be associated with one or many tool executions (AgentTool) and each tool may be informed by one or many AIModelInvocations. Each AIModelInvocation uses a Prompt and a specific AIModel"
    description: "Pattern modeling agent tool executions with full provenance: AgentTool activities linked to AIAgent, informed by AIModelInvocations that use Prompts and specific AIModels, generating ResponseData attributed to the agent. Captures complete handover chain for audit."

  - name: "Agentic Provenance Query Pattern"
    chunk_ref: "22-PROV-AGENT-2508.02866 (Chunk 2:93-101)"
    quote: "Q1. Given an agent decision, what was the complete lineage until the first input data?...traverses to its generating Agent_Tool_i, then to the inputs it used"
    description: "Pattern enabling provenance queries for agent accountability: trace complete lineage from decision to source data, understand reasoning behind decisions, retrieve prompts/responses for surprising decisions, track decision propagation through workflow. Essential for debugging handover failures."

  - name: "Iterative Decision Propagation Pattern"
    chunk_ref: "22-PROV-AGENT-2508.02866 (Chunk 2:36-45)"
    quote: "the decision made for each layer informs the decision logic in the next, enabling the system to learn over the course of a print. However, because the agent relies on an LLM, there is a risk of hallucinated or incorrect outputs"
    description: "Pattern describing iterative agent decisions where each decision influences subsequent decision logic. A single error can propagate across iterations, compromising downstream outputs. Provenance tracking becomes essential for identifying where handover corruption began."

  # Paper 24: EffectiveCollab-2412.05449 Patterns
  - name: "Hierarchical Agents Collaboration Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 1:57-59)"
    quote: "In a centralized hierarchy, a supervisor agent oversees and assigns tasks to specialist agents. The figure demonstrates a multi-layer hierarchy, where an agent can function as both a specialist agent and a supervisor agent"
    description: "Pattern for hierarchical multi-agent collaboration where supervisor agents delegate to specialists who may themselves supervise other agents. Each leaf agent focuses on specialized tasks while supervisors manage planning, delegation, and coordination. Defines clear handover boundaries."

  - name: "Inter-Agent Message Passing Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 1:230-244)"
    quote: "we model the inter-agent communication capability as a specialized tool that can be leveraged by the supervisor agent...Parallel Communication: The supervisor agent can engage in parallel communication with multiple specialist agents simultaneously"
    description: "Pattern modeling inter-agent communication as a tool (send_message with recipient and content). Supports unified interface, parallel communication with multiple agents, and leverages existing function calling capability. Defines handover protocol for multi-agent systems."

  - name: "Payload Referencing Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 1:275-298)"
    quote: "Payload referencing is a specialized mechanism designed to handle the exchange of large content blocks, particularly code snippets...allowing direct injection of text extracted from past multi-party communication into the message content"
    description: "Pattern for efficient transfer of large content blocks between agents. Automatically detects structured content, assigns unique identifiers, and enables reference tags instead of regeneration. Reduces 27% communication overhead and prevents payload corruption during agent-to-agent transmission."

  - name: "Dynamic Agent Routing Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 1:325-345)"
    quote: "a dynamic agent routing mechanism that selectively bypasses the supervisor agent's orchestration when the incoming message only requires simple routing...using a fast classifier that predicts whether the incoming message can be directly routed"
    description: "Pattern for optimizing handovers by routing simple requests directly to specialist agents, bypassing full orchestration. Uses fast classifier to predict routing decisions with 90% accuracy. Falls back to full orchestration when uncertain. Reduces latency for straightforward handovers."

  - name: "Assertion-Based Benchmarking Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 1:389-402)"
    quote: "The assertion-based evaluation framework relies on three components: 1) benchmarking data collection, 2) environment simulators, 3) automatic assertion judge"
    description: "Pattern for evaluating multi-agent systems through assertions (statements that must hold true for success). Categorizes assertions as user-side (observable) and system-side (tool correctness, inter-agent behavior). Enables scalable automated evaluation of handover quality."

  - name: "Goal Success Rate Metrics Pattern"
    chunk_ref: "24-EffectiveCollab-2412.05449 (Chunk 2:62-91)"
    quote: "Overall GSR: Overall goal success rate covering both user-side and system-side...Supervisor GSR: Goal success rate of the supervisor agent without any dependence on sub-agent and tool behavior"
    description: "Pattern defining success metrics for multi-agent collaboration: Overall GSR (all assertions true), Supervisor GSR (supervisor reliability regardless of sub-agent failures), User-side GSR (user perspective), System-side GSR (system perspective). Provides comprehensive handover quality measurement framework."
