    chunk_ref: "22-PROV-AGENT-2508.02866 (Chunk 1:29-38)"
    quote: "PROV-AGENT, a provenance model that extends W3C PROV and leverages the Model Context Protocol (MCP)...to integrate agent interactions into end-to-end workflow provenance"
