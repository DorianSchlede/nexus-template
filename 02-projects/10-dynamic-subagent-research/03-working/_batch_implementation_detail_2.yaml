  # 03-ClaudeCode-2508.08322 (Chunk 1 & 2)
  # =====================================================

  - name: "Claude Code Multi-Agent YAML Configuration"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:280-302)"
    quote: "Claude's framework allows defining these agents via simple YAML/Markdown files... name: backend-architect, description: Design RESTful APIs"
    description: "Claude Code implements agent configuration through YAML/Markdown files in a .claude/agents/ directory. Each agent profile includes name, description, model specification, and available tools (Read, Write, Edit, Bash). The orchestrator automatically loads these configurations."

  - name: "Isolated Agent Context Windows"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:309-315)"
    quote: "Each subagent operates with an isolated context window... the agent receives only the information relevant to its task"
    description: "Implementation pattern where each sub-agent receives only task-relevant information in an isolated context window, preventing cross-contamination between workflow phases. A persistent context file (CLAUDE.md) provides shared base knowledge across agents."

  - name: "Hub-and-Spoke Orchestrator Pattern"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:277-279)"
    quote: "centralized orchestrator-worker paradigm (often called a hub-and-spoke pattern): a primary Claude instance (the Manager) coordinates"
    description: "Multi-agent architecture where a primary Claude instance acts as Manager/orchestrator coordinating specialist sub-agents. The Manager delegates tasks and integrates outputs while sub-agents maintain focused contexts for their specific roles."

  - name: "Semantic Code Search Vector Database"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:246-268)"
    quote: "semantic code search index using a vector database (we experimented with both ChromaDB and Zilliz)... embed code files using a code-specialized embedding model"
    description: "Implementation of semantic code retrieval using vector databases (ChromaDB/Zilliz) with code-specialized embedding models. Files are chunked by function/class definitions using AST parser (tree-sitter) to preserve code structure."

  - name: "Context Layering Architecture"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:406-408)"
    quote: "structured layering of context is key... role-specific prompt + CLAUDE.md context + task-specific instructions + relevant code/knowledge snippets"
    description: "Four-layer context structure for agents: (1) role-specific prompt, (2) CLAUDE.md persistent context, (3) task-specific instructions, and (4) relevant code/knowledge snippets from retrieval. This maintains coherence for large tasks."

  - name: "Iterative Test-Driven Agent Loop"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:374-381)"
    quote: "leverage Claude's tool integration to run validations. After code for a step is written, the orchestrator can trigger test execution via a shell tool"
    description: "Implementation of test-driven validation loop where orchestrator triggers test suite execution after code generation. Failed tests capture error output which is fed back to responsible agent for fixes, resembling DARS feedback pattern."

  - name: "Code Reviewer Agent Checklist"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:384-395)"
    quote: "code-reviewer agent to do a final pass... using a comprehensive checklist covering things like type safety, performance, and security"
    description: "Dedicated code-reviewer agent implementation that performs final pass using comprehensive checklist covering type safety, performance, security. Suggestions are either auto-applied by editing agent or presented for human confirmation."

  - name: "Planner Agent Task Decomposition"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:355-362)"
    quote: "Planner agent is prompted to produce a concrete implementation plan: a sequence of steps possibly mapped to specific files or components"
    description: "Planner agent receives structured task specification and knowledge summary to produce concrete implementation plans with steps mapped to files/components. Example output: sequence of tasks like 'Update API', 'Create Component', 'Write tests'."

  - name: "Intent Translator Preprocessing"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:191-215)"
    quote: "employ a high-end LLM (GPT-5) to act as an Intent Translator. This agent reformulates the query into a structured specification"
    description: "Separate LLM (GPT-5) preprocesses user queries by reformulating ambiguous requests into structured task specifications with step-by-step breakdowns, clarifying implicit requirements before coding agents process them."

  - name: "NotebookLM Document Synthesis"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:231-241)"
    quote: "NotebookLM as a document analysis agent... prompt to produce a concise table-of-contents summary of each and to answer specific questions"
    description: "Integration with NotebookLM as document synthesis module that produces structured TOC summaries and Q&A pairs from retrieved documents. Distills external knowledge into bullet points for easy integration into code-writing prompts."

  - name: "File Lock Mechanism for Concurrent Edits"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:113-117)"
    quote: "implementing a simple lock in the orchestrator to prevent concurrent edits to the same file"
    description: "Implementation of simple file locking in orchestrator to prevent situations where multiple agents attempt to modify the same file simultaneously, avoiding conflicts and ensuring consistent modifications."

  # =====================================================
  # 04-GCC-2508.00031 (Chunk 1 & 2)
  # =====================================================

  - name: "GCC Directory Structure"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:149-166)"
    quote: ".GCC/ directory... main.md # global roadmap... branches/<branch-name>/ commit.md, log.md, metadata.yaml"
    description: "Git-Context-Controller implements structured directory under .GCC/ with main.md for global roadmap, and per-branch directories containing commit.md (milestone summaries), log.md (OTA execution traces), and metadata.yaml (file structures, dependencies, configs)."

  - name: "COMMIT Command Implementation"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:260-287)"
    quote: "COMMIT <summary> called when agent identifies coherent milestone... Updates commit.md with branch intent, coarse-grained summary, detailed description"
    description: "COMMIT command checkpoints meaningful progress by updating commit.md with three blocks: Branch Purpose (inherited from BRANCH), Previous Progress Summary (regenerated from prior commits), and This Commit's Contribution (detailed current achievement). Optionally revises main.md roadmap."

  - name: "BRANCH Command Implementation"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:290-305)"
    quote: "BRANCH <name> called when agent detects meaningful divergence... creates empty log.md, initializes new commit.md with branch purpose"
    description: "BRANCH command enables isolated exploration by creating new branch directory with empty log.md for OTA cycles and new commit.md where agent writes branch purpose and motivation. Sandboxes experiments from mainline trajectory."

  - name: "MERGE Command Implementation"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:311-336)"
    quote: "MERGE <branch> before merging, controller automatically calls CONTEXT... Updates main.md with branch outcome, merges commit.md entries"
    description: "MERGE command synthesizes divergent reasoning paths by first calling CONTEXT on target branch, then updating main.md with outcome, merging commit.md entries with updated branch purpose and synthesis explanation, and merging log.md with origin tags for traceability."

  - name: "CONTEXT Command Multi-Level Retrieval"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:338-375)"
    quote: "CONTEXT <options> allows agents to retrieve memory at multiple levels of granularity... --branch returns purpose and progress summary, --commit views specific entry"
    description: "CONTEXT command implements multi-resolution memory retrieval: git-status-style snapshot shows project purpose and branch list. Options include --branch (purpose + last 10 commits), --commit <hash> (full entry), --log (last 20 lines), --metadata <segment> (file structure, env config)."

  - name: "Three-Tier Reasoning Hierarchy"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:201-206)"
    quote: "three-tiered hierarchy of reasoning: high-level planning, commit-level summaries, and fine-grained execution traces"
    description: "GCC organizes agent memory in three tiers: (1) main.md for high-level project goals and milestones, (2) commit.md for milestone-based progress summaries, and (3) log.md for fine-grained OTA (Observation-Thought-Action) execution traces."

  - name: "OTA Cycle Logging"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:232-236)"
    quote: "log.md stores fine-grained reasoning trace... every OTA (Observation-Thought-Action) cycle appended in real-time"
    description: "Implementation of continuous logging where every Observation-Thought-Action cycle during agent execution is appended to log.md in real-time, forming a complete trace of low-level decision-making between commits."

  - name: "Metadata YAML Schema"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:239-243)"
    quote: "metadata.yaml captures structured meta-level information: file structure, per-file responsibilities, environment configurations, dependency graphs"
    description: "Structured metadata storage in YAML format capturing file structure, per-file responsibilities, environment configurations, dependency graphs, and module interfaces. Default segments include file_structure and env_config with extensible custom entries."

  - name: "Self-Replicating CLI Agent Pattern"
    chunk_ref: "04-GCC-2508.00031 (Chunk 2:40-59)"
    quote: "GCC-augmented agent's reproduction achieves 40.7% resolution rate... demonstrates the difference lies not in capability, but in how that capability is scaffolded"
    description: "Experiment where GCC-equipped Claude Code CLI builds another CLI from scratch achieving 40.7% SWE-Bench resolution vs 11.7% without GCC. Demonstrates that memory scaffolding enables self-improvement capabilities."

  - name: "Emergent Test-Before-Commit Pattern"
    chunk_ref: "04-GCC-2508.00031 (Chunk 2:103-124)"
    quote: "generated minimal test routine that wrote content to temporary file, read it back, confirmed correctness. Only after test passed did agent determine implementation stable"
    description: "GCC-powered agent spontaneously developed test-driven behavior: implemented write_file utility in io.py, generated minimal test routine, and only committed after test passed. This emerged from GCC affordances without explicit instruction."

  - name: "RAG-Memory Branch Exploration"
    chunk_ref: "04-GCC-2508.00031 (Chunk 2:140-173)"
    quote: "agent invoked BRANCH command to explore alternate hypothesis... prototyping RAG-style memory layer, logging each OTA step as atomic, vector-indexed unit"
    description: "Agent used BRANCH to explore retriever-augmented memory system, prototyping RAG-style module that logged OTA blocks as JSON entries, embedded them via vector encoder for semantic retrieval. After testing on SWE-Bench, agent concluded RAG added overhead without benefits and reverted."

