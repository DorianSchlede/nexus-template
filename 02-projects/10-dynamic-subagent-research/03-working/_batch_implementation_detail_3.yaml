  # LACP Paper (08-LACP-2510.13821)
  - name: "Three-Layer Protocol Architecture"
    chunk_ref: "08-LACP-2510.13821 (Chunk 1:185-189)"
    quote: "LACP's architecture implements three mutually-insulated layers, each with well-defined interfaces that enable independent evolution"
    description: "Implementation of LACP uses a three-layer architecture: Semantic Layer (conveys intent via message types like PLAN, ACT, OBSERVE), Transactional Layer (ensures reliability via signing, sequencing, transaction IDs), and Transport Layer (handles efficient delivery, transport-agnostic). Each layer has defined interfaces enabling independent evolution."

  - name: "JWS-Signed Message Envelope"
    chunk_ref: "08-LACP-2510.13821 (Chunk 1:217-225)"
    quote: "Core LACP message types (all wrapped in a JWS envelope). Type: PLAN, ACT, OBSERVE with mandatory fields"
    description: "All LACP messages are wrapped in JSON Web Signature (JWS) envelopes for cryptographic verification. Message types include PLAN (intent_id, role, natural_language), ACT (intent_id, tool_call, params), and OBSERVE (intent_id, status, output). Each type has mandatory and optional fields."

  - name: "Python Flask Server Implementation"
    chunk_ref: "08-LACP-2510.13821 (Chunk 1:422-427)"
    quote: "LACP-compliant server endpoints were implemented using Python 3.11 with the Flask web framework. Cryptographic operations utilized python-jose"
    description: "Reference implementation uses Python 3.11 with Flask for server endpoints. Cryptographic operations use python-jose library for JWS handling. High-performance JSON processing via orjson. Client harnesses use requests library. LangChain integration demonstrated."

  - name: "ECDSA Signature Optimization"
    chunk_ref: "08-LACP-2510.13821 (Chunk 1:445-447)"
    quote: "using our optimized LACP implementation (shortened keys, ECDSA signatures)"
    description: "Performance optimization using ECDSA signatures with shortened keys instead of RSA, reducing payload overhead while maintaining cryptographic security. Tested across small (51B), medium (151B), and large (1964B) payloads."

  - name: "Transaction Layer Security Components"
    chunk_ref: "08-LACP-2510.13821 (Chunk 2:203-212)"
    quote: "transaction_id, sequence_num, timestamp, source_agent, target_agent, payload, signature, timeout_ms"
    description: "Transactional layer implementation includes: transaction_id for idempotency, sequence_num for ordering, timestamp, source_agent and target_agent identifiers, payload reference, base64url-ed25519 signature, and timeout_ms. Provides message signing, sequencing, and atomic transaction support."

  - name: "Replay Attack Prevention via Transaction ID Tracking"
    chunk_ref: "08-LACP-2510.13821 (Chunk 2:156-168)"
    quote: "The server's signature verification passed, but its Transactional Layer logic identified the transaction_id as a duplicate"
    description: "Implementation tracks transaction_id of all processed messages to prevent replay attacks. Duplicate transactions are rejected with HTTP 409 Conflict status code. Combined with signature verification, provides end-to-end message integrity and idempotency."

  # SEMAP Paper (09-SEMAP-2510.12120)
  - name: "Behavioral Contract Tuple Structure"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:194-208)"
    quote: "C = (name, IC, OC) where: name: a role identifier (e.g., Reviewer); IC: set of required input artifacts; OC: set of required output artifacts"
    description: "Formal behavioral contract implementation as tuple C containing: name (role identifier like Reviewer), IC (input contract - required input artifacts as pre-conditions), and OC (output contract - required output artifacts as post-conditions). Formalizes agent responsibilities and role boundaries."

  - name: "Structured Message Payload Schema"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:217-231)"
    quote: "M = (sender, receiver, CM) where: sender: identifier of source agent; receiver: identifier of target agent; CM: payload as list of schema-designated objects"
    description: "Structured messaging implementation defines message M as tuple with sender identifier, receiver identifier, and CM payload. Payload is structured as list of schema-designated objects (e.g., code, review log, reviewer comment). Ensures semantic clarity and coordination alignment."

  - name: "Lifecycle State Machine (FSM) Implementation"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:248-266)"
    quote: "L = (S, Sigma, delta, s0, F) where: S: set of lifecycle stages; Sigma: verification outcomes; delta: S x Sigma -> S: transition function"
    description: "Task lifecycle implemented as Finite State Machine (FSM) with: S (stages like initialized, implementing, reviewing, completed, failed), Sigma (verification outcomes: pass, fail), delta (transition function), s0 (initial stage), F (terminal stages). Verification-driven transitions gate task progression."

  - name: "A2A Infrastructure Integration Layer"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:88-90)"
    quote: "SEMAP is implemented as a lightweight protocol middleware atop Google's Agent-to-Agent (A2A) infrastructure"
    description: "SEMAP implemented as lightweight middleware layer on top of Google's A2A infrastructure. Supports both centralized and decentralized workflows. Uses JSON-RPC 2.0 as foundational message format via HTTP-based APIs."

  - name: "Agent Card JSON Declaration"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:141-146)"
    quote: "Each agent exposes a run() function and publishes a machine-readable Agent Card, a JSON-based declaration of its identity, supported endpoints"
    description: "Each A2A agent exposes run() function and publishes Agent Card - JSON-based declaration containing: identity, supported endpoints, input/output modalities (text, image, file), authentication requirements, and capabilities. Enables dynamic discovery and seamless integration."

  - name: "CEO-Style Multi-Agent Architecture"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:316-320)"
    quote: "adopts a centralized CEO-style multi-agent architecture consisting of five agents: a CEO, a Planner, a Coder, a Reviewer, and a Tester"
    description: "Centralized architecture implementation with five specialized agents: CEO (coordinator), Planner (task planning), Coder (implementation), Reviewer (quality check), and Tester (validation). Uses MetaGPT framework as baseline with DeepSeek-V3-0324 or GPT-4.1-nano models."

  - name: "Decentralized Three-Agent Detection System"
    chunk_ref: "09-SEMAP-2510.12120 (Chunk 1:318-321)"
    quote: "For vulnerability detection tasks, both the baseline and SEMAP use a decentralized three-agent settings consisting of an Auditor, a Critic, and a Tester"
    description: "Decentralized architecture for vulnerability detection with three agents: Auditor (primary analysis), Critic (adversarial review), and Tester (verification). Single-round analysis and voting mechanism. Demonstrates SEMAP supports both centralized and decentralized workflows."

  # TalkHier Paper (10-TalkHier-2502.11098)
  - name: "Agent Tuple Definition with Memory Component"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 1:235-244)"
    quote: "vi = (Rolei, Pluginsi, Memoryi, Typei). Rolei: roles such as generator, evaluator, or revisor. Memoryi: agent-specific memory"
    description: "Agent implementation as tuple with four components: Role (generator, evaluator, revisor), Plugins (external tools for domain-specific operations), Memory (agent-specific persistent memory), and Type (Supervisor S or Member M). Memory enables persistence across sessions for consistent decision-making."

  - name: "Communication Event Triple Structure"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 1:296-309)"
    quote: "c(t)ij = (M(t)ij, B(t)ij, I(t)ij) where M indicates message content, B denotes background information, I refers to intermediate output"
    description: "Communication event implemented as triple at time step t: M (message content with instructions/clarifications), B (background information for coherence including core details and intermediate decisions), and I (intermediate output for traceability). Specialized prompts for Supervisors and Members ensure consistency."

  - name: "Graph-Based Agent System Structure"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 1:228-232)"
    quote: "G = (V, E), where V denotes the set of agents (nodes) and E represents the set of communication pathways (edges)"
    description: "Multi-agent system represented as graph G with V (agent nodes) and E (communication pathway edges). Dynamic communication events Cp adapt to specific tasks. Graph structure G remains fixed while communication events are dynamic."

  - name: "Hierarchical Team Structure Definition"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 2:24-32)"
    quote: "Vmain = {vmainS, vmainGen, vevalS, vmainRev}, Veval = {vevalS, vevalE1, vevalE2, ..., vevalEk}"
    description: "Two-team hierarchical structure: Main team (Main Supervisor, Generator, Evaluation Supervisor, Revisor) and Evaluation team (Evaluation Supervisor plus k independent evaluators). Nested hierarchy allows member agents to act as supervisors for other teams."

  - name: "Hierarchical Refinement Algorithm"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 1:328-384)"
    quote: "Algorithm 1: Hierarchical Refinement. Input: Initial output A0, quality threshold Mthreshold, maximum iterations Tmax. Output: Final output Afinal"
    description: "Iterative refinement algorithm: (1) Main Supervisor assigns to Evaluation Supervisor, (2) Evaluation Supervisor distributes criteria to evaluators, (3) Each evaluator assesses output against criteria, (4) Evaluation Supervisor aggregates feedback, (5) Check quality threshold, (6) If below threshold, Revisor refines output. Continues until Tmax iterations."

  - name: "Specialized Evaluator Tools"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 4:65-73)"
    quote: "Output Tool (All Evaluators): tool for outputting thoughts. Truth Table Generator: tool for outputting truth table. Counterexample Verifier: tool for verifying counterexamples"
    description: "Domain-specific tools for evaluators: Output Tool (all evaluators - thought logging), Truth Table Generator (Truth Table Evaluator - generates truth tables from propositions), Counterexample Verifier (Truth Table Evaluator - validates counterexample correctness). Tools attached via Plugins component."

  - name: "Multi-Metric Evaluation Architecture"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 4:90-147)"
    quote: "Task: Moral Scenarios - Metrics: Intent, Normality, Responsibility, Well-being. Task: Formal Logic - Metrics: Logical Argument, Truth Table, Counterexample, Predicate Logic"
    description: "Task-specific evaluator allocation: Moral Scenarios (Intent, Normality, Responsibility, Well-being evaluators), College Physics (Mathematics, Physics), Machine Learning (Answer Consistency, ML, Statistical Soundness), Formal Logic (Logical Argument, Truth Table, Counterexample, Predicate Logic, Formal Logic), US Foreign Policy (Factual Accuracy, Policy Alignment, Conceptual Clarity)."

  - name: "Ad Text Generation Tool Suite"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 4:317-344)"
    quote: "Character Counter (Generator and Revisor): utility for counting characters. Google Search (Generator): search engine tool. Bad Performance Retriever (Revisor): quality control tool"
    description: "Tool implementation for ad generation: Character Counter (validates against limits), Google Search (real-time information retrieval), Output Tool (internal logging), Bad Performance Retriever (checks against known bad examples), Reject Word Checker (filters prohibited words). Tools enable structured, constraint-enforced ad generation."

  - name: "ETeam Supervisor Two-Metric Evaluation"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 4:186-194)"
    quote: "The ETeam Supervisor evaluates the answer based on two primary metrics: Simplicity and Coverage. The Simplicity Evaluator checks if the answer is concise"
    description: "WikiQA task implementation uses ETeam Supervisor with two metrics: Simplicity Evaluator (checks conciseness, structure, length appropriateness) and Coverage Evaluator (ensures all relevant keywords and details included). Multi-step workflow: generation, evaluation, revision, final evaluation."

  - name: "ICC and Correlation Validation Metrics"
    chunk_ref: "10-TalkHier-2502.11098 (Chunk 5:161-165)"
    quote: "correlation (Pearson and Spearman) between TalkHier's ratings and average human ratings, and the Intraclass Correlation Coefficient (ICC)"
    description: "Validation implementation uses: Pearson correlation (0.67, p=0.036), Spearman correlation (0.68, p=0.030), ICC(2,1) = 0.23 (individual rater agreement), ICC(2,4) = 0.33 (collective consensus agreement). Demonstrates automated ratings align with aggregated human judgment better than individual raters."

  # CollabSurvey Paper (12-CollabSurvey-2501.06322)
  - name: "Agent Mathematical Representation"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 1:413-440)"
    quote: "a = {m,o,e,x,y} where Model m = {arch, mem, adp}: architecture, agent memory, optional adapters. Output y = m(o,e,x)"
    description: "Agent formally defined as tuple {m,o,e,x,y}: Model m (architecture arch, memory mem, adapters adp), Objective o (goal guiding actions), Environment e (context/state), Input x (perception as tokens), Output y = m(o,e,x). Memory typically implemented as system prompt r. Adapters enable knowledge incorporation via speculative decoding or parameter-efficient adapters."

  - name: "Multi-Agent System Component Definition"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 1:448-470)"
    quote: "A = {ai}ni=1: LLM-based agents. Ocollab: collective goals. E: shared environment. C = {cj}: collaboration channels"
    description: "MAS system S formally defined with: A (set of n LLM agents, n pre-defined or dynamic), Ocollab (collective goals partitioned into agent objectives), E (shared environment like vector databases or messaging interfaces), C (collaboration channels facilitating interactions), xcollab (system input), ycollab (system output)."

  - name: "Collaboration Channel Output Function"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 2:59-62)"
    quote: "yj = cj({ai(oi, E, xi) | ai, oi, xi in cj}). Channels distinguished by mechanisms including actors, types, structures, strategies"
    description: "Collaboration channel cj produces output yj by aggregating agent outputs based on objectives and inputs. Channels characterized by: actors (agents involved), types (cooperation/competition/coopetition), structures (peer-to-peer/centralized/distributed), and strategies (role-based/rule-based/model-based). Different attributes create distinct channels."

  - name: "MetaGPT SOP Encoding"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 2:259-261)"
