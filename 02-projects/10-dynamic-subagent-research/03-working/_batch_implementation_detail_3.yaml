    description: "MetaGPT implements role-based coordination by encoding SOPs into agent system prompts ri. Assembly line model assigns distinct roles. Integrates human domain knowledge into prompts. Produces modular outputs yi. Prevents error propagation through modularized task distribution."

  - name: "Theory of Mind (ToM) Shared Belief State"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 2:253-257)"
