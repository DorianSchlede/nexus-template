    description: "DyLAN (Dynamic LLM-Agent Network) implements hierarchical multi-layer architecture with two stages: Team Optimization (unsupervised selection of top contributors based on task query), Task Solving (collaboration among selected agents). LLM-powered ranker dynamically deactivates low-performing agents. Includes early-stopping mechanism."

