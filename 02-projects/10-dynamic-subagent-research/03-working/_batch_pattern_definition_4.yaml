  - name: "Coopetition Collaboration Pattern"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:3-16)"
    quote: "Coopetition, a strategic blend of cooperation and competition, enables agents to collaborate on certain tasks to achieve shared objectives while simultaneously competing"
    description: "A hybrid collaboration pattern where agents engage in both cooperative and competitive behaviors. Agents assign varying values to their interests, creating opportunities for compromise and collaboration. The mixture-of-experts (MoE) framework exemplifies this pattern where multiple expert models compete to contribute to the final output through a gating mechanism."

  - name: "Hybrid Collaboration Channel Coordination"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:18-40)"
    quote: "In LLM-based MASs, there is often the need for complex interactions that transcend singular collaboration types like competition or cooperation"
    description: "A pattern for coordinating multiple collaboration channels with distinct interaction types. Different agents participate in different channels (competitive and cooperative) coordinating together to achieve overall system goals. Example: LEGO framework where agents first cooperate to augment task information, then create competitive channels for output refinement."

  - name: "Rule-based Collaboration Protocol"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:49-101)"
    quote: "Interactions among agents in C are strictly controlled by predefined rules, ensuring that agents coordinate their actions according to system-wide constraints"
    description: "A protocol pattern where agent interactions are governed by predefined rules rather than probabilistic or role-specific inputs. Ensures straightforward implementation, facilitates debugging, and enforces fairness. Suitable for tasks with well-defined procedures like consensus seeking and navigation. Disadvantage: lacks adaptability to unexpected situations."

  - name: "Role-based Collaboration Protocol"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:104-138)"
    quote: "Role-based protocols in MASs leverage distinct predefined roles or division of work, where each agent operates on a segmented objective that supports the system's overarching goal"
    description: "A protocol pattern assigning specific responsibilities to each agent based on domain knowledge. AgentVerse demonstrates human-like collaboration through role adherence. MetaGPT encodes Standard Operating Procedures (SOPs) where agents verify each other's results. Prevents error propagation through modularized task distribution."

  - name: "Model-based Probabilistic Protocol"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:141-176)"
    quote: "Model-based protocols in MASs provide flexibility for decision making, especially in environments where uncertainties in input perception may impact agents' actions"
    description: "A protocol pattern enabling probabilistic decision-making based on environmental data and shared goals. Uses Theory of Mind (ToM) inferences for agents to anticipate peer mental states. Enables adaptability to dynamic environments but increases computational complexity and cost."

  - name: "Centralized Communication Structure"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:209-337)"
    quote: "The centralized structure is an implementation where every agent is connected to a central agent acting as a hub through which all other agents communicate"
    description: "A communication topology pattern where a central serving agent manages, controls, and coordinates interactions among participant agents. Aligned with Federated Learning approaches. Examples: LLM-Blender uses pairwise ranking to combine responses; AgentCoord provides visual interface for coordination strategy design."

  - name: "Decentralized Peer-to-Peer Structure"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:343-388)"
    quote: "Decentralized MAS differs from centralized systems by distributing control and decision-making across agents, each operating based on local information"
    description: "A communication pattern where agents directly communicate peer-to-peer without central coordination. Commonly employed in world simulation applications. Research shows multi-LLM debates can boost factuality and reasoning. Enables autonomous operation and adaptation to system changes."

  - name: "Hierarchical Layered Communication"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:391-433)"
    quote: "Layered communication is structured hierarchically, with agents at each level having distinct functions and primarily interacting within their layer or with adjacent layers"
    description: "A multi-tier communication pattern organizing agents in hierarchical layers with distinct roles. DyLAN framework organizes agents in multi-layered feed-forward network with Team Optimization and Task Solving stages. Dynamically deactivates low-performing agents through LLM-powered ranker."

  - name: "Static Coordination Architecture"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 3:446-474)"
    quote: "Static architectures rely on domain knowledge and predefined rules to establish collaboration channels, ensuring interactions align with specific domain requirements"
    description: "An orchestration pattern using predefined rules and domain knowledge for channel setup. Sequential chaining connects LLM agents where output feeds into next agent. MapCoder emulates program synthesis with recall, planning, code generation, and debugging agents through predefined channels."

  - name: "Dynamic Coordination Architecture"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 4:85-98)"
    quote: "Dynamic coordination and orchestration architectures are designed to adapt to changing/evolving environments and task requirements using management agents or adaptive mechanisms"
    description: "An adaptive orchestration pattern assigning roles and defining collaboration channels in real-time. Solo Performance Prompting (SPP) dynamically identifies relevant personas based on input. Graph-based orchestration uses LLM Orchestrator to construct Directed Acyclic Graph (DAG) for task dependencies."

  - name: "DyLAN Dynamic Agent Network"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 4:29-42)"
    quote: "DyLAN organizes agents in a multi-layered feed-forward network with Team Optimization selecting top contributory agents and Task Solving stage"
    description: "A dynamic collaboration pattern with two-stage agent organization. First stage (Team Optimization) selects top contributory agents unsupervisedly based on individual contributions. Second stage (Task Solving) minimizes impact of less effective agents. Includes inference-time agent selection and early-stopping mechanism."

  - name: "Effective Collaboration Channel Design"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 4:135-141)"
    quote: "Establishing robust collaboration channels among agents is crucial for seamless collaboration. Clear protocols prevent misunderstandings and ensure efficient information exchange"
    description: "A design principle pattern emphasizing that MAS outperform single-agent systems with effectively designed collaboration mechanisms. Suboptimal channel design can cause MAS to be overtaken by single-agent counterparts with strong prompts."

  - name: "Adaptive Role and Channel Assignment"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 4:148-151)"
    quote: "In certain tasks, it is better to let the system dynamically assign roles and collaboration channels based on agents' strengths and task requirements"
    description: "A flexibility pattern for dynamic role and channel assignment that enhances system flexibility and performance. Allows system to respond effectively to changing environments and objectives."

  - name: "Routines and Handoffs Pattern (OpenAI Swarm)"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 5:67-71)"
    quote: "Handoff mechanism allows for seamless transitions between specialized agents. Suitable for applications that require scalability"
    description: "An orchestration pattern from OpenAI's Swarm framework introducing routines and handoffs for multi-agent coordination. An agent can transfer active conversation to another agent (handoff), enabling seamless transitions between specialized agents. Emphasizes lightweight coordination and execution for scalable applications."

  - name: "Orchestrator-Delegator Pattern (Magentic-One)"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 5:302-307)"
    quote: "At its core is the Orchestrator agent, responsible for high-level planning, progress tracking, and dynamic re-planning to recover from errors"
    description: "A generalist MAS pattern from Microsoft's Magentic-One system. Central Orchestrator handles high-level planning, progress tracking, and dynamic re-planning for error recovery. Delegates specific tasks to specialized agents (web browser, file navigation, code execution). Modular architecture for diverse domain adaptability."

  - name: "Agentic Flow Pattern (Orca-AgentInstruct)"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 6:1-7)"
    quote: "Utilizing 3 distinct agentic flows (Content Transformation, Seed Instruction Generation, and Instruction Refinement) and decentralised structure of agents"
    description: "A synthetic data generation pattern using multi-agent framework with three distinct flows: Content Transformation, Seed Instruction Generation, and Instruction Refinement. Decentralized agent structure showed significant performance gains (up to 54%) when used for fine-tuning."

  - name: "Agent-as-a-Judge Evaluation Pattern"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 5:343-349)"
    quote: "Agent-as-a-Judge formulates a novel framework for evaluating agentic systems using agentic systems to assess other agentic systems"
    description: "An evaluation pattern where agentic systems evaluate other agentic systems. Uses role-based strategy with specialized agent modules (graph construction, code retrieval) operating independently in decentralized manner. Provides detailed feedback throughout task-solving, mirroring human evaluation at reduced cost."

  - name: "Theory of Mind (ToM) Collaboration"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 6:63-66)"
    quote: "collaboration among LLM-based agents can elicit human-like capabilities, including conversational skills, theory of mind (reasoning about others' mental states)"
    description: "A collaboration pattern enabling agents to exhibit Theory of Mind capabilities - reasoning about others' mental states. Enables human-like conversational skills, Hobbesian social contract theory adherence, and non-verbal action inference in collaborative settings."

  - name: "Unified Governance Pattern"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 6:109-118)"
    quote: "Unified governance is fundamental in enabling collective intelligence among group of LLM-based agents, including the design of coordination and planning mechanisms"
    description: "A governance pattern for collective intelligence requiring coordination and planning mechanisms. Addresses which steps to take, which agents to involve, and task distribution. Must account for potential failures with robust detection and recovery mechanisms, including redundancy or fallback agents."

  - name: "Shared Decision Making Pattern"
    chunk_ref: "12-CollabSurvey-2501.06322 (Chunk 6:119-122)"
    quote: "MASs must achieve coherent and accurate collective decision-making. Current LLM-based MASs commonly utilize limited decision-making methods such as dictatorial or popular voting"
    description: "A decision-making pattern addressing limitations of current methods (dictatorial/popular voting) that may not capture different aspects of agent preferences or handle LLM overconfidence. Requires novel approaches to enhance diversity and fairness of collective decisions."

