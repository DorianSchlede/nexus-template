  - name: "Build-Collaborate-Evolve Framework"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 1:187-197)"
    quote: "We analyze three interconnected dimensions of LLM agents - construction, collaboration, and evolution - offering a more holistic understanding than previous approaches"
    description: "A comprehensive taxonomy framework for LLM agent systems examining construction (how agents are built), collaboration (how they interact), and evolution (how they improve over time). Highlights continuity between individual agent design and collaborative systems."

  - name: "Human-Curated Static Profile Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 1:325-346)"
    quote: "This approach establishes fixed agent profiles through manual specification by domain experts, embedding explicit rules and domain-specific knowledge"
    description: "A profile definition pattern ensuring strict adherence to predefined behavioral guidelines through manual specification. Enables standardized communication protocols. Systems like Camel, AutoGen, OpenAgents orchestrate human-agent collaboration through predefined conversational roles (user proxy, assistant)."

  - name: "Batch-Generated Dynamic Profile Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 1:348-362)"
    quote: "This paradigm employs parameterized initialization to systematically generate diverse agent profiles that emulate human societal behaviors"
    description: "A profile definition pattern using controlled variations in personality traits, knowledge backgrounds, or value systems during agent creation. Produces heterogeneous populations through template-based prompting or latent space sampling for social behavior studies and emergent group intelligence simulations."

  - name: "Short-Term Memory Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 1:372-390)"
    quote: "Short-term memory retains agent-internal dialog histories and environmental feedback to support context-sensitive task execution"
    description: "A memory mechanism pattern for transient contextual data retention. Implemented in ReAct, ChatDev, Graph of Thoughts, and AFlow. Enables detailed reasoning through interactive exchanges but limited by LLM context window, requiring active information compression and constraints on multi-turn interaction depth."

  - name: "Long-Term Memory Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 1:391-405)"
    quote: "Long-term memory systematically archives agents' intermediate reasoning trajectories and synthesizes them into reusable tools for future invocation"
    description: "A memory mechanism pattern transforming ephemeral cognitive efforts into persistent operational assets through three paradigms: skill libraries (Voyager, GITM), experience repositories (ExpeL, Reflexion), and tool synthesis frameworks (TPTU, OpenAgents). Enhances reasoning efficiency through strategic knowledge reuse."

  - name: "Knowledge Retrieval as Memory Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:7-21)"
    quote: "This paradigm diverges from agent-internal memory generation by integrating external knowledge repositories into generation processes"
    description: "A memory paradigm integrating external knowledge through three approaches: Static knowledge grounding (RAG, GraphRAG), Interactive retrieval with agent dialogues (Chain of Agents), and Reasoning-integrated retrieval (IRCoT, Llatrieval). Enables agents to transcend training data limitations."

  - name: "Single-Path Chaining Planning Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:44-67)"
    quote: "Single-path chaining first asks the agent to devise a plan consisting of a sequence of subtasks that are built upon one another"
    description: "A task decomposition pattern where agent follows predefined plan sequentially (plan-and-solve paradigm). Dynamic planning variant generates next subtask based on current situation. Can use multiple chain-of-thoughts with self-consistency, majority voting, or agent discussion to reduce error accumulation."

  - name: "Tree-of-Thought Planning Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:68-83)"
    quote: "A more complicated method uses trees instead of chains as the planning data structure, where multiple possible reasoning paths exist and the agent is allowed to backtrack"
    description: "A multi-path planning pattern exploring solution space through tree-like thought process. Allows LLMs to backtrack to previous states and correct mistakes. Enables trial-error-correct processes, potentially incorporating reinforcement learning and Monte Carlo Tree Search for robotics and game-playing."

  - name: "Feedback-Driven Iteration Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:86-107)"
    quote: "Feedback-driven iteration enables the agent to learn from feedback and enhance performance over time from environmental input, human guidance, model introspection, and multi-agent collaboration"
    description: "A planning pattern leveraging multiple feedback sources: environmental feedback (robotics), human feedback (user interactions), model introspection (self-generated), and multi-agent collaboration. Used to update plans, adjust reasoning paths, or modify goals iteratively until satisfactory."

  - name: "Explicit Controller Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:214-226)"
    quote: "Explicit controller systems utilize dedicated coordination modules to decompose tasks and assign subgoals"
    description: "A centralized control pattern using dedicated coordination modules implemented as separate LLM agents. Coscientist exemplifies this with human operator as central controller establishing standardized scientific experimental workflows. LLM-Blender uses cross-attention encoder for pairwise comparison."

  - name: "Differentiation-based Controller Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:227-240)"
    quote: "Differentiation-based systems achieve centralized control by using prompts to guide the meta agent in assuming distinct sub-roles"
    description: "A centralized control pattern implicitly differentiating meta-agent into sub-agents through prompts. AutoAct differentiates into plan-agent, tool-agent, and reflect-agent. Meta-Prompting decomposes complex tasks into domain-specific subtasks through meta-prompts with single model as coordinator."

  - name: "Revision-based Decentralized Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:256-270)"
    quote: "Agents only observe finalized decisions generated by peers and iteratively refine a shared output through structured editing protocols"
    description: "A decentralized collaboration pattern where agents observe peer decisions and refine shared output through editing protocols. MedAgents uses domain-specific experts proposing and modifying decisions independently with consensus via voting. METAL introduces specialized text and visual revision agents."

  - name: "Communication-based Decentralized Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:271-283)"
    quote: "Communication-based methods feature more flexible organizational structures, allowing agents to directly engage in dialogues and observe peers' reasoning processes"
    description: "A decentralized collaboration pattern with flexible structures for direct dialogue and reasoning observation. MAD employs structured protocols addressing degeneration-of-thought problem. MADR enables agents to critique claims and generate verifiable explanations. AutoGen implements group-chat for iterative debates."

  - name: "Static Hybrid Architecture Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:294-303)"
    quote: "Static systems predefine fixed patterns for combining different collaboration modalities"
    description: "A hybrid architecture pattern with predefined coordination rules. CAMEL partitions agents into intra-group decentralized teams with inter-group centralized governance. AFlow employs three-tier hierarchy: centralized strategic planning, decentralized tactical negotiation, market-driven operational allocation. EoT formalizes BUS, STAR, TREE, RING patterns."

  - name: "Dynamic Topology Optimization Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 2:304-364)"
    quote: "Recent innovations introduce neural topology optimizers that dynamically reconfigure collaboration structures based on real-time performance feedback"
    description: "A hybrid architecture pattern with self-optimizing topologies. DiscoGraph uses teacher-student framework with matrix-valued edge weights for adaptive spatial attention. DyLAN uses Agent Importance Score to identify contributory agents and adjust collaboration. MDAgents dynamically assigns structures based on task complexity."

  - name: "Self-Reflection and Self-Correction Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 3:4-15)"
    quote: "Self-reflection and self-correction enable LLMs to iteratively refine their outputs by identifying and addressing errors"
    description: "An evolution pattern where agents iteratively refine outputs without external supervision. SELF-REFINE applies iterative self-feedback. STaR and V-STaR train models to verify and refine problem-solving processes. Self-verification enables retrospective assessment and correction for reliable decision-making."

  - name: "Cooperative Co-Evolution Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 3:36-46)"
    quote: "Multi-agent collaboration enhances LLMs by enabling knowledge sharing, joint decision-making, and coordinated problem-solving"
    description: "An evolution pattern through cooperative learning. ProAgent enables dynamic adaptation by inferring teammates' intentions. CORY extends RL fine-tuning into cooperative multi-agent framework with role-exchange mechanisms. CAMEL develops role-playing framework with inception prompting for autonomous collaboration."

  - name: "Competitive Co-Evolution Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 3:47-68)"
    quote: "Competitive co-evolution strengthens LLMs through adversarial interactions, debate, and strategic competition"
    description: "An evolution pattern through adversarial interactions. Red-team LLMs challenge vulnerabilities and mitigate mode collapse. Multi-agent debate framework has LLMs critique and refine arguments over rounds. MAD framework structures tit-for-tat debates encouraging divergent thinking."

  - name: "Multi-Agent Debate Defense Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 3:497-500)"
    quote: "Chern et al. introduce a multi-agent debate method to reduce the susceptibility of agents to adversarial attacks"
    description: "A defense pattern using multi-agent debate to reduce susceptibility to adversarial attacks. Each agent acts as domain expert to verify facticity of external knowledge, providing redundancy and cross-validation against attacks."

  - name: "Trajectory Firewall Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 5:1-6)"
    quote: "self-correction mechanism, known as the trajectory firewall layer, to correct the deviated trajectory of agents. This firewall layer verifies generated responses to ensure compliance with security rules"
    description: "A security pattern implementing self-correction mechanism to verify agent responses ensure compliance with security rules. Corrects deviated trajectories by validating generated responses against security constraints."

  - name: "Model Context Protocol (MCP) Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 4:28-33)"
    quote: "MCP is an open protocol that standardizes how applications provide context to LLMs. It is used to create secure links between LLMs and data sources as well as to build LLM agents and workflows"
    description: "A standardization pattern for context provision between applications and LLMs. Creates secure links between LLMs and data sources. MCP-Agent provides simple framework to build agents using MCP, enabling services to take advantage of standardized context provision."

  - name: "Architect-Critic-Specialist Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 6:26-31)"
    quote: "Planner agent (GPT-4) decomposes a complex materials design challenge into a sequence of tasks, which are then verified by a Critic agent and delegated to specialist modules"
    description: "A scientific discovery pattern where Planner agent decomposes challenges into tasks, Critic agent verifies, and specialist modules execute. AtomAgents framework uses this for physics-aware alloy design. Curie system uses Architect and Technician agents for rigorous automated experimentation."

  - name: "Self-Verification Multi-Agent Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 6:59-65)"
    quote: "These examples illustrate the methodology of self-questioning or self-verification in multi-agent AI: one or more agents propose a scientific insight, and another evaluates its plausibility"
    description: "A scientific collaboration pattern where agents propose insights and others evaluate plausibility with known knowledge. GeneAgent uses self-refinement loop to discover gene associations. BioRAG uses agents to retrieve information with one agent specifically for self-evaluation of retrieval results."

  - name: "Self-Collaboration Code Generation Pattern"
    chunk_ref: "15-AgentSurvey-2503.21460 (Chunk 6:297-306)"
    quote: "SDM introduces a self-collaboration framework that guides multiple LLM agents to work together on code generation tasks, enhancing their ability to tackle complex software development"
    description: "A productivity pattern where multiple LLM agents collaborate on code generation. ChatDev proposes chat-powered framework guiding agents on what and how to communicate. MetaGPT incorporates Standardized Operating Procedures (SOPs) through meta-programming for enhanced coordination."
