  # ==========================================

  - name: "Session Context Loss"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:47-49)"
    quote: "closing a session and starting a new one typically erases the agent's memory of prior goals, user preferences, and task-specific instruction"
    description: "Closing a session and starting a new one erases the agent's memory of prior goals, user preferences, and task-specific instructions. Users must repeatedly 're-teach' the model from scratch across sessions."

  - name: "Context Truncation Information Loss"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:50-53)"
    quote: "truncate older context once the token limit is reached...this risks discarding important historical details—especially problematic when the agent needs to revisit earlier decisions"
    description: "Context truncation when token limits are reached risks discarding important historical details, especially problematic when agents need to revisit earlier decisions or maintain consistency across multi-step plans."

  - name: "Summary Compression Detail Loss"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:54-58)"
    quote: "relying on a simple compression means removing the fine-grained details, weakening the agent's ability to ground its actions in specific prior thoughts"
    description: "Summary-based compression approaches (e.g., memory.md) remove fine-grained details, weakening the agent's ability to ground actions in specific prior thoughts. Context becomes either too verbose or too abstract."

  - name: "Session Latency Increase"
    chunk_ref: "04-GCC-2508.00031 (Chunk 1:45-47)"
    quote: "sessions become increasingly slow and costly as context grows, since longer histories are passed as tokens"
    description: "In CLI-based usage, sessions become increasingly slow and costly as context grows, since longer histories are passed as tokens, creating a context management bottleneck."

  - name: "RAG Memory Fragility"
    chunk_ref: "04-GCC-2508.00031 (Chunk 2:164-170)"
    quote: "the RAG-based approach introduced more drawbacks than benefits. It proved fragile—minor bugs in serialization or indexing logic led to unpredictable behaviors"
    description: "RAG-based memory approaches can prove fragile, with minor bugs in serialization or indexing leading to unpredictable behaviors. They require non-trivial overhead for embedding and storing every intermediate step."

  - name: "Self-reproduction Performance Gap"
    chunk_ref: "04-GCC-2508.00031 (Chunk 2:53-59)"
    quote: "when the same agent is prompted to reproduce this CLI from scratch without GCC, the resulting system performs drastically worse, resolving only 11.7% of tasks"
    description: "Without structured context management (GCC), agent-produced CLI systems perform drastically worse (11.7% vs 72.7% original, 40.7% with GCC), demonstrating how capability scaffolding matters more than raw model capability."

