  # Paper 03: ClaudeCode-2508.08322 (Chunks 1-2)
  # ==========================================

  - name: "Fixed Static Context Limitation"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:46-48)"
    quote: "A key limitation of default code assistants is their reliance on a fixed static context...a single prompt cannot capture all relevant details for every possible task"
    description: "Default code assistants rely on fixed static context. A single CLAUDE.md file cannot capture all relevant details for every possible task, leading to incomplete or incorrect solutions for non-trivial features."

  - name: "Context Window Limitation"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:44-45)"
    quote: "Purely prompt-driven single-agent solutions struggle with these challenges due to limited context windows and the risk of hallucinations"
    description: "Purely prompt-driven single-agent solutions struggle due to limited context windows and the risk of hallucinations when confronted with unfamiliar APIs or frameworks."

  - name: "Incomplete Multi-file Edits"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 1:49-51)"
    quote: "a default Claude Code agent with a basic CLAUDE.md prompt often produced incomplete or incorrect solutions...It might miss necessary edits in distant files"
    description: "Single-agent Claude with basic CLAUDE.md often produces incomplete solutions for non-trivial features, missing necessary edits in distant files or misusing unfamiliar libraries due to insufficient context comprehension."

  - name: "Multi-agent Token Cost Overhead"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:76-85)"
    quote: "the multi-agent method used about 3-5x more tokens on successful tasks. However, the baseline often needed multiple attempts"
    description: "Multi-agent approaches consume approximately 3-5x more tokens than single-agent methods. However, this overhead is justified when single-agent baselines require multiple attempts or lengthy debugging, pushing token counts to similar levels."

  - name: "Irrelevant External Knowledge Injection"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:125-128)"
    quote: "Elicit returned an irrelevant research paper due to an ambiguous query, and although NotebookLM summarized it faithfully, that summary added noise to the context"
    description: "External knowledge retrieval can return irrelevant documents due to ambiguous queries. Even faithful summarization of irrelevant content adds noise to context and can confuse the Planner agent."

  - name: "Brittle Orchestrator Logic"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:129-133)"
    quote: "the current orchestrator logic is relatively brittle; it follows a predetermined sequence...if an unexpected situation arises, the system is not yet equipped to dynamically re-plan"
    description: "Current orchestrator logic is brittle, following predetermined sequences (plan->code->test->review). If unexpected situations arise or new requirements emerge mid-way, the system cannot dynamically re-plan from scratch."

  - name: "Computational Cost at Scale"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:134-136)"
    quote: "the computational cost, while acceptable for our use, might become problematic on very large projects or if many agents run in parallel"
    description: "Computational cost becomes problematic on very large projects or with many parallel agents. Techniques like context compression, caching vector search results, or using smaller specialized models could help reduce overhead."

  - name: "Test Suite Dependency"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:137-140)"
    quote: "we relied heavily on the presence of a comprehensive test suite. If tests are sparse, the system might incorrectly judge a task as complete"
    description: "Heavy reliance on comprehensive test suites means if tests are sparse, the system might incorrectly judge a task as complete. Static analysis tools and spec verification agents could partially address this gap."

  - name: "Multi-agent Error Tracing Difficulty"
    chunk_ref: "03-ClaudeCode-2508.08322 (Chunk 2:140-143)"
    quote: "error tracing can be challenging in a multi-agent context; if a final result is wrong, it takes careful log analysis to pinpoint which agent's action led to the mistake"
    description: "Error tracing is challenging in multi-agent contexts. Pinpointing which agent's action or which piece of context led to a mistake requires careful log analysis. Visualization tools like SeaView could aid debugging."

