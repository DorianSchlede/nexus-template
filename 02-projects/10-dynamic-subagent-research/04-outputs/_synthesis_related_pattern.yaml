patterns:
- name: Dynamic Cheatsheet to ACE Dependency
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 1:113-117)
    quote: Building on the agentic architecture of Dynamic Cheatsheet, ACE incorporates
      a modular workflow of generation, reflection, and curation
  description: ACE framework explicitly builds upon Dynamic Cheatsheet as its foundational
    architecture. This represents a dependency relationship where ACE extends and
    enhances the adaptive memory concept introduced by DC with structured incremental
    updates.
- name: Generator-Reflector-Curator Triad
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 1:213-218)
    quote: 'ACE introduces a structured division of labor across three roles: the
      Generator, the Reflector, and the Curator'
  description: The three components (Generator, Reflector, Curator) are interdependent
    patterns that work together in a coordinated workflow. The Generator produces
    trajectories, Reflector distills insights, and Curator integrates them - each
    depends on outputs from the previous.
- name: Incremental Delta Updates to Grow-and-Refine Complement
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 1:282-296)
    quote: 'This itemized design enables three key properties: localization, fine-grained
      retrieval, and incremental adaptation'
  description: Incremental Delta Updates pattern complements the Grow-and-Refine pattern.
    Delta updates enable localized modifications while grow-and-refine ensures redundancy
    control through de-duplication - they work together to prevent context collapse.
- name: Brevity Bias Prevention linked to Context Collapse Prevention
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 1:220-226)
    quote: 'ACE introduces three key innovations to address brevity bias and context
      collapse: dedicated Reflector, incremental delta updates, and grow-and-refine
      mechanism'
  description: Brevity Bias Prevention and Context Collapse Prevention are complementary
    patterns addressing related but distinct problems. Both are solved through the
    same set of mechanisms (Reflector separation, delta updates, grow-and-refine).
- name: Agent Workflow Memory (AWM) Alternative
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 2:466-472)
    quote: AWM induces reusable workflows—structured routines distilled from past
      trajectories—and selectively injects them into memory
  description: Agent Workflow Memory represents an alternative approach to ACE's evolving
    contexts. While ACE uses playbook-style accumulation, AWM uses workflow distillation
    - both address the same challenge of experience accumulation but through different
    mechanisms.
- name: A-MEM Zettelkasten Pattern Alternative
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 2:473-476)
    quote: 'A-MEM introduces a dynamically organized memory system inspired by the
      Zettelkasten method: each stored memory is annotated with structured attributes'
  description: A-MEM's Zettelkasten-inspired approach is an alternative to ACE's bullet-based
    context organization. A-MEM uses tags, keywords, and automatic linking while ACE
    uses metadata-enhanced bullets - different implementations of structured memory
    organization.
- name: Agentic Plan Caching Complement
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 2:477-478)
    quote: Agentic Plan Caching focuses on cost efficiency by extracting reusable
      plan templates from agent trajectories and caching them
  description: Agentic Plan Caching complements ACE by addressing cost efficiency
    through plan template extraction and caching. While ACE focuses on context quality,
    plan caching focuses on execution efficiency - they address orthogonal concerns.
- name: AgentFly Continuous Evolution Pattern
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 2:469-471)
    quote: AgentFly presents an extensible framework where memory evolves continuously
      as agents solve tasks, enabling scalable reinforcement learning
  description: AgentFly's continuous memory evolution pattern relates to ACE's grow-and-refine
    mechanism. Both enable memory to evolve over time, but AgentFly uses RL-based
    scaling while ACE uses structured curation.
- name: ReAct Integration Pattern
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 1:386-392)
    quote: For AppWorld, we follow the official ReAct implementation released by the
      benchmark authors, and build all other baselines and methods on top of this
      framework
  description: ACE builds on top of ReAct as its base agent framework. ReAct provides
    the reasoning-action foundation while ACE provides the context adaptation layer
    - a dependency relationship where ACE enhances ReAct capabilities.
- name: GEPA Reflective Evolution Alternative
  sources:
  - chunk_ref: 01-ACE-2510.04618 (Chunk 2:7-13)
    quote: GEPA is a sample-efficient prompt optimizer based on reflective prompt
      evolution. It collects execution traces and applies natural-language reflection
  description: GEPA represents an alternative approach to ACE's context adaptation.
    Both use reflection on execution traces, but GEPA uses genetic Pareto search while
    ACE uses structured delta updates. They compete on the same task but use different
    mechanisms.
- name: Context Components Assembly Pattern
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 1:419-447)
    quote: Context Engineering re-conceptualizes the context C as a dynamically structured
      set of informational components c1, c2, ..., cn orchestrated by assembly function
      A
  description: The six context components (c_instr, c_know, c_tools, c_mem, c_state,
    c_query) are interdependent elements that must be orchestrated together. Each
    component type relates to different system implementations (RAG, Memory Systems,
    Tool-Integrated Reasoning, Multi-Agent Systems).
- name: RAG to Memory Systems Relationship
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 1:250-262)
    quote: Memory Systems that mimic human cognitive faculties for persistent information
      retention; and the entire ecosystem of Intelligent Agent Systems
  description: RAG and Memory Systems are complementary implementations - RAG provides
    c_know (external knowledge) while Memory Systems provide c_mem (persistent information).
    Both address context augmentation but at different temporal scales.
- name: Function Calling to Tool-Integrated Reasoning Dependency
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 1:259-261)
    quote: agents leverage Function Calling and Tool-Integrated Reasoning to interact
      with the world, and rely on sophisticated Agent Communication protocols
  description: Function Calling is a prerequisite for Tool-Integrated Reasoning. TIR
    extends basic function calling with reasoning capabilities - a hierarchical dependency
    where TIR builds upon function calling mechanisms.
- name: Dynamic Context Orchestration to Bayesian Context Inference
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 2:64-67)
    quote: The assembly function A is a form of Dynamic Context Orchestration, a pipeline
      of formatting and concatenation operations
  description: Dynamic Context Orchestration and Bayesian Context Inference are complementary
    theoretical frameworks. Orchestration handles the deterministic assembly while
    Bayesian inference handles uncertainty - they provide different lenses on the
    same optimization problem.
- name: Chain-of-Thought to Tree-of-Thoughts Extension
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 2:315-320)
    quote: Tree-of-Thoughts organizes reasoning as hierarchical structures with exploration,
      lookahead, and backtracking capabilities, increasing Game of 24 success from
      4% to 74%
  description: Tree-of-Thoughts extends Chain-of-Thought by adding hierarchical structure,
    exploration, and backtracking. Graph-of-Thoughts further extends ToT by allowing
    arbitrary graph structures - a progressive dependency chain.
- name: Graph-of-Thoughts to Tree-of-Thoughts Extension
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 2:319-320)
    quote: Graph-of-Thoughts models reasoning as arbitrary graphs with thoughts as
      vertices and dependencies as edges, improving quality by 62%
  description: Graph-of-Thoughts extends Tree-of-Thoughts by generalizing from tree
    to graph structures. This represents an evolution in reasoning architectures -
    GoT subsumes ToT which subsumes CoT.
- name: Self-Refine to Multi-Aspect Feedback Complement
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 2:337-339)
    quote: Multi-Aspect Feedback integrates multiple feedback modules focusing on
      specific error categories to enable more comprehensive, independent evaluation
  description: Multi-Aspect Feedback complements basic Self-Refine by adding specialized
    feedback modules for different error types. Self-Refine uses same model for all
    roles; Multi-Aspect Feedback distributes evaluation across specialized modules.
- name: Modular RAG to Agentic RAG Evolution
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 3:4-8)
    quote: Modular RAG architectures enable flexible composition of retrieval components
      through standardized interfaces and plug-and-play designs
  description: Agentic RAG extends Modular RAG by adding autonomous agent capabilities.
    Modular RAG provides the structural foundation (composable modules) while Agentic
    RAG adds dynamic, autonomous behavior - an evolutionary dependency.
- name: Graph-Enhanced RAG to Knowledge Graph Integration
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 5:7-20)
    quote: Graph-based knowledge representations categorize into knowledge-based GraphRAG
      using graphs as knowledge carriers, index-based GraphRAG employing graphs as
      indexing tools
  description: Graph-Enhanced RAG and Knowledge Graph Integration are complementary
    patterns. KG provides structured knowledge representation while Graph-Enhanced
    RAG uses graphs for retrieval optimization - they address different aspects of
    structured information utilization.
- name: MemGPT OS-Inspired Memory to PagedAttention
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 4:129-137)
    quote: OS-inspired hierarchical memory systems implement virtual memory management
      concepts, with MemGPT exemplifying this approach through systems that page information
  description: MemGPT and PagedAttention both draw from OS virtual memory concepts.
    MemGPT applies this to agent memory management while PagedAttention applies it
    to KV cache management - parallel implementations of the same conceptual pattern.
- name: Short-Term to Long-Term Memory Transition
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 5:152-157)
    quote: short-term memory includes key-value caches and hidden states existing
      only within single sessions, while long-term memory encompasses text-based storage
      and knowledge embedded in model parameters
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 1:372-382)
    quote: Short-term memory retains agent-internal dialog histories and environmental
      feedback...its transient nature limits knowledge retention beyond immediate
      contexts—intermediate reasoning traces often dissipate after task completion
  description: Merged from 2 sources. Short-term and long-term memory are interdependent
    components that must work together. Short-term provides immediate context access;
    long-term provides persistent knowledge - information flows between them through
    consolidation and retrieval.
- name: MemoryBank Forgetting Curve to Emotion-Aware Framework
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 5:200-205)
    quote: MemoryBank implementing Ebbinghaus Forgetting Curve theory for selective
      memory preservation, emotion-aware frameworks employing Mood-Dependent Memory
      theory
  description: MemoryBank's forgetting curve approach and emotion-aware memory frameworks
    are complementary cognitive-inspired patterns. Both use psychological principles
    for memory management but focus on different aspects (temporal decay vs emotional
    salience).
- name: ReAct to Reflexion Extension
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 5:379-382)
    quote: Tool utilization enables systems to employ diverse resources including
      search engines, calculators, and APIs, with frameworks like ReAct and Reflexion
      exemplifying how interleaving reasoning with actions enhances adaptability
  description: Reflexion extends ReAct by adding verbal reinforcement through self-reflective
    feedback in episodic memory buffers. ReAct provides the thought-action-observation
    cycle; Reflexion adds the reflection and memory layer.
- name: MCP to A2A to ANP Protocol Stack
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 6:337-356)
    quote: 'Progressive layering strategy: MCP provides tool access, ACP enables message
      exchange, A2A supports peer interaction, ANP extends network interoperability'
  description: The agent communication protocols form a layered stack with dependencies.
    MCP is foundational (tool access), A2A builds on it (peer communication), ANP
    extends to open networks. Each layer depends on and extends the previous.
- name: Hierarchical Memory to Compression Integration
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 4:169-173)
    quote: Context compression techniques enable LLMs to handle longer contexts efficiently
      by reducing computational and memory burden while preserving critical information
  description: Hierarchical memory structures and context compression techniques are
    complementary patterns. Memory hierarchies organize information while compression
    reduces its footprint - both work together to enable efficient long-context processing.
- name: KAPING to Think-on-Graph Alternative
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 2:385-393)
    quote: Think-on-Graph enables sequential reasoning over knowledge graphs to locate
      relevant triples, conducting exploration to retrieve related information
  description: KAPING and Think-on-Graph represent alternative approaches to knowledge
    graph integration. KAPING retrieves facts based on semantic similarity; Think-on-Graph
    uses sequential reasoning over graph structure - different retrieval strategies
    for the same goal.
- name: GreaseLM to QA-GNN Synergy Pattern
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 4:28-37)
    quote: GreaseLM facilitates deep interaction across all model layers, allowing
      language context representations to be grounded by structured world knowledge
  description: GreaseLM and QA-GNN are complementary patterns for KG-LLM integration.
    GreaseLM focuses on layer-wise grounding of language in structured knowledge;
    QA-GNN implements bidirectional attention between QA contexts and knowledge graphs.
- name: Multi-Agent Memory Sharing to Collaborative Learning
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 6:68-72)
    quote: multi-agent memory systems enabling collaborative learning through shared
      external memories, enhanced metadata learning with knowledge graph integration
  description: Multi-agent memory sharing and collaborative learning are interdependent
    patterns. Shared external memories enable collaborative learning by allowing agents
    to access and build upon each other's experiences - the memory sharing is prerequisite
    for collaboration.
- name: SagaLLM Transaction Support with Independent Validation
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:56-62)
    quote: addressing these challenges requires comprehensive solutions such as the
      SagaLLM framework providing transaction support, independent validation procedures
  description: SagaLLM framework provides transaction support and independent validation
    as a complement to basic orchestration frameworks like LangGraph, AutoGen, and
    CAMEL which lack atomicity guarantees. This represents a dependency relationship
    where robust multi-agent systems require external transaction management patterns
    when using frameworks with insufficient built-in validation.
- name: CodeAct Python Interpreter Integration
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:61-62)
    quote: approaches like CodeAct integrating Python interpreters with LLM agents
      to enable code action execution and dynamic revision capabilities
  description: CodeAct complements LLM agent reasoning by adding execution capabilities
    through Python interpreter integration. This pattern relates to dynamic revision
    patterns where agents can execute and verify their outputs, creating a dependency
    between reasoning patterns and execution verification patterns.
- name: Orchestrated vs Autonomous Handover Patterns
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:82-87)
    quote: orchestrated behavior follows global control-flow patterns with activity
      selection dependent on previous activities...autonomous behavior operates through
      local control-flow and handover patterns
  description: AgentSimulator distinguishes between orchestrated behavior (global
    control-flow with centralized handover) and autonomous behavior (local control-flow
    with agent-specific handover patterns). These are alternative patterns - systems
    choose one paradigm based on whether they prioritize global coherence or agent
    autonomy.
- name: Context Management Failure Cascading with Hallucination
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:46-53)
    quote: Context handling failures compound these challenges as agents struggle
      with long-term context maintenance...LLM hallucinations can distract agentic
      systems, with poor recovery leading to goal deviation
  description: Context handling failures and hallucination patterns are causally linked
    - context failures compound hallucination risks which cascade into goal deviation.
    This represents a failure chain pattern where multiple failure modes interact
    and amplify each other in multi-agent setups.
- name: Transaction Integrity with Compensation Mechanisms
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:38-44)
    quote: LangGraph provides basic state management while lacking atomicity guarantees
      and systematic compensation mechanisms, AutoGen prioritizes flexible agent interactions
      without adequate compensatory action management
  description: State management patterns require compensation mechanism patterns as
    a complement to achieve transaction integrity. LangGraph and AutoGen illustrate
    systems where these patterns are not properly integrated, leading to inconsistent
    system states after partial failures.
- name: Independent Validation vs Self-Validation Pattern
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:41-43)
    quote: validation limitations emerge as many frameworks rely exclusively on large
      language models' inherent self-validation capabilities without implementing
      independent validation procedures
  description: Independent validation patterns are presented as a necessary alternative
    to LLM self-validation patterns. Self-validation alone is insufficient due to
    reasoning errors, hallucinations, and inter-agent inconsistencies, requiring external
    verification as a complementary pattern.
- name: Puppeteer-Style with Reinforcement Learning Sequencing
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:7-9)
    quote: puppeteer-style orchestration featuring centralized orchestrators that
      dynamically direct agents in response to evolving task states through reinforcement
      learning-based adaptive sequencing
  description: Puppeteer-style orchestration pattern integrates with reinforcement
    learning-based adaptive sequencing as a dependency - the dynamic direction of
    agents requires RL mechanisms for prioritization. This shows how orchestration
    patterns depend on learning patterns for adaptability.
- name: Serialized Orchestration with Topological Traversal
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:8-9)
    quote: serialized orchestration addressing collaboration topology complexity by
      unfolding collaboration graphs into reasoning sequences guided by topological
      traversal
  description: Serialized orchestration pattern depends on topological traversal mechanisms
    to handle complex collaboration topologies. This represents a dependency where
    graph-based reasoning enables sequential agent selection based on global system
    state.
- name: Session-Based Context with Event-Driven Orchestration
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 7:21-24)
    quote: Session-based context refinement defines collaborative scope boundaries,
      facilitating event-driven orchestration where agents can enter and exit dynamically
  description: Session-based context patterns complement event-driven orchestration
    patterns by providing boundary definitions that enable dynamic agent participation.
    These patterns work together - sessions define scope while events trigger agent
    actions within that scope.
- name: Modular RAG with Graph-Enhanced Retrieval
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:166-171)
    quote: Modular RAG architectures demonstrate enhanced flexibility through specialized
      modules...Graph-enhanced approaches including GraphRAG and LightRAG showcase
      the potential for integrating structured knowledge representation
  description: Modular RAG patterns can be enhanced by Graph-enhanced retrieval patterns
    (GraphRAG, LightRAG). This is a complementary relationship where graph-based knowledge
    representation extends the capabilities of modular retrieval architectures for
    complex reasoning scenarios.
- name: Memory-Augmented Architectures with Ebbinghaus Forgetting
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:157-164)
    quote: Memory-augmented architectures require advancement beyond current external
      memory mechanisms...MemoryBank implementations incorporating Ebbinghaus Forgetting
      Curve principles
  description: Memory-augmented architecture patterns incorporate Ebbinghaus Forgetting
    Curve patterns as a mechanism for memory persistence management. This dependency
    shows how cognitive science patterns inform technical memory system implementations.
- name: Agentic RAG with Task Decomposition and Reflection
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:184-187)
    quote: Agentic RAG systems demonstrate sophisticated planning and reflection mechanisms
      requiring integration of task decomposition, multi-plan selection, and iterative
      refinement capabilities
  description: 'Agentic RAG patterns require integration of multiple sub-patterns:
    task decomposition, multi-plan selection, and iterative refinement. These patterns
    have a dependency relationship where the agentic capability emerges from combining
    planning and reflection patterns.'
- name: MCP-A2A-ACP Protocol Interoperability
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:321-324)
    quote: MCP ('USB-C for AI'), A2A (Agent-to-Agent), ACP (Agent Communication Protocol),
      and ANP (Agent Network Protocol) demonstrating the need for unified frameworks
      enabling interoperability
  description: Multiple communication protocols (MCP, A2A, ACP, ANP) require unified
    interoperability frameworks. These protocols are related as alternatives/complements
    that need standardization for large-scale multi-agent deployment. Current implementations
    face security vulnerabilities requiring complementary security patterns.
- name: Orchestration Framework Transaction and Validation Gaps
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:327-332)
    quote: LangGraph, AutoGen, and CAMEL demonstrate insufficient transaction support
      and validation limitations, requiring systems that rely exclusively on LLM self-validation
      capabilities
  description: Major orchestration frameworks (LangGraph, AutoGen, CAMEL) share common
    gaps in transaction support and validation, requiring complementary external validation
    and compensation patterns. This identifies a class of related patterns needed
    to address framework limitations.
- name: Self-Refinement with Multi-Dimensional Feedback
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:258-262)
    quote: Self-Refine, Reflexion, and N-CRITICS frameworks achieve significant performance
      improvements...optimization strategies for autonomous evolution and meta-learning
      across diverse contexts
  description: Self-refinement patterns (Self-Refine, Reflexion, N-CRITICS) are related
    frameworks that achieve improvement through multi-dimensional feedback. These
    patterns are alternatives serving similar purposes but with different mechanisms
    for autonomous evolution and meta-learning.
- name: Context Engineering Component Synergy and Interference
  sources:
  - chunk_ref: 02-ContextSurvey-2507.13334 (Chunk 8:60-65)
    quote: Compositional understanding of context engineering systems demands formal
      models describing how individual components interact, interfere, and synergize
      within integrated architectures
  description: Context engineering components can exhibit both synergistic effects
    and interference patterns when integrated. This meta-pattern describes how multiple
    patterns may enhance or degrade overall effectiveness when combined, requiring
    formal models to predict coordination outcomes.
- name: Hub-and-Spoke Orchestration with Role Decomposition
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:278-280)
    quote: 'centralized orchestrator-worker paradigm (often called a hub-and-spoke
      pattern): a primary Claude instance (the ''Manager'') coordinates several specialist
      sub-agents'
  description: Hub-and-spoke orchestration pattern depends on role decomposition pattern
    where specialist sub-agents (Planner, Navigator, Code Editor, Executor) are coordinated
    by a central manager. This is a dependency relationship - effective orchestration
    requires clear role definitions.
- name: Context Layering with Isolated Agent Windows
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:309-315)
    quote: Each subagent operates with an isolated context window...prevents cross-contamination
      between different phases of the workflow and keeps each agent focused
  description: Context layering pattern works with isolated context window pattern
    to prevent information cross-contamination. These complementary patterns ensure
    agents receive only relevant information while maintaining shared base knowledge
    through CLAUDE.md files.
- name: Semantic Code Retrieval with AST-Based Chunking
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:260-262)
    quote: We embed code files and fragments into high-dimensional vectors...we chunk
      files by function or class definitions using an AST parser (tree-sitter)
  description: Semantic code retrieval pattern depends on AST-based chunking pattern
    for proper code structure preservation. Vector embedding patterns require structured
    chunking to maintain code semantics, showing a dependency between retrieval and
    parsing patterns.
- name: Intent Translation with Planning Pattern
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:136-138)
    quote: We incorporate a similar principle via our Intent Translator and Planner
      agent, which decompose the problem and ensure that subsequent code generation
      is guided by an explicit plan
  description: Intent Translation pattern works with Planner agent pattern in a sequential
    dependency - translated intent feeds into planning which guides code generation.
    This represents a pipeline pattern where output of one stage becomes input for
    the next.
- name: Iterative Refinement with Test Feedback Loop
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:374-381)
    quote: As agents make changes, we leverage Claude's tool integration to run validations...If
      tests or build steps fail, the error output is captured...feeds this back into
      the responsible agent
  description: Iterative coding pattern depends on test feedback loop pattern for
    validation and correction. This creates a dependency relationship where code generation
    patterns require verification patterns to achieve reliability through feedback-driven
    refinement.
- name: Reviewer Agent with Quality Checklist Pattern
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:384-389)
    quote: orchestrator invokes the code-reviewer agent to do a final pass. This agent
      reads through the diff of changes, checking for any style issues, potential
      bugs, or improvements
  description: Code review agent pattern uses quality checklist pattern as its operational
    mechanism. The reviewer depends on comprehensive checklists covering type safety,
    performance, and security to catch issues that coding agents overlook, creating
    a complementary relationship.
- name: Multi-Agent Division with Lock Mechanism
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 2:113-117)
    quote: Early in development, we occasionally encountered situations where two
      agents would both attempt to modify the same file...We mitigated this by...implementing
      a simple lock in the orchestrator
  description: Multi-agent division of labor patterns require lock mechanism patterns
    to prevent concurrent edit conflicts. This is a dependency relationship where
    parallel agent work requires coordination mechanisms to avoid file modification
    conflicts.
- name: Retrieval Quality with Noise Filtering Pattern
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 2:125-129)
    quote: Elicit returned an irrelevant research paper due to an ambiguous query...that
      summary added noise to the context and confused the Planner agent
  description: Retrieval-augmented patterns require noise filtering patterns as a
    safeguard. Poor retrieval quality can degrade agent performance, indicating a
    dependency where retrieval patterns need complementary filtering or validation
    patterns to ensure only useful information enters the context.
- name: COMMIT-BRANCH-MERGE Integration
  sources:
  - chunk_ref: 04-GCC-2508.00031 (Chunk 1:117-119)
    quote: GCC, a structured context management framework for LLM agents that integrates
      version control semantics—such as COMMIT, BRANCH, and MERGE into the reasoning
      loop
  description: The three core GCC commands form an interdependent system where COMMIT
    checkpoints progress, BRANCH enables exploration, and MERGE synthesizes results.
    These patterns complement each other to create a complete version-control-inspired
    memory management system.
- name: CONTEXT Retrieval Multi-Level Hierarchy
  sources:
  - chunk_ref: 04-GCC-2508.00031 (Chunk 1:338-376)
    quote: CONTEXT command allows agents to retrieve memory at multiple levels of
      granularity, from global overviews to fine-grained token-level execution traces
  description: The CONTEXT pattern depends on the file hierarchy created by COMMIT
    and BRANCH patterns. It provides retrieval across main.md (global), commit.md
    (milestone), and log.md (fine-grained) levels. This is a dependency relationship
    where CONTEXT requires prior COMMIT/BRANCH operations.
- name: BRANCH Isolation with MERGE Synthesis
  sources:
  - chunk_ref: 04-GCC-2508.00031 (Chunk 1:304-306)
    quote: This enables isolated reasoning, where experiments or alternative workflows
      are sandboxed from the mainline trajectory, yet remain fully inspectable and
      reversible
  description: 'BRANCH and MERGE are complementary patterns: BRANCH provides isolation
    for experimentation while MERGE enables synthesis back to mainline. The isolation-synthesis
    relationship allows safe exploration with controlled integration.'
- name: RAG Memory Alternative to Summary-Based Memory
  sources:
  - chunk_ref: 04-GCC-2508.00031 (Chunk 2:140-170)
    quote: Rather than modifying the compressed memory system in-place, we find the
      agent invoked the BRANCH command to explore an alternate hypothesis that memory
      could be reimagined as a retriever-augmented knowledge base
  description: RAG-style memory and summary-based compression represent alternative
    patterns for memory management. The GCC-equipped agent explored RAG as an alternative
    to the simpler compressed summary approach, ultimately choosing the summary pattern
    due to better performance characteristics.
- name: A2A-ACP Protocol Complementarity
  sources:
  - chunk_ref: 07-ProtocolBench-2510.17149 (Chunk 2:161-172)
    quote: A2A emerges as the superior protocol for overall task utility...Compared
      to ACP, A2A demonstrates a substantial 10.57% improvement in quality metrics
  description: 'A2A and ACP are related as alternative protocols with different strengths:
    A2A excels at task utility and hierarchical coordination, while ACP provides better
    latency characteristics. They can be complementary in heterogeneous deployments.'
- name: ANP-AGORA Security Complement
  sources:
  - chunk_ref: 07-ProtocolBench-2510.17149 (Chunk 2:311-320)
    quote: ANP and AGORA provide comprehensive security coverage across all evaluated
      dimensions, including TLS transport security, session hijacking protection,
      end-to-end encryption
  description: ANP and AGORA share complementary security capabilities that ACP and
    A2A lack. Both provide TLS transport, tunnel sniffing resistance, and metadata
    protection. This creates a security-performance trade-off relationship with the
    other protocols.
- name: Protocol Router Multi-Protocol Coordination
  sources:
  - chunk_ref: 07-ProtocolBench-2510.17149 (Chunk 2:463-468)
    quote: Router deployment strategy...Streaming Queue → ACP (latency-optimized),
      Fail-Storm → A2A (resilience-focused)...Safety → ANP (secure protocol)
  description: 'The ProtocolRouter pattern coordinates multiple protocols based on
    scenario requirements. Each protocol addresses specific needs: ACP for latency,
    A2A for resilience, ANP for security, Agora for governance. This is a coordination
    pattern enabling heterogeneous protocol usage.'
- name: UTE Cross-Protocol Bridge
  sources:
  - chunk_ref: 07-ProtocolBench-2510.17149 (Chunk 6:35-37)
    quote: 'send_message: Sends a protocol-specific payload and returns the protocol
      response. PAL unifies encoding/decoding via the UTE (Unified Transport Envelope)'
  description: The Unified Transport Envelope (UTE) serves as a bridge pattern that
    enables interoperability between A2A, ACP, ANP, and AGORA protocols. It abstracts
    protocol differences while preserving message semantics, enabling heterogeneous
    agent communication.
- name: Stateless Bridge for Heterogeneous Links
  sources:
  - chunk_ref: 07-ProtocolBench-2510.17149 (Chunk 7:103-116)
    quote: We enforce 'change transport, not semantics or security.' Homogeneous links
      use the chosen protocol natively. Heterogeneous links install stateless bridges
      around the UTE
  description: Stateless bridges complement the UTE pattern by handling encode/decode
    operations for cross-protocol communication. The bridge pattern depends on UTE
    for field mapping while preserving business semantics and security attributes.
- name: LACP Three-Layer Architecture Dependencies
  sources:
  - chunk_ref: 08-LACP-2510.13821 (Chunk 1:185-214)
    quote: LACP's architecture implements three mutually-insulated layers, each with
      well-defined interfaces that enable independent evolution while ensuring system-wide
      coherence
  description: LACP's Semantic, Transactional, and Transport layers form a dependency
    hierarchy. The Semantic Layer (PLAN/ACT/OBSERVE) depends on the Transactional
    Layer for integrity, which depends on the Transport Layer for delivery. Layers
    can evolve independently but must maintain interface contracts.
- name: LACP-MCP Complementary Relationship
  sources:
  - chunk_ref: 08-LACP-2510.13821 (Chunk 1:121-136)
    quote: LACP (Proposed) 2025 Open Standard Layered Layered semantics, transactions
      E2E crypto, 2PC, Auth (core)
  description: 'LACP complements existing protocols like MCP, ACP, ANP, and A2A by
    providing what they lack: comprehensive layered semantics, transaction guarantees,
    and built-in end-to-end cryptographic security. LACP is designed to integrate
    as a foundational layer rather than replace existing systems.'
- name: JWS Security with Transaction Layer
  sources:
  - chunk_ref: 08-LACP-2510.13821 (Chunk 1:217-227)
    quote: Core LACP message types (all wrapped in a JWS envelope)...PLAN intent_id,
      role, natural_language...ACT intent_id, tool_call, params...OBSERVE intent_id,
      status, output
  description: The JWS (JSON Web Signature) envelope pattern depends on the Transactional
    Layer and complements the Semantic Layer message types (PLAN, ACT, OBSERVE). This
    creates a security wrapper that ensures message integrity and authentication for
    all semantic operations.
- name: Signature Verification with Replay Prevention
  sources:
  - chunk_ref: 08-LACP-2510.13821 (Chunk 2:165-175)
    quote: The server's signature verification passed, but its Transactional Layer
      logic identified the transaction_id as a duplicate. The server rejected the
      request and returned an HTTP 409 Conflict
  description: Signature verification and transaction ID tracking are complementary
    security patterns. Signature verification provides message integrity while transaction
    ID tracking prevents replay attacks. Both are needed for complete application-layer
    security.
- name: Behavioral Contracts with Structured Messaging
  sources:
  - chunk_ref: 09-SEMAP-2510.12120 (Chunk 1:159-172)
    quote: SEMAP comprises three core principles...Explicit behavioral contract modeling...Structured
      messaging...Lifecycle-guided execution with verification
  description: 'SEMAP''s three principles form interdependent patterns: behavioral
    contracts define agent responsibilities, structured messaging ensures clear communication
    between contracted agents, and lifecycle execution verifies that contracts are
    fulfilled. Each principle addresses different failure categories.'
- name: Design by Contract with Verification Gates
  sources:
  - chunk_ref: 09-SEMAP-2510.12120 (Chunk 1:178-208)
    quote: In traditional SE, DbC establishes a formal agreement between software
      components, including pre-conditions define what must be true before execution,
      and post-conditions define what must hold afterward
  description: Behavioral contracts (inspired by Design by Contract) and verification
    gates are complementary patterns. Contracts define IC (input conditions) and OC
    (output conditions), while lifecycle-guided verification ensures these conditions
    are met at stage transitions.
- name: SEMAP on A2A Infrastructure
  sources:
  - chunk_ref: 09-SEMAP-2510.12120 (Chunk 1:85-92)
    quote: SEMAP is implemented as a lightweight protocol middleware atop Google's
      Agent-to-Agent (A2A) infrastructure and supports both centralized and decentralized
      workflows
  description: SEMAP depends on A2A as its underlying infrastructure while adding
    domain-specific SE principles. This is a layering relationship where SEMAP extends
    A2A with behavioral contracts, structured messaging, and lifecycle verification
    for software engineering tasks.
- name: FSM Lifecycle with Stage Verification
  sources:
  - chunk_ref: 09-SEMAP-2510.12120 (Chunk 1:244-266)
    quote: 'a task lifecycle is modeled as a finite state machine (FSM): L = (S, Sigma,
      delta, s0, F) where S: a set of lifecycle stages (e.g., initialized, implementing,
      reviewing, completed, failed)'
  description: 'The FSM lifecycle pattern and verification outcomes form a dependency
    relationship. State transitions (delta function) depend on verification results
    (Sigma: pass/fail), ensuring that progression is gated by validation. This prevents
    premature or invalid termination.'
- name: Structured Communication with Hierarchical Refinement
  sources:
  - chunk_ref: 10-TalkHier-2502.11098 (Chunk 1:125-131)
    quote: TalkHier -the first collaborative LLM-MA framework to integrate a well-structured
      communication protocol with hierarchical refinement
  description: 'TalkHier integrates two complementary patterns: structured communication
    protocol (M, B, I components) and hierarchical refinement (supervisor-member teams).
    The communication protocol enables context-rich exchanges that the hierarchical
    refinement system uses for coordinated feedback.'
- name: Message-Background-IntermediateOutput Triad
  sources:
  - chunk_ref: 10-TalkHier-2502.11098 (Chunk 1:299-307)
    quote: c(t)ij = (M(t)ij, B(t)ij, I(t)ij), where M indicates the message content...B
      denotes background information...I refers to the intermediate output
  description: 'The three components of TalkHier''s communication protocol form interdependent
    elements: Messages (M) provide instructions, Background (B) ensures coherence
    with context, and Intermediate Output (I) supports traceability. All three are
    needed for efficient agent communication.'
- name: Supervisor-Member Team Hierarchy
  sources:
  - chunk_ref: 10-TalkHier-2502.11098 (Chunk 1:410-427)
    quote: The entire graph G consists of multiple teams...A key feature of the hierarchical
      structure in TalkHier is that a member agent in one team can also act as a supervisor
      for another team
  description: The supervisor-member pattern enables nested hierarchies where roles
    can span multiple teams. Main team (Generator, Revisor) and Evaluation team (Evaluators)
    are connected through the evaluation Supervisor who serves dual roles. This creates
    recursive team composition.
- name: Evaluation Supervisor Aggregation Pattern
  sources:
  - chunk_ref: 10-TalkHier-2502.11098 (Chunk 2:39-51)
    quote: The evaluation Supervisor aggregates and summarizes this feedback (F_eval_summary)
      before passing it to the main Supervisor. The main Supervisor evaluates whether
      the summarized feedback meets the quality threshold
  description: The Evaluation Supervisor serves as a feedback aggregation layer between
    individual evaluators and the main supervisor. This pattern complements the individual
    evaluator pattern by preventing information overload and bias from direct feedback
    exposure.
- name: Agent-Specific Memory with Independent Persistence
  sources:
  - chunk_ref: 10-TalkHier-2502.11098 (Chunk 1:272-283)
    quote: each agent maintains an independent memory, Memory_i. Unlike long-term
      memory, which relies on a shared memory pool...our proposed memory mechanism
      is agent-specific but not limited to session
  description: Agent-specific memory is presented as an alternative to both shared
    memory pools and session-limited short-term memory. It provides independence (no
    centralized dependencies) and persistence (cross-session continuity) as complementary
    capabilities.
- name: Cooperation-Competition-Coopetition Spectrum
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:241-250)
    quote: Cooperation in LLM-based MASs occurs when agents align their individual
      objectives with a shared collective goal...Competition happens when there are
      conflicting objectives
  description: Cooperation, competition, and coopetition form a spectrum of collaboration
    types. Cooperation aligns objectives (union of goals), competition involves conflicting
    objectives, and coopetition blends both. These are alternative patterns that can
    be combined in hybrid collaboration channels.
- name: Role-Based with Cooperation Strategy
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:257-261)
    quote: Similarly, MetaGPT uses an assembly line model, assigning roles and encoding
      Standardised Operating Procedures (SOPs) into prompts to enhance structured
      coordination
  description: Role-based strategy and cooperation type are complementary patterns
    in frameworks like MetaGPT and AgentVerse. Role assignment enables task specialization,
    while cooperation ensures aligned objectives. The combination enhances structured
    coordination for software development tasks.
- name: Competition with Refinement Loop
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:383-389)
    quote: in LEGO, a multi-agent collaborative framework is introduced for causality
      explanation generation, where the competition collaborative link is also pre-defined.
      The collaboration consists of 2 LLMs, one serves as Explainer with initial output,
      and another one acts as Critic
  description: Competition and iterative refinement form a complementary pattern where
    competitive dynamics (Explainer vs. Critic) drive output quality improvement.
    The Explainer-Critic pattern uses competition as a refinement mechanism rather
    than pure rivalry.
- name: Hybrid Collaboration Channel Coordination
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:418-440)
    quote: In LLM-based MASs, there is often the need for complex interactions that
      transcend singular collaboration types like competition or cooperation. Different
      agents may participate in different collaboration channels
  description: Hybrid collaboration combines multiple channel types (competition and
    cooperation) in a single system. For example, debating agents compete while a
    judge agent cooperates with both. This coordination pattern leverages the strengths
    of different collaboration types for complex objectives.
- name: Rule-Based with Consensus Seeking
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:479-490)
    quote: research on consensus seeking in MASs highlights how rule-based strategies
      enable agents to negotiate and align their actions toward a shared goal, with
      applications in multi-robot aggregation tasks
  description: Rule-based strategies and consensus seeking are complementary patterns.
    Predefined rules govern agent interactions while consensus mechanisms enable negotiation
    and alignment. Together they provide predictability with collective decision-making
    capability.
- name: Mixture-of-Experts as Coopetition
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 2:409-415)
    quote: In MoE, multiple expert models compete to contribute to the final output,
      with a gating mechanism selecting the most appropriate experts for each input
  description: Mixture-of-Experts (MoE) exemplifies the coopetition pattern where
    experts compete for selection while cooperating to enhance overall model performance.
    The gating mechanism coordinates the coopetitive relationship, selecting specialists
    based on input characteristics.
- name: Rule-based to Role-based Protocol Complement
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 3:45-52)
    quote: Rule-based protocols in MASs leverage distinct predefined rules, ensuring
      agents coordinate their actions according to system-wide constraints
  description: Rule-based protocols complement role-based protocols - rule-based ensures
    consistency and fairness through predefined constraints, while role-based allows
    specialization. They can be combined for structured task execution.
- name: MetaGPT SOP with Role Verification
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 3:109-112)
    quote: MetaGPT formalizes role-based protocols by encoding Standard Operating
      Procedures (SOPs), where each agent's role is defined by expert-level knowledge,
      allowing agents to act as specialized operators who can verify each other's
      results
  description: MetaGPT's SOP pattern depends on role verification pattern - agents
    verify each other's results to prevent error propagation by modularizing task
    distribution.
- name: Peer Review Collaboration Chain
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 3:84-86)
    quote: A peer review-inspired collaboration mechanism uses predefined rules to
      allow agents to critique, revise, and refine each other's output, improving
      the precision of reasoning in complex tasks
  description: Peer review pattern combines rule-based critique with iterative refinement.
    Related to revision-based systems and multi-agent debate patterns for quality
    improvement.
- name: Theory of Mind with Model-based Protocol
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 3:145-148)
    quote: ToM inferences, allow agents to make decisions that account for the likely
      mental states of their peers, improving task alignment even when agents face
      divergent objectives
  description: Theory of Mind (ToM) pattern depends on model-based protocols for probabilistic
    decision-making. ToM enables agents to predict peer behavior through collaboration
    channels.
- name: Centralized-Decentralized Hybrid Structure
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 3:179-184)
    quote: communication structure of multi-agent collaboration can be categorized
      into four main classes...Centralized topology, Decentralized and distributed
      topology, and Hierarchical topology
  description: Communication structure patterns (centralized, decentralized, hierarchical)
    complement each other. Hybrid architectures combine centralized coordination with
    decentralized collaboration for scalability.
- name: Static-Dynamic Architecture Complement
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 4:55-58)
    quote: Static architectures rely on domain knowledge and predefined rules to establish
      collaboration channels...ensuring interactions align with specific domain requirements
  description: Static architectures complement dynamic architectures - static ensures
    domain consistency while dynamic adapts to changing environments. Sequential chaining
    depends on static coordination.
- name: DAG-based Orchestration with Delegator
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 4:93-98)
    quote: graph-based orchestration mechanism employs an LLM-based Orchestrator agent
      to dynamically construct a Directed Acyclic Graph (DAG) from user input...A
      Delegator agent consolidates the results
  description: DAG orchestration pattern depends on Delegator pattern for result consolidation.
    Enables parallel/sequential task execution with dynamic channel creation between
    agents.
- name: DyLAN Agent Selection with Early-stopping
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 4:31-37)
    quote: DyLAN selects top contributory agents unsupervisedly among the initial
      team...an LLM-powered ranker dynamically deactivates low-performing agents,
      integrating dynamic communication structures
  description: DyLAN combines agent selection pattern with early-stopping mechanism.
    Team Optimization phase depends on contribution ranking, which then enables Task
    Solving phase.
- name: Adaptive Role Assignment with Channel Definition
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 4:148-151)
    quote: in certain tasks, it is better to let the system dynamically assigning
      roles and collaboration channels based on agents' strengths and task requirements
  description: Adaptive role assignment pattern complements collaboration channel
    definition. Dynamic assignment enables system flexibility and performance optimization
    based on agent capabilities.
- name: Handoff Mechanism with Specialized Agents
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 5:67-70)
    quote: Suitable for applications that require scalability - Handoff mechanism
      allows for seamless transitions between specialized agents
  description: Handoff mechanism pattern depends on agent specialization. Enables
    seamless transitions between agents with different expertise for scalable multi-agent
    orchestration.
- name: Swarm Routines with Agent Handoffs
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 5:293-298)
    quote: OpenAI's Swarm Framework...introduces a novel approach to orchestrating
      multiple agents through the concepts of routines and handoffs...each specialized
      in particular tasks
  description: Swarm's routines pattern depends on handoff pattern - routines define
    agent behavior while handoffs enable conversation transfer to specialized agents
    for task completion.
- name: Magentic-One Orchestrator with Specialist Delegation
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 5:302-307)
    quote: Orchestrator agent, which is responsible for high-level planning, progress
      tracking, and dynamic re-planning to recover from errors. The Orchestrator delegates
      specific tasks to specialized agents
  description: Orchestrator pattern depends on specialist delegation pattern. High-level
    planning complements error recovery through dynamic re-planning and task delegation.
- name: Collective Intelligence with Unified Governance
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 6:109-118)
    quote: Unified governance is fundamental in enabling collective intelligence...including
      the design of coordination and planning mechanisms...governance must account
      for potential failures
  description: Collective intelligence pattern depends on unified governance pattern.
    Requires coordination mechanisms, role assignments, and failure recovery (redundancy/fallback
    agents) for reliability.
- name: Hallucination Spread with Agent Collaboration Channels
  sources:
  - chunk_ref: 12-CollabSurvey-2501.06322 (Chunk 6:125-129)
    quote: A single agent's hallucination can be spread and reinforced by other agents...Addressing
      these issues requires techniques to not only detect and correct individual errors
      but also to control the collaboration channels
  description: Hallucination detection pattern depends on collaboration channel control.
    Error propagation across agents necessitates both individual correction and channel
    management.
- name: Memory-Planning-Action Loop
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 1:303-312)
    quote: These components collectively form a recursive optimization loop, where
      memory informs planning, execution outcomes update memory, and contextual feedback
      refines agent profiles
  description: Memory, planning, and action components form interdependent recursive
    loop. Memory informs planning, execution updates memory, feedback refines profiles
    - creating continuous optimization cycle.
- name: RAG with Knowledge Retrieval Memory
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 1:406-420)
    quote: This paradigm diverges from agent-internal memory generation by integrating
      external knowledge repositories...Static knowledge grounding through text corpora
      (RAG) or structured knowledge graphs (GraphRAG)
  description: RAG pattern complements agent memory systems. Static retrieval (RAG/GraphRAG),
    interactive retrieval, and reasoning-integrated retrieval expand accessible information
    boundaries.
- name: Single-path Chaining with Multi-path Tree
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 1:444-476)
    quote: 'Task decomposition strategies fall into two main categories: single-path
      chaining and multi-path tree expansion...Tree-of-thought method explores the
      solution space through a tree-like thought process'
  description: Single-path chaining (chain-of-thought) complements multi-path tree
    expansion (tree-of-thought). Trees enable backtracking to correct mistakes, chains
    provide simple sequential planning.
- name: Centralized Controller with Differentiation-based
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 2:203-210)
    quote: Centralized control architectures employ a hierarchical coordination mechanism...explicit
      controller systems utilize dedicated coordination modules...differentiation-based
      systems achieve centralized control by using prompts
  description: Explicit controller pattern complements differentiation-based pattern.
    Both achieve centralized control - explicit uses dedicated modules while differentiation
    uses prompts for sub-role assumption.
- name: Revision-based with Communication-based Systems
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 2:256-283)
    quote: In revision-based systems agents only observe finalized decisions...and
      iteratively refine a shared output...Communication-based methods feature more
      flexible organizational structures, allowing agents to directly engage in dialogues
  description: Revision-based systems complement communication-based systems for decentralized
    collaboration. Revision produces standardized outcomes; communication enables
    dynamic reasoning observation.
- name: Static with Dynamic Hybrid Systems
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 2:294-306)
    quote: Static systems predefine fixed patterns for combining different collaboration
      modalities...Dynamic systems introduce neural topology optimizers that dynamically
      reconfigure collaboration structures
  description: Static hybrid systems complement dynamic hybrid systems. Static defines
    fixed modality patterns (CAMEL, AFlow), dynamic adapts topology based on performance
    feedback (DiscoGraph, DyLAN).
- name: Self-Reflection with Self-Correction
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 2:398-410)
    quote: Self-reflection and self-correction enable LLMs to iteratively refine their
      outputs by identifying and addressing errors...SELF-REFINE applies iterative
      self-feedback to improve generated responses
  description: Self-reflection pattern depends on self-correction pattern. Iterative
    refinement identifies errors through reflection, then applies correction to reduce
    hallucinations and improve reasoning.
- name: Cooperative with Competitive Co-Evolution
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 2:428-456)
    quote: Multi-agent co-evolution enables LLMs to improve through interactions...cooperative
      learning, where agents share information...competitive co-evolution, where agents
      engage in adversarial interactions
  description: Cooperative learning complements competitive co-evolution. Cooperation
    enables knowledge sharing (ProAgent, CORY), competition strengthens through adversarial
    debate (Red-team, MAD).
- name: Knowledge-Enhanced with Feedback-Driven Evolution
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 3:71-97)
    quote: Knowledge-enhanced evolution integrates structured external knowledge...External
      feedback-driven evolution leverages real-time feedback from tools, evaluators,
      and humans
  description: Knowledge-enhanced evolution complements feedback-driven evolution.
    Knowledge integration (KnowAgent, WKM) improves planning, while feedback (CRITIC,
    STE) enables iterative refinement.
- name: Multi-Agent Debate Defense
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 3:497-500)
    quote: Chern et al. introduce a multi-agent debate method to reduce the susceptibility
      of agents to adversarial attacks
  description: Multi-agent debate pattern complements adversarial defense. Debate
    between agents reduces susceptibility to attacks by cross-verifying information
    and challenging adversarial inputs.
- name: Agent Collaboration Attack with Defense Topology
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 4:161-176)
    quote: Model collaboration attack...attackers manipulate the interaction or collaboration
      mechanisms...Netsafe identifies critical safety phenomena and topological properties...G-Safeguard
      leverages graph neural networks
  description: Collaboration attack patterns are countered by topology-based defense
    patterns. CORBA/AiTM attacks exploit collaboration; Netsafe/G-Safeguard use topology
    analysis for anomaly detection.
- name: Trajectory Firewall with Self-Correction
  sources:
  - chunk_ref: 15-AgentSurvey-2503.21460 (Chunk 4:398-402)
    quote: multi-layer agent firewall incorporates a self-correction mechanism, known
      as the trajectory firewall layer, to correct the deviated trajectory of agents
  description: Trajectory firewall pattern depends on self-correction mechanism. Firewall
    verifies generated responses for security compliance, triggering correction when
    trajectory deviates from safe paths.
- name: Belief State with External Behaviors
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 1:230-237)
    quote: internal state and external behaviors. The former is characterized by a
      belief state maintained by the agent...External behaviors refer to a series
      of proactive procedures guided by the belief state
  description: Belief state pattern is foundation for external behavior patterns (reasoning,
    execution, perception, memorization). Agent hallucinations classified by occurrence
    stage in this internal-external framework.
- name: MAS Broadcasting with Structure Evolution
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 1:419-427)
    quote: loop of LLM-based MAS is given as Reasoning-Execution-Broadcasting-Feedback-Environment
      Transition-Perception-Memorization-Belief Update-Structure Evolution
  description: In multi-agent systems, broadcasting pattern complements structure
    evolution pattern. Broadcasting shares messages to neighbors, structure evolution
    updates communication topology dynamically.
- name: Sub-intention Dependency Chain
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 2:154-175)
    quote: These sub-intentions typically form a sequentially dependent chain, where
      the completion of each sub-intention pre-supposes the successful fulfillment
      of its predecessors
  description: Pattern showing sequential dependency relationships in intention decomposition.
    Sub-intentions form chains where each depends on predecessor completion. Related
    to Ticket-based Handover through dependency tracking. Errors in modeling these
    dependencies cause Sub-intention Omission, Redundancy, and Disorder hallucinations.
- name: Tool Pattern Sequential Dependencies
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 2:269-276)
    quote: tools frequently exhibit complex collaborative patterns, such as sequential
      dependencies and the need for nested calls
  description: Tools exhibit sequential dependencies and nested call patterns. Agents
    need deep understanding of these patterns for effective execution. Related to
    Hash-Chain Verification for maintaining execution order. Shallow understanding
    leads to execution hallucinations.
- name: Broadcasting-Structure Evolution Loop
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 2:19-28)
    quote: loop of LLM-based MAS is given as 'Reasoning-Execution-Broadcasting-Feedback-Environment
      Transition-Perception-Memorization-Belief Update-Structure Evolution'
  description: Complete MAS loop includes Broadcasting and Structure Evolution as
    additional procedures beyond single-agent patterns. Broadcasting sends messages
    to neighbors, Structure Evolution updates communication topology. Related to Communication
    Protocols and Network Topology patterns.
- name: Memory Forgetting-Merging Priority Balance
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 3:9-20)
    quote: 'This issue mainly manifests in two aspects: Forgetting Priority and Merging
      Priority. For memory forgetting, poorly assigned priorities can result in...merged
      memory containing inherent conflicts'
  description: 'Two related priority patterns in memory management: Forgetting Priority
    (what to remove) and Merging Priority (how to combine). Must be balanced to avoid
    conflicts. Related to Memory Update patterns and Information Compression. Implicit
    conflicts increase priority determination difficulty.'
- name: Factuality-Faithfulness Hallucination Propagation
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 3:45-51)
    quote: since LLMs are prone to the well-known Factuality and Faithfulness Hallucinations,
      some agents may produce messages containing inaccurate facts, misinterpretations
      of shared knowledge
  description: Communication hallucinations arise from underlying LLM Factuality and
    Faithfulness Hallucinations. Shows relationship between base LLM hallucinations
    and multi-agent communication errors. Related to Content Redundancy and Information
    Asymmetry patterns.
- name: Asynchronous Scheduling-Message Format Protocol
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 3:61-78)
    quote: Communication protocols govern how agents exchange messages...LLM-based
      MAS usually follows Asynchronous Scheduling...protocols define the Message formats
  description: 'Two related protocol components: Asynchronous Scheduling (timing)
    and Message Formats (structure). Asynchronous scheduling causes information loss/overload.
    Structured formats (JSON) improve clarity. Related to Fault-tolerant Design for
    handling message loss/delays.'
- name: Network Topology-Message Propagation Relationship
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 3:79-97)
    quote: Network topology defines how agents are interconnected, determining who
      communicates with whom...network updates reshape the propagation paths of messages
      within MAS
  description: Network topology and message propagation are tightly coupled. Topology
    changes affect message routing. Ineffective updates cause communication hallucinations
    through outdated connections. Related to Structure Evolution and Agent Routing
    patterns.
- name: External Knowledge-World Model Complementarity
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 3:135-179)
    quote: 'External Knowledge Guidance: Agent hallucinations often arise from insufficient
      knowledge guidance...World models refer to systems that construct useful representations
      of the world'
  description: External Knowledge Guidance and World Models are complementary knowledge
    utilization patterns. Expert knowledge provides domain-specific information (knowledge
    bases, rules, data). World models provide physical/social understanding. Both
    reduce hallucinations from knowledge gaps.
- name: Self-verification Triad Pattern
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 4:17-39)
    quote: Self-reflection enables agents to revisit and critique...Self-consistency
      leverages the generation of multiple candidate outputs...Self-questioning guides
      the agent to pose and answer critical verification questions
  description: 'Three related self-verification mechanisms: Self-reflection (introspection),
    Self-consistency (multiple outputs + voting), Self-questioning (verification questions).
    Together form autonomous error detection foundation. Related to Validator Assistance
    as external alternative.'
- name: Validator Type Ensemble Pattern
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 4:42-116)
    quote: Language-based Validators...Retrieval-based Validators...Execution-based
      Validators...Simulation-based Validators...Ensemble-based Validators that integrate
      multiple types
  description: 'Five validator types form ensemble: Language-based (fact checking),
    Retrieval-based (external sources), Execution-based (running code), Simulation-based
    (sandboxed testing), Ensemble-based (combining all). Related patterns that strengthen
    each other through cross-verification.'
- name: Hallucination Accumulation-Propagation Chain
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 4:153-169)
    quote: agent decision-making is inherently a multi-step and sequential process,
      in which hallucinations can accumulate and amplify over time...iterative accumulation
      can ultimately lead to severe consequences
  description: Hallucinations accumulate across multi-step sequential decisions, amplifying
    over time. Minor initial issues become severe through iteration. Related to Checkpoint
    Injection pattern for early detection. Requires analyzing entire decision-making
    process.
- name: Checkpoint Injection for Location
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 4:186-189)
    quote: lightweight checkpoints can be injected at each stage to verify whether
      hallucinations have occurred
  description: Inject checkpoints at each stage to detect hallucinations. Lightweight
    verification points throughout execution pipeline. Related to Hash-Chain Verification
    for sequential integrity. Enables early hallucination detection before propagation.
- name: Echo Chamber Communication Cascade
  sources:
  - chunk_ref: 18-HallucinationSurvey-2509.18970 (Chunk 8:192-205)
    quote: echo chamber effect in multi-agent communication...the first agent mishears
      it as 'cold review', the second relays it as 'gold review', and the third finally
      interprets it as 'old review'
  description: Echo chamber effect shows how minor misinterpretations cascade through
    multi-agent chains, producing 'telephone game' accumulation. Each agent's error
    compounds previous errors. Related to Hallucination Accumulation and Message Format
    patterns. Demonstrates need for verification at handover points.
- name: Core-Query-Evaluation Agent Triad
  sources:
  - chunk_ref: 19-HalMit-2507.15903 (Chunk 2:1-10)
    quote: the response from the target and provides essential feedback to refine
      the query generation process. CA QGA1 QGA2 Target EA
  description: 'Three-agent pattern: Core Agent (CA) coordinates, Query Generation
    Agents (QGA) generate queries, Evaluation Agent (EA) assesses responses. Feedback
    refines query generation. Related to Supervisor-Specialist hierarchy pattern.
    Enables systematic bound exploration.'
- name: Fractal Affine Transformation Triad
  sources:
  - chunk_ref: 19-HalMit-2507.15903 (Chunk 2:40-67)
    quote: three semantic extension patterns, induction, deduction, and analogy, are
      used as fractal affine transformations to extend specific queries
  description: 'Three related semantic extension patterns form fractal transformations:
    Induction (generalization), Deduction (specialization), Analogy (lateral extension).
    Probabilities dynamically adjusted via IFSP. Related to Query Space Exploration
    and Bound Identification patterns.'
- name: Vector Database-Semantic Entropy Monitoring Pair
  sources:
  - chunk_ref: 19-HalMit-2507.15903 (Chunk 2:381-405)
    quote: input query is compared with all related items in the vector database...Otherwise,
      we compare the semantic entropy of the query
  description: 'Two complementary monitoring approaches: Vector database similarity
    (centroid comparison) and Semantic entropy comparison. Vector DB catches similar-to-boundary
    queries, entropy catches high-uncertainty queries. Related to Generalization Bound
    Identification pattern.'
- name: Reinforcement-Exploration Convergence
  sources:
  - chunk_ref: 19-HalMit-2507.15903 (Chunk 3:147-151)
    quote: reinforcement-guided fractal exploration offers a more robust and targeted
      approach to identifying generalization boundaries
  description: Reinforcement learning guides fractal exploration for faster convergence
    on generalization bounds. Compared to random probability strategy which yields
    volatile entropy. Related to Policy Network Training and Semantic Entropy patterns
    for reward calculation.
- name: White-box vs Black-box Detection Trade-off
  sources:
  - chunk_ref: 19-HalMit-2507.15903 (Chunk 4:34-61)
    quote: Most of the related approaches take LLM as a white box to detect hallucinations...The
      other solutions detect hallucinations whereas considering the black-box nature
      of LLMs
  description: 'Two related but opposing detection approaches: White-box (internal
    states, high complexity, not feasible for commercial LLMs) vs Black-box (output
    features, limited understanding of bounds). HalMit provides black-box solution
    with bound understanding. Trade-off between access and accuracy.'
- name: W3C PROV Agent-Entity-Activity Triad
  sources:
  - chunk_ref: 22-PROV-AGENT-2508.02866 (Chunk 1:197-204)
    quote: W3C PROV standard already defines Agent, the central abstraction...as one
      of its three core classes, alongside Entity (data) and Activity (process)
  description: 'Three core W3C PROV classes form provenance foundation: Agent (actor),
    Entity (data), Activity (process). PROV-AGENT extends Agent to AIAgent. Related
    to used, wasGeneratedBy, wasAssociatedWith relationships. Enables unified provenance
    representation.'
- name: AIAgent-AgentTool-AIModelInvocation Chain
  sources:
  - chunk_ref: 22-PROV-AGENT-2508.02866 (Chunk 1:285-296)
    quote: AI agent can be associated with one or many tool executions (AgentTool)
      and each tool may be informed by (PROV wasInformedBy) one or many AIModelInvocations
  description: 'Hierarchical relationship chain: AIAgent associates with AgentTool
    executions, which are informed by AIModelInvocations. Invocations use Prompts,
    generate Responses. Related to Prompt-Response tracking and Decision Attribution
    patterns.'
- name: Prompt-Model-Response Provenance Triangle
  sources:
  - chunk_ref: 22-PROV-AGENT-2508.02866 (Chunk 1:288-296)
    quote: Each AIModelInvocation uses a Prompt and a specific AIModel...and generates
      a ResponseData object, which is attributedTo the corresponding agent
  description: 'Three elements in model invocation: Prompt (input), AIModel (processor
    with metadata), ResponseData (output attributed to agent). Creates traceable invocation
    record. Related to Ticket-based Handover (input manifest, processing, output).
    Enables hallucination trace-back.'
- name: Decision Propagation Query Pattern
  sources:
  - chunk_ref: 22-PROV-AGENT-2508.02866 (Chunk 2:93-129)
    quote: Q1...complete lineage until the first input data...Q4. How did an agent
      decision influence subsequent workflow activities?...Q5. Where did erroneous
      data originate, and how did it propagate?
  description: 'Five related query patterns enabled by provenance: Q1 (backward lineage),
    Q2 (decision context), Q3 (prompt/response trace), Q4 (forward influence), Q5
    (error propagation). Together enable complete accountability analysis. Related
    to Citation Chain Preservation.'
- name: Layer-by-Layer Decision Feedback Loop
  sources:
  - chunk_ref: 22-PROV-AGENT-2508.02866 (Chunk 2:39-45)
    quote: decision made for each layer informs the decision logic in the next, enabling
      the system to learn over the course of a print. However...a single error may
      propagate across layers
  description: Iterative decision pattern where layer i informs layer i+1. Creates
    learning feedback but also error propagation risk. Related to Hallucination Accumulation
    and Checkpoint Injection patterns. Demonstrates need for per-layer verification.
- name: Hierarchy-Decision Making Axis
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 1:76-86)
    quote: 'Two key aspects are important: team hierarchy and decision-making mechanisms.
      Both hierarchy and decision-making can be either centralized or decentralized'
  description: 'Two orthogonal collaboration dimensions: Team Hierarchy (centralized/decentralized)
    and Decision-Making (centralized/decentralized). Creates 2x2 design space. ChatDev
    uses centralized both, MAD/Generative Agents use decentralized. Related to Supervisor-Specialist
    pattern.'
- name: Supervisor-Specialist Hierarchical Pattern
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 1:89-110)
    quote: In hierarchical agents, each team has a tree-like hierarchy, with the root
      agent responsible for the team goal and the 'leaf' agents responsible for sub-tasks
  description: Tree hierarchy with supervisor (root) and specialists (leaves). Supervisor
    handles planning, delegation, coordination; specialists focus on specific tasks.
    Multi-layer possible (specialist as supervisor). Related to Task Delegation and
    Context Management patterns.
- name: Message Passing-Payload Referencing Duo
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 1:113-122, 272-296)
    quote: 'we focus on enabling the most basic form of knowledge exchange: message
      passing...Payload referencing is a specialized mechanism designed to handle
      the exchange of large content blocks'
  description: 'Two complementary communication mechanisms: Basic Message Passing
    (synchronized, blocking) and Payload Referencing (large content with identifiers).
    Payload referencing reduces regeneration overhead by 27%. Related to send_message
    tool pattern.'
- name: Assertion-Milestone Evaluation Complementarity
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 1:184-208)
    quote: AgentQuest proposes to measure success with a 'progress rate' that is based
      on a set of milestones...ToolSandbox also includes...milestones and minefields
      for each session
  description: 'Three related evaluation approaches: Assertions (must be true), Milestones
    (states to reach), Minefields (states to avoid). Together provide comprehensive
    success measurement. Related to Goal Success Rate calculation and User-System
    perspective split.'
- name: User-side vs System-side Assertion Split
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 3:57-64)
    quote: User GSR Evaluate from user's perspective, whether the conversation with
      the primary agent meets the user's goals...System GSR From the perspective of
      the environment, evaluate whether the actual impacts of all agent actions accurately
      address
  description: 'Two complementary evaluation perspectives: User-side (observable behaviors,
    goal fulfillment) and System-side (environment impacts, tool correctness). Both
    needed for complete evaluation. 85%+ agreement between human and LLM judges. Related
    to Supervisor GSR pattern.'
- name: Payload Corruption Prevention Chain
  sources:
  - chunk_ref: 24-EffectiveCollab-2412.05449 (Chunk 3:200-217)
    quote: Enables precise referencing of payloads without expensive regeneration...Reduces
      the likelihood of payload corruption during agent-to-agent transmission...Maintains
      formatting and structure
  description: 'Payload referencing prevents multiple related issues: regeneration
    cost, transmission corruption, format loss, parallel inefficiency. 23% GSR improvement,
    27% overhead reduction in software domain. Related to Hash-Chain Verification
    for content integrity.'
