    task-specific augmentation for each step.
- name: Iterative Validation During Execution
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:374-382)
    quote: As agents make changes, we leverage Claude's tool integration to run validations.
      After code is written, the orchestrator can trigger test execution via a shell
      tool
  description: Integration point at verification phase. Test execution and validation
    feedback loop integrated after each code generation step, enabling iterative refinement
    based on test results.
- name: Code Review as Final Verification
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 1:384-395)
