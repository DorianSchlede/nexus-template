      invokes the code-reviewer agent to do a final pass
  description: Integration point at verification phase. Dedicated reviewer agent performs
    post-execution verification using comprehensive checklist for style, performance,
    security before output acceptance.
- name: Context Layering at Agent Prompt
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 2:6-11)
    quote: 'At any given time, an agent is working with a manageable slice of information:
      its role-specific prompt + CLAUDE.md context + task-specific instructions +
      relevant code snippets'
  description: Integration point at prompt_generation phase. Structured context layering
    combines persistent project context with task-specific instructions at the moment
    of agent prompt construction.
- name: Planner Responsibility Delineation
  sources:
  - chunk_ref: 03-ClaudeCode-2508.08322 (Chunk 2:110-117)
    quote: We mitigated this by refining the Planner's prompt to explicitly assign
