patterns:
  # ========================================
  # 02-Knowledge_Graphs Chunk 7 Patterns
  # ========================================

  - name: "Entity as Graph Node Representation"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:20-22)"
    quote: "Accuracy refers to the extent to which entities and relations - encoded by nodes and edges in the graph - correctly represent real-life phenomena."
    description: "Entity is defined as a fundamental ontological unit encoded as nodes in knowledge graphs, representing real-world phenomena. Entities are the core data type that relations connect."

  - name: "Class Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:99-101)"
    quote: "schema completeness refers to the degree to which the classes and properties of a schema are represented in the data graph"
    description: "Class is identified as a schema-level entity type in knowledge graphs. Classes organize entities into semantic categories and are part of the schema layer that structures the data graph."

  - name: "Property Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:100-102)"
    quote: "schema completeness refers to the degree to which the classes and properties of a schema are represented in the data graph"
    description: "Property is a schema-level entity type representing relationships or attributes that connect entities. Properties are part of the intensional (schema) layer of knowledge graphs."

  - name: "Shape Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:179-181)"
    quote: "Validity means that the knowledge graph is free of constraint violations, such as captured by shape expressions"
    description: "Shape is an entity type used for validation constraints in knowledge graphs. Shapes define structural patterns that nodes must conform to, representing validating schema constructs."

  - name: "Node Entity Type (Identity Links)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 7:358-362)"
    quote: "Predicting identity links involves searching for nodes that refer to the same entity; this is analogous to the task of entity matching"
    description: "Node is a core entity type representing individual entities in the graph. Identity links connect nodes that refer to the same real-world entity, addressing deduplication and entity resolution."

  # ========================================
  # 02-Knowledge_Graphs Chunk 8 Patterns
  # ========================================

  - name: "Agent as Access Protocol Client"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:16-20)"
    quote: "for agents that wish to maintain a full local copy of a knowledge graph. If an agent were rather only interested in, for example, all food festivals"
    description: "Agent is referenced as an entity that interacts with knowledge graphs through access protocols. Agents can maintain copies, query, and navigate knowledge graphs as autonomous clients."

  - name: "Graph Pattern Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:40-46)"
    quote: "mechanisms for answering graph patterns can be implemented on top of a node lookup interface by traversing from node to node"
    description: "Graph Pattern is an entity type used for querying knowledge graphs. Patterns define structural templates with variables that match against the data graph to retrieve solutions."

  - name: "Edge Pattern Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:65-70)"
    quote: "Edge patterns - also known as triple patterns in the case of directed, edge labelled graphs - are singleton graph patterns"
    description: "Edge Pattern (Triple Pattern) is an entity type representing the atomic unit of graph queries. Each edge pattern consists of subject, predicate, and object positions that can be constants or variables."

  - name: "Person Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:500-501)"
    quote: "DBpedia ontology with classes such as Person, Place, Organisation, and Work"
    description: "Person is a domain entity type in knowledge graph ontologies. It represents human individuals and is one of the core classes for organizing entities in cross-domain knowledge graphs like DBpedia."

  - name: "Place Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:500-501)"
    quote: "DBpedia ontology with classes such as Person, Place, Organisation, and Work"
    description: "Place is a domain entity type representing geographic or spatial entities. Places are core to cross-domain knowledge graphs and support geospatial reasoning and queries."

  - name: "Organisation Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:500-501)"
    quote: "DBpedia ontology with classes such as Person, Place, Organisation, and Work"
    description: "Organisation is a domain entity type representing collective entities like companies, institutions, and groups. Organizations are agents in many foundational ontologies."

  - name: "Work Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 8:500-501)"
    quote: "DBpedia ontology with classes such as Person, Place, Organisation, and Work"
    description: "Work is a domain entity type representing creative or productive outputs such as publications, artworks, or products. Works are key entities in cultural and academic knowledge graphs."

  # ========================================
  # 02-Knowledge_Graphs Chunk 13 Patterns
  # ========================================

  - name: "Goal Entity Type (Plan Knowledge Graphs)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:5-9)"
    quote: "plan knowledge graphs where nodes represent goals and edges dependencies between goals, further encoding supporting degrees that can change upon further evidence"
    description: "Goal is an entity type in plan-oriented knowledge graphs. Goals are represented as nodes with dependencies and supporting degrees, enabling planning and task decomposition reasoning."

  - name: "Knowledge Actor Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:11-15)"
    quote: "a knowledge graph to represent the flow of knowledge in an organisation, with nodes representing knowledge actors (creators, sharers, users)"
    description: "Knowledge Actor is an entity type representing agents in organizational knowledge flow. Actors can be creators, sharers, or users of knowledge, forming a role-based categorization of agents."

  - name: "Event Entity Type (Causal Knowledge)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:37-42)"
    quote: "knowledge graphs to capture explanation knowledge - the knowledge of why something is the way it is - by representing events as nodes and causal relationships as edges"
    description: "Event is an entity type used in causal/explanation knowledge graphs. Events are nodes connected by causal relationships, enabling reasoning about why phenomena occur."

  - name: "Knowledge Graph Definition Categories"
    chunk_ref: "02-Knowledge_Graphs (Chunk 13:127-131)"
    quote: "The first category simply defines the knowledge graph as a graph where nodes represent entities, and edges represent relationships between those entities"
    description: "Entity and Relationship are the two fundamental entity types in knowledge graph definitions. Category I definitions establish entities as nodes and relationships as edges as the minimal ontological commitment."

  # ========================================
  # 02-Knowledge_Graphs Chunk 14 Patterns
  # ========================================

  - name: "Directed Edge-Labelled Graph Components"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:45-51)"
    quote: "a graph G = (V, E, L) is a quotient graph of G if and only if: V is a partition of V without the empty set"
    description: "V (Nodes), E (Edges), and L (Labels) are the three fundamental entity types in formal directed edge-labelled graph definitions. These form the structural basis for knowledge graph data models."

  - name: "Annotation Domain Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:116-118)"
    quote: "An annotation domain is defined as an idempotent, commutative semi-ring D = (A, +, x, bottom, top)"
    description: "Annotation is an entity type for contextual metadata attached to graph elements. Annotation domains enable temporal, spatial, and probabilistic contextualization of knowledge graph facts."

  - name: "Interpretation Domain Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:193-196)"
    quote: "A (graph) interpretation I is defined as a pair I = (Gamma, I) where Gamma = (V_Gamma, E_Gamma, L_Gamma) is a domain graph"
    description: "Interpretation is a semantic entity type that maps graph constants to domain elements. Interpretations define the model-theoretic semantics underlying knowledge graph reasoning."

  - name: "Rule Entity Type"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:274-276)"
    quote: "A rule is a pair R = (B, H) such that B and H are graph patterns and Var(H) subset B. We call B the body of the rule while we call H the head"
    description: "Rule is an entity type for expressing deductive knowledge in knowledge graphs. Rules have body and head patterns, enabling inference of new edges from existing graph structure."

  - name: "Description Logic Classes"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:335-339)"
    quote: "Table 7 provides definitions for all of the constructs typically found in Description Logics. The syntax column denotes how the construct is expressed in DL"
    description: "Description Logic provides formal entity type definitions including Atomic Class, Class Negation, Class Intersection, Class Union, Nominal, and various Restrictions as entity type constructors."

  - name: "A-Box, T-Box, R-Box Entities"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:342-345)"
    quote: "A DL knowledge base K is defined as a tuple (A, T, R), where A is the A-Box: a set of assertional axioms; T is the T-Box: a set of class axioms; and R is the R-Box: a set of relation axioms"
    description: "A-Box (assertions), T-Box (terminology/classes), and R-Box (relations) are three entity type categories organizing Description Logic knowledge bases. This tripartite structure parallels data/schema/rule distinctions."

  # ========================================
  # 02-Knowledge_Graphs Chunk 15 Patterns
  # ========================================

  - name: "Tensor/Vector Entity Types (Embeddings)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:4-7)"
    quote: "We use indexed parentheses - such as (x)_i, (X)_ij, or (X)_i1...in - to denote elements of vectors, matrices, and tensors"
    description: "Tensor, Matrix, and Vector are numeric entity types used in knowledge graph embeddings. These represent nodes and relations in continuous vector spaces for machine learning applications."

  - name: "Graph Neural Network Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:378-382)"
    quote: "We now provide high-level definitions for graph neural networks (GNNs) inspired by the definitions provided by Xu et al."
    description: "Graph Neural Network (GNN) is a computational entity type that processes knowledge graphs. GNNs use aggregation functions to compute node representations for classification and prediction tasks."

  - name: "Hypothesis Entity Type (Symbolic Learning)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:530-534)"
    quote: "We provide some abstract formal definitions for the tasks of rule mining and axiom mining over graphs, which we generically call hypothesis mining"
    description: "Hypothesis is an entity type representing learned patterns in symbolic learning. Hypotheses include mined rules and axioms that extend knowledge graph entailment capabilities."

  # ========================================
  # PROV-AGENT Chunk 1 Patterns
  # ========================================

  - name: "W3C PROV Core Triad: Agent, Activity, Entity"
    chunk_ref: "03-PROV-AGENT (Chunk 1:199-204)"
    quote: "the W3C PROV standard already defines Agent, the central abstraction in this work, as one of its three core classes, alongside Entity (data) and Activity (process)"
    description: "Agent, Activity, and Entity are the three core entity types in W3C PROV. Agent represents actors responsible for activities, Activity represents processes, and Entity represents data. This triad is foundational for provenance modeling."

  - name: "AIAgent Entity Type"
    chunk_ref: "03-PROV-AGENT (Chunk 1:278-281)"
    quote: "We extend the abstract W3C PROV Agent by modeling AIAgent as its subclass, enabling a natural integration of agent actions and interactions into the broader workflow provenance graph"
    description: "AIAgent is an entity type extending W3C PROV Agent for AI-specific provenance. AIAgent captures autonomous AI agents that make decisions, plan tasks, and interact with other agents and humans in agentic workflows."

  - name: "AgentTool Entity Type"
    chunk_ref: "03-PROV-AGENT (Chunk 1:285-288)"
    quote: "Following the MCP terminology, an AI agent can be associated with one or many tool executions (AgentTool) and each tool may be informed by one or many AIModelInvocations"
    description: "AgentTool is an entity type representing tool executions by AI agents. Tools are the actionable capabilities agents use to interact with the world, following Model Context Protocol (MCP) concepts."

  - name: "AIModelInvocation Entity Type"
    chunk_ref: "03-PROV-AGENT (Chunk 1:287-292)"
    quote: "each tool may be informed by one or many AIModelInvocations. Each AIModelInvocation uses a Prompt and a specific AIModel... and generates a ResponseData object"
    description: "AIModelInvocation is an entity type representing LLM/foundation model calls. It captures the prompt, model metadata, and response triad essential for tracking AI reasoning in agentic workflows."

  - name: "DataObject Entity Type Hierarchy"
    chunk_ref: "03-PROV-AGENT (Chunk 1:298-302)"
    quote: "The data used or generated by agents, including prompts, responses, are represented as subclasses of the DataObject Entity. This allows agents to consume and produce... DomainData, SchedulingData and TelemetryData"
    description: "DataObject is a parent entity type with subtypes DomainData, SchedulingData, TelemetryData, Prompt, and ResponseData. This hierarchy structures the different data types flowing through agentic workflows."
