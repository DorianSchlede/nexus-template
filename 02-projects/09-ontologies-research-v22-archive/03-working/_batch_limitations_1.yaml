    description: "Neural/differentiable rule mining systems (NeuralLP, DRUM) can only learn path-like rules, not more complex patterns with branching or multiple body predicates"

  - name: "Embedding Out-of-Vocabulary Problem"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:660-665)"
    quote: "Such approaches also suffer from the out-of-vocabulary problem, where they are unable to provide results for edges involving previously unseen nodes..."
    description: "Knowledge graph embeddings cannot handle unseen nodes or edges - require retraining when new entities are added, unlike symbolic approaches that can apply learned rules to novel entities"

  - name: "Embedding Interpretability Deficit"
    chunk_ref: "02-Knowledge_Graphs (Chunk 5:650-658)"
    quote: "such models are often difficult to explain or understand... they will not provide an interpretable model to help understand why this is the case"
    description: "Knowledge graph embeddings lack interpretability - plausibility predictions are based on learned parameters that cannot be explained in human-understandable terms"

