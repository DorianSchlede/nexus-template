  description: 'BFO''s structure incorporates Aristotle''s 4-quadrant ontological
    square: types vs instances crossed with independent vs dependent continuants.
    This 2x2 structure provides a principled way to organize entities and explains
    why BFO has both substance/accident and universal/particular distinctions.'
