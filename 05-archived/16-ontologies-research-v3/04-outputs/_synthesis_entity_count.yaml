- name: BFO Small by Design - 34 Total Terms
  sources:
  - chunk_ref: 07-Classifying_Processes_Barry_Smith (Chunk 1:280-290)
    quote: BFO is, by the standards predominant in contemporary ontology, very small,
      consisting of just 34 terms (see Figure 2), including both familiar terms such
      as 'process', 'object', 'function'
  description: BFO is deliberately designed to be very small with only 34 terms total.
    This small entity count reflects the principle that top-level ontology should
    not contain domain-specific terms like 'cell', 'death', or 'plant' - those belong
    in domain ontology modules of narrower scope. The 34 terms provide upper-level
    categories common across domain ontologies.
- name: BFO Modularity Principle for Entity Count
  sources:
  - chunk_ref: 06-BFO_Function_Role_Disposition (Chunk 1:48-52)
    quote: It is deliberately designed to be very small, so that it may represent
      in a consistent fashion those upper-level categories common to domain ontologies
      developed by scientists in different fields.
  description: BFO's entity count reflects modularity and division of expertise principles.
    The small count (~34 entities) exists specifically to provide consistency across
    domain ontologies while allowing domain-specific entities to be added at lower
    levels. Entity count is purposefully minimized at the foundational level.
- name: Gene Ontology - 30,000 Terms in Three Ontologies
  sources:
  - chunk_ref: 07-Classifying_Processes_Barry_Smith (Chunk 1:193-195)
    quote: The GO consists of three sub-ontologies, together comprehending some 30,000
