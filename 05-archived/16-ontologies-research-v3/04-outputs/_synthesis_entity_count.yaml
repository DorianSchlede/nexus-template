- name: Entity Count Rationale via Schema Metrics
  sources:
  - chunk_ref: 31-BBO_BPMN_Ontology (Chunk 1:461-466)
    quote: 'SD = NH/NC. This measure describes the distribution of classes across
      different levels of the ontology class hierarchy. The SD value of BBO is low
      (less than one hypernymy link per class): it means that the ontology is deep
      (or vertical): it covers a knowledge domain (i.e., BPs) in a detailed manner.'
  description: 'The entity count of 106 is justified by the schema deepness (SD) metric.
    With SD = 0.78 (83/106),

    the ontology is characterized as "deep" or "vertical" - covering the business
    process domain in

    detail. The low SD indicates many specific leaf classes rather than broad hierarchical
    structures.

    This validates that the 106-entity count serves detailed domain coverage rather
    than being

    artificially inflated or sparse.

    '
- name: BPMN 2.0 Core Extraction Contributing to Entity Count
  sources:
