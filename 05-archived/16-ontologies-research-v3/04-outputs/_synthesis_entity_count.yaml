- name: UFO Four-Category Ontology Structure
  sources:
  - chunk_ref: 01-UFO (Chunk 1:116-117)
    quote: UFO is a four-category ontology that addresses fundamental conceptual modeling
      notions via a set of micro-theories
  description: UFO is explicitly structured as a four-category ontology. The four
    fundamental categories are not enumerated here but represent the top-level partitioning.
    This is significant for entity_count as it establishes UFO's foundational architecture
    using exactly four top-level categories.
- name: UFO Three-Fragment Organization
  sources:
  - chunk_ref: 01-UFO (Chunk 1:270-279)
    quote: 'UFO is organized in three main fragments: UFO-A, which is an ontology
      of endurants; UFO-B, which is an ontology of perdurants; UFO-C, which is an
      ontology of social and intentional entities'
  description: UFO is modularly organized into three fragments (UFO-A, UFO-B, UFO-C),
    each covering different ontological domains. This modular structure contributes
    to its overall entity count by separating endurants, perdurants, and social/intentional
    entities into distinct theoretical modules.
- name: UFO Endurant vs Perdurant Binary Distinction
  sources:
  - chunk_ref: 01-UFO (Chunk 1:283-285)
    quote: UFO is a 3D ontology having, as a fundamental distinction, the one between
      endurants (e.g., Mick Jagger, the Moon) and perdurants (e.g., the 2020 U.S.
      presidential election)
  description: UFO's fundamental binary distinction between endurants (entities existing
    wholly at any time) and perdurants (entities unfolding in time) represents a core
    structural choice. This 3D vs 4D ontological stance determines how entities are
    classified and counted.
- name: UFO Substantial and Moment Endurant Partition
  sources:
  - chunk_ref: 01-UFO (Chunk 1:298-301)
    quote: UFO is an ontology based of the so-called Aristotelian Square, thus, accounting
      for both substantial individuals (or Substantials), i.e., independent entities...
      as well as particularized properties, i.e., existentially dependent entities
      or moments
  description: UFO partitions endurants into substantials (independent entities) and
    moments (existentially dependent entities). This binary partition under endurants
    doubles the entity count at the second level of the taxonomy.
- name: UFO Substantial Trichotomy
  sources:
  - chunk_ref: 01-UFO (Chunk 1:353-361)
    quote: Quantities are maximally-topologically-self-connected... Collectives are
      entities whose parts play the same role with respect to the whole... Objects
      (aka functional complexes) are entities whose parts play differentiated functional
      roles
  description: 'Substantials are partitioned into three categories: Quantities, Collectives,
    and Objects (functional complexes). This trichotomy at the substantial level adds
    3 entity types to the UFO entity count.'
- name: UFO Moment Trichotomy
  sources:
  - chunk_ref: 01-UFO (Chunk 1:302-334)
    quote: Intrinsic moments are existentially dependent on a single individual. These
      include qualities... Intrinsic moments also include modes... relator is a moment
      (i.e., an existentially dependent entity) that is an aggregation of qua individuals
  description: Moments are partitioned into Qualities, Modes, and Relators. Qualities
    project into value spaces, Modes include dispositions, and Relators are aggregations
    of qua individuals. This adds 3 entity types at the moment level.
- name: UFO Six Leaf Endurant Categories
  sources:
  - chunk_ref: 01-UFO (Chunk 1:710-712)
    quote: Let Le be the set of the leaf categories of endurants {Object, Collective,
      Quantity, Relator, Mode, Quality}
  description: 'UFO explicitly defines exactly 6 leaf categories for endurants: Object,
    Collective, Quantity, Relator, Mode, and Quality. This is a precise entity count
    for the terminal endurant taxonomy - a formalized enumeration.'
- name: UFO Nine Leaf Endurant Type Categories
  sources:
  - chunk_ref: 01-UFO (Chunk 1:633-634)
    quote: Let LT be the set of the leaf categories of the aforementioned taxonomy
      of endurant types {Kind, SubKind, Role, Phase, SemiRigidSortal, RoleMixin, PhaseMixin,
      Category, Mixin}
  description: For endurant TYPES (meta-types), UFO defines exactly 9 leaf categories
    based on rigidity and sortality meta-properties. This represents another dimension
    of entity classification with precise cardinality.
- name: UFO Fourteen Leaf Endurant Type Categories Extended
  sources:
  - chunk_ref: 01-UFO (Chunk 1:830-832)
    quote: LET = {ObjectKind, CollectiveKind, QuantityKind, SubKind, RelatorKind,
