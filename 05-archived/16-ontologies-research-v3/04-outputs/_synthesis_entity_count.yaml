  description: 'A significant portion of BBO''s 106 entities derives from BPMN 2.0
    metamodel extraction. The authors

    deliberately selected fragments from the 500+ page BPMN specification focused
    on process representation,

    excluding graphical representation and collaboration elements. Core BPMN entities
