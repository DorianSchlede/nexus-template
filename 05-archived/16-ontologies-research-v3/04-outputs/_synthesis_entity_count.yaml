    ontologies are small while domain ontologies can be very large.'
- name: BFO Bicategorial Structure - Two Fundamental Categories
  sources:
  - chunk_ref: 07-Classifying_Processes_Barry_Smith (Chunk 1:340-342)
    quote: BFO, in contrast, is founded on a bicategorial approach which seeks to
