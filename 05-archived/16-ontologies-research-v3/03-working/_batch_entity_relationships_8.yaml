  # Paper 16 - KG-Agent Knowledge Graph Reasoning (Chunks 1-2)

  - name: "LLM-KG Synergy Relationship"
    chunk_ref: "16-KG-Agent (Chunk 1:50-51)"
    quote: "Knowledge graph (KG), which stores massive knowledge triples in a graph-structured format, has been broadly used to complement LLMs with external knowledge"
    description: "Entity relationship pattern: KG (Data entity) complements LLM (Agent entity) with external knowledge. Shows Data-augments->Agent relationship for knowledge-enhanced reasoning systems."

  - name: "KG Triple Structure"
    chunk_ref: "16-KG-Agent (Chunk 1:176-183)"
    quote: "A knowledge graph typically consists of a large number of fact triples, expressed as G = {(e, r, e')|e, e' in E, r in R}, where E and R denote the entity set and relation set, respectively."
    description: "Foundational entity relationship structure: subject entity (e) - relation (r) - object entity (e'). Formal definition of entity relationships as triples in knowledge graphs. Each entity has type (t) and unique ID."

  - name: "Neighboring Relations Pattern"
    chunk_ref: "16-KG-Agent (Chunk 1:188-191)"
    quote: "we introduce neighboring relations to denote both the incoming and outgoing relations for a set of entities {e}, denoted as R{e} = {r|(e, r, e') in G} union {r|(e', r, e) in G}"
    description: "Bidirectional entity relationship pattern capturing both incoming and outgoing relations from entity set. Shows Entity-has->Relations (incoming/outgoing) pattern for graph traversal and reasoning."

  - name: "Agent-Tool-KG Orchestration"
    chunk_ref: "16-KG-Agent (Chunk 1:199-205)"
    quote: "domain-specific interface is helpful for LLMs to manipulate the structured data... we further assume that a toolbox can be provided to facilitate the access to the information of KG"
    description: "Three-way entity relationship: Agent (LLM) uses Toolbox (Resource) to access KG (Data). Shows Agent-uses->Resource-accesses->Data relationship pattern for structured data manipulation."

  - name: "Agent-Toolbox-Executor-Memory Architecture"
    chunk_ref: "16-KG-Agent (Chunk 1:26-30)"
    quote: "In KG-Agent, we integrate the LLM, multifunctional toolbox, KG-based executor, and knowledge memory, and develop an iteration mechanism that autonomously selects the tool then updates the memory"
    description: "Core entity relationships in agent architecture: LLM (Agent) integrates-with Toolbox (Resource), Executor (Activity processor), Memory (Data store). Shows Agent-integrates->Resource, Agent-integrates->Activity, Agent-integrates->Data patterns."

  - name: "Extraction Tool Relationships"
    chunk_ref: "16-KG-Agent (Chunk 1:241-249)"
    quote: "Extraction tools aim to facilitate the access to information from KG... we design five tools to support the access to the relations (get_relation), the head/tail entities (get_head_entity/get_tail_entity)"
    description: "Tool-Entity relationships for KG access: get_relation (Tool) extracts relations from entities, get_head_entity/get_tail_entity (Tools) extract related entities. Shows Resource(Tool)-operates-on->Entity relationship patterns."

  - name: "Logic Tool Operations"
    chunk_ref: "16-KG-Agent (Chunk 1:251-255)"
    quote: "Logic tools aim to support basic manipulation operations on the extracted KG information, including entity counting (count), entity set intersection (intersect) and union (union), condition verification (judge)"
    description: "Logic operations as relationships between entity sets: count (Tool) operates-on entity set, intersect/union (Tools) combine entity sets. Shows Resource(Tool)-transforms->Entity pattern for logical operations."

  - name: "Semantic Tool Relationships"
    chunk_ref: "16-KG-Agent (Chunk 1:257-259)"
    quote: "Semantic tools are developed by utilizing pre-trained models to implement specific functions, including relation retrieval (retrieve_relation) and entity disambiguation (disambiguate_entity)"
    description: "Semantic tools mediate Agent-Entity relationships: retrieve_relation matches relations semantically, disambiguate_entity resolves entity references. Shows Resource(Tool)-semantically-links->Entity pattern."

  - name: "Knowledge Memory Structure"
    chunk_ref: "16-KG-Agent (Chunk 1:544-551)"
    quote: "The knowledge memory preserves the currently useful information to support the LLM-based planner for making decisions. It mainly contains four parts of information, i.e., natural language question, toolbox definition, current KG information, and history reasoning program"
    description: "Memory entity relationships: Memory contains Question (Goal), Toolbox (Resource definitions), KG Info (Data), History (Event log). Shows Data(Memory)-contains->Goal, Data(Memory)-contains->Resource, Data(Memory)-contains->Event patterns."

  - name: "Planner-Tool Selection Relationship"
    chunk_ref: "16-KG-Agent (Chunk 1:554-565)"
    quote: "Based on the current knowledge memory, the LLM-based planner selects a tool to interact with KG at each step... the planner needs to invoke tools from the pre-defined toolbox to address four types of task requirements"
    description: "Agent-Resource selection pattern: Planner (Agent) selects Tool (Resource) based on Memory (Data) to address Task requirements. Shows Agent-uses->Data-to-select->Resource-for->Task relationship chain."

  - name: "Executor-Memory Update Relationship"
    chunk_ref: "16-KG-Agent (Chunk 1:568-626)"
    quote: "After the planner generates the function call, the KG-based executor will execute it using a program compiler. It can cache or operate the intermediate variables, and extract new entities or relations from the KG. After execution, the knowledge memory will be accordingly updated"
    description: "Activity-Data update pattern: Executor (Activity processor) executes function call, updates Memory (Data). Shows Activity-modifies->Data pattern where execution results update agent state."

  - name: "Iterative Reasoning Relationship"
    chunk_ref: "16-KG-Agent (Chunk 1:629-638)"
    quote: "The KG-Agent framework autonomously iterates the above tool selection and memory updation process to perform step-by-step reasoning, where the knowledge memory is used to maintain the accessed information from KG"
    description: "Cyclic Agent-Activity-Data relationship: Agent selects tool (Activity), updates Memory (Data), iterates. Shows Event-sequence relationship where activities occur in ordered steps until goal reached (answer entities found)."

  - name: "Query Graph to Reasoning Chain"
    chunk_ref: "16-KG-Agent (Chunk 1:420-434)"
    quote: "the query graph has a tree-like structure that can be directly mapped to a logical form... starting from the mentioned entity in the question (i.e., Cristiano Ronaldo), we adopt breadth-first search (BFS) to visit all the nodes on the query graph"
    description: "Entity relationship traversal pattern: Query graph (structured Data) maps to reasoning chain via BFS traversal. Shows Data(Graph)-transforms-to->Data(Chain) relationship through entity traversal from topic entity to answer entity."

  - name: "Function Call to Triple Mapping"
    chunk_ref: "16-KG-Agent (Chunk 1:436-456)"
    quote: "we reformulate the triples into several function calls with the code format, which represents the tool invocation... we start from the get_relation(e) function call to obtain the current candidate relations {r} associated with e on the KG"
    description: "Triple-to-Activity mapping: KG triples (Entity relationships) map to function calls (Activities). Shows Data(Triple)-represents-as->Activity(Function) pattern for programmatic knowledge graph reasoning."