    chunk_ref: "05-DOLCE (Chunk 1:264)"
    quote: "The first follows the principles of the General Extensional Mereology (GEM)"
    description: "Formal theory of parthood relations for atemporal mereology in DOLCE. Temporary parthood drops antisymmetry for time-indexed part relations."

  - name: "Conceptual Spaces (Gardenfors)"
