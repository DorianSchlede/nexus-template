  # ========================================

  - name: "OWL2 Punning"
    chunk_ref: "05-DOLCE (Chunk 2:429-431)"
    quote: "later much facilitated by punning in OWL2 W3C OWL Working Group (2012) (i.e. the ability to use a constant as the name for a class, an individual, or a binary relation)"
