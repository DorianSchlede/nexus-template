  # 04-PROV-O_to_BFO Chunk 1
  # ========================================

  - name: "OWL Web Ontology Language"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:41-42)"
    quote: "A popular way to construct ontologies, and the way relevant to this paper, is by leveraging the W3C standards Web Ontology Language (OWL) [3] and Resource Description Framework (RDF) [4]"
    description: "W3C standard for expressing ontologies with formal semantics. OWL 2 DL provides decidable reasoning while OWL 2 RL supports rule-based processing."

  - name: "RDF Resource Description Framework"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:42)"
    quote: "Resource Description Framework (RDF) [4]"
    description: "W3C standard for representing graph-structured data using subject-predicate-object triples. Foundation for knowledge graphs and semantic web technologies."

  - name: "BFO Basic Formal Ontology ISO Standard"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:78)"
    quote: "Basic Formal Ontology (BFO) is a top-level ontology ISO standard [10] used to provide foundational classes to structure different domain ontologies"
    description: "ISO 21838-2:2020 standard top-level ontology providing foundational classes (continuant, occurrent) for domain ontology development and semantic interoperability."

  - name: "OBO Foundry Relations Ontology (RO)"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:80-81)"
    quote: "The OBO Relations Ontology (RO) is an extension of BFO developed by Open Biomedical Ontologies (OBO) Foundry [13, 14, 15] to standardize relations between domain ontologies"
    description: "Extension of BFO standardizing relations for OBO Foundry ontologies. Provides common relation vocabulary for cross-domain interoperability."

  - name: "Common Core Ontologies (CCO)"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:82-84)"
    quote: "The Common Core Ontologies (CCO) are a suite of mid-level ontologies, used to span across different domain ontologies and intended to bridge the gap between domain ontologies and BFO"
    description: "Suite of mid-level ontologies bridging BFO and domain ontologies. Provides Information Content Entity, Agent, Plan, and other commonly needed classes."

  - name: "OWL equivalentClass Mapping"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:146-155)"
    quote: "Equivalence relations represented by OWL equivalentClass and OWL equivalentProperty give necessary and sufficient conditions for something to be an instance of a certain BFO class"
    description: "OWL construct for bidirectional ontology mapping providing necessary and sufficient conditions for class membership. Enables automated reasoning across aligned ontologies."

  - name: "RDFS subClassOf Subsumption"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:158-164)"
    quote: "Subsumption relations represented by RDFS subClassOf or RDFS subPropertyOf give sufficient conditions for an instance of one class or relation to be an instance of another"
    description: "RDFS construct for one-way ontology mapping establishing sufficient conditions. Allows non-injective alignments where multiple terms map to a single term."

  - name: "SWRL Rules for Complex Mappings"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:168-183)"
    quote: "SWRL rules [21] are especially useful for restricting the domain or range of an OWL object property in order to use it in a valid mapping. An advantage of SWRL is that it is implemented by semantic reasoners such as HermiT"
    description: "Semantic Web Rule Language for expressing complex ontology mappings with domain/range restrictions. Implemented by HermiT reasoner for automated inference."

  - name: "SKOS Vocabulary for Mappings"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:186-195)"
    quote: "Mapping predicates from the SKOS vocabulary [25] represent informal relations between terms which may be interpreted by users to be intuitively similar"
    description: "Simple Knowledge Organization System vocabulary for informal ontology mappings. SKOS relatedMatch provides symmetric, non-transitive associations without strong inferential semantics."

  - name: "SSSOM Simple Standard for Sharing Ontology Mappings"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:188-189)"
    quote: "Simple Standard for Sharing Ontology Mappings (SSSOM) vocabulary [7]"
    description: "Standard for encoding ontology mappings with provenance metadata. Supports annotations like subject_label, object_label, mapping_justification from SEMAPV vocabulary."

  - name: "SPARQL Query Language"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:180)"
    quote: "SPARQL [24] queries can also encode mappings that are equivalent to some SWRL rules"
    description: "W3C standard query language for RDF data. SPARQL CONSTRUCT can create derived triples for complex mappings and validation."

  - name: "HermiT OWL Reasoner"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:179-180)"
    quote: "An advantage of SWRL is that it is implemented by semantic reasoners such as HermiT [22, 23]"
    description: "OWL 2 DL reasoner using hypertableau calculus for satisfiability and consistency checking. Used for validating ontology alignments and detecting inconsistencies."

  - name: "RDF Turtle Serialization"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:426)"
    quote: "every canonical example instance from the W3C documentation for PROV-O and its extensions was copied into RDF files serialized in the Terse Triple Language (TTL or 'RDF Turtle')"
    description: "Terse RDF Triple Language (Turtle) for human-readable RDF serialization. Used for ontology files and alignment encoding with reified OWL axioms."

  - name: "ROBOT Ontology Tool"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:419)"
    quote: "HermiT reasoner [22, 23] and ROBOT command-line tool [34] before running the query"
    description: "Command-line tool for ontology engineering workflows. Supports SPARQL queries, reasoning, diff operations, and integration with GNU Make for automated pipelines."

  - name: "Protege Ontology Editor"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:571)"
    quote: "a separate RDF Turtle file imports all three of the alignment files, along with the BFO, RO, and CCO ontologies, for viewing the alignments in context in Protege"
    description: "Open-source ontology editor for OWL. Used for viewing, editing, and testing ontology alignments with reasoner integration."

  - name: "GitHub Actions CI/CD Pipeline"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:473-474)"
    quote: "These Makefile tasks are run within a continuous development pipeline using GitHub Actions. The result is that changes to the alignments can be automatically, rigorously tested when committed"
    description: "Automated testing pipeline for ontology alignments using GitHub Actions with ROBOT, HermiT, and SPARQL queries for continuous validation of coherence, consistency, and conservativity."

  - name: "GNU Make for Ontology Workflows"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:470-471)"
    quote: "an ontology engineering pipeline using ROBOT and GNU Make"
    description: "Build automation tool for composing ROBOT commands and SPARQL queries into reproducible ontology engineering workflows."

  - name: "OWL Property Chain Axioms"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:182-183)"
    quote: "If a set of relations in one ontology should imply a relation in another ontology, OWL property chain axioms can be used to axiomatize this complex subsumption relation between object properties"
    description: "OWL construct for expressing complex role compositions (e.g., hasPart o locatedIn implies locatedIn). Used for mapping relations that require composition."

  - name: "SOSA/SSN Sensor Ontology"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:440-444)"
    quote: "The alignments were further tested for consistency with an alignment between PROV-O and the SOSA (Sensor, Observation, Sample, and Actuator) ontology [36], which is a core subset of the Semantic Sensor Network Ontology (SSN) [37]"
    description: "W3C recommendation ontology for sensors, observations, samples, and actuators. SOSA is lightweight core; SSN provides fuller axiomatization aligned with PROV-O."

