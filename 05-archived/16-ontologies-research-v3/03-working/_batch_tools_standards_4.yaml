  # ========================================
  # 02-Knowledge_Graphs Chunk 14
  # ========================================

  - name: "SHACL Shapes Validation"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:27-39)"
    quote: "The semantics we present here assumes that each node in the graph either satisfies or does not satisfy each shape labelled by the schema"
    description: "SHACL (Shapes Constraint Language) for validating knowledge graphs against shapes schemas. Supports partial shapes maps with three-valued logic, path counting constraints, and SAT solver-based validation for recursive cases."

  - name: "Kleene Three-Valued Logic for Shapes"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:29-31)"
    quote: "More complex semantics - for example, based on Kleene's three-valued logic [104, 305] - have been proposed that support partial shapes maps"
    description: "Extension of shapes validation semantics using three-valued logic to support partial shapes maps where satisfaction of some nodes for some shapes can be left undefined."

  - name: "Quotient Graph Emergent Schema"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:42-74)"
    quote: "Emergent schemata are often based on the notion of a quotient graph... a quotient graph can merge multiple nodes into one node"
    description: "Emergent schema discovery through quotient graphs that partition nodes based on equivalence relations (e.g., same types) while preserving edge topology through simulation and bisimulation relations."

  - name: "Annotation Domain Semi-Ring"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:113-158)"
    quote: "An annotation domain is defined as an idempotent, commutative semi-ring D = <A, plus, times, bottom, top>"
    description: "Formal algebraic structure for graph annotations supporting context metadata. Enables reasoning and querying over annotated graphs with well-defined operations for temporal, trust, or other domain-specific contexts."

  - name: "Graph Interpretation Semantics"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:186-198)"
    quote: "A (graph) interpretation I is defined as a pair I := (Gamma, dot_I) where Gamma = (V_Gamma, E_Gamma, L_Gamma) is a graph called the domain graph"
    description: "Formal model-theoretic semantics for knowledge graphs supporting both Unique Name Assumption (UNA) and no-UNA interpretations, enabling formal reasoning about graph entailment."

  - name: "Rule Interchange Format (RIF)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:313-317)"
    quote: "rules can be directly specified in a rule language such as Notation3 (N3), Rule Interchange Format (RIF), Semantic Web Rule Language (SWRL)"
    description: "W3C standard for exchanging rules between rule systems. Part of the semantic web stack enabling interoperability of rule-based reasoning across different systems."

  - name: "SPARQL Inferencing Notation (SPIN)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:315-319)"
    quote: "SPARQL Inferencing Notation (SPIN) [295]. Languages such as SPIN represent rules as graphs, allowing the rules of a knowledge graph to be embedded in the data graph"
    description: "Standard for representing SPARQL-based rules within RDF graphs, enabling rules to be embedded as data and queried/manipulated like other graph content."

  - name: "SWRL Semantic Web Rule Language"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:315)"
    quote: "Semantic Web Rule Language (SWRL) [254]"
    description: "Rule language combining OWL with RuleML to express Horn-like rules for web ontologies. Implemented by semantic reasoners like HermiT for automated inference."

  - name: "Description Logic Knowledge Base"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:335-344)"
    quote: "A DL knowledge base K is defined as a tuple (A, T, R), where A is the A-Box: a set of assertional axioms; T is the T-Box: a set of class axioms; and R is the R-Box: a set of relation axioms"
    description: "Standard structure for Description Logic ontologies with three components: A-Box (instance data), T-Box (terminological/class definitions), R-Box (role/relation definitions). Forms the basis for OWL reasoning."

  - name: "OWL 2 DL SROIQ"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:467-469)"
    quote: "DLs have been very influential in the definition of OWL, where the OWL 2 DL fragment (roughly) corresponds to the DL SROIQ"
    description: "OWL 2 DL profile corresponds to the SROIQ description logic, providing decidable reasoning with features including transitive closure, complex role inclusions, nominals, inverse relations, and qualified number restrictions."

  - name: "ALC Description Logic Base"
    chunk_ref: "02-Knowledge_Graphs (Chunk 14:426-430)"
    quote: "ALC (Attributive Language with Complement), supports atomic classes, the top and bottom classes, class intersection, class union, class negation, universal restrictions and existential restrictions"
    description: "Foundation description logic providing core expressivity for ontology languages. Extended by S (transitivity), H (role inclusion), R (complex roles), O (nominals), I (inverse), and N/Q (number restrictions)."

  # ========================================
  # 02-Knowledge_Graphs Chunk 15
  # ========================================

  - name: "Knowledge Graph Embeddings"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:265-282)"
    quote: "Other embedding techniques - namely RotatE [511] and ComplEx [526] - uses complex space based on complex numbers"
    description: "Neural representation methods for knowledge graphs including TransE, RotatE, ComplEx, DistMult, SimplE, TuckER. Support plausibility scoring for link prediction with varying trade-offs between parameters and expressiveness."

  - name: "Convolutional Graph Neural Networks"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:502-506)"
    quote: "When the aggregation functions are based on a convolutional operator, we call the result a convolutional graph neural network (ConvGNN)"
    description: "Graph neural network architecture applying convolutional operators over graph neighborhoods. Supports multi-layer aggregation with learnable parameters for node classification and link prediction."

  - name: "Graph Parallel Framework (GPF)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:458-472)"
    quote: "The key difference between GPFs and GNNs is that in the former, the functions are defined by the user, while in the latter, the functions are generally learnt from labelled examples"
    description: "Computational framework for parallel graph processing with user-defined message passing, aggregation, and termination functions. Foundation for algorithms like PageRank on distributed systems."

  - name: "Symbolic Learning Rule Mining"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:656-682)"
    quote: "Systems such as AMIE [170], RuLES [241], CARL [406], DL-Learner [73], etc., propose discrete mining that recursively generates candidate formulae"
    description: "Rule and axiom mining systems for knowledge graphs. Includes discrete mining (AMIE, RuLES, CARL) using refinement operators and differentiable mining (NeuralLP, DRUM) using gradient descent for path-like rules."

  - name: "SSSOM Mapping Standard"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:not applicable - referenced in 04 chunk)"
    quote: "N/A"
    description: "Simple Standard for Sharing Ontology Mappings provides vocabulary and format for encoding ontology alignments with provenance metadata."

