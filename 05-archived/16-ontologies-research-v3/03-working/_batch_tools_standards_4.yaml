    quote: "CIDOC CRM (CIDOC Conceptual Reference Model)"
    description: "ISO 21127 standard ontology for cultural heritage documentation. Compatible with DOLCE/DUL for semantic integration of museum and heritage data."

  - name: "SSN Semantic Sensor Network"
    chunk_ref: "05-DOLCE (Chunk 1:463)"
    quote: "SSN (Semantic Sensor Network Ontology)"
