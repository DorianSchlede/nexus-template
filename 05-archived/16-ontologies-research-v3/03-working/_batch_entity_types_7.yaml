patterns:
  - name: "Multi-Agent Role Specialization Types"
    chunk_ref: "15-SciAgents (Chunk 3:894-906)"
    quote: "user: An attentive HUMAN user... planner: A planner who can suggest a plan... assistant: An assistant who calls the appropriate tools..."
    description: "The SciAgents framework defines specialized agent types organized by function: user (human-in-the-loop), planner (task decomposition), assistant (tool execution), ontologist (term definitions), scientist (proposal crafting), and multiple specialized agents for different proposal aspects (hypothesis_agent, outcome_agent, mechanism_agent, design_principles_agent, unexpected_properties_agent, comparison_agent, novelty_agent, critic_agent). This demonstrates role-based agent typing where each agent has a specific responsibility in the collaborative workflow."

  - name: "Ontologist Agent Type"
    chunk_ref: "15-SciAgents (Chunk 3:899)"
    quote: "ontologist: An ontologist who defines each of the terms and discusses the relationships in the path"
    description: "A specialized agent type responsible for defining terms and discussing relationships between concepts in a knowledge path. This agent type serves as a knowledge engineer that grounds research proposals in precise definitions."

  - name: "Scientist Agent Type"
    chunk_ref: "15-SciAgents (Chunk 3:899-900)"
    quote: "scientist: A scientist who can craft the research proposal with key aspects based on the definitions and relationships acquired by the ontologist"
    description: "A specialized agent type that synthesizes ontological definitions into coherent research proposals. Operates downstream of the ontologist agent, receiving structured knowledge as input."

  - name: "Hypothesis Agent Type"
    chunk_ref: "15-SciAgents (Chunk 3:900-901)"
    quote: "hypothesis_agent: hypothesis_agent who can expand the 'hypothesis' aspect of the research proposal crafted by the 'scientist'"
    description: "A specialized agent type focused on expanding and elaborating the hypothesis component of research proposals. Part of the seven specialized aspect agents."

  - name: "Critic Agent Type"
    chunk_ref: "15-SciAgents (Chunk 3:905-906)"
    quote: "critic_agent: Summarizes, critiques, and suggests improvements after all seven aspects of the proposal have been expanded by the agents"
    description: "A meta-level agent type that performs synthesis, critique, and improvement suggestions on the outputs of other agents. Functions as a quality control mechanism in the multi-agent workflow."

  - name: "Knowledge Path Entity"
    chunk_ref: "15-SciAgents (Chunk 3:888-892)"
    quote: "silk -- provide functionalities -- biological materials -- can be integrated -- novel functionalities -- can be integrated -- biological materials..."
    description: "A structured entity representing chains of concepts connected by relationships extracted from a knowledge graph. Knowledge paths serve as the input substrate for multi-agent reasoning."

  - name: "Silk Entity"
    chunk_ref: "15-SciAgents (Chunk 4:92)"
    quote: "Silk: A natural protein fiber produced by certain insects, most notably silkworms, used in textiles and biomedical applications"
    description: "A domain entity type representing a biological material with specific properties (strength, biocompatibility). Used as a source concept in knowledge graph reasoning."

  - name: "Biological Materials Entity"
    chunk_ref: "15-SciAgents (Chunk 4:93)"
    quote: "Biological Materials: Substances that are produced by or derived from living organisms, including proteins, polysaccharides, and other biopolymers"
    description: "A general category entity type encompassing materials derived from living organisms. Serves as a bridging concept in knowledge graph paths."

  - name: "Novel Functionalities Entity"
    chunk_ref: "15-SciAgents (Chunk 4:94)"
    quote: "Novel Functionalities: New or unique capabilities or properties that are not typically associated with a material or system"
    description: "An abstract entity type representing emergent or designed capabilities. Links material entities to performance outcomes in knowledge graphs."

