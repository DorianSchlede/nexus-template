  # ============================================
  # Paper 12: Foundations of Process Event Data (Chunk 1)
  # ============================================

  - name: "Event (Fundamental Unit)"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:14-20)"
    quote: "Process event data is a fundamental building block for process mining as event logs portray the execution trails of business processes from which knowledge..."
    description: "Event is the fundamental atomic unit in process mining. Events are observations (rows) in event log datasets that are related to each other through time and case dimensions."

  - name: "Case (Process Instance)"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:68-74)"
    quote: "First, each event should be linked to a case or process instance, typically by using a Case ID. This is 'Requirement 1'..."
    description: "Case (or Process Instance) is a core entity type representing a single execution of a business process. Each case has a unique Case ID that links related events together."

  - name: "Activity"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:92-106)"
    quote: "The second key requirement for event log data is the fact that each event should correspond to an activity executed within the process. More specifically, an assumption is made..."
    description: "Activity is an entity type representing discrete steps or operations in a business process. Events map to activities through activity labels drawn from a restricted set of process activities."

  - name: "Trace"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:110-116)"
    quote: "Finally, the last requirement entails that there exists an ordering of the events pertaining to a case. As such, each case logically consists of a sequence of events."
    description: "Trace is an ordered sequence of events belonging to a single case. Traces represent the complete execution path of a process instance from start to finish."

  - name: "Log"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:163-175)"
    quote: "In IEEE XES, events are considered as an observed atomic granule of activity. Next to events, IEEE XES specifies the concept of a log, a trace, and an attribute component."
    description: "Log is a container entity type in the XES standard that holds multiple traces. Logs represent collections of process executions and can have attributes at the log level."

  - name: "Attribute"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:127-136)"
    quote: "In addition to the mandatory elements of a Case ID, Activity, and Timestamp, event logs will usually contain several or often many additional attributes (columns)."
    description: "Attribute is an entity type representing properties of events, traces, or logs. Attributes can be process instance-level (constant within case) or event-level (varying across events)."

  - name: "Extension"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:172-175)"
    quote: "The standard does not define a specific set of attributes for events, traces or logs. However, it does allow for extensions. An extension can be used to define a set of attributes..."
    description: "Extension is a meta-entity type in XES that defines standard attribute sets for specific domains. Extensions provide schema definitions for common attribute patterns."

  - name: "Classifier"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:169-171)"
    quote: "Event and/or trace classifiers are used to assign an identity to traces and events."
    description: "Classifier is a meta-entity type that assigns identity to traces and events. Classifiers determine how events and traces are uniquely identified within a log."

  - name: "Lifecycle Transition"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:181-186)"
    quote: "When sourcing events from many process-aware information systems, events oftentimes relate to the transactional lifecycle that activities undergo..."
    description: "Lifecycle Transition is an entity type representing states and state changes in activity execution (e.g., start, complete, suspend, resume). The XES lifecycle extension defines a standard activity lifecycle state machine."

  - name: "Object (Artifact)"
    chunk_ref: "12-Foundations_of_Process_Event_Data (Chunk 1:424-433)"
    quote: "Another important stream of research within the realm of event extraction addresses object or artifact centricity... Oftentimes, assumptions in terms of a desired perspective..."
    description: "Object (or Artifact) is an entity type in object-centric process mining representing business objects tracked across processes. The OCEL standard supports multiple object types per event."

