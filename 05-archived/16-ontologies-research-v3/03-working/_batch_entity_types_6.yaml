  - name: "Group Chat Manager"
    chunk_ref: "15-SciAgents_Multi-Agent_Graph_Reasoning (Chunk 1:737-738)"
    quote: "'Group chat manager': chooses the next speaker based on the context and agent profiles and broadcasts the message to the whole group."
    description: "Group Chat Manager is a coordination entity type that orchestrates multi-agent interactions. It selects the next speaking agent based on context and broadcasts messages to enable collaborative problem-solving."

