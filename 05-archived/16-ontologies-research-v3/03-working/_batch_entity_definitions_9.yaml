  # Paper 17: KG Reasoning Logics Embeddings Survey (Chunk 1)

  - name: "Knowledge Graph Triple Structure"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:35-39)"
    quote: "Knowledge graph (KG), representing facts in the form of triples, with vocabulary defined in a schema (also known as ontology)"
    description: "Defines Knowledge Graph as a data structure representing facts as triples with vocabulary defined by an ontological schema. This establishes KG as a simple yet efficient knowledge representation form."

  - name: "Logic Rule Structure Definition"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:79-85)"
    quote: "One rule, which can be simply represented as B1 B2 ... Bn, means that the head atom H can be inferred H from the body atoms B1, ..., Bn"
    description: "Formal definition of logic rules with head and body atoms. Example: isfatherOf(X, Y) from Male(X) and isParentOf(X, Y). Rules enable deductive reasoning over knowledge graphs."

  - name: "OWL 2 Schema Language Definition"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:86-94)"
    quote: "Web Ontology Language OWL 2, which is based on Description Logics (DLs), is a key standard schema language of KGs. It is based on the SROIQ DL"
    description: "OWL 2 defined as standard schema language for KGs based on Description Logics, providing rich expressive power for class hierarchies, complex classes and relations, domain/range definitions, and schema axioms."

  - name: "KG Embedding Vector Representation"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:97-99)"
    quote: "KG embedding (KGE), as a kind of representation learning technique, aims to represent entities and relations by vectors with their semantics preserved"
    description: "Knowledge Graph Embedding defined as technique representing entities and relations as vectors while preserving semantic relationships in vector space for reasoning and prediction."

  - name: "Class Hierarchy Entity Type Classification"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:200-202)"
    quote: "Class hierarchies classify entity types, denoting entities as instantiations of classes. There are two tasks: encoding the types of entities and encoding hierarchies"
    description: "Class hierarchies define how entity types are organized, with entities as class instances. Two key encoding tasks: entity type assignment and hierarchy structure representation."

  - name: "Relation Hierarchy Subsumption Definition"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:224-227)"
    quote: "Relation hierarchies contain subsumption relationships between relations; for example, hasFather is a sub-relation of hasParents"
    description: "Relation hierarchies define subsumption relationships where specialized relations inherit from general ones (e.g., hasFather subsumes hasParents)."

  - name: "Relation Properties Ontological Constraints"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:237-250)"
    quote: "Ontological schemas often define quite a few relation properties (and constraints)... domain and range of relations... Asymmetric relations... Composition between relations... Transitive relations"
    description: "Relation properties define ontological constraints including domain/range, asymmetry, composition, transitivity, reflexivity, symmetry, cardinality, equivalence, and inverse relationships."

  - name: "Query as Structured Entity Request"
    chunk_ref: "17-KG_Reasoning_Logics_Embeddings_Survey (Chunk 1:359-361)"
    quote: "Query answering returns correct entities in a KG as answers of a given structured query, where reasoning is usually considered for hidden answers"
    description: "Query defined as structured request returning entities from KG, supporting path queries, conjunctive logical queries, and Existential Positive First-Order (EPFO) expressions."

  # Paper 18: Multi-Agent Architecture Taxonomy LLM (Chunks 1-4)

  - name: "Goal Entity in Multi-Agent Systems"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:17-20)"
    quote: "Such systems strive for autonomously tackling user-prompted goals by decomposing them into manageable tasks and orchestrating their execution"
    description: "Goal defined as user-prompted objective that drives multi-agent system behavior, decomposable into manageable tasks for orchestrated execution and result synthesis."

  - name: "Task as Manageable Goal Decomposition Unit"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:65-71)"
    quote: "tackle user-prompted goals by employing a divide & conquer strategy, by breaking them down into smaller manageable tasks. These tasks are then assigned to specialized agents"
    description: "Task defined as manageable unit resulting from goal decomposition, assignable to specialized agents with dedicated roles and LLM reasoning capabilities."

  - name: "Agent as LLM-Powered Intelligent Entity"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:467-474)"
    quote: "intelligent agents structure the system as the foundational components. Each agent is endowed with a unique set of competencies, which include a clearly defined role, an individual memory"
    description: "Agent defined as foundational intelligent component with unique competencies including role, memory, contextual resource access, and LLM-powered reasoning/interpretative capabilities."

  - name: "Role as Agent Capability Specification"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:468-470)"
    quote: "Each agent is endowed with a unique set of competencies, which include a clearly defined role, an individual memory, as well as access to further contextual resources"
    description: "Role defined as specification of agent's unique competencies, responsibilities and domain expertise within the multi-agent system."

  - name: "Memory as Agent Knowledge Repository"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:893-897)"
    quote: "each agent possesses an individual Memory - a repository that encompasses condensed experiences and knowledge gained by the agent. It can manifest in multiple formats"
    description: "Memory defined as agent repository containing condensed experiences and knowledge, manifesting as textual records, structured databases, or embeddings (short-term and long-term)."

  - name: "Action as Agent-Performed Operation"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:34-49)"
    quote: "Agents execute different kinds of Actions which in sum aim at achieving the user-prompted Goal. Sub-types: DecomposeTask, Create Task, DelegateTask, ExecuteTask, EvaluateResult, MergeResult"
    description: "Action defined as operation performed by agent toward goal achievement. Types include DecomposeTask (breaking down), CreateTask, DelegateTask, ExecuteTask, EvaluateResult, and MergeResult."

  - name: "Task-Management Agent Types"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:3-12)"
    quote: "Task-Management Agents: Task-Creation Agent: Generating new tasks... Task-Prioritization Agent: Assigning urgency or importance... Task-Execution Agent: Ensuring efficient task completion"
    description: "Task-Management Agents defined as specialized agent types: Task-Creation (generating/breaking down tasks), Task-Prioritization (urgency/importance assignment), Task-Execution (completion efficiency)."

  - name: "Domain Role Agent Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:14-17)"
    quote: "Domain Role Agents: These agents are domain-specific experts. They excel in specialized roles within the application domain, collaborating with peer role agents"
    description: "Domain Role Agents defined as domain-specific experts with specialized roles (e.g., project manager, software architect, developer, QA engineer) collaborating within application context."

  - name: "Technical Agent Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:19-21)"
    quote: "Technical Agents: These agents are tech-savvies, typically tasked with interfacing with technical platforms or development tools. Examples: SQL Agent, Python Agent"
    description: "Technical Agents defined as technology-focused agents interfacing with technical platforms and development tools (e.g., SQL Agent for database, Python Agent for scripts)."

  - name: "Communication Protocol Structure"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:75-79)"
    quote: "Communication Protocol provides a structured framework and methodology for agents' collaboration, guiding execution of specific Actions by establishing rules for message exchanges"
    description: "Communication Protocol defined as structured framework establishing rules and mechanisms for agent message exchanges within multi-agent network collaboration."

  - name: "Context as External Resource Category"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:99-101)"
    quote: "LLM-powered agents are able to leverage specialized competencies provided by additional Context which can be distinguished into Tools, Data, and Foundation Models"
    description: "Context defined as external resources providing specialized competencies, categorized into Tools, Data, and Foundation Models for task execution."

  - name: "Tool Categories for Agents"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:104-124)"
    quote: "Tools: Search and Analysis Tools (probing/analyzing data), Execution Tools (interfacing/executing), Reasoning Tools (computational intelligence), Development Tools, Communication Tools"
    description: "Tools defined across five categories: Search/Analysis (data probing), Execution (platform interfacing), Reasoning (computational intelligence like Wolfram Alpha), Development (coding/debugging), Communication (external interactions like email)."

  - name: "Data Types in Multi-Agent Systems"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:127-144)"
    quote: "Data types: Structured Text Data (defined model/schema), Unstructured Text Data (no pre-defined model, stored in vector databases), Multimodal Data, Domain-specific Data"
    description: "Data entity types: Structured (schema-defined, queryable), Unstructured (PDF-like content in vector databases like Pinecone/Chroma), Multimodal (videos/images/audio), Domain-specific (proprietary/sector-tailored)."

  - name: "Foundation Model Categories"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:150-166)"
    quote: "Foundation Models: NLP Models (LLMs), Computer Vision Models (images/videos), Audio Models (speech), Multimodal Models (combining NLP, Vision, Audio)"
    description: "Foundation Models defined across modalities: NLP Models (including LLMs for language), Computer Vision (image/video), Audio (speech), Multimodal (combined handling)."

  - name: "Autonomy Definition in AI Systems"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:196-204)"
    quote: "Autonomy primarily surfaces from the capability of the multi-agent system to fulfill the designated Goal autonomously through self-organized strategy and task execution"
    description: "Autonomy defined as agent capability for self-organized strategy and task execution independent of architect-defined rules, enabling dynamic adaptation to environmental conditions."

  - name: "Alignment Definition in AI Systems"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:185-192)"
    quote: "Alignment primarily manifests through implementation of dedicated Alignment Techniques by System Architect into the system architecture of the Interaction Layer"
    description: "Alignment defined as techniques ensuring system behavior aligns with human intentions/values, implemented as infrastructural approaches, procedural controls, constraints, rules, or limitations."

  - name: "Static Autonomy Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:331-337)"
    quote: "L0: Static Autonomy - systems are primarily automated, relying heavily on rules, conditions, and mechanisms embedded by system architects. Agents are not empowered to modify rules during runtime"
    description: "Static Autonomy (L0) defined as foundational level where systems follow predefined rules/mechanisms with rule-based flexibility, but agents cannot modify rules during runtime."

  - name: "Adaptive Autonomy Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:339-344)"
    quote: "L1: Adaptive Autonomy - systems possess capability to adapt behavior within structure and procedural guidelines established by system architects"
    description: "Adaptive Autonomy (L1) defined as intermediate level where LLM-powered agents can adjust operations within provided framework but not beyond architect-established boundaries."

  - name: "Self-Organizing Autonomy Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:346-352)"
    quote: "L2: Self-Organizing Autonomy - LLM-powered agents emerge as principal actors, capable of self-organization, actively learning and dynamically tailoring operations in real-time"
    description: "Self-Organizing Autonomy (L2) defined as highest level where agents independently make decisions, learn dynamically, and tailor operations based on environmental cues and experiences."

  - name: "Integrated Alignment Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:413-416)"
    quote: "L0: Integrated Alignment - alignment techniques are built directly into the system's architecture. Alignment mechanisms are static and rule-driven, cannot be altered by users"
    description: "Integrated Alignment (L0) defined as foundational level where alignment is embedded in system architecture, static, rule-driven, and unalterable by users during operation."

  - name: "User-Guided Alignment Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:419-424)"
    quote: "L1: User-Guided Alignment - empowers users by allowing them to set or adjust specific alignment parameters, such as conditions, rules, or boundaries, before system starts operation"
    description: "User-Guided Alignment (L1) defined as level enabling user customization of alignment parameters (conditions, rules, boundaries) before runtime via structured interfaces."

  - name: "Real-Time Responsive Alignment Level Definition"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:427-432)"
    quote: "L2: Real-Time Responsive Alignment - adjust system's behavior in real-time. Thanks to integrated monitoring, system can actively solicit user feedback at critical decision points"
    description: "Real-Time Responsive Alignment (L2) defined as highest level enabling dynamic behavior adjustment through real-time monitoring and user feedback at critical junctures."

  - name: "Task-Management Activity Phases"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:856-868)"
    quote: "three core phases: Decomposition (Breaking down complex tasks into manageable Tasks), Orchestration (Organizing distribution and delegation among Agents), Synthesis (combining Task Results)"
    description: "Task-Management Activity defined with three phases: Decomposition (goal breakdown), Orchestration (task distribution/delegation), Synthesis (result evaluation/combination)."

  - name: "Artefact as Action Output"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:879-881)"
    quote: "result might also include multiple Artefacts, encompassing text, graphics, multimedia, and more. The nature and involvement of tools can lead to varied Impacts"
    description: "Artefact defined as output produced by task execution, encompassing text, graphics, multimedia and other multi-modal outputs with potential external process impacts."

  - name: "Network as Agent Constellation"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 1:889-890)"
    quote: "Within each Task-Management Activity, a set of intelligent Agents collaborate, forming a multi-agent Network"
    description: "Network defined as collaborative constellation of multiple intelligent agents working together within task-management activities toward shared goals."

  - name: "Prompt as Agent Communication Unit"
    chunk_ref: "18-Multi-Agent_Architecture_Taxonomy_LLM (Chunk 2:56-60)"
    quote: "Agent Prompt generated by an Agent and triggered within a certain Action is sent to and then processed by the LLM, which generates a Response informing the next steps"
    description: "Prompt defined as agent-generated message sent to LLM within action context, potentially augmented with Role, Memory, Context Information, or Prompt Templates before processing."

  # Paper 19: Graph of Thoughts LLM Reasoning (Chunk 1)

  - name: "Thought as LLM Information Unit"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:17-21)"
    quote: "model the information generated by an LLM as an arbitrary graph, where units of information ('LLM thoughts') are vertices, and edges correspond to dependencies between these vertices"
    description: "Thought defined as unit of information generated by LLM, modeled as graph vertex. Can be paragraph (summary), document (generation), code block (debugging), or other use-case specific content."

  - name: "Graph of Thoughts Structure"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:234-252)"
    quote: "GoT modeled as tuple (G, T, E, R) where G is the LLM reasoning process, T are potential thought transformations, E is an evaluator function, and R is a ranking function"
    description: "Graph of Thoughts formally defined as tuple containing: G (reasoning process graph with vertices/edges), T (thought transformations), E (evaluator function for scoring), R (ranking function for selection)."

  - name: "Thought Transformation Types"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:344-364)"
    quote: "Aggregation Transformations: aggregate arbitrary thoughts into new ones. Refining Transformations: modifying content via loop. Generation Transformations: generate new thoughts from existing"
    description: "Thought Transformations defined as three types: Aggregation (combining multiple thoughts), Refining (iterating on single thought via loop), Generation (creating new thoughts from existing ones)."

  - name: "Volume of Thought Metric"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:129-134)"
    quote: "volume of a thought: for a given thought v, the volume of v is the number of LLM thoughts, from which one can reach v using directed edges"
    description: "Volume of Thought defined as metric measuring the number of preceding LLM thoughts that could have impacted a given thought, indicating reasoning breadth and integration."

  - name: "Controller in GoT Architecture"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:390-395)"
    quote: "Controller coordinates entire reasoning process and decides how to progress it. Contains Graph of Operations (GoO) and Graph Reasoning State (GRS)"
    description: "Controller defined as architectural component coordinating reasoning process, containing GoO (static task decomposition structure) and GRS (dynamic reasoning state with thought history)."

  - name: "Graph of Operations (GoO)"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:434-437)"
    quote: "GoO is a static structure that specifies the graph decomposition of a given task, prescribes transformations to be applied to LLM thoughts, together with their order and dependencies"
    description: "Graph of Operations defined as static execution plan specifying task decomposition, thought transformations, and their ordering/dependencies, constructed before execution."

  - name: "Graph Reasoning State (GRS)"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:438-443)"
    quote: "GRS is a dynamic structure that maintains the state of the ongoing LLM reasoning process - the history of its thoughts and their states"
    description: "Graph Reasoning State defined as dynamic structure tracking ongoing reasoning process including executed operations, generated thought states, validity scores, and relevant process information."

  - name: "Prompter Module Definition"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:398-402)"
    quote: "Prompter prepares the prompts to be sent to the LLM. This module is responsible for the specifics of encoding the graph structure within the prompt"
    description: "Prompter defined as module responsible for preparing prompts for LLM, encoding graph structure and enabling use-case specific graph encodings with full graph access."

  - name: "Parser Module Definition"
    chunk_ref: "19-Graph_of_Thoughts_LLM_Reasoning (Chunk 1:405-410)"
    quote: "Parser extracts information from LLM thoughts. For each such thought, the Parser constructs the thought state, which contains this extracted information"
    description: "Parser defined as module extracting information from LLM thoughts, constructing thought states with extracted content that update the Graph Reasoning State."
