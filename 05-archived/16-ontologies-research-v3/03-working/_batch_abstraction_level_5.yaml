patterns:
  - name: "Multi-Entity Event Data Abstraction"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:16-21)"
    quote: "We introduce event knowledge graphs as data structure that allows to naturally model behavior over multiple entities as a network of events"
    description: "The paper introduces event knowledge graphs as a higher abstraction level than classical event logs. This represents a domain-level abstraction that enables process mining analyses across multiple behavioral dimensions simultaneously, moving beyond single-entity case identifier approaches to graph-based multi-entity representations."

  - name: "Entity Type Abstraction Hierarchy"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:83-85)"
    quote: "This process relies on 7 different types of entities. Actors (human workers) and machines (an automated warehouse) together handle 5 types of objects"
    description: "The paper establishes a hierarchical abstraction of entity types - distinguishing between actor entities (workers, machines) and object entities (Orders, Supplier Orders, Items, Invoices, Payments). This creates a domain-level ontological structure for categorizing process participants."

  - name: "Classical vs Graph-Based Abstraction Levels"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:158-164)"
    quote: "instead of constructing entire traces related to a single case identifier, we discuss a local directly-follows relation for each individual entity in the data"
    description: "The paper contrasts two abstraction levels: classical event log abstraction (single case identifier, sequential traces) versus a higher graph-based abstraction (local directly-follows relations per entity). The graph approach represents a more expressive domain-level abstraction enabling richer behavioral analysis."

  - name: "Labeled Property Graph Foundation"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:550-552)"
    quote: "A typed graph data model such as labeled property graphs allows to distinguish different types of nodes (events, entities) and relationships (directly-follows, correlated-to)"
    description: "The foundational data model abstraction using labeled property graphs provides the core-level abstraction for event knowledge graphs. This establishes formal semantics for distinguishing node types (Event, Entity) and relationship types (df, corr) as the building blocks of the framework."

  - name: "Event Knowledge Graph Formal Definition"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 1:624-627)"
    quote: "An event knowledge graph is an LPG G = (N, R, lambda, #) with node labels {Event, Entity} and relationship labels {df, corr}"
    description: "This is the core-level formal ontological definition establishing the abstraction level of event knowledge graphs. It specifies exactly two node types (Event, Entity) and two relationship types (directly-follows, correlation) as the fundamental abstractions for representing process behavior."

  - name: "Derived Entity Abstraction"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:3-5)"
    quote: "we can treat any derived entity (n1, n2) just like any other entity and infer the df-relationships for (n1, n2), which results in a new path describing the interactions"
    description: "The paper introduces derived entities as a higher abstraction level - reifying relations between entity types into new composite entity types. This domain-level abstraction pattern enables analysis of inter-entity interactions not visible in the original entity structure."

  - name: "Class-Level Event Aggregation"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:321-324)"
    quote: "aggregating sets of events into activities (or event classes), and aggregating df-relationships between events into corresponding relationships between activities"
    description: "The paper describes activity-level abstraction through aggregation - moving from individual event nodes to Class nodes representing activity types. This is a domain-level abstraction that enables process model discovery by abstracting temporal event instances into structural activity patterns."

  - name: "Multi-Entity Directly-Follows Graph Discovery"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:362-367)"
    quote: "The resulting graph is a multi-entity directly-follows graph, also called multi-viewpoint DFG or artifact-centric model"
    description: "Multi-entity DFG represents an application-level abstraction for process discovery - aggregating event-level behavior into process models that respect per-entity behavioral semantics. This abstraction level bridges raw event data with interpretable process models."

  - name: "Task Instance Abstraction Layer"
    chunk_ref: "11-Process_Mining_Event_Knowledge_Graphs (Chunk 2:621-627)"
