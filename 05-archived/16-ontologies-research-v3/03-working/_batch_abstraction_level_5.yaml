    description: "Task instances represent a domain-level abstraction that aggregates multiple related activities performed by an actor on an entity into a coherent 'unit of work'. This abstraction reveals higher-level work patterns not visible at the individual event level."

  - name: "Multi-Layer Process Knowledge Graph"
