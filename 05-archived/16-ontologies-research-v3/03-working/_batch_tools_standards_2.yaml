    description: "MapReduce provides a distributed computing framework for scaling knowledge graph reasoning and materialization across large clusters."

  - name: "OBOF (Open Biomedical Ontologies Format)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:353-356)"
    quote: "Amongst the most popular ontology languages used in practice are the Web Ontology Language (OWL) [239] [12], recommended by the W3C and compatible with RDF graphs; and the Open Biomedical Ontologies Format (OBOF) [366]"
    description: "OBOF is an ontology format widely used in the biomedical domain, providing many features similar to OWL for representing biomedical knowledge structures."
