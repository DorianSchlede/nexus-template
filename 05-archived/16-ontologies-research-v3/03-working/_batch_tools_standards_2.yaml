  # Knowledge Graphs Chunk 1 Patterns
  - name: "RDF (Resource Description Framework)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:435-438)"
    quote: "A standardised data model based on directed edge-labelled graphs is the Resource Description Framework (RDF) [111], which has been recommended by the W3C."
    description: "RDF is the W3C-recommended standardized data model for directed edge-labelled graphs, forming the foundation for knowledge graph representation with support for IRIs, literals, and blank nodes."

  - name: "Internationalized Resource Identifiers (IRIs)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:439-441)"
    quote: "The RDF model defines different types of nodes, including Internationalized Resource Identifiers (IRIs) [134] which allow for global identification of entities on the Web"
    description: "IRIs provide global Web-based identification for entities in RDF knowledge graphs, enabling unique naming across distributed systems."

  - name: "SPARQL Query Language for RDF"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:664-665)"
    quote: "A number of practical languages have been proposed for querying graphs [16], including the SPARQL query language for RDF graphs [217]"
    description: "SPARQL is the standard query language for RDF graphs, supporting graph patterns, relational operators, and path expressions for knowledge graph querying."

  - name: "Cypher Query Language for Property Graphs"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:665)"
    quote: "and Cypher [165], Gremlin [445], and G-CORE [15] for querying property graphs"
    description: "Cypher is a declarative query language for property graphs, used prominently in Neo4j, supporting pattern matching with isomorphism-based semantics on edges."

  - name: "Gremlin Graph Traversal Language"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:665)"
    quote: "Cypher [165], Gremlin [445], and G-CORE [15] for querying property graphs"
    description: "Gremlin is a graph traversal language for property graphs that provides a functional, data-flow-based approach to graph queries."

  - name: "G-CORE Query Language"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:665)"
    quote: "Cypher [165], Gremlin [445], and G-CORE [15] for querying property graphs"
    description: "G-CORE is a composable graph query language that extends property graph querying with path return values, graph projections, and cost function support."

  - name: "Neo4j Property Graph Database"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:562)"
    quote: "Property graphs are most prominently used in popular graph databases, such as Neo4j [16, 354]."
    description: "Neo4j is the most prominent property graph database system, supporting native graph storage, property graph data model, and Cypher query language."

  - name: "Triple Table Storage for Graphs"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:646-648)"
    quote: "Directed-edge labelled graphs can be stored in relational databases either as a single relation of arity three (triple table), as a binary relation for each property (vertical partitioning)"
    description: "Triple table is a storage strategy for RDF graphs using a single three-column relational table, enabling simple storage but potentially limiting query performance."

  - name: "Vertical Partitioning Storage"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:647-648)"
    quote: "as a binary relation for each property (vertical partitioning)"
    description: "Vertical partitioning stores RDF graphs by creating separate two-column tables for each property, improving certain query patterns at the cost of increased table count."

  - name: "Property Tables Storage"
    chunk_ref: "02-Knowledge_Graphs (Chunk 1:648-650)"
    quote: "or as n-ary relations for entities of a given type (property tables)"
    description: "Property tables storage strategy groups entities by type into n-ary relations, combining the benefits of relational normalization with type-specific query optimization."

  # Knowledge Graphs Chunk 2 Patterns
  - name: "RDFS (RDF Schema) Semantic Schema"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:176-180)"
    quote: "A prominent standard for defining a semantic schema for (RDF) graphs is the RDF Schema (RDFS) standard [70], which allows for defining subclasses, subproperties, domains, and ranges"
    description: "RDFS is the W3C standard for defining semantic schemas for RDF graphs, supporting class hierarchies, property hierarchies, and domain/range constraints."

  - name: "OWL (Web Ontology Language)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:188-190)"
    quote: "the semantics of terms used in a graph can be defined in much more depth than seen here, as is supported by the Web Ontology Language (OWL) standard [239] for RDF graphs"
    description: "OWL is the W3C standard for expressing rich ontologies in RDF, extending RDFS with advanced features like cardinality constraints, property characteristics, and class expressions."

  - name: "ShEx (Shape Expressions) Validation Language"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:381-383)"
    quote: "Two shapes languages have recently emerged for RDF graphs: Shape Expressions (ShEx), published as a W3C Community Group Report [423]"
    description: "ShEx is a W3C Community Group specification for validating RDF graphs using shape-based constraints, supporting recursive validation and constraint specification."

  - name: "SHACL (Shapes Constraint Language)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:383-385)"
    quote: "and SHACL (Shapes Constraint Language), published as a W3C Recommendation [296]"
    description: "SHACL is a W3C Recommendation for validating RDF graphs using shapes, supporting constraint specification, SPARQL-based validation, and integration with OWL semantics."

  - name: "UML-Style Shapes Graph Notation"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:262-264)"
    quote: "Shapes graphs can be depicted as UML-like class diagrams, where Figure 13 illustrates an example of a shapes graph based on Figure 1"
    description: "Shapes graphs for RDF validation can be depicted using UML-like class diagram notation, making constraint specifications more accessible to practitioners familiar with UML."

  - name: "Linked Data Web Integration"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:613-615)"
    quote: "A prominent use-case for graph datasets is to manage and query Linked Data composed of interlinked documents of RDF graphs spanning the Web"
    description: "Linked Data is a method for publishing structured data on the Web using RDF, enabling interlinking between distributed knowledge graphs through shared URIs."

  - name: "XML Schema Datatypes (XSD)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:714-715)"
    quote: "RDF utilises XML Schema Datatypes (XSD) [411], amongst others, where a datatype node is given as a pair (l,d)"
    description: "XSD provides the datatype vocabulary for RDF literals, including string, integer, decimal, boolean, dateTime, and other standard datatypes with defined lexical representations."

  - name: "DOI (Digital Object Identifiers)"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:565-566)"
    quote: "Prominent examples of PID schemes include Digital Object Identifiers (DOIs) for papers, ORCID iDs for authors"
    description: "DOI is a persistent identifier scheme used for scholarly papers and other digital objects, enabling stable references in knowledge graphs."

  - name: "PURL (Persistent URL) Services"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:642-644)"
    quote: "Persistent URL (PURL) services offer redirects from a central server to a particular location, where the PURL can be redirected to a new location if necessary"
    description: "PURL services provide redirect mechanisms for HTTP IRIs, enabling persistent identification even when resource locations change."

  - name: "RDF Lists for Ordered Data"
    chunk_ref: "02-Knowledge_Graphs (Chunk 2:800-801)"
    quote: "Existential nodes are supported in RDF as blank nodes [111], which are also commonly used to support modelling complex elements in graphs, such as RDF lists [111, 247]"
    description: "RDF lists provide linked-list structures using blank nodes to encode ordered sequences, essential for representing property chains, enumerations, and other ordered data."

  # Knowledge Graphs Chunk 3 Patterns
  - name: "Time Ontology for Temporal Context"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:110-112)"
    quote: "One example is the Time Ontology [107], which specifies how temporal entities, intervals, time instants, etc. and relations between them such as before, overlaps, etc. can be described in RDF"
    description: "The W3C Time Ontology provides a standard vocabulary for describing temporal entities and relations in RDF graphs, enabling interoperable temporal reasoning."

  - name: "PROV Data Model for Provenance"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:114-118)"
    quote: "Another example is the PROV Data Model [188], which specifies how provenance can be described in RDF graphs, where entities are derived from other entities, are generated and/or used by activities"
    description: "PROV-DM is the W3C standard data model for provenance, describing how entities relate to activities and agents, enabling tracking of data lineage in knowledge graphs."

  - name: "RDF Reification Pattern"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:37-38)"
    quote: "(a) RDF Reification"
    description: "RDF reification is a standard pattern for making statements about statements, using subject/predicate/object properties to describe edges, enabling metadata and context annotation."

  - name: "N-ary Relations Pattern"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:27)"
    quote: "(b) n-ary Relations"
    description: "N-ary relations pattern connects source nodes directly to edge nodes with the original edge label, providing an alternative to RDF reification for representing complex relations."

  - name: "Singleton Properties Pattern"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:41)"
    quote: "(c) Singleton properties"
    description: "Singleton properties use edge labels as individual nodes connected to their type via singleton relation, enabling edge-specific property assertions."

  - name: "RDF* Extension for Edge Metadata"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:17-18)"
    quote: "Third, we can use RDF* [218] (Figure 19c): an extension of RDF that allows edges to be defined as nodes"
    description: "RDF* is an RDF extension that allows edges to be treated as nodes directly, simplifying edge annotation without traditional reification overhead."

  - name: "Temporal RDF for Time Annotations"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:111-113)"
    quote: "Temporal RDF [210] allows for annotating edges with time intervals, such as Chile [2006,2010] M. Bachelet"
    description: "Temporal RDF extends RDF with time interval annotations on edges, enabling temporal validity tracking and time-based reasoning."

  - name: "Fuzzy RDF for Uncertainty"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:115-118)"
    quote: "Fuzzy RDF [502] allows for annotating edges with a degree of truth such as Santiago 0.8 Semi-Arid, indicating that it is more-or-less true with a degree of 0.8"
    description: "Fuzzy RDF extends RDF with fuzzy truth values on edges, enabling representation and reasoning with uncertain or vague knowledge."

  - name: "Annotated RDF with Semi-rings"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:120-123)"
    quote: "Annotated RDF [130, 530, 583] allows for representing various forms of context modelled as semi-rings: algebraic structures consisting of domain values and two main operators to combine domain values: meet and join"
    description: "Annotated RDF provides domain-independent context annotation using semi-ring algebraic structures, enabling formal reasoning about temporal, fuzzy, and other contextual annotations through meet and join operators."

  - name: "OWL 2 RL/RDF Rules"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:944-945)"
    quote: "A more comprehensive set of rules for the OWL features of Tables 3-5 have been defined as OWL 2 RL/RDF [363]"
    description: "OWL 2 RL/RDF provides rule-based semantics for a subset of OWL features, enabling scalable reasoning through forward-chaining rules while remaining incomplete for some constructs."

  - name: "Datalog for Graph Rules"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:934)"
    quote: "Rules of this form correspond to (positive) Datalog [85] in databases, Horn clauses [323] in logic programming"
    description: "Datalog provides a logical foundation for expressing inference rules over knowledge graphs, with extensions like Datalog+/- supporting existentials for more expressive ontological reasoning."

  - name: "Rete Networks for Materialization"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:961)"
    quote: "the efficiency and scalability of materialisation can be enhanced through optimisations like Rete networks [164]"
    description: "Rete networks are pattern-matching algorithms that optimize rule execution during materialization, reducing redundant computation in knowledge graph reasoning."

  - name: "MapReduce for Distributed Reasoning"
    chunk_ref: "02-Knowledge_Graphs (Chunk 3:961)"
