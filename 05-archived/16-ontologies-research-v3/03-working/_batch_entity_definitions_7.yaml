patterns:
  - name: "Ontologist Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:899-900)"
    quote: "ontologist: An ontologist who defines each of the terms and discusses the relationships in the path"
    description: "The ontologist is defined as an agent role responsible for defining terms and discussing their relationships. This maps to a Role entity that has a specific function within the multi-agent system - providing semantic grounding for other agents."

  - name: "Scientist Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:899-900)"
    quote: "scientist: A scientist who can craft the research proposal with key aspects based on the definitions and relationships acquired by the ontologist"
    description: "The scientist is defined as an agent role that synthesizes knowledge from the ontologist to produce research proposals. This demonstrates a dependency relationship between agent roles - scientist depends on ontologist outputs."

  - name: "Hypothesis Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:901-902)"
    quote: "hypothesis_agent: hypothesis_agent who can expand the 'hypothesis' aspect of the research proposal crafted by the 'scientist'"
    description: "A specialized agent role defined by its function to expand a specific aspect (hypothesis) of a structured output. Shows how agent roles can be defined by their task specialization."

  - name: "Outcome Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:901-902)"
    quote: "outcome_agent: outcome_agent who can expand the 'outcome' aspect of the research proposal crafted by the 'scientist'"
    description: "Agent role defined by its function to expand the outcome aspect. Part of a pattern where multiple agents each handle one aspect of a complex task."

  - name: "Mechanism Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:901-902)"
    quote: "mechanism_agent: mechanism_agent who can expand the 'mechanism' aspect of the research proposal crafted by the 'scientist'"
    description: "Agent role specialized in explaining mechanisms. Demonstrates functional decomposition of complex tasks into agent-specific responsibilities."

  - name: "Critic Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:905-906)"
    quote: "critic_agent: Summarizes, critiques, and suggests improvements after all seven aspects of the proposal have been expanded by the agents"
    description: "A meta-level agent role that operates on the outputs of other agents, providing quality control and synthesis. Demonstrates hierarchical agent organization."

  - name: "Planner Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:894-895)"
    quote: "planner: A planner who can suggest a plan to solve the task by breaking down the task into simpler sub-tasks"
    description: "Agent role responsible for task decomposition and planning. Maps to the Goal and Task entities - planner decomposes Goals into Tasks."

  - name: "Assistant Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:894-895)"
    quote: "assistant: An assistant who calls the appropriate tools and functions and returns the results"
    description: "Agent role defined by its function of tool invocation and result aggregation. Demonstrates the tool-use pattern in agentic systems."

  - name: "User Agent Definition"
    chunk_ref: "15-SciAgents (Chunk 3:893-894)"
    quote: "user: An attentive HUMAN user who can answer questions about the task, and can perform tasks such as running Python code"
    description: "Human participant defined as an agent role with specific capabilities (answering questions, executing code). Shows human-in-the-loop as an agent type."

  - name: "Silk Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:92)"
    quote: "Silk: A natural protein fiber produced by certain insects, most notably silkworms, used in textiles and biomedical applications due to its strength and biocompatibility"
    description: "Example of how the ontologist defines domain entities with formal definitions including origin, composition, and application context."

  - name: "Biological Materials Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:93)"
    quote: "Biological Materials: Substances that are produced by or derived from living organisms, including proteins, polysaccharides, and other biopolymers"
    description: "Category-level entity definition that encompasses multiple subtypes. Shows hierarchical categorization pattern."

  - name: "Novel Functionalities Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:94)"
    quote: "Novel Functionalities: New or unique capabilities or properties that are not typically associated with a material or system"
    description: "Abstract concept defined as emergent properties. Maps to Goal entity - novel functionalities represent desired outcomes."

  - name: "Low-Temperature Processing Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:95)"
    quote: "Low-Temperature Processing: Techniques for fabricating or manipulating materials at temperatures that do not cause thermal degradation, often below 100C"
    description: "Process entity defined by its constraints and purpose. Maps to Rule entity - specifies constraints on how activities are performed."

  - name: "Multi-Scale Organization Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:96)"
    quote: "Multi-Scale Organization: The arrangement of structures at various scales, from the molecular to the macroscopic level, within a material or system"
    description: "Structural pattern entity spanning multiple levels of abstraction. Demonstrates cross-scale entity definitions."

  - name: "Energy-Intensive Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 4:100)"
    quote: "Energy-Intensive: Processes or activities that require a large amount of energy to perform"
    description: "Property/constraint entity definition. Characterizes processes by resource consumption - maps to Resource entity relationships."

  - name: "Heat Transfer Performance Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:236-237)"
    quote: "Heat Transfer Performance: The efficiency with which heat is transferred from one medium to another"
    description: "Performance metric entity defined as a measurable property. Shows how entities can represent quantifiable characteristics."

  - name: "Biocompatibility Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:242)"
    quote: "Biocompatibility: The ability of a material to perform with an appropriate host response in a specific application"
    description: "Capability entity defined in terms of interaction with environment. Shows context-dependent entity definitions."

  - name: "Biocompatible Materials Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:243)"
    quote: "Biocompatible Materials: Materials that are compatible with living tissue and do not produce an immunological response"
    description: "Entity subtype defined by negative constraint (absence of adverse response). Shows constraint-based entity specialization."

  - name: "Biomimetic Materials Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:245)"
    quote: "Biomimetic Materials: Materials designed to imitate the structure and function of natural biological systems"
    description: "Entity type defined by design intent (imitation of natural systems). Shows purpose-driven entity classification."

  - name: "Biomaterials Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:246)"
    quote: "Biomaterials: Any matter, surface, or construct that interacts with biological systems"
    description: "Broad category entity defined by interaction relationship rather than intrinsic properties."

  - name: "Cyclic Loading Conditions Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:247)"
    quote: "Cyclic Loading Conditions: Repeated application of load or force on a material over time"
    description: "Process/condition entity defined as temporal pattern of force application. Maps to Event entity - describes recurring events."

  - name: "Microfluidic Chips Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:248)"
    quote: "Microfluidic Chips: Devices that manipulate small volumes of fluids using channels with dimensions of tens to hundreds of micrometers"
    description: "Artifact entity defined by function and scale parameters. Shows how Resources can be defined with quantitative specifications."

  - name: "Lamellar Structure Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 5:249)"
    quote: "Lamellar Structure: A layered structure often found in biological materials, providing strength and flexibility"
    description: "Structural pattern entity with associated functional properties. Links structure to function."

  - name: "Stiffness Memory Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 6:302)"
    quote: "Stiffness memory: The ability of a material to return to its original stiffness after being deformed"
    description: "Dynamic property entity defined as reversible behavior. Shows how entities can represent temporal/dynamic characteristics."

  - name: "Dynamic 3D Structures Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 6:303)"
    quote: "Dynamic 3D structures: Three-dimensional structures that can change or move in response to external stimuli"
    description: "Entity type defined by responsiveness to stimuli. Maps to Event-triggered behavior patterns."

  - name: "Cell Signaling Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 6:305)"
    quote: "Cell signaling: The process by which cells communicate with each other through chemical signals"
    description: "Process entity defined as communication mechanism. Parallels Agent-to-Agent communication patterns."

  - name: "Hierarchical Structure Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 6:308)"
    quote: "Hierarchical structure: A structure that is organized in a multi-level manner, where each level is composed of smaller units"
    description: "Organizational pattern entity with recursive composition. Fundamental pattern for agent systems and organizational design."

  - name: "Crashworthiness Entity Definition"
    chunk_ref: "15-SciAgents (Chunk 6:309)"
    quote: "Crashworthiness: The ability of a structure to protect its occupants during an impact"
    description: "Goal-oriented property entity defined by protective function. Maps to Goal entity - represents a desired outcome/capability."
