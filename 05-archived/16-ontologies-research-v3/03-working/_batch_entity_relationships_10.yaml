  # Paper 20: Agentic RAG Survey - Chunk 1
  - name: "Agent-LLM Core Integration"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:487-493)"
    quote: "LLM (with defined Role and Task): Serves as the agent's primary reasoning engine and dialogue interface. It interprets user queries, generates responses, and maintains coherence."
    description: "Structural relationship between Agent and LLM where the LLM serves as the reasoning core. The Agent contains an LLM component that has defined Role and Task attributes, establishing a composition relationship."

  - name: "Agent-Memory Association"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:491-493)"
    quote: "Memory (Short-Term and Long-Term): Captures context and relevant data across interactions. Short-term memory tracks immediate conversation state, while long-term memory stores accumulated knowledge"
    description: "Agents have two types of memory relationships - short-term for immediate context and long-term for accumulated knowledge. This establishes a part-whole relationship between Agent and Memory components."

  - name: "Agent-Planning Relationship"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:496-497)"
    quote: "Planning (Reflection & Self-Critique): Guides the agent's iterative reasoning process through reflection, query routing, or self-critique, ensuring that complex tasks are broken down effectively"
    description: "Planning capability is a component of the Agent that enables task decomposition. The relationship includes sub-capabilities of reflection and self-critique that guide the reasoning process."

  - name: "Agent-Tool Usage Relationship"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:500-501)"
    quote: "Tools (Vector Search, Web Search, APIs, etc.): Expands the agent's capabilities beyond text generation, enabling access to external resources, real-time data, or specialized computations."
    description: "Agents have a uses/extends relationship with Tools. Tools are external resources that expand agent capabilities, establishing an association relationship between Agent and Resource entities."

  - name: "Retrieval-Augmentation-Generation Pipeline"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:158-169)"
    quote: "The architecture of RAG systems integrates three primary components... Retrieveal: Responsible for querying external data sources... Augmentation: Processes retrieved data... Generation: Combines retrieved information"
    description: "Sequential pipeline relationship between three core components: Retrieval queries data sources, Augmentation processes and filters data, Generation synthesizes final output. This establishes a chain of process relationships."

  - name: "Agent-Orchestrator Coordination"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:699-704)"
    quote: "This workflow features a central orchestrator model that dynamically breaks tasks into subtasks, assigns them to specialized worker models, and compiles the results. Unlike parallelization, it adapts to varying input complexity."
    description: "Hierarchical relationship where an Orchestrator Agent decomposes Tasks and assigns to Worker Agents. The orchestrator has delegatesTo relationship with workers and aggregates their results."

  - name: "Multi-Agent Collaboration Pattern"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:575-592)"
    quote: "Multi-agent collaboration is a key design pattern... Agents communicate and share intermediate results, ensuring the overall workflow remains efficient and coherent. By distributing subtasks among specialized agents"
    description: "Peer relationship among multiple specialized agents where they communicate via message passing and share intermediate results. Each agent operates with its own memory and workflow in a collaborative structure."

  - name: "Reflection Feedback Loop"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:515-525)"
    quote: "Reflection is a foundational design pattern... enabling agents to iteratively evaluate and refine their outputs. By incorporating self-feedback mechanisms, agents can identify and address errors, inconsistencies"
    description: "Self-referential relationship where an Agent evaluates its own outputs and provides feedback to improve subsequent iterations. Creates a cyclical relationship between Agent, Output, and Evaluation."

  - name: "Query-Source Selection Relationship"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:764-788)"
    quote: "Query Submission and Evaluation: The process begins when a user submits a query. A coordinating agent... analyzes it to determine the most suitable sources of information... Knowledge Source Selection"
    description: "Agent performs analysis of Query to determine which data sources (structured databases, semantic search, web search, recommendation systems) are appropriate. Establishes a selects relationship between Agent and Data Sources."

  - name: "Graph Node Connectivity"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:302-318)"
    quote: "Graph RAG extends traditional RAG... by integrating graph-based data structures... Node Connectivity: Captures and reasons over relationships between entities. Hierarchical Knowledge Management"
    description: "Entities in Graph RAG have explicit node connectivity relationships. Entities are connected through graph edges that capture semantic relationships and enable multi-hop reasoning across connected nodes."

  - name: "Tool Integration with External APIs"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:555-564)"
    quote: "Tool Use enables agents to extend their capabilities by interacting with external tools, APIs, or computational resources... dynamically integrating tools into workflows, agents can adapt to complex tasks"
    description: "Agents dynamically bind to external tools and APIs during workflow execution. This establishes a runtime association relationship between Agent and external Resource entities."

  - name: "Prompt Chaining Sequential Dependency"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:623-625)"
    quote: "Prompt chaining decomposes a complex task into multiple steps, where each step builds upon the previous one. This structured approach improves accuracy by simplifying each subtask before moving forward."
    description: "Tasks have sequential dependency relationships where each task step depends on and builds upon the output of the previous step. Creates a chain of precedes/follows relationships."

  - name: "Routing Classification Relationship"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:647-648)"
    quote: "Routing involves classifying an input and directing it to an appropriate specialized prompt or process. This method ensures distinct queries or tasks are handled separately"
    description: "Input entities are classified and directed to specialized processing entities. Establishes a classifies/directsTo relationship pattern between Query and appropriate processing Resource."

  - name: "Parallelization Task Division"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 1:674-676)"
    quote: "Parallelization divides a task into independent processes that run simultaneously, reducing latency and improving throughput. It can be categorized into sectioning (independent subtasks) and voting"
    description: "Tasks are divided into independent subtasks with no dependencies, enabling parallel execution. Creates a decomposesInto relationship where parent Task has multiple concurrent child Tasks."

  # Paper 20: Agentic RAG Survey - Chunk 2
  - name: "Hierarchical Agent Tiers"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:103-106)"
    quote: "Hierarchical Agentic RAG systems employ a structured, multi-tiered approach to information retrieval and processing... Agents are organized in a hierarchy, with higher-level agents overseeing and directing lower-level agents."
    description: "Agents exist in hierarchical relationships with top-tier, mid-level, and lower-level agents. Higher agents oversee and delegate to subordinate agents, creating supervisory control relationships."

  - name: "Top-Tier Agent Delegation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:115-125)"
    quote: "Query Reception: A user submits a query, received by a top-tier agent... Strategic Decision-Making: The top-tier agent evaluates the query's complexity and decides which subordinate agents or data sources to prioritize"
    description: "Top-tier agent receives queries and makes strategic decisions about which subordinate agents to engage. Establishes delegatesTo and prioritizes relationships between agent levels."

  - name: "Aggregation and Synthesis"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:131-132)"
    quote: "Aggregation and Synthesis: The results from subordinate agents are collected and integrated by the higher-level agent, which synthesizes the information into a coherent response."
    description: "Higher-level agents collect and aggregate outputs from subordinate agents. Creates an aggregates relationship where parent agent synthesizes child agent outputs into unified response."

  - name: "Corrective RAG Agent Chain"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:226-244)"
    quote: "The Corrective RAG system is built on five key agents: Context Retrieval Agent... Relevance Evaluation Agent... Query Refinement Agent... External Knowledge Retrieval Agent... Response Synthesis Agent"
    description: "Five specialized agents form a processing chain with defined roles and handoff relationships. Each agent has specific responsibilities and passes results to subsequent agents in the correction pipeline."

  - name: "Relevance Evaluation Triggering"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:204-206)"
    quote: "Document Relevance Evaluation: Retrieved documents are assessed for relevance by the Relevance Evaluation Agent. Documents below the relevance threshold trigger corrective steps."
    description: "Evaluation agent assesses documents against relevance threshold. When threshold not met, creates a triggers relationship that activates corrective action agents."

  - name: "Query Refinement Feedback"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:208-209)"
    quote: "Query Refinement and Augmentation: Queries are refined by the Query Refinement Agent, which leverages semantic understanding to optimize retrieval for better results."
    description: "Query Refinement Agent has a refines relationship with Query entity, transforming input queries to improve retrieval effectiveness through semantic optimization."

  - name: "Adaptive Query Complexity Classification"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:317-321)"
    quote: "Adaptive RAG enhances the flexibility... by dynamically adjusting query handling strategies based on the complexity of the incoming query... employs a classifier to assess query complexity"
    description: "Classifier component assesses Query complexity and triggers different processing strategies. Creates a classifiesComplexity relationship between Classifier and Query with routing to appropriate handlers."

  - name: "Graph-Text Retrieval Integration"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:449-452)"
    quote: "Agent-G introduces a novel agentic architecture that integrates graph knowledge bases with unstructured document retrieval. By combining structured and unstructured data sources"
    description: "Framework integrates two types of data sources: graph knowledge bases (structured) and documents (unstructured). Creates a combines/integrates relationship between different data modality sources."

  - name: "Critic Module Validation"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:474-476)"
    quote: "Critic Module: Evaluates the relevance and quality of retrieved information, ensuring alignment with the query."
    description: "Critic module has an evaluates relationship with retrieved information, assessing quality and relevance. Acts as a validation checkpoint in the agent pipeline."

  - name: "Dynamic Agent Collaboration"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:502-508)"
    quote: "Dynamic Agent Interaction: Task-specific agents collaborate to integrate diverse data types. Ensures cohesive retrieval and synthesis across graph and text sources."
    description: "Task-specific agents collaborate dynamically to integrate heterogeneous data types. Creates collaboratesWith relationships among specialized agents working on shared objectives."

  - name: "Graph Expansion for Entity Relations"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:595-598)"
    quote: "Graph Expansion: Enhances conventional base retrievers (e.g., BM25) by expanding the retrieval process to include graph-structured data, enabling the system to capture complex relationships and dependencies between entities."
    description: "Graph expansion technique enables capture of entity relationships and dependencies. Entities are connected through graph structure that explicitly models relationships between concepts."

  - name: "Agent Graph Path Selection"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:615-622)"
    quote: "Agent-Based Retrieval: Employs an agent framework to manage the retrieval process, enabling dynamic selection and combination of retrieval strategies... Agents can autonomously decide to utilize graph-expanded retrieval paths"
    description: "Agents make autonomous decisions about which graph paths to traverse for retrieval. Creates a navigates/selects relationship between Agent and graph structure paths."

  - name: "Document Workflow State Maintenance"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:722-728)"
    quote: "State Maintenance Across Processes: The system maintains state about document context, ensuring consistency and relevance across multi-step workflows. Tracks the progression of the document through various processing stages."
    description: "Workflow system maintains state relationships with documents across processing stages. Creates a tracks/maintains relationship between Workflow and Document entities through their lifecycle."

  - name: "Agentic Orchestration Business Rules"
    chunk_ref: "20-Agentic_RAG_Survey (Chunk 2:737-742)"
    quote: "Agentic Orchestration: Intelligent agents apply business rules, perform multi-hop reasoning, and generate actionable recommendations. Orchestrates components such as parsers, retrievers, and external APIs"
    description: "Orchestrating agents apply Rule entities to govern processing flow. Creates applies/enforces relationships between Agent, Rule, and processing components."

