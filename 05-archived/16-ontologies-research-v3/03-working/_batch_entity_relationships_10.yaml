    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:365-374)"
    quote: "In many processes, information is processed in multiple systems... the data source must be digital. Moreover, the data must at least be semi-structured to enable automation. When a process involves handling data, users may perform simple operations to extract it from the source"
    description: "Activities have data dependencies where they extract, process, and enter data. Data must be structured or semi-structured, creating type constraints on the data relationship."

