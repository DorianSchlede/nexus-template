  # Paper 21: LLM Smart Contracts from BPMN
  - name: "Process-Smart Contract Transformation"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:54-57)"
    quote: "Blockchain-based business process execution relies on a model-driven paradigm, where process descriptions are transformed into executable artefacts based on rule-based transformation tools."
    description: "Process models have transformsTo relationship with smart contract code. BPMN process descriptions are source entities that transform into executable blockchain artifacts."

  - name: "Choreography Task-Participant Relationship"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:313-314)"
    quote: "The simulator also generates an encoding that maps the events and participants to how they should be represented in the smart contract (taskIDs and participantIDs, the latter associated with a blockchain address)."
    description: "Tasks and Participants have encoding relationships with smart contract identifiers. Participants map to blockchain addresses, establishing identity relationships across domains."

  - name: "Trace-Contract Conformance"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:239-251)"
    quote: "An established method to benchmark the correctness of a blockchain-based business process is to replay all possible conforming traces (which the smart contract has to accept) and replay a set of non-conforming traces (which the smart contract has to reject)"
    description: "Traces have conformsTo or violates relationships with smart contracts. Conforming traces must be accepted while non-conforming traces must be rejected, establishing validation relationships."

  - name: "Process Flow Enforcement"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:467-469)"
    quote: "Specifically, in our prompt we ask for a Solidity implementation for the given process model, enforcing: (i) the control flow, i.e., the order of tasks, (ii) that only the respective initiator can execute a task"
    description: "Smart contracts enforce relationships between tasks (control flow order) and between tasks and roles (initiator authorization). Creates enforcedBy relationship from process rules to contract code."

  - name: "XOR Gateway Data Decision"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:355-358)"
    quote: "As we also want to benchmark data-based exclusive gateways (XOR), we had to extend the playout functionality to generate appropriate data manipulation events... for each outgoing flow (other than the default flow), we generate a boolean decision."
    description: "XOR gateways create conditional relationships between tasks based on data values. Data entities determine which branch of the process flow is executed through boolean decision relationships."

  - name: "Predecessor-Successor Task Chain"
    chunk_ref: "21-LLM_Smart_Contracts_from_BPMN (Chunk 1:309-312)"
    quote: "From the model data (process models), a simulator component generates conforming and non-conforming traces. This simulator component is external to the framework, so it can be swapped based on different model data inputs."
    description: "Process models contain predecessor-successor relationships between tasks. Traces are sequences of events following these defined relationships through the process flow."

  # Paper 22: RPA Framework BPM Activities
  - name: "Activity-Predecessor-Successor Flow"
