    description: "Activities can have self-loop relationships representing rework cycles. Failure creates loops back to previous activities for correction, affecting process completion."

  # Paper 23: UFO Story Ontological Foundations
  - name: "UFO Four-Category Ontology Structure"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:127-129)"
    quote: "we needed a Four-Category Ontology. We needed particularized properties not only because they were of great importance in making sense of language and cognition"
    description: "UFO structures entities into four fundamental categories: individuals, universals, substantial objects, and accidents (particularized properties). These form the foundational relationship taxonomy."

  - name: "Substance-Accident Dependency"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:128-136)"
    quote: "we needed a Four-Category Ontology... particularized properties (modes, relators also have their identity supplied by substance sortals... and are also subject of both essential and accidental properties"
    description: "Accidents (modes, relators) have existential dependency on substances. Particularized properties inherit identity from substance sortals through inheresIn relationship."

  - name: "Endurant-Perdurant Connection via Disposition"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:183-185)"
    quote: "UFO-B: An Ontology of Perdurants (Events, Processes) dealing with aspects such as Perdurant Mereology, Temporal Ordering of Perdurants, Object Participation in Perdurants, Causation, Change and the connection between Perdurants and Endurants via Dispositions"
    description: "Endurants and Perdurants are connected through Dispositions. Dispositions enable the potential for objects to participate in events, bridging structural and behavioral ontology layers."

  - name: "Object Participation in Events"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:183-184)"
    quote: "UFO-B: An Ontology of Perdurants (Events, Processes) dealing with aspects such as Perdurant Mereology, Temporal Ordering of Perdurants, Object Participation in Perdurants"
    description: "Objects (endurants) have participation relationships with Events (perdurants). This participatesIn relationship connects entities that exist wholly at each moment to entities that unfold over time."

  - name: "Part-Whole Relations in UFO"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:176-177)"
    quote: "An Ontology of Endurants dealing with aspects of structural conceptual modeling... Part-Whole Relations"
    description: "UFO-A includes comprehensive theory of part-whole relations including theories of transitivity scope. Entities can have partOf relationships with constraints on transitivity based on types."

  - name: "Relator-Material Relation Pattern"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:179-181)"
    quote: "Particularized Relational Properties and Relations (Guizzardi & Wagner, 2008; Costal et al., 2011; Guarino & Guizzardi, 2015) and Roles"
    description: "Material relations are grounded by relators - particularized relational properties that mediate connections between entities. The relator-material relation pattern defines how domain relationships are ontologically founded."

  - name: "Agent-Activity-Role Structure"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:191-193)"
    quote: "UFO-C: An Ontology of Intentional and Social Entities... addresses notions such as Beliefs, Desires, Intentions, Goals, Actions, Commitments and Claims, Social Roles and Social Particularized Relational Complexes (Social Relators)"
    description: "Agents (intentional entities) have beliefs, desires, and intentions that drive Actions. Agents occupy Social Roles with associated Commitments and Claims, creating structured social relationships."

  - name: "Universal-Particular Instantiation"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:366-369)"
    quote: "These distinctions, however, were considered to be distinctions among object universals. However, consciously ignoring this rule, users of the language started to systematically employ these distinctions also when characterizing universals whose instances are existentially dependent endurants"
    description: "Universals have instantiation relationships with particulars. Both object types and existentially dependent endurants (modes, relators) can be organized under universal taxonomies with type distinctions."

  - name: "Type Taxonomy Structure"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:174-176)"
    quote: "theories of Types and Taxonomic Structures connected to a theory of object identifiers (including a formal semantics in a Sortal Quantified Modal Logics)"
    description: "Types exist in taxonomic structures with specialization relationships. Types connect to object identifiers through formal semantics, establishing type-instance classification relationships."

  - name: "Powertype Instantiation Pattern"
    chunk_ref: "23-UFO_Story_Ontological_Foundations (Chunk 1:383-387)"
    quote: "Powertypes can be loosely defined as 'types whose instances are other types' (e.g., the type Organization Position, which can be instantiated by the types Director, Manager and Secretary, or the type Bird Species"
    description: "Powertypes have instances that are themselves types. This creates a meta-level instantiation relationship where Organization Position is instantiated by Director, Manager, Secretary as types."
