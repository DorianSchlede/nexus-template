  - name: "Activity-Resource Assignment"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:399-405)"
    quote: "The framework includes resources as criterion to highlight the number of users involved in the process... based on the number of users performing the same task. Second, multiple users contribute to an activity's instance."
    description: "Activities have assignedTo relationships with Resources (users). Multiple users can perform same activity type, and multiple users can contribute to single activity instance."

  - name: "Activity-System Interaction"
    chunk_ref: "22-RPA_Framework_BPM_Activities (Chunk 1:194-201)"
    quote: "tasks including the access to different systems are mentioned to be suitable for RPA... A software robot can work within the different systems flawlessly and execute the tasks more rapidly, enabling not only the extraction of information but also the triggering of events"
    description: "Activities have interactsWith relationships with multiple systems. Tasks may access, extract from, or trigger events in various information systems during execution."

