patterns:
  # PROV-AGENT Paper (Chunk 1)
  - name: "Prompt-Response-Decision Provenance Pattern"
    chunk_ref: "03-PROV-AGENT (Chunk 1:27-29)"
    quote: "existing methods fail to capture and relate agent-centric metadata such as prompts, responses, and decisions with the broader workflow context"
    description: "Pattern for tracking the complete chain of LLM interactions including prompts sent, responses received, and decisions made. Enables traceability from final outputs back through the reasoning process for debugging and reliability analysis."

  - name: "Retrieval-Augmented Generation (RAG) for Prompt Enhancement"
    chunk_ref: "03-PROV-AGENT (Chunk 1:148-150)"
    quote: "Retrieval-Augmented Generation (RAG) to dynamically augment prompts"
    description: "Pattern where agents use external knowledge bases or web pages to dynamically enhance prompts with contextual information before sending to LLM. Improves response accuracy by grounding generation in retrieved knowledge."

  - name: "Model Context Protocol (MCP) Tool Integration"
    chunk_ref: "03-PROV-AGENT (Chunk 1:144-147)"
    quote: "MCP defines core agentic AI development concepts, including tools, prompts, resources, context management, and agent-client architecture"
    description: "Standardized pattern for LLM agents to interact with external tools, manage prompts, handle resources, and maintain context. Provides structured interface for function calling and tool use in agentic workflows."

  - name: "LLM Invocation Wrapper Pattern"
    chunk_ref: "03-PROV-AGENT (Chunk 1:356-364)"
    quote: "a generic wrapper for abstract LLM objects, compatible with models from popular LLM interfaces, including CrewAI, LangChain, and OpenAI"
    description: "Pattern of wrapping LLM calls (FlowceptLLM) to capture prompts, responses, model metadata, and telemetry automatically. Enables standardized instrumentation across different LLM providers."

  - name: "Agent Tool Decorator Pattern"
    chunk_ref: "03-PROV-AGENT (Chunk 1:344-351)"
    quote: "@flowcept_agent_tool decorator... creates a corresponding AgentTool execution activity for each tool execution"
    description: "Pattern using decorators to instrument agent tool functions, automatically capturing inputs, outputs, and linking to agent identity. Enables automatic provenance capture during function calling."

  - name: "Hallucination Detection via Lineage Tracing"
    chunk_ref: "03-PROV-AGENT (Chunk 1:486-492)"
    quote: "What was the LLM prompt and response when a surprising agent decision was identified?"
    description: "Pattern for detecting and diagnosing LLM hallucinations by tracing back through the provenance graph to find the exact prompt and response that led to an erroneous output. Enables root cause analysis."

  - name: "Decision Propagation Tracking"
    chunk_ref: "03-PROV-AGENT (Chunk 1:523-529)"
    quote: "How did an agent decision influence subsequent workflow activities?... the query recursively navigates on the used/wasGeneratedBy relationships"
    description: "Pattern for tracking how LLM decisions cascade through downstream tasks using provenance relationships. Enables understanding the impact of individual LLM outputs on final results."

  - name: "Iterative Agent Learning Loop"
    chunk_ref: "03-PROV-AGENT (Chunk 1:438-445)"
    quote: "the decision made for each layer informs the decision logic in the next, enabling the system to learn over the course of a print"
    description: "Pattern where LLM agent decisions in iteration i influence the context and decision logic for iteration i+1, creating a learning feedback loop. Enables adaptive behavior through accumulated context."

  # SciAgents Paper (Chunk 1)
  - name: "In-Context Learning from Knowledge Graph"
    chunk_ref: "15-SciAgents (Chunk 1:95-102)"
    quote: "in-context learning emerges as a compelling strategy to enhance the performance of LLMs without the need for costly and time-intensive fine-tuning"
    description: "Pattern where LLMs adapt responses based on context embedded within prompts derived from knowledge graphs. Avoids fine-tuning by providing relevant context dynamically during inference."

  - name: "Knowledge Graph Path Sampling for Context"
    chunk_ref: "15-SciAgents (Chunk 1:133-148)"
    quote: "We implemented a novel sampling strategy to extract relevant sub-graphs from this comprehensive knowledge graph, allowing us to identify and understand the key concepts"
    description: "Pattern of sampling paths between concepts in a knowledge graph to create contextual substrate for LLM reasoning. Random path approach enriches context with broader conceptual relationships."

  - name: "Multi-Agent Role Specialization"
    chunk_ref: "15-SciAgents (Chunk 1:126-130)"
    quote: "Each agent in the system is assigned a distinct role, optimized through complex prompting strategies to ensure that every subtask is tackled with targeted expertise"
    description: "Pattern of dividing complex tasks among specialized LLM agents with distinct roles (Ontologist, Scientist, Critic, Planner). Each agent has role-specific prompts optimizing for their subtask."

  - name: "Hierarchical Expansion Strategy"
    chunk_ref: "15-SciAgents (Chunk 1:200-210)"
    quote: "We employ a hierarchical expansion strategy where answers are successively refined and improved, enriched with retrieved data, critiqued and amended"
    description: "Pattern of iteratively expanding and refining LLM outputs through multiple passes: initial generation, expansion with details, critique, and amendment. Produces comprehensive outputs from structured iteration."

  - name: "Structured JSON Output Generation"
    chunk_ref: "15-SciAgents (Chunk 1:205-206)"
    quote: "generating structured output in JSON following a specific set of aspects that the model is tasked to develop"
    description: "Pattern of prompting LLMs to generate structured JSON outputs with predefined fields (hypothesis, outcome, mechanisms, design principles, novelty). Enables downstream parsing and systematic expansion."

  - name: "Ontologist Agent for Concept Definition"
    chunk_ref: "15-SciAgents (Chunk 1:289-296)"
    quote: "the ontologist agent... applies advanced reasoning and inference techniques to synthesize and interpret the complex web of data"
    description: "Pattern of using a dedicated LLM agent to analyze knowledge graph paths, define concepts, explain relationships, and prepare semantic context for downstream hypothesis generation."

  - name: "Scientist Agent for Hypothesis Generation"
    chunk_ref: "15-SciAgents (Chunk 1:356-365)"
    quote: "The scientist agent harnesses the extensive knowledge parsed from the knowledge graph... to propose novel research ideas. Through complex prompting"
    description: "Pattern of using specialized LLM agent with structured prompts to synthesize novel hypotheses from ontological context. Agent generates proposals addressing hypothesis, mechanisms, outcomes, and novelty."

  - name: "Critic Agent for Hypothesis Review"
    chunk_ref: "15-SciAgents (Chunk 1:511-516)"
    quote: "the Critic agent, responsible for thoroughly reviewing the research proposal, summarizing its key points, and recommending improvements"
    description: "Pattern of adversarial review by dedicated LLM agent that evaluates generated hypotheses for strengths, weaknesses, and suggests improvements. Implements peer-review-like quality control."

  - name: "Pre-programmed vs Autonomous Agent Interactions"
    chunk_ref: "15-SciAgents (Chunk 1:186-197)"
    quote: "In the first approach... interactions between agents are pre-programmed and follow a predefined sequence... In contrast, the second approach features fully automated agent interactions"
    description: "Two patterns for multi-agent orchestration: (1) pre-programmed sequence ensuring consistency, (2) autonomous dynamic interactions adapting to evolving context. Second approach allows human-in-the-loop intervention."

  - name: "Novelty Assessment via Literature Search"
    chunk_ref: "15-SciAgents (Chunk 1:195-197)"
    quote: "empowered our automated multi-agent model with the Semantic Scholar API as a tool that provides it with an ability to check the novelty of the generated hypothesis against existing literature"
    description: "Pattern of using external API tools (Semantic Scholar) to validate novelty of LLM-generated hypotheses by searching existing literature. Prevents redundant or unoriginal outputs."

  # SciAgents Paper (Chunk 2)
  - name: "Swarm Intelligence for Scientific Discovery"
    chunk_ref: "15-SciAgents (Chunk 2:138-142)"
    quote: "harnessing a modular, hierarchically organized swarm of intelligence similar to biological systems with multiple iterations to model the process of negotiation"
    description: "Pattern of using multiple specialized LLM agents working together in iterative cycles, mimicking biological swarm intelligence. Enables more nuanced reasoning than single-agent zero-shot approaches."

  - name: "Graph-Based Context Retrieval for Reasoning"
    chunk_ref: "15-SciAgents (Chunk 2:145-149)"
    quote: "The ontological knowledge graph representation of data plays a crucial role... ensuring that the hypotheses proposed by the AI agents are both informed by and rooted in a vast network"
    description: "Pattern of using knowledge graphs as foundational context for LLM reasoning. Graph structure ensures generated outputs are grounded in interconnected scientific concepts rather than pure hallucination."

  - name: "Heuristic Pathfinding with Random Waypoints"
    chunk_ref: "15-SciAgents (Chunk 2:245-260)"
    quote: "The algorithm... combines heuristic-based pathfinding with node embeddings and randomized waypoints to discover diverse paths in a graph"
    description: "Pattern for sampling knowledge graph paths using embeddings and randomization to create diverse context for LLM prompts. Balances heuristic search with stochastic exploration."

  - name: "Prompt-Driven Aspect Expansion"
    chunk_ref: "15-SciAgents (Chunk 2:343-376)"
    quote: "systematically expanding specific aspects of the hypothesis using a series of targeted prompts... asking the model to expand upon the original content by adding quantitative details"
    description: "Pattern of iterating through structured JSON fields and using targeted prompts to expand each aspect with specific details (chemical formulas, sequences, methods). Enables systematic depth enhancement."

  - name: "Scientific Critique Prompt Pattern"
    chunk_ref: "15-SciAgents (Chunk 2:410-421)"
    quote: "a prompt is issued to the model to critically review the entire document. The review is designed to evaluate both the strengths and weaknesses"
    description: "Pattern of prompting LLM to perform critical scientific review identifying strengths, weaknesses, and improvements. Implements automated peer review quality control."

  - name: "Modeling Priority Identification"
    chunk_ref: "15-SciAgents (Chunk 2:427-452)"
    quote: "the model is prompted to identify the most impactful scientific questions related to molecular modeling and synthetic biology"
    description: "Pattern of prompting LLM to identify key actionable research questions and outline experimental or simulation steps. Translates hypotheses into concrete research plans."

  - name: "AutoGen Multi-Agent Framework Integration"
    chunk_ref: "15-SciAgents (Chunk 2:480-492)"
    quote: "The automated multi-agent collaboration is implemented in the AutoGen framework... using UserProxyAgent, AssistantAgent, and GroupChatManager classes"
    description: "Pattern of implementing multi-agent LLM systems using AutoGen framework with specialized agent types (UserProxy, Assistant) and group chat management for coordinated reasoning."

  - name: "Novelty Assistant with Multi-Query Search"
    chunk_ref: "15-SciAgents (Chunk 2:505-510)"
    quote: "an AI agent named the novelty assistant, which calls the Semantic Scholar API three times using different combinations of keywords"
    description: "Pattern of using specialized LLM agent to perform multiple literature searches with varied keywords, then analyzing abstracts to assess novelty. Implements robust novelty verification."

  # SciAgents Paper (Chunk 3)
  - name: "Molecular Dynamics Simulation Planning"
    chunk_ref: "15-SciAgents (Chunk 3:101-108)"
    quote: "Molecular Dynamics (MD) Simulations: Use MD simulations to model the interactions... Software such as GROMACS or AMBER can be employed to study the self-assembly process"
    description: "Pattern of LLM generating detailed molecular dynamics simulation plans including software recommendations (GROMACS, AMBER), force field selection, and analysis protocols. Bridges AI reasoning with computational chemistry."

  - name: "Step-by-Step Rationale Generation"
    chunk_ref: "15-SciAgents (Chunk 3:28-41)"
    quote: "Rationale and Step-by-Step Reasoning... Extract silk fibroin from Bombyx mori cocoons using a degumming process"
    description: "Pattern of LLM generating explicit step-by-step rationale with specific procedural details (chemicals, temperatures, durations). Implements chain-of-thought reasoning with domain-specific expertise."

  - name: "Multi-Agent Research Proposal Pipeline"
    chunk_ref: "15-SciAgents (Chunk 3:909-918)"
    quote: "ontologist will define each term... scientist will craft a research proposal... specialized agents... will expand on their respective sections... critic_agent will summarize, critique"
    description: "Complete pipeline pattern for automated scientific discovery: ontologist defines concepts, scientist drafts proposal, specialized agents expand aspects (hypothesis, mechanism, novelty), critic reviews, assistant rates feasibility."
