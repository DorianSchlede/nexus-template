  # === Paper 02: Knowledge Graphs (Chunk 15) ===
  # This chunk is primarily mathematical/technical appendix content about embeddings
  # Limited entity_types content, but includes graph-related entity concepts

  - name: "Node as Entity in Graph Neural Networks"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:378-382)"
    quote: "We now provide high-level definitions for graph neural networks (GNNs)... We assume that the GNN accepts a directed vector-labelled graph as input"
    description: "Graph neural networks operate on nodes as fundamental entity types within directed vector-labelled graphs. Nodes serve as the primary entities that receive feature vectors and participate in aggregation functions."

  - name: "Edge as Relationship Entity"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:539-542)"
    quote: "a set of positive edges E+ such that G does not entail any edge in E+... and a set of negative edges E-"
    description: "Edges represent relationships between entities in knowledge graphs. The distinction between positive edges (true relationships) and negative edges (false/unknown relationships) is fundamental to hypothesis mining and graph completion."

  - name: "Hypothesis Entity in Symbolic Learning"
    chunk_ref: "02-Knowledge_Graphs (Chunk 15:536-538)"
    quote: "We first abstractly define a recursive graph neural network... The task of hypothesis induction assumes a particular graph entailment relation"
    description: "Hypotheses are treated as entities that can be induced from background knowledge. They represent potential relationships or rules that can explain observed data patterns."

  # === Paper 03: PROV-AGENT (Chunk 1) ===

  - name: "Agent (W3C PROV Core)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:200-204)"
    quote: "the W3C PROV standard already defines Agent, the central abstraction in this work, as one of its three core classes, alongside Entity (data) and Activity (process)"
    description: "Agent is one of three core entity types in W3C PROV, representing either software or human actors responsible for activities. This forms the foundational triad: Agent-Activity-Entity."

  - name: "Entity (W3C PROV Core)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:201-202)"
    quote: "alongside Entity (data) and Activity (process), with agents representing either software or human actors responsible for activities"
    description: "Entity in PROV represents data or things that are used or produced by activities. It is one of the three core classes forming the provenance triad."

  - name: "Activity (W3C PROV Core)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:201-202)"
    quote: "alongside Entity (data) and Activity (process)"
    description: "Activity represents processes or actions in the PROV model. Activities consume entities as inputs and produce entities as outputs, with agents responsible for their execution."

  - name: "AIAgent (PROV-AGENT Extension)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:278-284)"
    quote: "We extend the abstract W3C PROV Agent by modeling AIAgent as its subclass, enabling a natural integration of agent actions and interactions into the broader workflow provenance graph"
    description: "AIAgent is a specialized subclass of PROV Agent designed for AI/LLM-based agents in agentic workflows. It captures agent-specific metadata like tools, prompts, and reasoning paths."

  - name: "AgentTool (MCP Concept)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:285-287)"
    quote: "Following the MCP terminology, an AI agent can be associated with one or many tool executions (AgentTool) and each tool may be informed by one or many AIModelInvocations"
    description: "AgentTool represents tool executions performed by AI agents, following Model Context Protocol (MCP) terminology. It links agent activities to specific tool invocations."

  - name: "AIModelInvocation"
    chunk_ref: "03-PROV-AGENT (Chunk 1:287-291)"
    quote: "each tool may be informed by (PROV wasInformedBy) one or many AIModelInvocations. Each AIModelInvocation uses a Prompt and a specific AIModel"
    description: "AIModelInvocation represents individual calls to AI/LLM models, capturing the prompt used, model metadata (name, type, provider, temperature), and response generated."

  - name: "AIModel"
    chunk_ref: "03-PROV-AGENT (Chunk 1:289-291)"
    quote: "AIModel, which holds model metadata, including its name, type, provider, temperature, and other parameters"
    description: "AIModel entity holds metadata about the AI/LLM model being invoked, including name, type, provider, and configuration parameters like temperature."

  - name: "Prompt"
    chunk_ref: "03-PROV-AGENT (Chunk 1:288)"
    quote: "Each AIModelInvocation uses a Prompt and a specific AIModel"
    description: "Prompt is an entity type representing input prompts sent to AI models. It is consumed by AIModelInvocation activities."

  - name: "ResponseData"
    chunk_ref: "03-PROV-AGENT (Chunk 1:290-292)"
    quote: "generates a ResponseData object, which is attributedTo the corresponding agent"
    description: "ResponseData represents the output generated by AI model invocations. It is attributed to the agent that initiated the invocation."

  - name: "DomainData"
    chunk_ref: "03-PROV-AGENT (Chunk 1:265-266)"
    quote: "Tasks consume (PROV used) and produce (PROV generated) domain-specific data objects (DomainData)"
    description: "DomainData represents domain-specific data objects that are consumed and produced by workflow tasks, including parameters, arguments, KPIs, and pointers to data files."

  - name: "SchedulingData"
    chunk_ref: "03-PROV-AGENT (Chunk 1:271-273)"
    quote: "SchedulingData contains where the task ran, including details such as compute node, CPU core, or GPU ID"
    description: "SchedulingData captures infrastructure-level context about where tasks executed, including compute node, CPU core, and GPU identifiers."

  - name: "TelemetryData"
    chunk_ref: "03-PROV-AGENT (Chunk 1:273-274)"
    quote: "TelemetryData contains runtime metrics such as CPU and GPU usage, and disk usage"
    description: "TelemetryData captures runtime performance metrics including CPU usage, GPU usage, and disk usage for workflow monitoring and analysis."

  - name: "Task (Workflow Entity)"
    chunk_ref: "03-PROV-AGENT (Chunk 1:263-264)"
    quote: "At its core, the model includes standard workflow structures such as Campaign, Workflow, and Task, modeled as subclasses of PROV Activities"
    description: "Task is a subclass of PROV Activity representing individual workflow tasks that consume and produce data objects."

  - name: "Campaign"
    chunk_ref: "03-PROV-AGENT (Chunk 1:263-264)"
    quote: "At its core, the model includes standard workflow structures such as Campaign, Workflow, and Task"
    description: "Campaign represents a high-level organizational structure for workflows, associated with persons or organizations via wasAssociatedWith."

  - name: "Workflow"
    chunk_ref: "03-PROV-AGENT (Chunk 1:263-264)"
    quote: "standard workflow structures such as Campaign, Workflow, and Task, modeled as subclasses of PROV Activities"
    description: "Workflow represents the overall workflow structure as a PROV Activity subclass, containing tasks and agent interactions."

  # === Paper 04: PROV-O to BFO Semantic Mapping (Chunks 1-2) ===

  - name: "BFO Continuant"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:636-637)"
    quote: "PROV Entity is mapped to a subclass of things that are independent continuants and not spatial regions, in a union with generically dependent and specifically dependent continuants in BFO"
    description: "BFO continuant is the category of entities that persist through time with all their parts present at any given moment. PROV Entity maps as subclass of continuant (excluding spatial regions)."

  - name: "BFO Occurrent (Process)"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:682-687)"
    quote: "PROV Activity is mapped as equivalent to the class BFO process. The definition of PROV Activity includes 'something that occurs over a period of time and acts upon or with entities'"
    description: "BFO process (occurrent) represents entities that unfold over time. PROV Activity is mapped as equivalent to BFO process, establishing fundamental alignment between the ontologies."

  - name: "BFO Material Entity"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:654-655)"
    quote: "PROV Agent is mapped as a subclass of BFO material entities that both participate in some PROV Activity and bear some BFO role that is realized in a PROV Activity"
    description: "BFO material entity is a type of independent continuant with matter as a part. PROV Agent maps as a subclass of material entities that participate in activities and bear roles."

  - name: "BFO Role"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:655-656)"
    quote: "PROV Agent... bear some BFO role that is realized in a PROV Activity"
    description: "BFO role is a realizable entity that can be gained or lost by its bearer without physical change. PROV Role maps as subclass of BFO role."

  - name: "BFO Process Boundary"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:913-915)"
    quote: "PROV InstantaneousEvent, which is equivalently mapped to BFO process boundary since instances of PROV InstantaneousEvent are indivisible boundaries of some PROV Activity"
    description: "BFO process boundary represents instantaneous events that are indivisible boundaries of processes. PROV InstantaneousEvent maps equivalently to this category."

  - name: "BFO Generically Dependent Continuant"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:801-802)"
    quote: "PROV Bundle... We therefore map it as a subclass of CCO Information Content Entity and also BFO generically dependent continuant"
    description: "BFO generically dependent continuant can exist in multiple bearers (like information that can be copied). PROV Bundle and PROV Plan map to this category."

  - name: "BFO Site"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:808-811)"
    quote: "PROV Location is mapped as equivalent to BFO site, which is defined as 'a three-dimensional immaterial entity whose boundaries either coincide with the boundaries of material entities'"
    description: "BFO site represents three-dimensional immaterial regions bounded by material entities. PROV Location maps equivalently to BFO site."

  - name: "PROV Influence"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:911-913)"
    quote: "PROV Influence, as the superclass of 16 Qualified Influence classes, is mapped to a subclass of the disjoint union of BFO process and BFO process boundary"
    description: "PROV Influence represents the capacity of an entity, activity, or agent to affect another. It maps to either BFO process or process boundary depending on whether it spans time or is instantaneous."

  - name: "PROV Generation"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:913)"
    quote: "Some of its subclasses such as PROV Generation, PROV Start, and PROV End are subsumed under PROV InstantaneousEvent"
    description: "PROV Generation represents the instantaneous event of entity creation. As a subclass of InstantaneousEvent, it maps to BFO process boundary."

  - name: "PROV Start/End"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:93-100)"
    quote: "PROV Start is equivalently mapped to CCO process beginning, while PROV End is equivalently mapped to CCO process ending"
    description: "PROV Start and End represent the beginning and ending boundaries of activities. They map equivalently to CCO process beginning and ending."

  - name: "PROV Plan"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:116-124)"
    quote: "The case of PROV Plan is more complicated. It is mapped to a subclass of CCO Information Content Entity... A PROV Plan is clearly about some entity since it 'represents a set of actions or steps intended by one or more agents'"
    description: "PROV Plan represents information about intended actions or steps. It maps to CCO Information Content Entity (subclass of BFO generically dependent continuant)."

  - name: "CCO Agent"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 1:676-679)"
    quote: "A PROV Agent is equivalent to the intersection of CCO agents that are a CCO agent in some PROV Activity"
    description: "CCO Agent is a mid-level ontology class representing agents. PROV Agent maps equivalently to the intersection of CCO Agent and participation in PROV Activity."

  - name: "CCO Information Content Entity"
    chunk_ref: "04-PROV-O_to_BFO (Chunk 2:117-118)"
    quote: "It is mapped to a subclass of CCO Information Content Entity. According to CCO, an Information Content Entity is a BFO generically dependent continuant"
    description: "CCO Information Content Entity represents information that can exist in multiple bearers. PROV Plan and PROV Bundle map as subclasses."

  # === Paper 05: DOLCE Descriptive Ontology (Chunks 1-2) ===

  - name: "Endurant (Continuant)"
    chunk_ref: "05-DOLCE (Chunk 1:121-122)"
    quote: "As depicted in the taxonomy in Figure 1, the basic categories of DOLCE are endurant (aka continuant), perdurant (occurrent), quality, and abstract"
    description: "Endurant (also called continuant) is a DOLCE basic category for entities wholly present at any time they exist. Examples include tables, persons, cats, planets."

  - name: "Perdurant (Occurrent)"
    chunk_ref: "05-DOLCE (Chunk 1:128-133)"
    quote: "perdurants are fixed in time. Their fundamental difference concerns therefore their presence in time: endurants are wholly present at any time in which they are present; differently, perdurants can be partially present"
    description: "Perdurant (occurrent) in DOLCE represents entities that unfold in time and can be partially present. Examples include tennis matches, conference talks, manufacturing processes."

  - name: "Quality (DOLCE)"
    chunk_ref: "05-DOLCE (Chunk 1:166-176)"
    quote: "Qualities are, roughly speaking, what can be perceived and measured; they are particulars inhering in endurants or perdurants. For example, when we talk about the red of a rose, we are talking about a particular quality"
    description: "Quality in DOLCE represents perceivable and measurable properties that inhere in endurants or perdurants. They are specific to their bearers (individual qualities)."

  - name: "Abstract (DOLCE)"
    chunk_ref: "05-DOLCE (Chunk 1:216-219)"
    quote: "abstracts. These are entities that have neither spatial nor temporal qualities and are not qualities themselves. We will not deal with them in the current paper, so it should suffice to give a few examples: quality regions (and therefore also quality spaces), sets, and facts"
    description: "Abstract in DOLCE represents entities without spatial or temporal qualities. Examples include quality regions, quality spaces, sets, and facts."

  - name: "Physical Object"
    chunk_ref: "05-DOLCE (Chunk 1:149-153)"
    quote: "features (e.g., edges, holes, bumps, etc.) are endurants whose existence depends on some physical object (the feature bearer), while physical objects are independent entities"
    description: "Physical object in DOLCE is an independent endurant that can bear features and qualities. It serves as the bearer for dependent entities."

  - name: "Role (DOLCE)"
    chunk_ref: "05-DOLCE (Chunk 1:184-189)"
    quote: "Roles are represented as (social) concepts, which are connected to other entities by the relation of classification. In particular, roles are concepts that are anti-rigid and founded"
    description: "Role in DOLCE is a concept that is anti-rigid (can be gained/lost without physical change) and founded (depends on external context). Examples: teacher, student roles."

  - name: "Concept (DOLCE)"
    chunk_ref: "05-DOLCE (Chunk 1:405-408)"
    quote: "the relation of classification (CF)... applies to the category Concept (C), and to its subcategories including Role (RL), which informally collects particulars that classify"
    description: "Concept in DOLCE represents entities that classify other entities. Roles are a subcategory of Concept with specific anti-rigidity and foundedness properties."

  - name: "Artefact"
    chunk_ref: "05-DOLCE (Chunk 1:453-456)"
    quote: "The first option, which we call artifact-based... considers entities like tables and legs as ontological entities on their own because of their artifactual status, namely, the fact that tables and the legs are intentionally produced products"
    description: "Artefact in DOLCE represents intentionally produced entities. They are a specialization of physical object with distinct persistence conditions based on function and design."

  - name: "Process (DOLCE)"
    chunk_ref: "05-DOLCE (Chunk 1:156-163)"
    quote: "a perdurant(-type) is stative or eventive according to whether it holds of the mereological sum of two of its instances... Among stative perdurants, processes are cumulative but not homeomeric"
    description: "Process in DOLCE is a stative perdurant that is cumulative (sum of two processes is a process) but not homeomeric (has parts of different types)."

  - name: "Event (Achievement/Accomplishment)"
    chunk_ref: "05-DOLCE (Chunk 1:162-163)"
    quote: "eventive occurrences (events) are not cumulative, and they are called achievements if they are atomic, otherwise they are accomplishments"
    description: "Event in DOLCE is an eventive (non-cumulative) perdurant. Achievements are atomic events; accomplishments are non-atomic events."

  - name: "Quale"
    chunk_ref: "05-DOLCE (Chunk 1:177-181)"
    quote: "A quale is the position occupied by an individual quality within a quality space. In our example, if the rose and the book cover exhibit the same shade of red, their individual colors occupy the same position (quale)"
    description: "Quale in DOLCE represents the position of a quality within a quality space, enabling comparison of qualities of the same kind across different bearers."

  - name: "Matter"
    chunk_ref: "05-DOLCE (Chunk 1:483-485)"
    quote: "DOLCE allows distinguishing between quantities of matter (e.g., the wood of which a table is made), the object constituted by the matter (that object made of that wood), and the artifact"
    description: "Matter in DOLCE represents quantities of material substance. It is distinguished from the object constituted by the matter and the artifact functional role."

  - name: "Person (Agentive Physical Object)"
    chunk_ref: "05-DOLCE (Chunk 1:751-752)"
    quote: "we need four instances of Person, namely Mr. Potter, Mrs. Bumblebee, Mary, and John, as well as two instances of Object"
    description: "Person in DOLCE is a specialization of Agentive Physical Object (APO). Persons can bear roles like teacher, student, etc."

  # === Paper 06: BFO Function Role Disposition (Chunk 1) ===

  - name: "Continuant (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:54-57)"
    quote: "BFO adopts a view of reality as comprising (1) continuants, entities that continue or persist through time, such as objects, qualities, and functions"
    description: "BFO continuant represents entities that persist through time. Major subtypes include independent continuants (objects), dependent continuants (qualities, realizable entities), and spatial regions."

  - name: "Occurrent (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:55-56)"
    quote: "(2) occurrents, the events or happenings in which continuants participate"
    description: "BFO occurrent represents events or happenings in which continuants participate. Subtypes include processes, process boundaries, and temporal/spatiotemporal regions."

  - name: "Independent Continuant"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:175-177)"
    quote: "The principle examples of independent continuants are the objects we see around us every day. These serve as the bearers or carriers of dependent continuants"
    description: "Independent continuant in BFO represents entities that can exist on their own as bearers of dependent continuants. Examples include material objects, sites, and object boundaries."

  - name: "Dependent Continuant"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:186-191)"
    quote: "Dependent continuants are related to their bearers by inherence... dependent continuants, such as qualities, functions, roles, and dispositions can exist only insofar as they are the qualities, functions, roles, and dispositions of specific independent continuants"
    description: "Dependent continuant in BFO requires another entity (bearer) to exist. Includes qualities (like color, mass) and realizable entities (roles, dispositions, functions)."

  - name: "Realizable Entity"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:240-243)"
    quote: "A realizable entity is defined as a specifically dependent continuant that has an independent continuant entity as its bearer, and whose instances can be realized (manifested, actualized, executed) in associated processes"
    description: "Realizable entity in BFO is a dependent continuant that can be manifested in processes. Subtypes include role, disposition, capability, and function."

  - name: "Role (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:268-270)"
    quote: "A role is a realizable entity which exists because the bearer is in some special physical, social, or institutional set of circumstances... and is not such that, if it ceases to exist, then the physical make-up of the bearer is thereby changed"
    description: "BFO role is an externally-grounded realizable entity. It depends on external circumstances, not the bearer's physical makeup. Examples: analyte role, drug role, pathogen role."

  - name: "Disposition (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:333-334)"
    quote: "A disposition is a realizable entity which is such that, if it ceases to exist, then its bearer is physically changed, and whose realization occurs in virtue of the bearer's physical make-up"
    description: "BFO disposition is an internally-grounded realizable entity based on the bearer's physical makeup. Examples: fragility, solubility, tendency to decay."

  - name: "Function (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:385-388)"
    quote: "A function is a disposition that exists in virtue of the bearer's physical make-up, and this physical make-up is something the bearer possesses because it came into being, either through evolution or through intentional design"
    description: "BFO function is a disposition that exists due to the bearer's physical makeup resulting from evolution (biological) or intentional design (artifactual). Functions are realized in 'functionings'."

  - name: "Capability (BFO)"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:78-82)"
    quote: "realizable entity: role, disposition, capability, function"
    description: "Capability in BFO is a type of realizable entity representing what an entity is able to do. It is listed alongside role, disposition, and function in the BFO hierarchy."

  - name: "Artifactual Function"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:434-436)"
    quote: "An artifactual function is a function whose bearer's physical make-up has been designed and made intentionally (typically by one or more human beings) to function in a certain way"
    description: "Artifactual function in BFO is a function arising from intentional design. Examples: function of a pycnometer to hold liquid, function of a fan to circulate air."

  - name: "Biological Function"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:449-451)"
    quote: "A biological function is a function whose bearer is part of an organism, and exists and has the physical make-up it has because it has evolved that way and contributes to the organism's realization of a life plan"
    description: "Biological function in BFO is a function arising from evolution in organisms. Examples: function of mitochondria to produce ATP, function of heart to pump blood."

  - name: "Specifically Dependent Continuant"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:189-191)"
    quote: "an instance of a quality such as round or red is termed a specific dependent continuant since it cannot exist except as a quality of a specific independent continuant such as this ball"
    description: "Specifically dependent continuant in BFO cannot migrate between bearers. The redness of this ball cannot become the redness of that ball. Includes qualities and realizable entities."

  - name: "Generically Dependent Continuant"
    chunk_ref: "06-BFO_Function_Role (Chunk 1:209-211)"
    quote: "Specifically dependent continuants, such as headaches or talents, cannot migrate from one bearer to another, as contrasted with generically dependent continuants, such as the pdf file on your laptop"
    description: "Generically dependent continuant in BFO can exist in multiple bearers simultaneously. Examples: PDF files, information content, data patterns."
