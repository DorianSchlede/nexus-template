  # Paper 17 - KG Reasoning Logics Embeddings Survey (Chunk 1)
  - name: "Logic-Embedding Integration Taxonomy"
    chunk_ref: "17-KG_Reasoning (Chunk 1:21-27)"
    quote: "we have a more fine-grained categorization to these studies, from two perspectives: (i) injecting logics... into embedding learning, and (ii) utilizing KG embeddings for logic reasoning-relevant tasks"
    description: "Fundamental taxonomy for agent-ontology integration: distinguishes between (1) using ontological logic to enhance embeddings and (2) using embeddings to enhance ontological reasoning. This bidirectional integration pattern applies to how agents can leverage both symbolic and neural approaches."

  - name: "Embedding-Based Query Answering"
    chunk_ref: "17-KG_Reasoning (Chunk 1:359-368)"
    quote: "Query answering returns correct entities in a KG as answers of a given structured query, where reasoning is usually considered for hidden answers"
    description: "Pattern for agents to answer queries over incomplete KGs using embeddings. Enables agents to handle uncertainty in ontological knowledge by predicting plausible answers rather than relying solely on explicit KG triples."

  - name: "Differentiable Theorem Proving"
    chunk_ref: "17-KG_Reasoning (Chunk 1:418-436)"
    quote: "Differentiable theorem proving using embeddings overcome the limits of symbolic provers on generalizing to queries with similar but not identical symbols"
    description: "NTP (Neural Theorem Prover) pattern: agents can prove theorems over KGs by comparing symbols using embeddings rather than exact matches. Enables generalization in ontological reasoning while maintaining logical structure."

  - name: "Embedding-Guided Rule Mining"
    chunk_ref: "17-KG_Reasoning (Chunk 1:454-475)"
    quote: "RuLES adds confidential triples using embedding models for quality extension of KGs. It iteratively extends rules induced from a KG through feedback from embedding models"
    description: "Pattern for agents to discover new ontological rules: embeddings help evaluate rule quality and guide search during rule mining, compensating for KG incompleteness. Enables agents to extend their ontological knowledge base autonomously."

  - name: "Logic Types for KG Integration"
    chunk_ref: "17-KG_Reasoning (Chunk 1:124-128)"
    quote: "We consider two mainstream logic forms used in KG reasoning: (1) logic rules and (2) Ontological schema, such as those supported by OWL 2"
    description: "Classification of logic types for agent-ontology integration: path rules (compositional reasoning) and ontological schemas (OWL 2 axioms, class hierarchies, relation properties). Agents must handle both rule-based and schema-based ontological knowledge."

  - name: "Integration Stage Classification"
    chunk_ref: "17-KG_Reasoning (Chunk 1:136-140)"
    quote: "there are three stages: 1) Pre: conducting symbolic reasoning before learning embeddings... 2) Joint: injecting the logics during embedding learning... 3) Post: conducting symbolic reasoning after embeddings are learned"
    description: "Temporal pattern for agent-ontology integration: Pre, Joint, and Post stages determine when ontological constraints are applied relative to embedding learning. Informs agent pipeline design for combining symbolic and neural components."

  # Paper 18 - Multi-Agent Architecture Taxonomy (Chunk 1)
  - name: "Agent Interaction Layer Architecture"
    chunk_ref: "18-Multi-Agent (Chunk 1:74-80)"
    quote: "LLM-powered multi-agent systems realize an interaction layer... Externally, this layer facilitates the interaction between the LLM and its contextual environment... Internally, the interaction layer allows for organizing the task-management activity"
    description: "Architectural pattern for agent-ontology integration: the interaction layer mediates between agents, LLMs, and contextual resources (data, tools, models). This layer enables ontology-aware coordination of multi-agent activities and resource access."

  - name: "Domain-Ontology Model for Multi-Agent Systems"
    chunk_ref: "18-Multi-Agent (Chunk 1:185-188)"
    quote: "We outline the architectural characteristics of autonomous LLM-powered multi-agent systems and propose a domain-ontology model represented as a UML class diagram structuring the architectural concepts"
    description: "Meta-pattern: using domain ontologies to formally specify multi-agent system architecture. The UML class diagram structures concepts like Agent, Task, Action, Memory, Context, and their relationships, providing an ontological foundation for agent system design."

  - name: "Task-Management Activity Ontology"
    chunk_ref: "18-Multi-Agent (Chunk 1:856-868)"
    quote: "Task decomposition is the first of three core phases within the Task-Management Activity: Decomposition... Orchestration... Synthesis"
    description: "Ontological structuring of agent task management into three phases: (1) Decomposition of complex tasks, (2) Orchestration distributing tasks to agents, (3) Synthesis combining results. This ontology guides how agents organize and execute work."

  - name: "Agent Type Ontology"
    chunk_ref: "18-Multi-Agent (Chunk 1:902-921)"
    quote: "Task-Management Agents... Domain Role Agents... Technical Agents: These agents are tech-savvies, typically tasked with interfacing with technical platforms"
    description: "Classification ontology for agent types: Task-Management Agents (creation, prioritization, execution), Domain Role Agents (domain-specific experts), and Technical Agents (SQL Agent, Python Agent). This ontology informs agent composition and specialization."

  # Paper 18 - Multi-Agent Architecture Taxonomy (Chunk 2)
  - name: "Context Resource Ontology"
    chunk_ref: "18-Multi-Agent (Chunk 2:104-166)"
