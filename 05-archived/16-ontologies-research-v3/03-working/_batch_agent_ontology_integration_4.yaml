    description: "Ontological classification of multi-agent communication patterns: (1) Strict finite processes with predefined action sequences, (2) Dialogue cycles with alternating delegate/execute actions, (3) Multi-cycle frameworks with dynamic agent interactions. Informs how agents coordinate using ontological protocols."

  - name: "Action Type Ontology for Agents"
    chunk_ref: "18-Multi-Agent (Chunk 2:35-49)"
    quote: "the following sub-types of Action performed by the Agents can be distinguished: DecomposeTask... Create Task... DelegateTask... ExecuteTask... EvaluateResult... MergeResult"
    description: "Ontology of agent actions: DecomposeTask, CreateTask, DelegateTask, ExecuteTask, EvaluateResult, MergeResult. Each action type has defined semantics and can be composed into larger workflows, providing an ontological basis for agent behavior specification."

  - name: "Autonomy-Alignment Balance Framework"
    chunk_ref: "18-Multi-Agent (Chunk 2:185-204)"
    quote: "Alignment, on the one hand, primarily manifests through the implementation of dedicated Alignment Techniques by the System Architect... Autonomy, on the other hand, primarily surfaces from the capability of the multi-agent system to fulfill the designated Goal"
    description: "Framework for balancing agent autonomy with ontological alignment constraints. Alignment techniques (integrated by architects) and user preferences provide ontological guardrails, while agent autonomy enables self-organized strategy and reasoning. This interplay is central to agent-ontology integration."
