  # Paper 16 - KG-Agent (Chunk 1)
  - name: "Autonomous KG Reasoning Agent Framework"
    chunk_ref: "16-KG-Agent (Chunk 1:19-39)"
    quote: "we propose an autonomous LLM-based agent framework, called KG-Agent, which enables a small LLM to actively make decisions until finishing the reasoning process over KGs"
    description: "Core pattern for agent-ontology integration: KG-Agent integrates LLM, multifunctional toolbox, KG-based executor, and knowledge memory. The agent autonomously iterates through tool selection and memory updates to reason over knowledge graphs, demonstrating tight coupling between agent decision-making and KG structure."

  - name: "Three-Tool-Type KG Toolbox"
    chunk_ref: "16-KG-Agent (Chunk 1:237-259)"
    quote: "we design three types of tools for LLMs reasoning over KG, i.e., extraction, semantic, and logic tools"
    description: "Ontology-guided tool design pattern: Extraction tools (get_relation, get_head_entity, get_tail_entity), Logic tools (count, intersect, union, judge, end), and Semantic tools (retrieve_relation, disambiguate_entity). The toolbox structure mirrors the ontological operations needed for KG traversal and reasoning."

  - name: "Knowledge Memory Architecture"
    chunk_ref: "16-KG-Agent (Chunk 1:545-551)"
    quote: "The knowledge memory preserves the currently useful information... It mainly contains four parts: natural language question, toolbox definition, current KG information, and history reasoning program"
    description: "Agent memory structured around ontological knowledge access. The four-part memory design (question, toolbox, KG info, history) enables the agent to maintain context while reasoning over KG, showing how ontological structure informs agent memory architecture."

  - name: "Program-Based KG Reasoning Synthesis"
    chunk_ref: "16-KG-Agent (Chunk 1:99-105)"
    quote: "we leverage program language to formulate the multi-hop reasoning process over the KG, and synthesize a code-based instruction dataset to fine-tune the base LLM"
    description: "Novel pattern for agent-ontology integration: converting KG reasoning chains into programmatic function calls. This bridges symbolic KG operations with LLM-based agent reasoning, allowing the agent to execute structured queries against the ontological knowledge base."

  - name: "Iterative Tool Selection and Memory Update"
    chunk_ref: "16-KG-Agent (Chunk 1:629-638)"
    quote: "The KG-Agent framework autonomously iterates the above tool selection and memory updation process to perform step-by-step reasoning, where the knowledge memory is used to maintain the accessed information"
    description: "Autonomous iteration pattern where the agent walks through the KG along relations, with tool selection guided by ontological structure. The agent stops when reaching answer entities, demonstrating how ontology structure guides agent termination conditions."

  - name: "Query Graph to Reasoning Program Conversion"
    chunk_ref: "16-KG-Agent (Chunk 1:420-431)"
    quote: "the query graph has a tree-like structure that can be directly mapped to a logical form... we adopt breadth-first search (BFS) to visit all the nodes on the query graph"
    description: "Pattern for converting ontological query structures into agent-executable reasoning chains. BFS traversal of query graphs produces reasoning chains that link start entities to answer entities while respecting constraint conditions."

