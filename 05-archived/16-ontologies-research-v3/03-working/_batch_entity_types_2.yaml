  # From 01-UFO_Unified_Foundational_Ontology_3.md (Chunk 3)

  - name: "ObjectKind as Substantial Universal"
    chunk_ref: "01-UFO (Chunk 3:29)"
    quote: "ObjectKind(Flower)"
    description: "UFO defines ObjectKind as a category for substantial universals - types that provide identity criteria for their instances. Flower exemplifies an ObjectKind, meaning instances (individual flowers) have essential properties derived from being flowers."

  - name: "SubKind Specialization Pattern"
    chunk_ref: "01-UFO (Chunk 3:32-34)"
    quote: "SubKind(Rose) Rose ⊑ Flower"
    description: "SubKind represents a specialization of an ObjectKind that inherits identity criteria from its parent. Rose is a SubKind of Flower, demonstrating hierarchical entity type organization where subkinds do not add new identity criteria but specialize existing ones."

  - name: "Quality as Dependent Entity Type"
    chunk_ref: "01-UFO (Chunk 3:37-51)"
    quote: "SubKind(Color) SubKind(FlowerColor) FlowerColor ⊑ Color... characterization(Flower, FlowerColor)"
    description: "Quality is an entity type representing measurable/perceivable properties that inhere in bearers. FlowerColor is a quality type that characterizes Flower, demonstrating the dependent nature of qualities - they cannot exist without their bearers."

  - name: "QualityStructure Value Space"
    chunk_ref: "01-UFO (Chunk 3:45-72)"
    quote: "QualityStructure(FlowerColorValues)... Red ∈ FlowerColorValues ∧ Yellow ∈ FlowerColorValues"
    description: "QualityStructure defines the value space (domain) for quality types. FlowerColorValues is a non-empty set of possible values (Red, Yellow, Brown, White) that FlowerColor qualities can take, grounding abstract qualities in concrete value domains."

  - name: "Role as Anti-Rigid Entity Type"
    chunk_ref: "01-UFO (Chunk 3:129-135)"
    quote: "Role(Jogger) Jogger ⊑ Person"
    description: "Role is an anti-rigid entity type - entities can gain or lose role membership while maintaining identity. Jogger is a role played by Person when bearing a Jog mode. Roles are relationally dependent on contexts (here, the jogging activity)."

  - name: "ModeKind as Intrinsic Moment"
    chunk_ref: "01-UFO (Chunk 3:141-149)"
    quote: "ModeKind(Jog) characterization(Jogger, Jog)"
    description: "ModeKind represents intrinsic moments (non-quality intrinsic properties) that characterize entities. Jog is a ModeKind comprising intentions and capacities that inhere in the Jogger, representing the internal state enabling jogging behavior."

  - name: "EventType as Perdurant Category"
    chunk_ref: "01-UFO (Chunk 3:154-158)"
    quote: "EventType(JoggingProcess) EventType(JoggingEvent)"
    description: "EventType categorizes perdurants (entities that unfold in time). JoggingProcess and JoggingEvent are event types where events are manifestations of dispositions (modes). Events are modally fragile - they cannot change properties once occurred."

  - name: "Process as Cumulative Manifestation"
    chunk_ref: "01-UFO (Chunk 3:161-174)"
    quote: "At each situation, we have a particular type of maximal Jogging Process (termed the life of a Jog)"
    description: "Process is an event type representing the cumulative aggregation of event manifestations. JoggingProcess is constituted by the sum of JoggingEvents that manifest a Jog mode, with each new event creating a new process as its 'life'."

  - name: "Stative vs Dynamic Event Partition"
    chunk_ref: "01-UFO (Chunk 3:186-203)"
    quote: "Jogging Events can be stative/homeomerous and some are dynamic/sequences of changes"
    description: "Events partition into stative (homeomerous, uniform) and dynamic (sequences of changes) subtypes. JogState is stative while JoggingLocomotion (with WalkWhileJogging, RunWhileJogging subtypes) is dynamic, capturing temporal structure of activities."

  - name: "Walker Role with External Dependence"
    chunk_ref: "01-UFO (Chunk 3:272-285)"
    quote: "Role(Walker) Walker ⊑ Person... ModeKind(Walk) characterization(Walk, Walker)"
    description: "Walker demonstrates a role characterized by an externally dependent mode (Walk). The Walk mode inheres in Walker but is externally dependent on Place (destination), showing how roles connect endurants to broader situational contexts."

  - name: "Place and Destination Role Hierarchy"
    chunk_ref: "01-UFO (Chunk 3:299-311)"
    quote: "ObjectKind(Place) Role(Destination) Role(OriginallyIntendedDestination) Destination ⊑ Place"
    description: "Place is an ObjectKind with Destination as a dependent role. OriginallyIntendedDestination specializes Destination, showing layered role types where objects acquire roles through relationships with intentional entities (Walk modes)."

  - name: "Phase Partition of Modes"
    chunk_ref: "01-UFO (Chunk 3:317-328)"
    quote: "isPartitionedInto(Walk, OngoingWalk, FinalizedWalk)"
    description: "Phases partition entity types based on intrinsic properties. Walk partitions into OngoingWalk and FinalizedWalk phases, where FinalizedWalk further partitions into SuccessfulWalk and RedirectedWalk based on arrival outcomes."

  - name: "RelatorKind for Material Relations"
    chunk_ref: "01-UFO (Chunk 3:439-456)"
    quote: "RelatorKind(ConjugalRelationship)... ∀x (x :: Spouse → ∃y (y :: ConjugalRelationship ∧ mediates(y,x))"
    description: "RelatorKind represents entities that mediate material relations between other entities. ConjugalRelationship is a relator mediating between Spouses, demonstrating how UFO grounds n-ary relations through reified relational entities."

  - name: "Higher-Order Types (Powertypes)"
    chunk_ref: "01-UFO (Chunk 3:419-429)"
    quote: "types whose instances are themselves types... categorizes(ConjugalRelationshipType, ConjugalRelationship)"
    description: "Higher-order types have types as instances (powertype pattern). ConjugalRelationshipType categorizes first-order types like MonogamousHeterosexualMarriage, enabling concept evolution where invariant structures accommodate type-level change."

  - name: "SpouseType as Second-Order Role"
    chunk_ref: "01-UFO (Chunk 3:445-462)"
    quote: "categorizes(SpouseType, Spouse)... Husband :: SpouseType Wife :: SpouseType"
    description: "SpouseType is a second-order type categorizing first-order spouse roles (Husband, Wife, Partner). This multi-level structure allows flexible modeling where specific conjugal relationships determine compatible spouse types."

  # From 02-Knowledge_Graphs_1.md (Chunk 1)

  - name: "Entity as Knowledge Graph Node"
    chunk_ref: "02-KG (Chunk 1:140-142)"
    quote: "whose nodes represent entities of interest and whose edges represent relations between these entities"
    description: "Entity is the fundamental node type in knowledge graphs - real-world things of interest. The definition emphasizes entities as semantic anchors connected by typed relations, distinguishing KG nodes from abstract graph nodes."

  - name: "Class as Entity Grouping"
    chunk_ref: "02-KG (Chunk 1:106-118)"
    quote: "define classes to denote these groupings, such as Event, City, etc... Open Market, Food Market, Drinks Festival"
    description: "Class is a semantic schema entity type defining groupings of similar entities. Classes like Event and City organize nodes, with subclasses (Open Market, Food Market) creating hierarchies that enable type-based reasoning and querying."

  - name: "Property as Typed Edge Label"
    chunk_ref: "02-KG (Chunk 1:120-127)"
    quote: "define the semantics of edge labels, aka properties... city and venue are sub-properties of a more general property location"
    description: "Property is the entity type for edge labels in knowledge graphs. Properties form hierarchies (city, venue as sub-properties of location), with domain/range constraints linking them to classes and enabling semantic inference."

  - name: "Directed Edge-Labelled Graph Node Types"
    chunk_ref: "02-KG (Chunk 1:404-419)"
    quote: "A directed edge-labelled graph... is defined as a set of nodes... and a set of directed labelled edges"
    description: "The directed edge-labelled graph model defines nodes and edges as basic entity types. Nodes represent entities (Santiago, Arica, events), edges represent relations between entities, forming the structural foundation of knowledge graphs."

  - name: "IRI as Entity Identifier Type"
    chunk_ref: "02-KG (Chunk 1:437-442)"
    quote: "Internationalized Resource Identifiers (IRIs) which allow for global identification of entities on the Web"
    description: "IRI (Internationalized Resource Identifier) is a special node type for globally unique entity identification. IRIs enable distributed knowledge graphs where entities can be unambiguously referenced across web-scale data integration."

  - name: "Literal as Datatype Value Node"
    chunk_ref: "02-KG (Chunk 1:474-475)"
    quote: "literals, which allow for representing strings (with or without language tags) and other datatype values"
    description: "Literal is a node type for datatype values (strings, dates, numbers) in RDF graphs. Literals are terminal nodes that cannot have outgoing edges, representing the leaf values that ground entity descriptions in concrete data."

  - name: "Blank Node as Existential Entity"
    chunk_ref: "02-KG (Chunk 1:476-478)"
    quote: "blank nodes, which are anonymous nodes that are not assigned an identifier"
    description: "Blank node is an entity type for anonymous, existentially quantified entities. Blank nodes represent entities known to exist but not identified, enabling modeling of incomplete knowledge where relationships exist but targets are unknown."

  - name: "Heterogeneous Graph with Typed Nodes"
    chunk_ref: "02-KG (Chunk 1:483-502)"
    quote: "heterogeneous graph... where each node and edge is assigned one type... type of node forms part of the graph model itself"
    description: "Heterogeneous graphs explicitly type nodes as part of the data model (not as special relations). This enables partitioning entities by type for machine learning while typically restricting nodes to single-type membership."

  - name: "Property Graph Node with Attributes"
    chunk_ref: "02-KG (Chunk 1:505-561)"
    quote: "property graph allows a set of property-value pairs and a label to be associated with both nodes and edges"
    description: "Property graph extends the entity model with attributes. Nodes carry property-value pairs (latitude, longitude) and labels (City), combining identity (id), classification (label), and description (properties) in a unified entity structure."

  - name: "Named Graph as Container Entity"
    chunk_ref: "02-KG (Chunk 1:575-611)"
    quote: "graph dataset then consists of a set of named graphs and a default graph. Each named graph is a pair of a graph ID and a graph"
    description: "Named graph is a meta-entity type - graphs as first-class entities with identifiers. Named graphs enable provenance tracking, access control, and contextual grouping of edges, treating collections of statements as unified entities."

  # From 02-Knowledge_Graphs_2.md (Chunk 2)

  - name: "Shape as Validation Entity Type"
    chunk_ref: "02-KG (Chunk 2:250-267)"
    quote: "A shape targets a set of nodes in a data graph and specifies constraints on those nodes"
    description: "Shape is a schema entity type for validation. Shapes (Event, Place, Venue, City) define constraints on node structure - required properties, cardinalities, value types - enabling declarative data quality specifications."

  - name: "Semantic vs Validating Schema Distinction"
    chunk_ref: "02-KG (Chunk 2:246-249)"
    quote: "semantic schemata allow for inferring new graph data, validating schemata allow for validating existing graph data"
    description: "Two complementary schema entity categories: semantic schemas define meaning and enable inference (subclass hierarchies), while validating schemas define structure and enable validation (shapes with constraints)."

  - name: "Quotient Graph as Emergent Schema"
    chunk_ref: "02-KG (Chunk 2:439-457)"
    quote: "quotient graphs, which partition groups of nodes... according to some equivalence relation while preserving structural properties"
    description: "Quotient graph is an emergent entity type discovered from data. Partition nodes (event, venue, city) abstract entity groups, with quotient edges preserving structural relationships - a form of schema induction from data."

  - name: "Datatype Node with Lexical Form"
    chunk_ref: "02-KG (Chunk 2:714-727)"
    quote: "datatype node is given as a pair (l,d) where l is a lexical string... and d is an IRI denoting the datatype"
    description: "Datatype entity combines lexical representation with type annotation. '2020-03-29T20:00:00'^^xsd:dateTime shows how datatype nodes encode values with their semantic types, enabling typed operations and comparisons."

  - name: "Existential Node for Incomplete Knowledge"
    chunk_ref: "02-KG (Chunk 2:779-810)"
    quote: "existential nodes... we may know that there must exist a particular node in the graph with particular relationships"
    description: "Existential nodes model incomplete knowledge - entities known to exist but not identified. Useful for co-located events with unannounced venues, preserving relationship semantics without requiring full entity specification."

  # From 02-Knowledge_Graphs_3.md (Chunk 3)

  - name: "Temporal Context Entity (Interval)"
    chunk_ref: "02-KG (Chunk 3:107-118)"
    quote: "Temporal RDF allows for annotating edges with time intervals, such as Chile [2006,2010] M. Bachelet"
    description: "Temporal interval is a context entity type for scoping truth. Time intervals constrain when edges hold, enabling temporal reasoning about knowledge validity periods and historical state tracking."

  - name: "Fuzzy Value as Confidence Entity"
    chunk_ref: "02-KG (Chunk 3:115-118)"
    quote: "Fuzzy RDF allows for annotating edges with a degree of truth such as Santiago 0.8 Semi-Arid"
    description: "Fuzzy value is an entity type for graded truth. Values 0-1 express confidence/degree (0.8 for semi-arid climate), enabling probabilistic knowledge representation beyond binary true/false assertions."

  - name: "Annotation as Contextual Metadata"
    chunk_ref: "02-KG (Chunk 3:120-127)"
    quote: "Annotated RDF allows for representing various forms of context modelled as semi-rings"
    description: "Annotation is a domain-independent context entity type. Semi-ring structures (with meet/join operators) generalize temporal, fuzzy, and provenance annotations, enabling unified contextual reasoning across domains."

  - name: "Individual as Assertional Entity"
    chunk_ref: "02-KG (Chunk 3:473-489)"
    quote: "individuals (e.g., Santiago, EID16), sometimes distinguished from classes and properties"
    description: "Individual is the OWL entity type for specific instances (Santiago, EID16). Individuals participate in assertions, carry same-as/different-from relationships, and instantiate classes - the ground-level entities of ontologies."

  - name: "Domain Graph Entity vs Data Graph Node"
    chunk_ref: "02-KG (Chunk 3:368-394)"
    quote: "the nodes of the domain graph as entities, and the edges of the domain graph as relations"
    description: "Domain graph distinguishes semantic entities (what nodes refer to) from syntactic nodes (graph structure). This interpretation layer maps data terms to real-world entities, enabling semantic reasoning beyond surface syntax."

  - name: "Model as Satisfying Interpretation"
    chunk_ref: "02-KG (Chunk 3:714-731)"
    quote: "The interpretations that satisfy a graph are called models of the graph"
    description: "Model is a semantic entity type - interpretations satisfying all graph axioms. Models ground formal semantics, where entailment means all models of premises are models of conclusions, linking syntax to semantic truth."

  # From 02-Knowledge_Graphs_4.md (Chunk 4)

  - name: "Rule Body and Head as Graph Patterns"
    chunk_ref: "02-KG (Chunk 4:21-35)"
    quote: "A rule is composed of a body (if) and a head (then). Both the body and head are given as graph patterns"
    description: "Rule components (body, head) are entity types from graph patterns. Rules like '?x type ?c subc. of ?d => ?x type ?d' use pattern matching for deductive inference, bridging graph structure and logical entailment."

  - name: "Concept (Class) in Description Logic"
    chunk_ref: "02-KG (Chunk 4:149-161)"
    quote: "classes (aka concepts) such as City... class axiom City ⊑ Place states that the former class is a subclass"
    description: "Concept/Class in DL represents categories with formal semantics. City as a concept supports subsumption reasoning (City subclass of Place), unary relations on individuals, and complex class expressions."

  - name: "Role (Property) in Description Logic"
    chunk_ref: "02-KG (Chunk 4:150-162)"
    quote: "properties (aka roles) such as flight... flight ⊑ connectsTo states that the former property is a subproperty"
    description: "Role/Property in DL represents binary relations with formal semantics. flight as a role supports property hierarchies, domain/range constraints, and complex property expressions enabling relational reasoning."

  - name: "A-Box Individual Assertions"
    chunk_ref: "02-KG (Chunk 4:152-156)"
    quote: "Assertional axioms can be either unary class relations on individuals... or binary property relations... forming the Assertional Box"
    description: "A-Box (Assertional Box) contains individual entity assertions. City(Santiago) and flight(Santiago,Arica) exemplify unary (class membership) and binary (property relation) assertions grounding abstract schemas in specific instances."

  - name: "T-Box Class Axioms"
    chunk_ref: "02-KG (Chunk 4:157-161)"
    quote: "defining class axioms (forming the Terminology Box, or T-Box for short)"
    description: "T-Box (Terminology Box) contains class/concept axioms. Axioms like City ⊑ Place define subsumption relationships forming the conceptual schema layer that governs individual entity classification."

  - name: "R-Box Property Axioms"
    chunk_ref: "02-KG (Chunk 4:159-162)"
    quote: "property axioms (forming the Role Box, R-Box)"
    description: "R-Box (Role Box) contains property/role axioms. Axioms like flight ⊑ connectsTo define property subsumption, domain/range, and complex property characteristics governing relational structure."

  - name: "Knowledge Graph Embedding Entity"
    chunk_ref: "02-KG (Chunk 4:795-803)"
    quote: "entity embedding for each node: a vector with d dimensions that we denote by e; and a relation embedding for each edge label"
    description: "Embedding is a numeric entity representation type. Entity embeddings (vectors e) and relation embeddings (vectors r) encode nodes and edges in continuous space, enabling similarity computation and link prediction."
