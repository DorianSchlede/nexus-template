# Alternative Source Database
# Maps paywalled sources to open access fallbacks
# Used by paper_download.py for automatic fallback resolution

# Format:
#   domain:
#     fallback: preferred alternative source
#     pattern: how to find alternative
#     notes: additional context

# Academic Publisher Paywalls â†’ arXiv Fallbacks
acm.org:
  fallback: arxiv
  pattern: "Search arXiv by exact title"
  notes: "Most CS/AI papers have arXiv preprints"

dl.acm.org:
  fallback: arxiv
  pattern: "Search arXiv by exact title"
  notes: "ACM Digital Library - try Semantic Scholar PDF first"

springer.com:
  fallback: semanticscholar
  pattern: "Check Semantic Scholar for open access PDF"
  notes: "Some Springer papers are gold OA"

link.springer.com:
  fallback: semanticscholar
  pattern: "Check Semantic Scholar for open access PDF"
  notes: "Link.springer may redirect to paywall"

ieee.org:
  fallback: arxiv
  pattern: "Search arXiv by title, often under cs.* categories"
  notes: "IEEE rarely has open preprints, but some CS papers do"

ieeexplore.ieee.org:
  fallback: arxiv
  pattern: "Search arXiv by exact title"
  notes: "IEEE Xplore is usually paywalled"

wiley.com:
  fallback: unpaywall
  pattern: "Check Unpaywall for green OA version"
  notes: "Some Wiley journals are hybrid OA"

onlinelibrary.wiley.com:
  fallback: unpaywall
  pattern: "Check Unpaywall for green OA version"
  notes: "Wiley online library, try DOI via Unpaywall"

elsevier.com:
  fallback: unpaywall
  pattern: "Check Unpaywall for repository version"
  notes: "Elsevier sometimes has green OA in institutional repos"

sciencedirect.com:
  fallback: unpaywall
  pattern: "DOI lookup via Unpaywall"
  notes: "Elsevier's platform, usually paywalled"

# Preprint Servers (usually open)
techrxiv.org:
  fallback: arxiv
  pattern: "TechRxiv papers often also on arXiv"
  notes: "IEEE's preprint server, URL format issues common"

medrxiv.org:
  fallback: direct
  pattern: "Usually open access, check PDF link format"
  notes: "Medical preprints, typically openly accessible"

biorxiv.org:
  fallback: direct
  pattern: "Usually open access"
  notes: "Biology preprints, typically openly accessible"

# Society and Conference Publishers
aclweb.org:
  fallback: arxiv
  pattern: "ACL papers often have arXiv preprints"
  notes: "ACL Anthology is often open, but some proceedings are paywalled"

anthology.aclweb.org:
  fallback: direct
  pattern: "ACL Anthology PDFs are usually direct links"
  notes: "Most ACL papers are openly available"

aaai.org:
  fallback: arxiv
  pattern: "AAAI papers commonly have arXiv versions"
  notes: "AAAI proceedings mix of open and paywalled"

neurips.cc:
  fallback: arxiv
  pattern: "Almost all NeurIPS papers have arXiv preprints"
  notes: "NeurIPS strongly encourages preprints"

proceedings.neurips.cc:
  fallback: arxiv
  pattern: "Check arXiv by title"
  notes: "Official proceedings usually open, try arXiv for latest version"

openreview.net:
  fallback: direct
  pattern: "OpenReview PDFs are usually directly accessible"
  notes: "ICLR and other venues use OpenReview with open access"

mlr.press:
  fallback: direct
  pattern: "PMLR/JMLR papers are open access"
  notes: "Journal/Proceedings of Machine Learning Research is OA"

# Journal Platforms
journals.sagepub.com:
  fallback: semanticscholar
  pattern: "Check S2 for PDF, then Unpaywall"
  notes: "SAGE has some OA, many paywalled"

tandfonline.com:
  fallback: unpaywall
  pattern: "Taylor & Francis, try DOI via Unpaywall"
  notes: "Mix of OA and subscription"

nature.com:
  fallback: unpaywall
  pattern: "Nature journals - check if article is OA"
  notes: "Nature has hybrid model, some articles are OA"

science.org:
  fallback: unpaywall
  pattern: "Science journals - rarely OA, check repository versions"
  notes: "Most Science articles are paywalled"

plos.org:
  fallback: direct
  pattern: "PLOS is 100% open access"
  notes: "All PLOS journals are gold OA"

journals.plos.org:
  fallback: direct
  pattern: "Direct PDF access"
  notes: "PLOS One and specialty journals, all OA"

frontiersin.org:
  fallback: direct
  pattern: "Frontiers is 100% open access"
  notes: "All Frontiers journals are gold OA"

mdpi.com:
  fallback: direct
  pattern: "MDPI is 100% open access"
  notes: "All MDPI journals are gold OA"

# Known Reliable Sources (prefer these)
arxiv.org:
  fallback: none
  pattern: "Primary source"
  notes: "Most reliable, direct PDF access"

export.arxiv.org:
  fallback: none
  pattern: "arXiv API endpoint"
  notes: "Same as arxiv.org"

semanticscholar.org:
  fallback: arxiv
  pattern: "S2 provides PDF links when available"
  notes: "Good for finding arXiv IDs"

# Priority Order for URL Resolution
# (used by paper_download.py)
resolution_priority:
  - arxiv          # Most reliable, direct PDF
  - semanticscholar # Often has PDF links
  - unpaywall      # DOI-based OA lookup
  - openalex       # Has OA PDF links
  - direct         # Original URL if from known OA source
